      summary: 비즈니스용 Skype에 대한 솔루션 개발 지침입니다.
      url: /skype-sdk/
    - title: 최종 사용자
      summary: support.office.com에서 비즈니스용 Skype 사용자를 위한 도움말, 교육 및 기술 지원을 찾아보세요.
      url: https://support.office.com/skype-for-business
