- durationInMinutes: 2
  content: "[Microsoft 팀](/MicrosoftTeams/Teams-overview.md) 과 [비즈니스용 Skype](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) 는 채팅, 전화 통화, 보이스 메일, 모임, 파일, 앱을 한 곳에 함께 제공 하는 Office 365의 일부입니다. Office 365 클라우드에서 통화 제어 및 PBX 기능을 사용 하려면 [**전화 시스템 라이선스가**](/MicrosoftTeams/what-is-phone-system-in-office-365) 필요 합니다. 전화 시스템 라이선스는 Enterprise E5 라이선스에 포함 되어 있거나 Enterprise E3 라이선스에 추가 될 수 있습니다. 라이선스 세부 정보는 [비즈니스용 Skype 추가 기능 라이선스](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md)입니다. \n\n전화 시스템 라이선스를 사용 하 여 기존 PBX 시스템을 통화 대기열을 포함 하는 [일련의 기능](/MicrosoftTeams/here-s-what-you-get-with-phone-system) 으로 바꿀 수 있으며,이를 통해 귀하의 비즈니스를 호출한 사람을 회사의 통화 에이전트 중 하나로 연결 하 여 고객 서비스 요청을 작성 하거나 판매 주문에 넣을 수 있습니다. 통화 대기열은 팀 또는 비즈니스용 Skype와 함께 사용할 수 있습니다. Microsoft 팀 관리 센터를 사용 하 여 조직에 대 한 통화 대기열을 만들고 *리소스 계정*에 연결 합니다. 통화 대기열의 연결 된 리소스 계정은 전화 번호를 할당 하거나, 자동 전화 교환에 대 한 옵션을 선택할 수 있습니다. 직접 연결 된 전화 번호는 선택 사항입니다.\n\n이 문서에서는 통화 대기열을 설정 하 라는 메시지가 표시 되는 경우 가상 비즈니스를 위한 단순화 된 계획 및 구현에 대 한 그림을 제공 합니다.  \n\n## <a name=\"before-you-begin\"></a>시작 하기 전에\n\n이미 다음을 완료 했다고 가정 합니다. \n- [조직에서 전화 시스템 설정](/MicrosoftTeams/setting-up-your-phone-system)\n- [전화 시스템 보이스 메일 설정](/MicrosoftTeams/set-up-phone-system-voicemail)\n- [자동 전화 교환 및 통화 대기열](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) 을 검토 한 후에는 통화 대기열과 상호 작용할 수 있는 전화 시스템 기능을 더 잘 이해 하세요.\n"
- title: 비즈니스 요구 사항 평가
  durationInMinutes: 4
  content: "Contoso 피자는 20 개 위치에 있는 작은 지역 피자 전달 체인으로, 가상 통화 센터를 사용 하도록 해당 작업을 변환 하려고 합니다. 그들은 통화 에이전트는 팀 데스크톱 클라이언트에 로그인 하 여 회사의 기존 주문 참여 시스템을 사용 하 여 주문을 합니다. Attraction는 전화 센터에 대 한 사무실 공간에 투자할 필요 없이 필요에 따라 확장할 수 있거나 계약을 체결 하는 것이 가장 좋습니다. \n\n이 회사에 대 한 요구 평가에는 다음 질문이 포함 될 것입니다.\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>큐에 할당할 통화 에이전트의 수는 몇 개입니까? \n회사의 기존 통화 센터에 25 개의 통화 에이전트가 있습니다. 일반적으로 한 번에 12-20 에이전트가 활성화 되어 있습니다. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>기존 시스템을 설정 하는 방법은 무엇 이며 어떤 경우에 필요한 경우 어떻게 변경 하나요? \n회사 사무소에 대 한 자동 전화 교환 시스템을 보유 하 고 있으며, 해당 시스템에 소매 주문으로 연결 되는 옵션이 있지만 하루에 한 번 또는 두 대의 통화만 연결할 수 있습니다. 배송 주문을 하 고 심하게 광고 하는 1-800 번호를가지고 있습니다. 레거시 통화 대기열 서비스는 비즈니스 시간 및 업무 외 시간에 다른 발신자 환경을 제공 하기 위해 통화 대기열 앞에 단일 자동 전화 교환 노드를 제공 합니다.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>통화 센터가 하루 24 시간 또는 업무 시간을 내 서 활성화 됩니까?\n대기열은 일주일에 7 일 동안 오전 11am에서 11:30 pm으로 사용 해야 합니다. \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>시간, 주말, 휴일 등의 업무 시간에 대해 고유한 초기 인사말을 사용할 수 있습니다.\n귀하는 업무 시간을 벗어나는 통화 요금이 매우 부족 하다는 것을 이미 알고 있습니다. 특별 한 인사말을 사용 하는 방법은 선택 사항입니다.\n\n### <a name=\"how-are-the-agents-compensated\"></a>상담원의 보정 방법\n상담원은 시간 단위 기준으로, 성능 보너스로 지급 되며, 주문 시스템에서 성능이 추적 됩니다. 한 명의 상담원이 대기열의 통화 분포에 따라 선호 되는 것 이며,이 인상을 반복 하지 않도록 하는 것입니다.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>기존 통화 센터에 있는 통화 대기열의 일반적인 크기는 무엇 인가요?\n시간에 따라 5 ~ 30 마다 다를 수 있습니다. 대기 시간은 최대 3 분까지, 최대 5 분 동안 최고 시간으로 알려져 있습니다. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>보류 중인 음악에 대 한 기본 설정이 이미 있나요?\n사용자 지정 음악을 사용 하려는 경우 \n"
- title: 디자인
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>일반 지침\n구체적인 예를 살펴보기 전에 몇 가지 일반적인 디자인 지침 및 기본 사항을 살펴보겠습니다. \n\n클라우드 통화 대기열에는 제한 된 수의 옵션이 있습니다. 큐에 대해 결정 해야 하는 주요 사항은 다음과 같습니다. \n\n- 큐에 직접 번호를 할당할지 아니면 호출자가 자동 전화 교환에 먼저 연결할지 여부를 지정 합니다. 호출자는 차이점을 인식 하지 못하는 경우가 적습니다.\n- 초기 인사말이 전화 대기열의 일부로 포함 되는지 여부 (초기 인사말을 제공할 수 있는 자동 전화 교환에 처음 연결 하는 경우)\n- 사용할 음악을 보관 하는 항목\n- 사용 가능한 에이전트 간에 통화를 배포 하는 방법\n\n#### <a name=\"do\"></a>필요가\n- 큐에 있는 호출 수를 유지 하 고 호출자의 대기 시간을 가능 하면 짧게 표시 합니다.\n- 비즈니스 시간에 도달 하거나 휴일 또는 주말에 수행할 수 있는 다른 초기 인사말과 상담원을 사용 하지 않는 경우 여기에는 통화 대기열 앞에 단일 자동 전화 교환을 배치 하는 작업이 포함 됩니다.\n- 주문 번호가 자동 전화 교환에 먼저 연결 되는 경우 가능 하면 쉽게 찾을 수 있는 전화 대기열을 만들어 보세요. \n- 고객을 파악 하 고 관심사와 일치 하는 음악을 보유 하 고 있거나 적어도 tastes에 잘못 된 것을 제공 합니다.\n\n\n#### <a name=\"dont\"></a>안 함:\n- 발신자가 대기 하는 동안 다른 제품 또는 업셀에는 ...  \n- 호출자가 에이전트와 통화 하는 데 필요한 시간 보다 길게 대기 하도록 합니다.\n\n> [!Important]\n> 키 \\* (반복)와 \\# (뒤로)는 시스템에 예약 되어 있으므로 다시 할당할 수 없습니다. 음성 인식 기능을 사용 하는 경우에는 enter 키 \\* 가 \"반복\"에 해당 하 고 \\# \"뒤로\" 음성 명령에 해당 합니다.\n\n\n## <a name=\"do-a-design-mockup\"></a>디자인 모형 \n예를 들어, 예와 같이 통화 대기열을 중심으로 하는 구현의 경우, 통화 대기열의 리소스 계정에 전화 번호를 할당 하거나 자동 전화 교환의 리소스 계정에 전화 번호를 할당 받을 수도 있습니다.\n\n*자동 전화 교환 없이 통화 대기열*\n\n![피자 통화 대기열](../images/CQ-Pizza-CallCenter.png)  \n\n*자동 전화 교환과 함께 통화 대기열*\n\n![피자 통화 que-자동 전화 교환](../images/AA-CQ.png)\n\nVisio를 사용 하 여 디자인을 시각화할 수 있습니다. 위의 다이어그램을 포함 하는 Visio 파일을 [다운로드할](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true)수 있습니다. 또는 자동 전화 교환 및 통화 대기열 다이어그램은 스티커 노트나 색인 카드를 사용 하 여 계획할 수 있습니다.\n\n여러 개의 중첩 된 자동 전화 교환을 사용 하는 복잡 한 초기 디자인의 경우 자동 전화 교환 자습서를 참조 하세요.\n"
- title: 스크립트 작성
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>더 나은 스크립트 작성 \n보내는 메시지 스크립트를 사용 하 여 고객 또는 발신자에 게 남겨진 느낌을 줄 수 있습니다. 신중 하 게 계획 하 고 기록 하 고 전문적으로 기록 하는 것이 좋습니다. 목표는 호출자를 최대한 효율적으로 실제 사용자에 게 연결 하는 것입니다.\n스크립트 대화 상자를 작성할 때 다음 지침 중 일부를 고려해 야 합니다.\n\n#### <a name=\"do\"></a>필요가\n1.  전화를 하기 위해 발신자에 게 인사 해 주셔서 감사 합니다. 이 짧은 상태를 유지 하 고 3 개 이하의 문장을 30 초 미만으로 유지할 것입니다. 웹 사이트에서 셀프 서비스 옵션을 제공 하는 경우에는이를 언급할 필요 없이 가능한 한 빨리 선택 및 옵션을 제공 합니다. \n2.  다국어 프롬프트를 사용 하는 것이 좋지만 첫 번째 옵션 집합의 끝에 보조 언어나 언어를 입력 하는 것이 좋습니다.\n3.  음성 메시지가 원하는 느낌을 유지 하 고 명확 하 게 이해할 수 있는지 확인 합니다.  전화 시스템에는 최종 텍스트를 입력 하 고 원하는 느낌을 이동할지 여부를 결정 하는 옵션을 제공 하는 기본 제공 텍스트 읽어주기 엔진이 있습니다. 그렇지 않은 경우 미리 녹음 된 오디오 프롬프트를 사용 하는 것이 완벽 하 게 지원 됩니다. 선택한 메시지 음성이 mumbles, 아니면 하강 소리가 나 다른 문제가 있는 경우에는 계속 해 보세요.\n4.  이 경우 옵션 구조에 대 한 중요 한 변화를 언급 하지만, 한 달 이상으로 인사말의 해당 부분을 활성 상태로 유지 하지는 않습니다. 자주 업데이트 하는 경우 스크립트에서 생략 하는 것이 좋습니다.\n\n#### <a name=\"dont\"></a>안 함:\n1.  초기 인사말이 짧고 간단 하 게 초기 인사말을 유지 합니다.\n2.  다른 pleasantries를 반복 해 서 사용 하는 것을 말합니다. 가능 하면 효율적으로 필요한 옵션 또는 사람에 게 호출자를 제공 하세요.\n3.  \"Http: \\/ \\/ www \\. \" 포함 웹 주소를 언급 하는 경우 스크립트 시간을 잘못 사용 하는 것입니다.\n4.  캘리포니아와 같은 약어를 사용 합니다. 스크립트에서 맞춤법을 검사 하 고 기록의 단어 전체를 말합니다. 텍스트 음성 변환 엔진은 일반적으로 약어에는 적합 하지 않습니다.\n5.  스크립트에 판매 정보를 포함 하면 여러분의 발신자를 방해 수 있습니다. 영업 팀에서 이러한 작업을 처리 하도록 할 수 있습니다.\n\n마지막으로, 회사에 슬로건 있다면 두 번 스크립트에 포함 해 보세요. 전화를 거는 사람이 귀하를 호출 하는 이전에 귀하에 게 들릴 가능성이 있습니다. 이를 포함 하는 경우 개인의 데스크 회선 또는 보이스 메일로 전송할 때와 같이 호출자의 환경을 가까이에 놓습니다. 많은 고객 들이 알고 있는 슬로건 또는 태그 줄을가지고 있다면이를 포함 하거나이에 대 한 가치가 없을 수 있습니다. \"골든 규칙\"은 호출자를 최대한 효율적으로 사용자에 게 연결 하는 것입니다.\n\n### <a name=\"sample-greeting-scripts\"></a>예제 인사말 스크립트\n\n> [!Important]\n> 키 \\* (반복)와 \\# (뒤로)는 시스템에 예약 되어 있으므로 다시 할당할 수 없습니다. 음성 인식 기능을 사용 하는 경우에는 enter 키 \\* 가 \"반복\"에 해당 하 고 \\# \"뒤로\" 음성 명령에 해당 합니다.\n\n이러한 스크립트는 앞에 나온 디자인 및 스크립트 작성을 위한 제안 된 지침을 반영 합니다. \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>통화 대기열 스크립트 1: 통화 대기열 인사말 (자동 전화 교환이 없는 통화 대기열)\n\n\"Contoso 피자에 전화 해 주셔서 감사 합니다. 11 am ~ 11:30 pm 사이에서 전화를 거는 경우에는 회선을 계속 사용 하 고 다음으로 사용할 수 있는 상담원에 게 주문을 받으세요. 업무 시간 외에 전화를 거는 경우 곧 다시 전화 하세요. \"\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>자동 전화 교환 스크립트 1: 업무 시간 인사말\n\n\"Contoso 피자에 전화 해 주셔서 감사 합니다. 회선을 계속 사용 하 고 다음으로 사용할 수 있는 상담원에 게 주문을 받으세요. \"\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>자동 전화 교환 스크립트 2: 시간 후 인사말\n\n\"Contoso 피자에 전화 해 주셔서 감사 합니다.   이번에는 지금까지, 11am과 11 사이를 다시 통화 하세요 (30:30pm).\n\n\n전화 키패드 옵션을 제공 하는 스크립트 또는 통화 대기열에 대 한 인사말이 없다는 점에 유의 하세요. 다른 옵션이 제공 되지 않고 발신자가 자동 전화 교환에서 통화 대기열로 전달 됩니다.\n"
- title: 통화 대기열 구현
  durationInMinutes: 7
  content: "이전 다이어그램에서 디자인을 구현 하는 데 필요한 정보는 다음 표에 나와 있습니다.\n이 구현은 스크립트에 텍스트 읽어주기를 사용 합니다. 전화 시스템에는 최종 텍스트를 입력 하 고 원하는 느낌을 보낼지 여부를 결정 하는 옵션을 제공 하는 기본 텍스트 읽어주기 엔진이 있습니다. 그렇지 않은 경우에는 녹음 소프트웨어를 사용 하 여 메시지를 직접 기록 하거나 전문적인 음성 기반 음악가를 사용 하 여 .wav 파일을 기록 하는 데 스크립트를 사용할 수 있습니다.\n  \n이 작업에 사용 되는 계정에는 관리자 권한이 있어야 합니다. 다음 표에는 사용자 인터페이스 화면에 입력할 값이 표시 되어 있습니다.\n\n모든 자동 전화 교환 및 통화 대기열에 대 한 리소스 계정을 만들어야 합니다. 자원 계정 만들기에 대 한 자세한 내용은 [Microsoft 팀에서 자원 계정 관리](/MicrosoftTeams/manage-resource-accounts.md) 를 참조 하세요.\n또한 특별 한 콜 상담원을 위한 O365 그룹을 만들어야 할 수 있습니다.\n\nO365에서 다음 순서 대로 다음을 설정 합니다.\n\n-  하나 이상의 [자원 계정](/microsoftteams/manage-resource-accounts) \n-  통화 에이전트 [O365 그룹](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  주문 통화 대기열\n-  Contoso 피자 주문 라인 (선택적 자동 전화 교환)\n-  Contoso 피자 오버플로 수행자 (옵션 자동 전화 교환)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>자동 전화 교환 없이 간단한 통화 대기열 구현\n\n자동 전화 교환에 대 한 리소스 계정을 만든 다음 자동 전화 교환 만들기를 시작 합니다. 리소스 계정을 만든 후 몇 분이 지나야 선택으로 사용할 수 있게 됩니다.\n\n**Microsoft 팀 관리 센터**에서 **음성**  >  **통화 대기열**을 클릭 한 다음 **+ 새로 추가**를 클릭 합니다.\n\n| | 방법을| 설정 |\n|:---   |:--- |:---     |\n| ![번호 1](../images/sfbcallout1.png)| 통화 대기열 이름 | Contoso 피자 주문  |\n| ![번호 2](../images/sfbcallout2.png)| 자원 계정  | CQ-주문 (전화 번호가 리소스 계정에 할당 됨)  |\n| ![번호 3](../images/sfbcallout3.png)| 인사말  | 오디오 파일 재생 (스크립트 3 기록)  |\n| ![번호 4](../images/sfbcallout4.png)| 대기 중인 음악 | 최대 5mb 크기의 MP3, WMA 또는 WAV 파일을 업로드 합니다.  |\n| ![숫자 5](../images/sfbcallout5.png)| 통화 에이전트 <br> 라우팅 방법 <br> 에이전트 옵트아웃 <br> 에이전트 알림 시간  | 통화 에이전트는 O365 사용자 그룹으로 정의 해야 합니다. 만든 그룹을 검색 하 고 선택 합니다.  <br> 라운드 로빈 <br> 등 <br> 10 초 |\n| ![숫자 6](../images/sfbcallout6.png)| 큐의 최대 통화 <br> 최대 통화 수에 도달 하는 경우   | 50 <br> 연결 끊기 |\n| ![숫자 7](../images/sfbcallout6.png)| 최대 대기 시간 <br> 통화 시간 초과 시    | 20 분<br> 연결 끊기 |\n|  |  | \n\n이 통화 대기열은 가장 간단 하 게 구현할 수 있지만,이 단순성에는 비용이 듭니다. \n- 텍스트 읽어주기는 보내는 메시지를 제공할 수 없으며 기록해 야 합니다. \n- 통화 대기열 길이 또는 통화 대기 시간이 최대 한도에 도달 하는 경우, 지연을 종료 하 고 큐에 다시 전화를 걸 수 있는 방법은 없습니다. 발신자가 갑자기 중단 되 고 있으며,이는 실제로 통화에는 발생 하는 것이 아닙니다.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>자동 전화 교환으로 통화 대기열 구현\n\n**Microsoft 팀 관리 센터**에서 **음성**  >  **통화 대기열**을 클릭 한 다음 **+ 새 통화 대기열**을 클릭 합니다.\n\n| |방법을 | 설정 |\n|:---    |:---     |:---|\n| ![번호 1](../images/sfbcallout1.png)| 큐 이름 | <br> Contoso 피자 주문  |\n| ![번호 2](../images/sfbcallout2.png)| 자원 계정 이름 | CQ-주문 (전화 번호가 자동 전화 교환 리소스 계정에 할당 됨)  |\n| ![번호 3](../images/sfbcallout3.png)| 인사말  | 인사말 없음 |\n| ![번호 4](../images/sfbcallout4.png)| 대기 중인 음악 | 최대 5mb의 MP3, WMA 또는 WAV 파일을 업로드 합니다.  |\n| ![숫자 5](../images/sfbcallout5.png)| 통화 에이전트 <br> 라우팅 방법 <br> 에이전트 옵트아웃 <br> 에이전트 알림 시간  | 통화 에이전트는 O365 사용자 그룹으로 정의 해야 합니다. 만든 그룹을 검색 하 고 선택 합니다.  <br> 라운드 로빈 <br> 등 <br> 10 초 |\n| ![숫자 6](../images/sfbcallout6.png)| 큐의 최대 통화 <br> 최대 통화 수에 도달 하는 경우   | 50 <br> 연결 끊기 |\n| ![숫자 7](../images/sfbcallout7.png)| 최대 대기 시간 <br> 통화 시간 초과 시    | 20 분<br> 연결 끊기 |\n|  |  | \n\n완료 되 면 **저장** 을 누릅니다. 이 예제에서 발신자가 듣게 되는 인사말은 자동 전화 교환에서 구현 되므로, 통화 대기열에는 필요 하지 않습니다.\n\n#### <a name=\"ordering-auto-attendant\"></a>자동 전화 교환 주문 \n\n![새 자동 전화 교환 페이지 1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n자동 전화 교환에 대 한 리소스 계정을 만든 다음 자동 전화 교환 만들기를 시작 합니다. 리소스 계정을 만든 후 몇 분이 지나야 선택으로 사용할 수 있게 됩니다.\n\n주 메뉴에 대 한 **일반 정보 편집**\n\n|  | 방법을   | 설정      |\n|:---  |:---   | :---|\n| ![번호 1](../images/sfbcallout1.png)| 이름  |   Contoso 피자 주 메뉴   |     \n| ![번호 2](../images/sfbcallout2.png)| 자원 계정 | MainMenu (서비스 번호를이 리소스 계정에 할당)  |\n| ![번호 3](../images/sfbcallout3.png)| 표준 시간대 | (UTC-04:00) 동부 일광 절약 시간제 (US & 캐나다) |\n| ![번호 4](../images/sfbcallout4.png)| 언어  | 영어 (미국)  |\n| ![숫자 5](../images/sfbcallout5.png)| 작동  | 없음 |\n| ![숫자 6](../images/sfbcallout6.png) |음성 입력 사용   | 수 |\n|  |  | \n \n*Contoso 피자* 인 주 메뉴에만 지정 된 전화 번호 또는 회사 인사말이 있는 자원 계정이 필요 합니다.  \n\n계속 하려면 **다음**을 누릅니다.\n\n![새로운 자동 전화 교환 시간 작업입니다.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n주 메뉴의 **업무 시간 선택**\n\n| |  방법을   | 설정      |\n|:--- | :--- | :--- |\n| ![번호 1](../images/sfbcallout1.png)| 24/7-사용자 지정| Custom  |\n| ![번호 2](../images/sfbcallout2.png)| 사항|  11:00am에서 11:30pm, Sunday-Saturday  |\n|||\n\n이 화면의 기본값은 24/7입니다.  계속 하려면 **다음**을 누릅니다.\n\n![업무 시간 통화 처리. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n ![ 업무 시간 통화 처리를 계속 합니다. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n 주 메뉴의 **업무 시간 통화 처리**\n\n| |방법을 | 설정 |\n|:---  |:---  | :--- |\n| ![번호 1](../images/sfbcallout1.png)| 회사 인사말  | 사용자 지정 인사말 만들기 > 발신자에 게 듣기: 위의 스크립트 1 복사/붙여넣기  |\n| ![번호 3](../images/sfbcallout3.png)| 작업   |  통화 리디렉션, **음성 앱**으로 리디렉션, Contoso 피자 주문 통화 대기열에 연결 된 리소스 계정 검색 |\n| ![번호 4](../images/sfbcallout4.png)| 이름으로 전화 걸기  |  비활성화   |\n| ![숫자 5](../images/sfbcallout5.png)| 재생 메뉴 옵션 | 선택 하지 않은 상태로 나가기 |\n|  |   |\n\n 계속 하려면 **다음**을 누릅니다.\n\n\n기본 메뉴에 대 한 **시간 후 통화 처리** 이후 시간 통화 처리 화면은 업무 시간 통화 처리 화면과 매우 유사 합니다.\n\n| |  방법을   | 설정|\n|:---  | :---  | :--- |\n| ![번호 1](../images/sfbcallout1.png)| 인사말  | 사용자 지정 인사말 만들기: 발신자가 음성을 들을 수 있습니다. 위의 스크립트 2 복사/붙여넣기 |\n| ![번호 3](../images/sfbcallout3.png)| 작업 | 연결 끊기  |\n|  |   |\n\n기본 자동 전화 교환에 대 한 이후 시간 통화 처리를 설정 하는 동안 업무 시간 통화 처리 화면에 사용 된 것과 동일한 메뉴 옵션을 만들도록 선택할 수 있습니다. 이렇게 하면 이후 시간 호출자가 업무 시간 호출자와 동일한 메뉴를 탐색할 수 있습니다. 이는 선택 하는 방법에 대 한 중요 한 사항입니다.\n\n표시 되는 대로 **휴일** 및 **전화 걸기 범위** 를 설정 하 고 기본 자동 전화 교환을 저장 합니다.\n\n\n이러한 화면에서 사용할 수 있는 옵션에 대 한 자세한 내용은 [자동 전화 교환을 만들](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) 때 클라우드 자동 전화 교환에 대 한 단계별 구현 세부 정보를 참조 하세요. \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>통화 대기열 편집 및 테스트\n\n통화 대기열을 저장 한 후에는 관리 센터의 **통화 대기열** 페이지에 나열 됩니다. 이렇게 하면 설정한 일부 옵션을 빠르게 확인할 수 있습니다.\n\n구현을 테스트 하는 가장 좋은 방법은 통화 대기열에 대해 구성 된 번호를 호출 하는 것입니다. 또한 작업 창의 **테스트 단추** 를 사용 하 여 자동 전화 교환에 테스트 통화를 빠르게 배치할 수 있습니다. 통화 대기열을 변경 하려는 경우에는 통화 대기열을 선택한 다음 작업 창에서 **편집**을 클릭 합니다."
