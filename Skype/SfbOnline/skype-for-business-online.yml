### YamlMime:Landing
title: 비즈니스용 Skype Online 관리자
summary: 비즈니스용 Skype Online은 서비스에 대 한 액세스가 종료 되는 2021 년 7 월 31 일에 사용이 중지 됩니다. Microsoft 365의 팀워크에 대 한 허브 인 Microsoft 팀으로 업그레이드를 시작 하도록 고객에 게 권장 합니다.
