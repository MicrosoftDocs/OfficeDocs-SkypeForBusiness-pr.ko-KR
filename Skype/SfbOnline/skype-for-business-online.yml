title: 비즈니스용 Skype Online 관리자
summary: 비즈니스용 Skype Online이 2021년 7월 31일 사용 중지 중입니다. 그러면 서비스에 대한 액세스가 종료됩니다. Microsoft 365에서 팀워크의 허브인 Microsoft Teams로 업그레이드를 시작하는 것이 권장됩니다.
