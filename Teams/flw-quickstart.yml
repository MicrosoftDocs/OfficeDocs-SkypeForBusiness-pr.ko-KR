- durationInMinutes: 2
  content: >
    이 교육에서는 Agile 원칙 및 거버너스 접근 방식을 기반으로 최전선 작업자를 위한 효과적인 파일럿을 설정하는 방법을 학습합니다. 프런트라인 작업자는 공장 근로자, 소매 전문가, 의료 전문가 또는 회사를 대신하여 고객과 정기적으로 참여하는 직원입니다.


    > [!NOTE]

    > 이 작업을 시작하기 전에 Teams 및 환경적 종속성에 대해 검토하고 완료해 주세요. [](upgrade-plan-journey-prerequisites.md)


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    다음과 같은 경우에는이 교육 방법을 사용할 수 있습니다.

    -   IT 전문가.

    -   프런트라인 작업자에 대한 Teams 또는 배포할 책임이 있습니다.


    다음 섹션에 대해 설명합니다.

    -   사용자와 함께하기

    -   파일럿 물류 계획

    -   기술 및 파일럿 팀 구성

    -   통신

    -   측정값

    -   이터테이터 및 확장


    다음 정보는 범위를 벗어납니다.

    -   이 콘텐츠는 프런트라인 작업 Teams 준비하는 방법에 대한 설명서를 참조하지만 전체 Teams 구성은 이 문서의 범위를 벗어날 수 없습니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    이 교육에 대한 질문이나 피드백이 있는 경우 다음을 할 수 있습니다.


    -   이 자습서의 "다음 단계" 페이지 하단에 있는 설명 섹션에 게시합니다.


    새 기능에 대한 아이디어와 같은 Teams 제품 피드백을 제공하면 [UserVoice 를 방문합니다.](https://microsoftteams.uservoice.com/forums/555103-public)
- title: 사용자와 함께하기
  durationInMinutes: 4
  content: "\n비즈니스, IT 및 최전선 커뮤니티의 개인 그룹을 구성하여 일선 작업자를 위한 Teams 의사 결정 그룹 역할을 합니다. 다음 세 커뮤니티의 모든 개인을 포함하여 성공을 위한 최상의 기회를 제공해야 합니다.\n\n다음으로, 1단계 파일럿 커뮤니티를 식별하고 조직의 가장 작은 논리적 그룹화에 실제 프런트라인 작업자가 포함되어 있는지 확인합니다. 예를 들어 레스토랑 1개, 백화점 1개, 임상구 1개, 구청 1개, 공장 1개, 물류 센터 1개 등입니다. 핵심은 한 팀에만 참여하는 평균 일선 작업자 주위에 최적화하는 것입니다. 관리자 또는 전문가는 두 개 이상일 수 있습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\n관리자에서 파트타임 또는 계절별 작업자까지 가장 작은 논리 그룹 내에 모든 역할을 포함하여 중요한 인사이트를 파악하고 최신 통신 시나리오를 사용하도록 설정하는 것이 중요합니다. 가장 후배 직원이 놀라게 될 것입니다! 샘플 고객을 사용하여 파일럿 중에 공개된 몇 가지 중요한 유쾌하고 의도하지 않은 중요한 시나리오는 다음과 같습니다.\n-   표준화된 기대 사항 및 교육: 깨끗한 의미를 부엌 직원에게 보여 주기 위해 깨끗한 스토브의 사진을 찍습니다. \"이 모양이 그렇지 않은 경우 정리되지 않습니다.\"\n\n-   축소 감소: 알려진 쇼핑객의 사진을 찍고 다른 직원에게 즉시 알릴 수 있습니다. Teams 교대 근무에 대한 자세한 내용은 향후 위험을 완화하기 위해 이 그림을 볼 수 있습니다.\n\n### <a name=\"decision-point\"></a>결정 지점\n이 단계가 끝나면 다음 질문에 대답할 수 있습니다.\n-   Who 참가할 예정인가요?\n\n-   조직에 가장 작은 논리 그룹은 무엇입니까?\n"
- title: 파일럿 물류 계획
  durationInMinutes: 4
  content: "\n최전선 작업자를 위한 성공적인 파일럿을 위해 단순함이 중요합니다. 대부분의 고객에 대해 이 커뮤니티는 일반적으로 회사에서 지원하는 통신 또는 공동 작업 기술을 제공하지 않지만 지원되지 않는 소비자 도구를 이미 사용하여 몇 가지 기본 요구 사항을 충족할 수 있습니다. 권장되는 모범 사례는 사용자가 있는 위치를 시작하고 현재 소비자 도구에서 사용하는 기능을 모방하는 것입니다. 파일럿이 진행되고 이터러트 프로세스가 시작되면 환경을 확장할 수 있습니다.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>이러한 사용자가 현재 사용하고 있는 소비자 도구가 확실하지 않은가요?\n프런트라인 작업자 \"Box의 파일럿\"에 포함된 샘플 사용자 설문 조사가 있습니다. 파일럿 전 설문 조사를 사용하여 도구, 기능 및 시나리오를 인벤토리에 인벤토리화합니다.\n\n### <a name=\"chat-configuration-options\"></a>채팅 구성 옵션\n모바일에서 채팅 내에서 채팅에서 즐겨찾는 채널을 포함하는 Teams 일반적인 채팅 레이아웃을 사용할 수 있습니다. 이 두 번째로 간소화된 UI는 한 팀에만 있으며 권장되는 모범 사례인 일선 작업자에게도 잘 작동합니다. \"채팅에서 즐겨찾는 채널 표시\"를 구성하면 프런트라인 Teams 앱 설정 정책에서 'Teams' 단추를 제거하여 기능 손실 없이 최종 사용자 환경을 간소화하고 간소화할 수 있습니다. 여러 팀에 있을 사용자에게는 권장되지 않습니다. 다행히 사용자당 구성할 수 있으며 필요한 경우 정서적으로 증가할 수 있습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\n이러한 사용자가 이미 사용하고 있는 소비자 Teams 모방하기 위해 최전선 환경의 1단계 구성! 간소화된 통신 및 Shifts(선택 사항)에 대해 \"채팅에서 즐겨찾는 채널 표시\"를 통해 일선 작업자의 파일럿을 시작하는 것이 좋습니다.\n\n|  Shifts를 통해  |  Shifts가 없는 경우  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Shifts가 추가된 휴대폰 화면 스크린샷\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Shifts가 추가된 휴대폰 화면 스크린샷\":::|\n\n### <a name=\"decision-points\"></a>결정 지점:\n\n-  일선 작업자를 위한 파일럿 1단계에는 어떤 기능이 있을까요?\n-  프런트라인 작업자에게 Shifts가 필요한가요?\n-  어떤 채팅 구성을 사용할까요?\n"
- title: 기술 및 파일럿 팀 구성
  durationInMinutes: 25
  content: "\n아직 수행하지 않은 경우 에 대한 전제 요구 및 환경 종속성의 시작에 강조 표시된 기술 [Teams.](upgrade-plan-journey-prerequisites.md) 기술 요구를 이해하고 초기 파일럿 팀을 구성하는 효율적인 기술 계획은 훌륭한 사용자 환경의 토대입니다. 여기에는 팀을 만들고 식별된 프런트라인 작업자를 유치하는 데도 포함됩니다.\n\n파일럿을 구성하기 위해 Frontline Worker 온보더 마법사를 사용하는 것이 좋습니다. 파일럿을 수동으로 구성할 수도 있습니다. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Frontline Worker 온보더 마법사를 사용하여 파일럿 시작(권장)\n\n프런트라인 작업자 온보더 Microsoft 365 관리 센터 조직에 온보드를 간소화합니다. 마법사를 사용하여 파일럿을 시작하고 최전선 Teams 사용자에 맞게 환경을 빠르게 배포합니다.\n\n:::image type=\"content\" source=\"media/flw-quickstart-onboarding-wizard.png\" alt-text=\"프런트라인 Worker 온보드 환경의 세부 정보 페이지의 스크린샷 Microsoft 365 관리 센터\":::\n\n마법사는 프런트라인 작업자에 대한 팀을 설정하고 각 팀 구성원에게 라이선스 및 [정책](manage-policy-packages.md) 패키지를 할당합니다. 처음부터 또는 팀 템플릿에서 팀을 만든 다음 사용자를 추가하고 역할을 할당할 수 있습니다. [](get-started-with-teams-templates-in-the-admin-console.md) 역할은 마법사가 Frontline Manager 또는 Frontline Worker 정책 패키지를 사용자에게 할당하는지 여부를 결정합니다.\n\n이 마법사는 하나 이상의 F 라이선스가 있는 모든 [조직에서 사용할 수 있습니다.](https://www.microsoft.com/microsoft-365/enterprise/frontline) 조직 전체의 다른 위치 또는 사이트의 프런트라인 Teams 롤아웃해야 하는 경우 마법사를 여러 번 실행할 수 있습니다.\n\n단계별 지침은 [프런트라인 Worker 온보더](flw-onboarding-wizard.md)마법사를 사용하여 프런트라인 인력을 시작하고 실행합니다.\n\n### <a name=\"manually-configure-your-pilot\"></a>파일럿을 수동으로 구성합니다.\n\n파일럿을 수동으로 구성하려면 다음 단계를 수행합니다. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Frontline Manager 및 Frontline Worker 정책 패키지 구성 및 할당\n\nTeams [](manage-policy-packages.md) 정책 패키지는 조직에서 동일하거나 유사한 역할을 하는 사용자에게 할당할 수 있는 미리 정의된 정책 및 정책 설정의 컬렉션입니다. 정책 패키지는 프런트라인 인력에 대한 정책을 관리할 때 일관성을 제공합니다. Microsoft Teams 관리자 센터 또는 PowerShell을 사용하여 정책 패키지를 관리할 수 있습니다.\n\nTeams Frontline Manager 및 Frontline Worker 정책 패키지가 포함되어 있습니다. 각 정책 패키지는 이러한 역할에 대한 일반적인 공동 작업 및 통신 활동을 지원하는 정책 및 정책 설정 집합을 만듭니다. 정책 패키지는 다음 정책 유형을 지원합니다.\n\n- 메시징 정책\n- 모임 정책\n- 앱 설정 정책\n- 통화 정책\n- 라이브 이벤트 정책\n\n각 개별 정책은 정책 패키지의 이름이 지정되며 정책 패키지에 연결된 정책을 쉽게 식별할 수 있습니다. 예를 들어 조직의 프런트라인 작업자에게 프런트라인 작업자 정책 패키지를 할당하면 패키지의 각 Frontline_Worker 정책이 만들어집니다.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"프런트라인 작업자 정책 패키지의 정책 스크린샷\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>정책 패키지에서 정책 설정 보기\n\n패키지를 할당하기 전에 정책 패키지에서 각 정책의 설정을 확인합니다. Microsoft Teams 관리 센터의 왼쪽 탐색 모음에서 **정책 패키지** 로 이동하고 패키지 이름을 선택한 다음 정책 이름을 선택합니다.\n\n미리 정의된 값이 조직에 적합한지 또는 조직의 요구 사항에 따라 더 엄격하거나 관대하게 사용자 지정해야하는지 결정합니다.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>정책 패키지에서 정책 설정 사용자 지정\n\n조직의 요구에 맞게 정책 패키지의 정책 설정을 사용자 지정합니다. 정책 설정에 대한 모든 변경 내용은 패키지가 할당된 사용자에게 자동으로 적용됩니다. 정책 패키지에서 정책 설정을 편집하려면 Microsoft Teams 관리 센터에서 정책 패키지를 선택하고 편집하려는 정책 이름을 선택한 다음 **편집** 을 선택합니다.\n\n정책 패키지를 할당한 다음에도 패키지에서 정책 설정을 변경할 수 있다는 점을 잊지 마세요. 자세한 내용은 [정책 패키지에서 정책 사용자 지정](manage-policy-packages.md#customize-policies-in-a-policy-package)을 참조하세요. \n\n##### <a name=\"assign-the-policy-package\"></a>정책 패키지 할당\n\n프런트라인 작업자 및 관리자에게 정책 패키지를 할당합니다. 개별 사용자, 그룹 또는 사용자 일괄 처리에 정책 패키지를 할당할 수 있습니다. 정책 패키지를 할당하는 방법에 대한 단계별 지침은 사용자 및 그룹에 정책 패키지 [할당을 참조하세요.](assign-policy-packages.md)\n\n사용자에게 정책이 할당된 후 나중에 다른 정책을 할당하는 경우 가장 최근의 할당이 우선됩니다.\n\n#### <a name=\"set-up-your-pilot-team\"></a>파일럿 팀 설정\n식별한 파일럿 사용자에 대한 초기 팀을 구성합니다.\n \n1. 관리 센터의 [왼쪽 탐색에서](https://admin.teams.microsoft.com/)Microsoft Teams 관리 **Teams**  >  **로 이동하세요.** \n\n2. 팀 **관리** 페이지에서 추가를 선택합니다.\n\n3. 팀 이름, 설명을 포함하여 필요한 필드를 완료하고 적절한 팀 소유자 및 개인 정보 수준을 선택합니다. 팀 이름에 대해 설명하고 파일럿을 여러 팀으로 확장할 것을 예상해야 합니다. 적용 **을 선택합니다.**\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"새 팀 추가 창의 스크린샷\":::\n\n4. 만든 팀을 선택하여 팀 세부 정보 페이지를 니다.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"팀 세부 정보 페이지의 스크린샷\":::\n\n5. 채널을 **선택하여** 현재 채널 목록을 볼 수 있습니다.\n6. 파일럿 **그룹에** 필요한 채널을 일반 채널에 추가하려면 채널 추가를 선택합니다.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"채널 추가 창의 스크린샷\":::\n\n#### <a name=\"decision-point\"></a>결정 지점\n\n-  파일럿에 대해 원하는 채널/대화 토픽 수\n-  시나리오에 적합한 항목은 무엇입니까?\n\n#### <a name=\"best-practice\"></a>모범 사례\n**채널을 단순하게 유지하세요.** 가능한 모든 대화 주제에 대한 채널을 만들고 대신 매우 간단한 대화를 유지하는 것이 좋습니다. 필요한 경우 시간이 지날 때 채널을 만들면 괜찮습니다.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"채널 탭의 스크린샷\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>프런트라인 관리자 및 일선 작업자 초대\n이제 팀 구조가 적용되고 사용자 정책이 적용된 이제 최전선 작업자를 초치하기 시작할 때입니다.\n1. 관리 센터의 [왼쪽 탐색에서](https://admin.teams.microsoft.com/)Microsoft Teams 관리 **Teams**  >  **로 이동하세요.** \n2. \"파일럿 팀 설정\" 단계에서 만든 팀을 검색합니다.\n3. 만든 팀을 선택하여 팀 세부 정보 페이지를 니다.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"팀 세부 정보 페이지의 스크린샷\":::\n\n4. 멤버 **추가를 선택합니다.**\n5. 파일럿 구성원의 이름을 검색하고 저장을 **클릭합니다.**\n"
- title: 통신
  durationInMinutes: 1
  content: "\n파일럿에 참여하는 일선 근로자들에게 파일럿 목표, 필요한 경우 기본 기능에 대한 교육을 제공합니다. 대부분의 고객은 이러한 사용자에게 개인 모바일 장치에서 Google Play 또는 Apple Store로 이동하고, 애플리케이션을 다운로드하고, 회사 자격 증명을 사용하여 Microsoft Teams 간단한 지침이 될 수 있습니다. 대부분의 일선 Microsoft Teams 직관적으로 찾을 수 있는 간단하고 사용하기 쉬운 인터페이스를 사용하여 다양한 기능을 설계했습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\nShifts에서 관리자를 교육하는 것을 잊지 마세요! 파일럿에 Shifts를 포함해야 하는 경우 팀에 일정을 만들고 관리하고 게시하는 방법에 대해 관리자와 별도로 교육 세션을 진행해야 합니다. 추가 교육 자료 및 통신 템플릿을 원할 경우 Box의 프런트라인 파일럿에서 찾을 수 있습니다.\n"
- title: 측정값
  durationInMinutes: 1
  content: "\n일선 직원에게 권한을 부여하는 것은 기술보다 사람에 대한 것입니다. 직원들의 영향을 Teams 최전선 작업자의 경험에 집중하세요. 파일럿 이전, 중 및 이후의 요구, 고통 지점 및 반응을 이해하기 위해 조사합니다. 파일럿을 다시 시작하고 시간이 지날 때 새로운 기능을 추가하는 경우 이 피드백은 주문, 속도 또는 추가 기능이 필요한지 여부를 안내하는 데 도움이 될 수 있습니다. 파일럿의 성공을 평가할 수 있도록 상자의 최전선 파일럿에서 해당 파일럿을 찾을 수 있습니다.\n### <a name=\"best-practice\"></a>모범 사례\n**챔피언을 기르고 승리를 강조합니다.** 이러한 새 도구를 포용하고 회사에 대한 비즈니스 성과와 관련된 혁신적인 방법으로 이를 사용하여 최전선 작업자에게 보상을 제공합니다. 무엇보다도 회사에 Teams 지속적으로 채택할 수 있습니다.\n"
- title: 이터테이트
  durationInMinutes: 1
  content: "\n첫 번째 일선 작업자 그룹으로 첫 번째 파일럿을 성공적으로 완료했다면 이제 확장할 시간입니다. 이제 아래 여러 확장 옵션 중 하나를 사용하여 1단계로 돌아갈 차례입니다. 모든 프런트라인 작업자에 대한 솔루션, 모범 사례 집합 및 교육 설명서에 도착하는 데 필요한 시간만큼 이 프로세스를 진행하는 것이 좋습니다.\n\n-   팀 수를 확장합니다. Frontline Worker 온보더 마법사를 사용하여 다음 위치 또는 지역을 설정합니다.\n    -   한 위치 대신 한 지역을 할 수 있나요? 각 위치에 대해 전체 지역 또는 개별 팀에 대해 하나의 팀을 원하나요?\n-   제공된 기능을 확장합니다.\n   -   프런트라인 작업자가 초기 기능 집합에 포함하지 않은 Shifts와 같은 피드백 양식이 제안된 주요 기능이 있나요?\n"
