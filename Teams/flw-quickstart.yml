- durationInMinutes: 2
  content: >
    이 교육에서는 기민한 원칙 및 거버린 접근 방식을 기반으로 일선 작업자를 위한 효과적인 파일럿을 설정하는 방법을 연습합니다. 일선 직원은 회사를 대신하여 정기적으로 고객과 연계하는 공장 작업자, 소매 전문가, 의료 전문가 또는 직원 구성원일 수 있는 일선 직원입니다.


    > [!NOTE]

    > 이 작업을 시작하기 전에 [Teams에](upgrade-plan-journey-prerequisites.md) 대한 전제 구성성 및 환경적 종속성에 대해 검토하고 완료해 주세요.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    다음과 같은 경우에는이 교육 방법을 사용할 수 있습니다.

    -   IT 전문가.

    -   일선 작업자를 위한 Teams를 계획하거나 배포할 책임이 있습니다.


    다음 섹션에 대해 설명합니다.

    -   사용자와 함께하기

    -   파일럿 물류 계획

    -   기술 및 파일럿 팀 구성

    -   통신

    -   측정값

    -   이행 및 확장


    다음 정보는 범위를 벗어납니다.

    -   이 콘텐츠는 일선 근로자 파일럿을 위해 Teams를 준비하는 방법에 대한 설명서를 참조하지만 전체 Teams 구성은 이 문서의 범위를 벗어날 수 있습니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    본 교육에 대한 질문이나 피드백이 있을 경우 다음을 수행하세요.


    -   이 자습서의 "다음 단계" 페이지 하단에 있는 설명 섹션에 게시합니다.


    새 기능에 대한 아이디어와 같은 Teams에 대한 제품 피드백을 제공하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문하세요.
- title: 사용자와 함께하기
  durationInMinutes: 4
  content: "\n일선 작업자를 위한 Teams 파일럿에 대한 이해 관계자 및 의사 결정 그룹 역할을 하게 하여 비즈니스, IT 및 일선 커뮤니티의 개인 그룹을 구성합니다. 다음 3개 커뮤니티의 개인을 모두 포함하여 성공할 수 있는 최상의 기회를 제공해야 합니다.\n\n다음으로, 1단계 파일럿 커뮤니티를 식별하고 조직의 가장 작은 논리적 그룹화에 실제 일선 작업자가 포함되어 있는지를 확인할 수 있습니다. 예를 들어 식당 1개, 백화점 1개, 매장 1개, 의료구 1개, 구치소 1개, 공장 1개, 배포 센터 1개 등입니다. 핵심은 한 팀에 한 팀만 참여하는 평균 일선 작업자에 대해 최적화하는 것입니다. 관리자 또는 전문가는 두 개 이상일 수 있습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\n관리자에서 시간제 또는 계절별 작업자까지 가장 작은 논리 그룹 내에 모든 역할을 포함하여 중요한 통찰력을 파악하고 최신 통신 시나리오를 사용하도록 설정하는 것이 중요합니다. 가장 많은 후배 직원이 놀라게 될 것입니다! 샘플 고객과의 파일럿 중에 공개된 몇 가지 중요한 유감스러운 중요한 시나리오는 다음과 같습니다.\n-   표준화된 기대치 및 교육: 청소의 의미를 간직원에게 보여 주는 깨끗한 스토브를 사진으로 찍습니다. \"이 모양이 아닌 경우 정리되지 않습니다.\"\n\n-   축소 감소: 알려진 상점의 사진을 찍고 다른 직원에게 즉시 알릴 수 있습니다. 향후 교대 근무에 대한 Teams는 향후 위험을 완화하기 위해 이 그림을 볼 수 있습니다.\n\n### <a name=\"decision-point\"></a>의사 결정 지점\n이 단계가 끝나면 다음 질문에 답변할 수 있습니다.\n-   파일럿에 참여할 사람이 누구인가요?\n\n-   조직에 가장 작은 논리적 그룹화는 무엇입니까?\n"
- title: 파일럿 물류 계획
  durationInMinutes: 4
  content: "\n일선 작업자를 위한 파일럿을 성공적으로 진행하기 위해 단순성은 핵심입니다! 대부분의 고객에게 이 커뮤니티는 일반적으로 회사에서 지원하는 통신 또는 공동 작업 기술을 제공하지 않지만 지원되지 않는 소비자 도구를 이미 활용하여 몇 가지 기본 요구 사항을 충족할 가능성이 있습니다. 권장 모범 사례는 사용자가 있는 위치를 시작하고 현재 소비자 도구에서 사용하는 기능을 모방하는 것입니다. 파일럿이 진행되고 이 과정이 시작되면 환경을 확장할 수 있습니다.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>이러한 사용자가 현재 사용 중인 소비자 도구를 잘 모르겠나요?\n일선 작업자 \"상자에서 파일럿\"에 포함된 샘플 사용자 설문 조사입니다. 파일럿 전 설문 조사를 사용하여 도구, 기능 및 시나리오를 인벤토리화합니다.\n\n### <a name=\"chat-configuration-options\"></a>채팅 구성 옵션\n모바일의 채팅 내에서 Teams의 일반적인 기존 채팅 레이아웃 또는 채팅의 즐겨찾기 채널이 포함된 레이아웃을 사용할 수 있습니다. 두 번째로 간소화된 UI는 한 팀에만 있는 일선 작업자에게 잘 작동하며 권장되는 모범 사례입니다. 또한 \"채팅에서 즐겨찾는 채널 표시\"를 구성하면 기능 손실 없이 최종 사용자 환경을 간소화하고 간소화하기 위해 일선형 Worker 앱 설정 정책에서 'Teams' 단추를 제거할 수 있습니다. 여러 팀에 참가하는 사용자의 경우 권장되지 않습니다. 다행히 이 구성은 사용자 기준에 따라 구성할 수 있으며 필요한 경우 정성적으로 증가할 수 있습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\n일선 팀 환경의 1단계를 구성하여 이러한 사용자가 이미 사용하고 있는 소비자 도구를 모방합니다. 간소화된 통신 및 교대 근무(선택 사항)를 위해 \"채팅에서 즐겨 찾는 채널 표시\"로 일선 작업자를 위한 파일럿을 시작하는 것이 좋습니다.\n\n|  Shifts를 통해  |  Shifts가 없는 경우  |\n|---------------|------------------|\n|![아래쪽에 Shifts 옵션이 추가된 휴대폰 화면 이미지](media/firstline-worker-chat-with-shifts.png)    |![아래쪽 막대에 Shifts 옵션이 추가된 휴대폰 화면 이미지](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>의사 결정 사항:\n\n-  일선 작업자를 위한 파일럿의 1단계에 어떤 기능이 있을까요?\n-  일선 작업자에게 Shifts가 필요한가요?\n-  어떤 채팅 구성을 사용할까요?\n"
- title: 기술 및 파일럿 팀 구성
  durationInMinutes: 25
  content: "\n아직 수행하지 않은 경우 이 문서의 시작부분에서 강조 표시된 Teams의 환경적 [](upgrade-plan-journey-prerequisites.md)종속성 및 기술적인 요구를 완료하세요. 기술 요구를 이해하고 초기 파일럿 팀을 구성하는 효율적인 기술 계획은 훌륭한 사용자 환경의 기초입니다. 여기에는 팀 만들기 및 식별된 일선 근로자 유치가 포함됩니다.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>앱 설정 정책 및 메시징 정책 구성 및 할당\n\n> [!NOTE]\n> 개별 정책을 구성하고 할당하는 대신 일선 작업자 및 일선 관리자에게 정책 패키지를 구성하고 할당할 수 있습니다. 자세한 내용은 이 문서의 후반부에 있는 \"정책 패키지 구성 및 할당\" 섹션을 참조하세요.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>앱 설정 정책 구성\n2단계의 결정에 따라 사용자 지정 앱 설정 정책을 만들 수 있습니다.\n\n1. [Microsoft Teams](https://admin.teams.microsoft.com/)관리 센터의 왼쪽 탐색 모음에서 Teams 앱으로 **이동하여 >.**\n1. 추가를 **선택합니다(사용자** 지정 정책을 만드는 대신 사용할 수 있는 기본 FirstLineWorker 정책이 있습니다).\n1. 정책에 대한 설명이 있는 이름을 입력합니다. 고정된 앱을 제거하고 원하는 상태와 일치하게 다시 정렬합니다. 앱 **추가를** 클릭하여 포함할 타사 애플리케이션 또는 사용자 지정 사업부 애플리케이션을 추가합니다.\n\n  ![고정된 앱 목록입니다.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>메시징 정책 구성\n2단계의 결정에 따라 사용자 지정 메시징 정책을 만들 수 있습니다. 우선 순위 알림, 음성 메시지 또는 \"채팅에서 즐겨 찾는 채널 표시\" 구성을 사용하도록 선택하는 경우 일선 Worker 특정 메시징 정책을 설정해야 합니다.\n\n1. Microsoft Teams 관리 센터의 왼쪽 탐색 [모음에서](https://admin.teams.microsoft.com/)메시징 **정책으로 이동하세요.**\n1. **추가** 를 선택합니다.\n1. 정책에 대한 설명이 있는 이름을 입력하고 2단계의 결정을 충족하기 위해 원하는 설정을 구성합니다.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>사용자에게 앱 설정 정책 및 메시징 정책 할당\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 관리 센터 사용\n\n파일럿 사용자에게 앱 설정 정책 및 메시징 정책을 할당합니다.\n\n1. Microsoft Teams 관리 센터의 왼쪽 탐색 [모음에서](https://admin.teams.microsoft.com/)사용자를 **선택합니다.**\n\n  ![Teams 사용자 메뉴 선택](media/firstline-worker-users-bar.png)\n\n2. 이름으로 파일럿 사용자를 검색합니다.\n\n  ![Teams 사용자 정보 페이지.](media/firstline-worker-users-page.png)\n\n3. 사용자의 표시 이름을 클릭하여 사용자 세부 정보 페이지를 열 수 있습니다.\n4. 할당된 **정책 옆에 있는** 편집을 **선택합니다.**\n\n  ![Teams 사용자 세부 정보 페이지.](media/firstline-worker-user-details-page.png)\n\n5. 앱 **설정 정책에서** 파일럿에 대해 만든 정책을 선택한 다음 저장을 **클릭합니다.**\n6. 메시징 **정책에서** 파일럿에 대해 만든 정책을 선택한 다음 저장을 **클릭합니다.**\n\n  ![Teams 사용자 정책 편집 창](media/firstline-worker-edit-user-policies.png)\n\n7. 모든 파일럿 사용자에 대해 이 단계를 반복합니다.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>그룹 멤버 자격에 따라 또는 일괄 처리 할당을 통해 대규모로 정책 할당\n\n정책을 할당하려는 사용자 수가 많은 경우 일괄 처리 할당을 통해 사용자가 구성원인 그룹에 또는 대규모로 정책을 할당할 수 있습니다.\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>그룹에 정책 할당\n\n그룹에 정책 할당을 사용하면 보안 그룹 또는 메일 그룹과 같은 사용자 그룹에 정책을 할당할 수 있습니다. 정책 할당은 선행 규칙에 따라 그룹의 구성원에게 전파됩니다. 그룹에서 구성원이 추가되거나 제거되면 상속된 정책 할당이 그에 따라 업데이트됩니다. 이 방법은 최대 50,000명의 사용자가 있는 그룹에 적합하지만, 더 큰 그룹에도 적용됩니다.\n\n자세한 내용은 그룹에 정책 [할당을 참조합니다.](assign-policies.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>대규모 사용자 집합(일괄 처리)에 정책 할당\n\n일괄 처리 정책 할당을 사용하여 한에서 대규모 사용자 집합에 정책을 할당합니다. [New-CsBatchPolicyAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) cmdlet을 사용하여 할당하려는 사용자 및 정책 패키지의 일괄 처리를 제출합니다. 할당은 백그라운드 작업으로 처리되고 각 배치에 작업 ID가 생성됩니다.\n\n배치에는 최대 5천 명의 사용자가 포함될 수 있습니다. 개체 ID, UPN, SIP 주소 또는 전자 메일 주소로 사용자를 지정할 수 있습니다. 자세한 내용은 사용자 일괄 처리에 정책 [할당을 참조합니다.](assign-policies.md#assign-a-policy-to-a-batch-of-users)\n\n### <a name=\"configure-and-assign-policy-packages\"></a>정책 패키지 구성 및 할당\n\n> [!NOTE]\n> 개별 정책을 구성하고 할당하는 대신 일선 작업자 및 일선 관리자에게 정책 패키지를 구성하고 할당할 수 있습니다. \n\n[Teams의](manage-policy-packages.md) 정책 패키지는 조직에서 비슷한 역할이 있는 사용자에게 할당할 수 있는 미리 정의된 정책 및 정책 설정의 컬렉션입니다. 정책 패키지는 정책 관리 시 이를 단순화 및 간소화하고 일관성을 제공하도록 돕습니다.\n사용자의 요구에 맞게 패키지의 정책 설정을 사용자 지정할 수 있습니다. 정책 패키지에서 정책 설정을 변경하면 해당 패키지에 할당된 모든 사용자가 업데이트된 설정을 얻습니다. Microsoft Teams 관리 센터 또는 PowerShell을 사용하여 정책 패키지를 관리할 수 있습니다.\n\n정책 패키지는 패키지에 따라 다음에 대한 정책을 미리 정의합니다.\n- 모임\n- 라이브 이벤트\n- 통화\n- 메시지\n- Teams\n- 앱 설정\n\nTeams에는 현재 Firstline Workforce에 대한 다음 정책 패키지가 포함되어 있습니다.\n\n|Microsoft Teams 관리 센터의 패키지 이름  |최적 용도|설명 |\n|---------|---------|---------|\n|일선 관리자 |조직의 일선 관리자|정책 집합을 만들고 해당 설정을 조직의 일선 관리자에게 적용합니다. |\n|일선 작업자 |조직의 일선 작업자|정책 집합을 만들고 조직의 일선 작업자에게 해당 설정을 적용합니다. |\n\n![일선 관리자 및 일선 관리자 정책 패키지 스크린샷](media/policy-packages-flw.png)\n\n각 개별 정책에는 정책 패키지의 이름이 지정되어 정책 패키지에 연결된 정책을 쉽게 식별할 수 있습니다. 예를 들어 조직의 일선 작업자에게 일선 작업자 정책 패키지를 할당하면 패키지의 각 정책에 Firstline_Worker 정책이 만들어집니다.\n\n![일선 작업자 패키지의 정책 스크린샷 ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>정책 패키지에서 정책 설정 보기\n\n패키지를 할당하기 전에 정책 패키지에서 각 정책의 설정을 확인합니다. Microsoft Teams 관리 센터의 왼쪽 탐색 모음에서 **정책 패키지** 를 선택하고 패키지 이름을 선택한 다음 정책 이름을 선택합니다.\n미리 정의된 값이 조직에 적합한지 또는 조직의 요구 사항에 따라 더 엄격하거나 관대하게 사용자 지정해야하는지 결정합니다.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>정책 패키지에서 정책 설정 사용자 지정\n\n조직의 요구에 맞게 정책 패키지의 정책 설정을 사용자 지정합니다. 정책 설정에 대한 모든 변경 내용은 패키지가 할당된 사용자에게 자동으로 적용됩니다. 정책 패키지에서 정책 설정을 편집하려면 Microsoft Teams 관리 센터에서 정책 패키지를 선택하고 편집하려는 정책 이름을 선택한 다음 **편집** 을 선택합니다.\n\n정책 패키지를 할당한 다음에도 패키지에서 정책 설정을 변경할 수 있다는 점을 잊지 마세요. 자세한 내용은 [정책 패키지에서 정책 사용자 지정](manage-policy-packages.md#customize-policies-in-a-policy-package)을 참조하세요. \n\n#### <a name=\"assign-the-policy-package\"></a>정책 패키지 할당\n\n사용자에게 정책 패키지를 할당합니다. 사용자에게 정책이 할당된 후 나중에 다른 정책을 할당하는 경우 가장 최근의 할당이 우선됩니다.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 관리 센터 사용\n\n1. [Microsoft Teams](https://admin.teams.microsoft.com/)관리 센터의 왼쪽 탐색 모음에서 정책 패키지로 이동한 다음 패키지 이름 왼쪽을 클릭하여 할당하려는 정책 패키지를 선택합니다.\n2. **사용자 관리** 를 선택합니다.\n    ![관리 센터에서 정책 패키지를 할당하는 방법을 보여 주는 스크린샷](media/policy-packages-flw-assign.png)\n3. **사용자 관리** 창에서 표시 이름 또는 사용자 이름으로 사용자를 검색하고 이름을 선택한 후 **추가** 를 클릭합니다. 추가하려는 각 파일럿 사용자(최대 20명)에 대해 이 단계를 반복합니다.\n4. 사용자 추가가 완료되면 [적용]을 **클릭합니다.**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>그룹 멤버 자격에 따라 또는 일괄 처리 할당을 통해 대규모로 정책 패키지 할당\n\n정책 패키지를 할당하려는 사용자 수가 많은 경우 일괄 처리 할당을 통해 또는 사용자가 구성원인 그룹에 정책 패키지를 대규모로 할당할 수 있습니다.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>그룹에 정책 패키지 할당\n\n그룹에 정책 패키지 할당을 사용하면 보안 그룹이나 배포 목록과 같은 사용자 그룹에 여러 정책을 할당할 수 있습니다. 정책 할당은 선행 규칙에 따라 그룹의 구성원에게 전파됩니다. 그룹에서 구성원이 추가되거나 제거되면 상속된 정책 할당이 그에 따라 업데이트됩니다. 이 방법은 최대 50,000명의 사용자가 있는 그룹에 적합하지만, 더 큰 그룹에도 적용됩니다.\n\n자세한 내용은 [그룹에 정책 패키지 할당](assign-policies.md#assign-a-policy-package-to-a-group)을 참조하세요.\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>대규모 사용자 집합(배치)에 정책 패키지 할당\n\n한 번에 많은 사용자에게 정책 패키지를 할당하려면 배치 정책 패키지를 사용합니다. [New-CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation) cmdlet을 사용하여 대규모 사용자와 할당하려는 정책 패키지를 제출합니다. 할당은 백그라운드 작업으로 처리되고 각 배치에 작업 ID가 생성됩니다.\n\n배치에는 최대 5천 명의 사용자가 포함될 수 있습니다. 개체 ID, UPN, SIP 주소 또는 전자 메일 주소로 사용자를 지정할 수 있습니다. 자세한 내용은 [배치 사용자에게 정책 패키지 할당](assign-policies.md#assign-a-policy-package-to-a-batch-of-users)을 참조하세요.\n\n### <a name=\"set-up-your-pilot-team\"></a>파일럿 팀 설정\n2단계에서 식별된 파일럿 사용자에 대한 초기 팀을 구성합니다.\n \n1. [Microsoft Teams](https://admin.teams.microsoft.com/)관리 센터의 왼쪽 탐색 모음에서 Teams **관리**  >  **팀으로 이동하세요.** \n\n2. 팀 **관리 페이지에서** 추가를 선택합니다.\n\n  ![Teams 페이지.](media/firstline-worker-teams-page.png)\n\n3. 팀 이름, 설명을 포함하여 필요한 필드를 입력하고 적절한 팀 소유자 및 개인 정보 수준을 선택합니다. 팀 이름을 설명하고 파일럿을 여러 Teams로 확장해야 합니다. 팀 **만들기를 선택합니다.**\n\n  ![Teams 새 팀 메뉴를 만드세요.](media/firstline-worker-create-new-team.png)\n\n4. 만든 팀을 선택하여 팀 세부 정보 **페이지를 열** 수 있습니다.\n\n  ![Teams 세부 정보 페이지.](media/firstline-worker-team-details-page.png)\n\n5. 채널을 **선택하여** 현재 채널 목록을 볼 수 있습니다.\n6. 파일럿 **그룹에** 필요한 일반 채널에 채널을 추가하려면 채널 추가를 선택합니다.\n\n  ![Teams에서 채널 선택 창을 추가합니다.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>의사 결정 지점\n\n-  파일럿을 위해 원하는 채널/대화 항목은 몇 개인가요?\n-  시나리오에 적합한 항목은 무엇입니까?\n\n### <a name=\"best-practice\"></a>모범 사례\n**채널을 단순하게 유지하세요.** 가능한 모든 대화 주제에 대한 채널을 만들고 대신 매우 간단한 항목을 유지하는 것이 좋습니다. 채널이 시간이 지날 때 필요한 경우 괜찮습니다.\n  \n![채널 탭 콘텐츠는 Teams에 표시됩니다.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>일선 관리자 및 일선 작업자 초대\n이제 팀 구조가 적용되고 사용자 정책이 적용되었습니다. 이제 일선 작업자를 초안으로 시작해야 합니다.\n1. [Microsoft Teams](https://admin.teams.microsoft.com/)관리 센터의 왼쪽 탐색 모음에서 Teams **관리**  >  **팀으로 이동하세요.** \n2. \"파일럿 팀 설정\" 단계에서 만든 팀을 검색합니다.\n3. 만든 팀을 선택하여 팀 세부 정보 페이지를 열 수 있습니다.\n\n  ![Teams 세부 정보 페이지.](media/firstline-worker-team-details-page.png)\n\n4. 구성원 **추가를 선택합니다.**\n5. 파일럿 구성원의 이름을 검색하고 저장을 **클릭합니다.**\n"
- title: 통신
  durationInMinutes: 1
  content: "\n일선 작업자에게 파일럿 참여, 파일럿 목표를 알리고 필요한 경우 기본 기능에 대한 교육을 제공합니다. 대부분의 고객의 경우 이러한 사용자에게 개인 모바일 장치에서 Google Play 또는 Apple Store로 이동하고, Microsoft Teams 응용 프로그램을 다운로드하고, 회사 자격 증명으로 로그인하는 간단한 지침일 수 있습니다. Microsoft는 대부분의 일선 작업자가 직관적으로 찾을 수 있는 간단하고 사용하기 쉬운 인터페이스를 사용하여 Microsoft Teams를 디자인했습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\nShifts에서 관리자를 교육하는 것을 잊지 마세요! 파일럿에 Shifts를 포함해야 하는 경우 팀에 일정을 만들고 관리하고 게시하는 방법에 대해 관리자와 별도의 교육 세션을 진행해야 합니다. 추가 교육 자료 및 통신 템플릿을 원하는 경우 Box의 일선 파일럿에서 찾을 수 있습니다.\n"
- title: 측정값
  durationInMinutes: 1
  content: "\n일선 직원의 역량 강화는 기술보다 사람에 대한 것입니다. Teams의 영향을 이해하기 위해 일선 작업자의 환경에 집중하세요. 파일럿 전후의 요구, 고민, 반응을 이해하기 위해 설문 조사합니다. 파일럿을 다시 시작하고 시간이 지날 때 새 기능을 추가하는 경우 이 피드백은 순서, 속도 또는 추가 기능이 필요한지 여부를 안내하는 데 도움이 될 수 있습니다. 파일럿의 성공을 평가하기 위해 Box의 일선 파일럿에서 찾을 수 있습니다.\n### <a name=\"best-practice\"></a>모범 사례\n**챔피언을 기르고 우승을 강조합니다.** 일선 근로자가 이러한 새 도구를 포용하고 회사의 비즈니스 성과와 관련된 혁신적인 방식으로 사용할 수 있도록 보상을 제공합니다. 무엇보다도 Teams를 계속 채택하고 회사의 가치를 보장합니다.\n"
- title: Iterate
  durationInMinutes: 1
  content: "\n일선 작업자의 초기 그룹으로 첫 번째 파일럿을 성공적으로 완료했습니다. 이제 확장할 시간입니다. 이제 아래 여러 확장 옵션 중 하나를 사용하여 1단계로 돌아갈 차례입니다. 솔루션, 모범 사례 집합 및 모든 일선 작업자에 대한 교육 설명서에 도착하는 데 필요한 수만큼 이 프로세스를 진행하는 것이 좋습니다.\n\n-   팀 수 확장\n    -   한 위치 대신 한 지역을 할 수 있나요? 전체 지역에 대해 하나의 팀을 원하나요 아니면 각 위치에 대해 개별 Teams를 원하나요?\n-   제공된 기능을 확장합니다.\n   -   일선 작업자가 Shifts와 같은 피드백 양식을 제안한 주요 기능이 초기 기능 집합에 포함하지 않았나요?\n"
