- durationInMinutes: 2
  content: >
    이 교육에서는 민첩한 원칙과 반복적인 접근 방식에 따라 일선 근로자를 위한 효과적인 파일럿을 설정하는 방법을 안내합니다. 일선 근로자는 공장 근로자, 소매 전문가, 의료 전문가 또는 회사를 대신하여 고객과 정기적으로 소통하는 직원일 수 있는 근로자입니다.


    > [!NOTE]

    > 이 작업을 시작하기 전에 [Teams 대한 필수 구성 요소 및 환경 종속성을](upgrade-plan-journey-prerequisites.md) 검토하고 완료하세요.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    다음과 같은 경우에는 이 교육이 도움이 될 수 있습니다.

    -   IT 전문가.

    -   일선 작업자를 위한 Teams 계획 또는 배포를 담당합니다.


    다음 섹션을 다룹니다.

    -   사용자와 함께하기

    -   파일럿 물류 계획

    -   기술 및 파일럿 팀 구성

    -   통신

    -   측정

    -   반복 및 확장


    다음 정보는 범위를 벗어납니다.

    -   이 콘텐츠는 최전방 작업자 파일럿을 위해 Teams 준비하는 방법에 대한 설명서를 참조하지만 전반적인 Teams 구성은 이 문서의 범위를 벗어납니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    이 학습에 대한 질문이나 피드백이 있는 경우 다음을 수행할 수 있습니다.


    -   이 자습서의 "다음 단계" 페이지 아래쪽에 있는 설명 섹션에 게시합니다.


    새로운 기능에 대한 아이디어와 같은 Teams 대한 제품 피드백을 제공하려면 [Teams 피드백 포털](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472)을 방문하세요.
- title: 사용자와 함께하기
  durationInMinutes: 4
  content: "\n비즈니스, IT 및 일선 커뮤니티의 개인 그룹을 구성하여 일선 근로자를 위한 Teams 파일럿의 이해 관계자 및 의사 결정 그룹 역할을 수행합니다. 세 지역 사회 모두의 개인을 포함하여 성공을위한 최고의 기회를 제공해야합니다.\n\n다음으로, 1단계 파일럿 커뮤니티를 식별하고 조직의 가장 작은 논리 그룹에 실제 일선 작업자가 포함되어 있는지 확인합니다. 예를 들어 레스토랑 1개, 백화점 1개, 매장 1개, 임상 병동 1개, 구역 1개, 공장 1개, 유통 센터 1개 등이 있습니다. 핵심은 한 팀의 일부인 평균 최전방 작업자를 최적화하는 것입니다. 관리자 또는 전문가는 둘 이상에 있을 수 있습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\n관리자에서 파트타임 또는 계절근로자까지 가장 작은 논리적 그룹화 내에 모든 역할을 포함하여 귀중한 인사이트를 파악하고 최신 커뮤니케이션 시나리오를 가능하게 하는 것이 중요합니다. 가장 후배 직원이 당신을 놀라게 할 것입니다! 샘플 고객과 함께 파일럿 중에 발견된 몇 가지 주요 유쾌하고 의도하지 않은 중요한 시나리오는 다음과 같습니다.\n-   표준화된 기대치 및 교육: 깨끗한 난로 사진을 찍어 주방 직원에게 깨끗한 의미를 설명합니다. \"이처럼 보이지 않으면 깨끗하지 않습니다!\"\n\n-   축소 감소: 알려진 도둑의 사진을 찍고 다른 직원에게 즉시 알립니다. 향후 변화에 대한 Teams 향후 위험을 완화하기 위한 이 그림도 볼 수 있습니다.\n\n### <a name=\"decision-point\"></a>의사 결정 지점\n이 단계가 끝나면 다음 질문에 대답할 수 있습니다.\n-   Who 파일럿에 참여하시겠습니까?\n\n-   조직에 가장 작은 논리적 그룹화는 무엇인가요?\n"
- title: 파일럿 물류 계획
  durationInMinutes: 4
  content: "\n일선 근로자를 위한 성공적인 파일럿을 위해 단순함이 핵심입니다! 대부분의 고객에게 이 커뮤니티는 일반적으로 회사에서 지원하는 통신 또는 공동 작업 기술을 제공하지 않지만 이미 지원되지 않는 소비자 도구를 활용하여 몇 가지 기본적인 요구 사항을 충족하고 있습니다. 권장 모범 사례는 사용자가 있는 위치를 시작하고 현재 소비자 도구에서 사용하는 기능을 모방하는 것입니다. 파일럿이 진행되고 반복 프로세스가 시작되면 환경을 확장할 수 있습니다.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>이러한 사용자가 현재 사용하고 있는 소비자 도구가 무엇인지 잘 모르겠습니까?\n일선 작업자 \"Box의 파일럿\"에 포함된 샘플 사용자 설문 조사입니다. 시험판 설문 조사를 활용하여 도구, 기능 및 시나리오를 인벤토리로 작성합니다.\n\n### <a name=\"chat-configuration-options\"></a>채팅 구성 옵션\n모바일 채팅 내에서 Teams 일반적인 기존 채팅 레이아웃 또는 채팅에서 즐겨찾는 채널을 포함하는 레이아웃을 사용할 수 있습니다. 이 두 번째 간소화된 UI는 한 팀에만 있고 권장되는 모범 사례인 일선 작업자에게 적합합니다. \"채팅에서 즐겨 찾는 채널 표시\"를 구성하면 일선 작업자 앱 설정 정책에서 'Teams' 단추를 제거하여 기능 손실 없이 최종 사용자 환경을 더욱 간소화하고 간소화할 수 있습니다. 여러 팀에 있는 사용자의 경우 권장되지 않습니다. 다행히 사용자별로 구성하고 필요에 따라 정교하게 확장할 수 있습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\n사용자가 이미 사용 중인 소비자 도구를 모방하도록 최전방 Teams 환경의 1단계를 구성합니다. 간소화된 통신 및 교대 근무(선택 사항)를 위해 \"채팅에서 즐겨 찾는 채널 표시\"를 사용하여 일선 작업자를 위한 파일럿을 시작하는 것이 좋습니다.\n\n|  Shifts를 사용하는 경우  |  Shifts가 없는 경우  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Shifts가 추가된 휴대폰 화면의 스크린샷\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Shifts가 추가된 휴대폰 화면의 스크린샷\":::|\n\n### <a name=\"decision-points\"></a>의사 결정 사항:\n\n-  일선 근로자를 위한 파일럿 1단계에는 어떤 기능이 있나요?\n-  일선 근로자에게 교대 근무가 필요한가요?\n-  어떤 채팅 구성을 사용하시겠습니까?\n"
- title: 기술 및 파일럿 팀 구성
  durationInMinutes: 25
  content: "\n아직 수행하지 않은 경우 필수 구성 요소의 시작 부분에 강조 표시된 기술 필수 구성 요소 [및 Teams 대한 환경 종속성을 완료합니다](upgrade-plan-journey-prerequisites.md). 기술 필수 구성 요소를 이해하고 초기 파일럿 팀을 구성하는 효율적인 기술 계획은 훌륭한 사용자 환경의 기초입니다. 여기에는 팀을 만들고 식별된 최전방 근로자를 초대하는 것이 포함됩니다.\n\n파일럿을 구성하려면 최전방 작업자 온보딩 마법사를 사용하는 것이 좋습니다. 파일럿을 수동으로 구성할 수도 있습니다.\n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>최전방 작업자 온보딩 마법사를 사용하여 파일럿 시작(권장)\n\nMicrosoft 365 관리 센터 일선 작업자 온보딩 마법사를 사용하면 조직에 일선 작업자 온보딩이 간소화됩니다. 마법사를 사용하여 파일럿을 시작하고 일선 인력에 맞게 조정된 Teams 환경을 신속하게 배포할 수 있습니다.\n\n마법사를 실행하여 최전방 인력을 가동하고 실행하는 방법에 대한 개요는 이 짧은 비디오를 확인하세요.\n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\n마법사는 일선 작업자를 위한 팀을 설정하고 각 팀 구성원에게 라이선스 및 [정책 패키지를 할당합니다](manage-policy-packages.md) . 팀을 처음부터 또는 [팀 템플릿](get-started-with-teams-templates-in-the-admin-console.md)에서 만든 다음 사용자를 추가하고 역할을 할당할 수 있습니다. 역할은 마법사가 최전방 관리자 또는 최전방 작업자 정책 패키지를 사용자에게 할당하는지 여부를 결정합니다.\n\n마법사는 [F 라이선스](https://www.microsoft.com/microsoft-365/enterprise/frontline)가 하나 이상 있는 모든 조직에서 사용할 수 있습니다. 마법사를 여러 번 실행하여 조직 전체의 다른 위치 또는 사이트에 있는 최전방 인력에게 Teams 배포할 수 있습니다.\n\n단계별 지침은 [최전방 작업자 온보딩 마법사를 사용하여 최전방 인력을 가동 및 실행하는 방법을 참조하세요](flw-onboarding-wizard.md).\n\n### <a name=\"manually-configure-your-pilot\"></a>파일럿 수동 구성\n\n파일럿을 수동으로 구성하려면 다음 단계를 수행합니다.\n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>최전방 관리자 및 최전방 작업자 정책 패키지 구성 및 할당\n\nTeams [정책 패키지](manage-policy-packages.md)는 조직에서 동일하거나 유사한 역할을 가진 사용자에게 할당할 수 있는 미리 정의된 정책 및 정책 설정의 컬렉션입니다. 정책 패키지는 일선 인력에 대한 정책을 관리할 때 간소화, 간소화 및 일관성을 제공하는 데 도움이 됩니다. Microsoft Teams 관리자 센터 또는 PowerShell을 사용하여 정책 패키지를 관리할 수 있습니다.\n\nTeams 최전방 관리자 및 최전방 작업자 정책 패키지를 포함합니다. 각 정책 패키지는 해당 역할에 일반적인 공동 작업 및 통신 활동을 지원하는 정책 및 정책 설정 집합을 만듭니다. 정책 패키지는 다음 정책 유형을 지원합니다.\n\n- 메시징 정책\n- 모임 정책\n- 앱 설정 정책\n- 통화 정책\n- 라이브 이벤트 정책\n\n각 개별 정책은 정책 패키지의 이름이 지정되며 정책 패키지에 연결된 정책을 쉽게 식별할 수 있습니다. 예를 들어 일선 작업자 정책 패키지를 조직의 최전방 작업자에게 할당하면 패키지의 각 정책에 대해 Frontline_Worker이라는 정책이 만들어집니다.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"최전방 작업자 정책 패키지의 정책 스크린샷\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>정책 패키지에서 정책 설정 보기\n\n패키지를 할당하기 전에 정책 패키지에서 각 정책의 설정을 확인합니다. Microsoft Teams 관리 센터의 왼쪽 탐색 모음에서 **정책 패키지** 로 이동하고 패키지 이름을 선택한 다음 정책 이름을 선택합니다.\n\n미리 정의된 값이 조직에 적합한지 또는 조직의 요구 사항에 따라 더 엄격하거나 관대하게 사용자 지정해야하는지 결정합니다.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>정책 패키지에서 정책 설정 사용자 지정\n\n조직의 요구에 맞게 정책 패키지의 정책 설정을 사용자 지정합니다. 정책 설정에 대한 모든 변경 내용은 패키지가 할당된 사용자에게 자동으로 적용됩니다. 정책 패키지에서 정책 설정을 편집하려면 Microsoft Teams 관리 센터에서 정책 패키지를 선택하고 편집하려는 정책 이름을 선택한 다음 **편집** 을 선택합니다.\n\n정책 패키지를 할당한 다음에도 패키지에서 정책 설정을 변경할 수 있다는 점을 잊지 마세요. 자세한 내용은 [정책 패키지에서 정책 사용자 지정](manage-policy-packages.md#customize-policies-in-a-policy-package)을 참조하세요.\n\n##### <a name=\"assign-the-policy-package\"></a>정책 패키지 할당\n\n최전방 작업자 및 관리자에게 정책 패키지를 할당합니다. 개별 사용자, 그룹 또는 사용자 일괄 처리에 정책 패키지를 할당할 수 있습니다. 정책 패키지를 할당하는 방법에 대한 단계별 지침은 [사용자 및 그룹에 정책 패키지 할당을 참조하세요](assign-policy-packages.md).\n\n사용자에게 정책이 할당된 후 나중에 다른 정책을 할당하는 경우 가장 최근의 할당이 우선됩니다.\n\n#### <a name=\"set-up-your-pilot-team\"></a>파일럿 팀 설정\n식별한 파일럿 사용자에 대한 초기 팀을 구성합니다.\n\n1. [Microsoft Teams 관리 센터의](https://admin.teams.microsoft.com/) 왼쪽 탐색 영역에서 **Teams** > **관리 팀** 으로 이동합니다.\n\n2. 팀 관리 페이지에서 **추가** 를 선택합니다.\n\n3. 팀 이름, 설명 등 필요한 필드를 완료하고 적절한 팀 소유자 및 개인 정보 수준을 선택합니다. 팀 이름을 설명해야 하며 파일럿을 여러 팀으로 확장할 것으로 예상합니다. **적용** 을 선택합니다.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"새 팀 추가 창의 스크린샷\":::\n\n4. 만든 팀을 선택하여 팀 세부 정보 페이지를 엽니다.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"팀 세부 정보 페이지의 스크린샷\":::\n\n5. **채널을** 선택하여 현재 채널 목록을 봅니다.\n6. **채널 추가** 를 선택하여 파일럿 그룹에 필요하다고 생각되는 일반 채널에 채널을 추가합니다.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"채널 추가 창의 스크린샷\":::\n\n#### <a name=\"decision-point\"></a>의사 결정 지점\n\n-  파일럿에 대해 원하는 채널/대화 항목은 몇 개입니까?\n-  시나리오에 적합한 토픽은 무엇인가요?\n\n#### <a name=\"best-practice\"></a>모범 사례\n**채널을 단순하게 유지합니다**. 대화의 가능한 모든 주제에 대한 채널을 만들고 대신 매우 간단하게 유지하는 충동에 저항하는 것이 좋습니다. 필요에 따라 시간이 지남에 따라 채널을 만들면 괜찮습니다.\n\n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"채널 탭의 스크린샷\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>최전방 관리자 및 최전방 작업자 초대\n이제 팀 구조가 마련되고 사용자 정책이 적용되었으므로 이제 최전방 작업자를 초대할 차례입니다.\n1. [Microsoft Teams 관리 센터의](https://admin.teams.microsoft.com/) 왼쪽 탐색 영역에서 **Teams** > **관리 팀** 으로 이동합니다.\n2. \"파일럿 팀 설정\" 단계에서 만든 팀을 검색합니다.\n3. 만든 팀을 선택하여 팀 세부 정보 페이지를 엽니다.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"팀 세부 정보 페이지의 스크린샷\":::\n\n4. **멤버 추가** 를 선택합니다.\n5. 파일럿 멤버의 이름을 검색하고 **저장** 을 클릭합니다.\n"
- title: 통신
  durationInMinutes: 1
  content: "\n최전방 근로자에게 파일럿 참여, 파일럿 목표를 알리고 필요한 경우 기본 기능에 대한 교육을 제공합니다. 대부분의 고객의 경우 개인 모바일 장치에서 Google Play 또는 Apple Microsoft Store 이동하고, Microsoft Teams 애플리케이션을 다운로드하고, 회사 자격 증명으로 로그인하는 간단한 명령이 될 수 있습니다. 대부분의 최전방 작업자가 직관적으로 찾아야 하는 간단하고 사용하기 쉬운 인터페이스로 Microsoft Teams 설계했습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\nShifts에서 관리자를 교육하는 것을 잊지 마세요! 파일럿에 교대 근무를 포함하려는 경우 일정을 만들고 관리하고 팀에 게시하는 방법에 대해 관리자와 별도의 교육 세션을 수행해야 합니다. 추가 교육 자료 및 통신 템플릿을 원하는 경우 Box의 최전방 파일럿에서 찾을 수 있습니다.\n"
- title: 측정
  durationInMinutes: 1
  content: "\n일선 근로자의 역량을 강화하는 것은 기술보다는 사람에 관한 것입니다. Teams 미치는 영향을 이해하려면 일선 근로자의 경험에 집중하세요. 그들의 필요, 고통 점 및 반응을 이해하기 위하여 시험 전, 도중 및 후에 그(것)들을 조사합니다. 파일럿을 반복하고 시간이 지남에 따라 새 기능을 추가하는 경우 이 피드백은 주문, 속도 또는 추가 기능이 필요한지 여부를 안내하는 데 도움이 될 수 있습니다. 파일럿의 성공을 평가하는 데 도움이 되도록 상자의 최전방 파일럿에서 찾을 수 있습니다.\n### <a name=\"best-practice\"></a>모범 사례\n**챔피언을 육성하고 승리를 강조하세요**. 이러한 새로운 도구를 수용하고 회사의 비즈니스 결과와 관련된 혁신적인 방식으로 사용하는 일선 근로자에게 보상합니다. 이는 무엇보다도 회사에 대한 Teams 가치의 지속적인 채택을 보장합니다.\n"
- title: 반복
  durationInMinutes: 1
  content: "\n첫 번째 파일럿을 초기 일선 작업자 그룹으로 성공적으로 완료했으므로 이제 확장할 차례입니다! 아래의 여러 확장 옵션 중 하나를 사용하여 1단계로 돌아가야 할 때입니다. 솔루션, 모범 사례 집합 및 모든 최전방 작업자에 대한 교육 설명서에 도착하는 데 필요한 만큼 이 프로세스를 수행하는 것이 좋습니다.\n\n-   팀 수를 확장합니다. Frontline Worker 온보딩 마법사를 사용하여 다음 위치 또는 지역을 설정합니다.\n    -   한 위치 대신 하나의 지역을 수행할 수 있나요? 전체 지역 또는 각 위치에 대한 개별 팀에 대해 하나의 팀을 원하십니까?\n-   제공된 기능을 확장합니다.\n   -   일선 직원이 초기 기능 집합에 포함하지 않은 피드백 양식(예: Shifts)을 제안했던 주요 기능이 있나요?\n"
