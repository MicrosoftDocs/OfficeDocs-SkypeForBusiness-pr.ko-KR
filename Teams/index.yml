      summary: 의료,에서 일선 worker, 소매, 정부, 교육 등 업계에 대 한 사용자 지정 솔루션을 찾습니다.
      url: /MicrosoftTeams/expand-teams-across-your-org/expand-teams-across-your-organization-landing-page
  - title: 다른 대상 그룹
