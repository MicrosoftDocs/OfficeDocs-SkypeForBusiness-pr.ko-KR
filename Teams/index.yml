      summary: 팀의 최적 경로를 탐색 하는 지침과 도구를 찾아 보세요.
      url: /MicrosoftTeams/upgrade-start-here
    - title: 채택 허브
      summary: 팀 출시를 지 원하는 도구를 다운로드 합니다.
      url: /MicrosoftTeams/adopt-microsoft-teams-landing-page
    - title: '교육 및 비디오 찾기  '
      summary: 팀 교육을 통해 여러분 및 사용자를 보세요.
      url: /MicrosoftTeams/training-microsoft-teams-landing-page
