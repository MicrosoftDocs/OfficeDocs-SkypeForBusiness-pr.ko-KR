    - title: Teams에 오신 것을 환영합니다
      summary: 팀에 대 한 개요를 살펴보고 팀 관리자 또는 IT 전문가로 필요한 기술 지침을 찾아보십시오.
      url: /MicrosoftTeams/teams-overview
