- durationInMinutes: 1
  content: >
    <span data-ttu-id="09808-104">이 교육에서는 일반 전화기에서 팀 모임에 참가 하 고 모임에서 전화 번호로 전화를 걸 수 있는 Microsoft 팀의 오디오 회의를 소개 합니다.</span><span class="sxs-lookup"><span data-stu-id="09808-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="09808-105">팀에 대 한 요구 사항 및 계획 고려 사항 외에도 팀에서 오디오 회의의 기능을 다루겠습니다.</span><span class="sxs-lookup"><span data-stu-id="09808-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="09808-106">이 교육 과정은 다음과 같은 경우에 유용 합니다.</span><span class="sxs-lookup"><span data-stu-id="09808-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="09808-107">IT 전문가.</span><span class="sxs-lookup"><span data-stu-id="09808-107">An IT pro.</span></span>

    -   <span data-ttu-id="09808-108">팀 계획, 배포 또는 관리를 담당 합니다.</span><span class="sxs-lookup"><span data-stu-id="09808-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="09808-109">팀에서 오디오 회의 계획, 배포 또는 관리를 고려 합니다.</span><span class="sxs-lookup"><span data-stu-id="09808-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="09808-110">여기서는 다음 섹션을 다룹니다.</span><span class="sxs-lookup"><span data-stu-id="09808-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="09808-111">오디오 회의 요구 사항</span><span class="sxs-lookup"><span data-stu-id="09808-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="09808-112">계획 단계</span><span class="sxs-lookup"><span data-stu-id="09808-112">Planning steps</span></span>

    -   <span data-ttu-id="09808-113">보고</span><span class="sxs-lookup"><span data-stu-id="09808-113">Reporting</span></span>


    <span data-ttu-id="09808-114">오디오 회의는 팀의 모임에 기능과 기능을 추가 합니다.</span><span class="sxs-lookup"><span data-stu-id="09808-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="09808-115">이 자습서를 시작 하기 전에 [Microsoft 팀에서 모임을](https://aka.ms/tr-meetings) 완료 하는 것이 좋습니다.</span><span class="sxs-lookup"><span data-stu-id="09808-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="09808-116">본 교육에 대 한 질문이 나 의견이 있는 경우 다음을 수행 하세요.</span><span class="sxs-lookup"><span data-stu-id="09808-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="09808-117">이 자습서의 "다음 단계" 페이지 아래쪽에 있는 메모 섹션에 게시</span><span class="sxs-lookup"><span data-stu-id="09808-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="09808-118">새 기능에 대 한 아이디어 등 팀에 대 한 제품 피드백을 제공 하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문 하세요.</span><span class="sxs-lookup"><span data-stu-id="09808-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="09808-119">팀의 오디오 회의</span><span class="sxs-lookup"><span data-stu-id="09808-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"09808-120\">오디오 회의를 통해 참가자는 일반 전화기를 사용 하 여 휴대폰에서 모임에 전화를 거 나 모임 내에서 전화 접속 기능을 사용 하 여 팀 모임에 참가 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"09808-121\">오디오 회의에 대 한 자세한 내용을 보려면 다음 리소스를 검토 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"09808-122\">[오디오 회의 기능](https://products.office.com/skype-for-business/audio-conferencing#Features) (예상 읽기 시간 1 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"09808-123\">[Microsoft 팀의 모임에 대 한 9 가지 팁](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (\"\\#1-오디오 회의를 통해 모임에 참가 하는 경우\"에 대 한 예상 읽기 시간은 1 분이 고, 전체 문서를 읽는 경우 더 보기입니다.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"09808-124\">[오디오 회의 일반적인 질문](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (예상 읽기 시간 7 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"09808-125\">[다른 사용자가 참가할 수 있도록 모임에서 전화 걸기](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (예상 읽기 시간 2 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: <span data-ttu-id="09808-126">시나리오 – 오디오 회의</span><span class="sxs-lookup"><span data-stu-id="09808-126">Scenario – Audio Conferencing</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"09808-127\">진영는 여러 개의 사무실을 보유 하 고 있는 Contoso를 통해 작동 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"09808-128\">진영는 다른 사무실의 사용자와 연결 해야 하는 경우가 많으며, 자주 집에서 작동 하 고 이동 중에도 팀 모임이 매우 큽니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"09808-129\">진영에서 모임 초대를 보내면 오디오 회의에 대 한 정보가 자동으로 추가 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"09808-130\">이렇게 하면 다음과 같은 시나리오가 가능 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"09808-131\">Alice는 진영의 모임에 참가 하려고 하지만, 이동 중에는 신뢰할 수 있는 네트워크에 액세스할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"09808-132\">따라서 모임 초대에서 전화 접속 좌표를 사용 하 여 모임에 참가 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"09808-133\">전화 접속 프로세스 중에는 PIN을 사용 하 여 인증 하므로 시스템에서 \"Alice\"로 인식 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"09808-134\">Bob은 현재 호텔에 거주 하는 사람은 자신의 PC에 있는 팀 클라이언트를 사용 하 여 모임에 참가 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"09808-135\">안타깝게도, 호텔의 인터넷 연결을 통한 오디오 품질이 좋지 않으므로, Bob이 휴대폰 번호로 전화를 걸어 PSTN (공공 교환 전화 네트워크)을 통해 참가할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"09808-136\">모임 참가자가 다른 전화 번호로 사용자를 추가 하려는 통화 중에 결정 한 경우 전화 번호로 전화를 걸고 추가 사용자를 모임에 제공할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"09808-137\">다른 사용자도 자신의 PC, Mac 또는 모바일 장치에서 팀 클라이언트에 참가할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="09808-138">비즈니스용 Skype 고객에 대 한 고려 사항</span><span class="sxs-lookup"><span data-stu-id="09808-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"09808-139\">이미 비즈니스용 Skype를 사용 하 고 있는 경우 다음 사항을 고려해 야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n### <a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"09808-140\">비즈니스용 Skype 서버-홈 사용자</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-140\">Skype for Business Server–homed users</span></span>\n\n<span data-ttu-id=\"09808-141\">비즈니스용 Skype 서버를 사용 하 고 있는 경우 비즈니스용 Skype 온-프레미스에 속한 사용자가 예약한 팀 모임에는 PSTN 모임 좌표가 포함 되지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"09808-142\">2019 년 3 월 1 일 이전에 이러한 사용자에 게 오디오 회의 라이선스를 할당 한 경우 이러한 라이선스의 할당을 해제 하 고 2 시간 동안 기다린 다음 PSTN 모임 좌표를 볼 수 있도록 사용자에 게 다시 할당 해야 할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-142\">If you assigned Audio Conferencing licenses to these users prior to March 1, 2019, you might need to unassign these licenses, wait for 2 hours, and then reassign them for the users to see the PSTN meeting coordinates.</span></span>\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"09808-143\">비즈니스용 Skype Online-홈 사용자</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-143\">Skype for Business Online–homed users</span></span>\n\n<span data-ttu-id=\"09808-144\">사용자가 비즈니스용 Skype Online에 있고 이미 오디오 회의를 사용 하도록 설정 되어 있는 경우 팀에서 오디오 회의에 대해 자동으로 사용 하도록 설정 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"09808-145\">전화를 걸 때 모임에서 인증 하는 데 사용 되는 PIN은 비즈니스용 Skype 및 팀에 대해 동일 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="09808-146">오디오 회의 구상</span><span class="sxs-lookup"><span data-stu-id="09808-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"09808-147\">실용적인 지침에서는 오디오 회의를 계획 하 고 성공적으로 구현 하는 데 필요한 사항에 대해 자세히 설명 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"09808-148\">다음 문서를 검토 하 여 다음 기술 계획 단계를 이해 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"09808-149\">[내 성공 정의-오디오 회의](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (예상 읽기 시간 11 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"09808-150\">[내 서비스를 결정할 수 있도록 설정-오디오 회의](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (예상 읽기 시간 12 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"09808-151\">[내 환경 평가](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (예상 읽기 시간 12 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"09808-152\">[내 서비스 관리 계획](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (예상 읽기 시간 5 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"09808-153\">[내 사용자 환경 계획](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (예상 읽기 시간 5 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"09808-154\">[내 성공 계획 문서화](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (예상 읽기 시간 6 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="09808-155">온보드 오디오 회의</span><span class="sxs-lookup"><span data-stu-id="09808-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"09808-156\">구상와 마찬가지로 온 보 딩에는 실용적인 지침이 포함 되어 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"09808-157\">오디오 회의를 위해 사용자를 온보드 하는 방법을 알아보려면 다음 문서를 검토 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"09808-158\">[내 서비스 준비](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (예상 읽기 시간 6 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"09808-159\">[사용자 준비](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (예상 읽기 시간 2 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"09808-160\">[내 서비스 배포](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (예상 읽기 시간 3 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"09808-161\">[오디오 회의 문제 해결 및 알려진 문제](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (팀 특정 내용에 대 한 예상 읽기 시간은 2 분)입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: <span data-ttu-id="09808-162">실습 – 오디오 회의 구성</span><span class="sxs-lookup"><span data-stu-id="09808-162">Exercise – Configure Audio Conferencing</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"09808-163\">이 연습에서는 팀에서 오디오 회의를 테스트할 기회가 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"09808-164\">모든 작업을 수행 하는 방법을 설명 하는 것은 아니지만 몇 가지 시나리오를 사용해 보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n### <a name=\"requirements\"></a><span data-ttu-id=\"09808-165\">요구 사항</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-165\">Requirements</span></span>\n-   <span data-ttu-id=\"09808-166\">팀을 사용 하는 적절 한 라이선스가 있는 Office 365 테 넌 트</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"09808-167\">전용 테스트 테 넌 트를 사용 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"09808-168\">테스트 테 넌 트가 없는 경우 [Office 365 Enterprise E5 평가판](https://go.microsoft.com/fwlink/p/?LinkID=698279)에서 평가판 테 넌 트에 등록할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"09808-169\">프로덕션 환경에서 테스트를 실행 하지 마세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"09808-170\">설정 또는 정책 변경은 모든 사용자에 게 부정적인 영향을 미칠 수 있으며, 사용자 환경에 영향을 줄 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"09808-171\">두 개 이상의 끝점</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"09808-172\">이것은 두 대의 Pc 일 수 있지만, 휴대 전화에서 클라이언트를 사용할 수도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"09808-173\">모임에 전화를 걸고 번호를 받을 수 있는 전화</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n### <a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"09808-174\">테스트 해야 할 제안 시나리오</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"09808-175\">오디오 회의를 위해 사용자를 활성화 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"09808-176\">각 사용자에 대해 다른 회의 브리지 번호를 설정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"09808-177\">테 넌 트에 대 한 기본 회의 브리지 번호를 변경 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"09808-178\">회의 브리지 번호에 대 한 설정 (다른 언어)을 변경 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"09808-179\">회의 브리지에 대 한 전역 설정 (모임 입력 및 종료 알림, PIN 길이, 전자 메일 알림)을 변경 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"09808-180\">사용자에 게 보내는 전자 메일을 관찰할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"09808-181\">팀 회의 일정을 예약 하 고 모임 초대를 검토 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"09808-182\">휴대폰에서 모임에 참가 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"09808-183\">모임에서 전화기로 전화를 걸어 보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"09808-184\">모임 중에 듀얼 톤 멀티 주파수 컨트롤을 사용 하 여 전화를 음소거 하거나 음소거를 해제 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="09808-185">드라이브 값</span><span class="sxs-lookup"><span data-stu-id="09808-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"09808-186\">보고 관점에서 보면 다음 두 영역이 표시 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"09808-187\">사용법: 발생 한 모임 수</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"09808-188\">품질: 모임의 품질은 무엇 인가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"09808-189\">두 영역을 주의 깊게 모니터링 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"09808-190\">낮은 사용량은 사용자가 한 가지 이유 또는 다른 이유로 해당 제품을 사용 하 고 있지 않음을 의미 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"09808-191\">그 이유는 더 자세히 조사 하는 것만을 확인할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"09808-192\">이유는 모임이 사용자 요구 사항, 인식 부족 또는 교육 등의 품질 문제를 발생 시키는 인식의 범위를 다양 하 게 할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"09808-193\">반면에 저품질는 사용자와 Office 365 간의 연결에 문제가 있음을 의미 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"09808-194\">품질이 낮으면 잘못 된 사용자 환경과 사용량을 줄일 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"09808-195\">사용 현황 보고서에 대 한 자세한 내용은 [관리 센터의 Office 365 보고서-Microsoft 팀 사용자 활동](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (예상 읽기 시간 5 분)을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"09808-196\">품질 관리는 본 교육의 범위를 벗어나므로 여기서는 다루지 않지만 다음 교육 자료를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"09808-197\">내 서비스 운영</span><span class=\"sxs-lookup\"><span data-stu-id=\"09808-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="09808-198">다음 단계</span><span class="sxs-lookup"><span data-stu-id="09808-198">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="09808-199">본 교육에서 다음의 주요 학습이을 다룹니다.</span><span class="sxs-lookup"><span data-stu-id="09808-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="09808-200">팀의 오디오 회의</span><span class="sxs-lookup"><span data-stu-id="09808-200">Audio Conferencing in Teams</span></span>

    -   <span data-ttu-id="09808-201">오디오 회의에 대 한 요구 사항</span><span class="sxs-lookup"><span data-stu-id="09808-201">Requirements for Audio Conferencing</span></span>

    -   <span data-ttu-id="09808-202">보고</span><span class="sxs-lookup"><span data-stu-id="09808-202">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="09808-203">다음 단계</span><span class="sxs-lookup"><span data-stu-id="09808-203">Next steps</span></span>


    1.  <span data-ttu-id="09808-204">팀에서 오디오 회의 사용을 시작 합니다.</span><span class="sxs-lookup"><span data-stu-id="09808-204">Start using Audio Conferencing in Teams.</span></span>

    2.  <span data-ttu-id="09808-205">저희 의견 보내기:</span><span class="sxs-lookup"><span data-stu-id="09808-205">Send us feedback:</span></span>
        - <span data-ttu-id="09808-206">이 페이지 아래쪽에 있는 메모 섹션에 게시 합니다.</span><span class="sxs-lookup"><span data-stu-id="09808-206">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="09808-207">팀 제품 피드백을 제공 하거나 새 기능을 요청 하려면 [팀 UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)로 이동 하세요.</span><span class="sxs-lookup"><span data-stu-id="09808-207">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="09808-208">최신 상태 유지:</span><span class="sxs-lookup"><span data-stu-id="09808-208">Stay up to date:</span></span>
        - <span data-ttu-id="09808-209">[팀 블로그](https://aka.ms/teamsblog)를 팔 로우 합니다.</span><span class="sxs-lookup"><span data-stu-id="09808-209">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>
        - <span data-ttu-id="09808-210">[팀 로드맵을](https://aka.ms/O365Roadmap)읽어 보세요.</span><span class="sxs-lookup"><span data-stu-id="09808-210">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>
        - <span data-ttu-id="09808-211">[릴리스 노트](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)의 최신 릴리스 기능에 대해 알아보세요.</span><span class="sxs-lookup"><span data-stu-id="09808-211">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>
    4.  <span data-ttu-id="09808-212">[더 많은 교육 및 자습서를](https://aka.ms/Teamsacademy)탐색 하세요.</span><span class="sxs-lookup"><span data-stu-id="09808-212">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>
