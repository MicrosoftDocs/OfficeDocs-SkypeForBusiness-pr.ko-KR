- durationInMinutes: 1
  content: >
    이 교육에서는 일반 전화에서 Teams 모임에 참가하고 모임에서 전화 번호로 전화를 걸 수 있는 Microsoft Teams의 오디오 회의 기능을 소개합니다. Teams의 요구 사항 및 계획 고려 사항 외에도 Teams의 오디오 회의 기능을 다루게 됩니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    다음과 같은 경우에는이 교육 방법을 사용할 수 있습니다.

    -   IT 전문가.

    -   Teams 계획, 배포 또는 관리 담당.

    -   Teams에서 오디오 회의를 계획, 배포 또는 관리하는 방법을 고려합니다.


    다음 섹션에 대해 설명합니다.

    -   오디오 회의 요구 사항

    -   계획 단계

    -   보고


    오디오 회의는 Teams의 모임에 기능 및 기능을 추가합니다. 이 자습서 전에 [Microsoft Teams에서 모임을](https://aka.ms/tr-meetings) 완료하는 것이 좋습니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


