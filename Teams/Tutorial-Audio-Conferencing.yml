- title: Teams의 오디오 회의
  durationInMinutes: 12
  content: "\n오디오 회의를 사용하는 참가자는 일반 전화기를 사용하여 휴대폰에서 모임에 전화 접속하거나 모임 내에서 전화 걸기 기능을 사용하여 Teams 모임에 참가합니다. 오디오 회의에 대한 자세한 내용은 다음 리소스를 검토합니다.\n-   [오디오 회의 기능(예상](https://products.office.com/skype-for-business/audio-conferencing#Features) 읽기 시간 1분)\n-   Microsoft Teams 모임에 대한 [9개](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) 팁(\"1 - 오디오 회의를 통해 모임 참가\"의 예상 읽기 시간은 1분입니다. 전체 문서를 읽는 경우 더 \\# 많은 정보)\n-   [오디오 회의 일반적인 질문(예상](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) 읽기 시간 7분)\n-   [다른 사람이 모임에 참가할](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) 수 있도록 모임에서 전화 걸기(예상 읽기 시간 2분)\n"
- title: 시나리오 - 오디오 회의
  durationInMinutes: 1
  content: "\nGarth는 여러 사무실이 있는 회사인 Contoso에서 일합니다. 강진영은 종종 다른 사무실에 있는 다른 사람들과 연결해야 하며, 집으로 출장하는 경우가 잦기 때문에 Teams 모임의 열성자입니다. Garth가 모임 초대를 보내면 오디오 회의에 대한 정보가 자동으로 추가됩니다. 이렇게 하면 다음과 같은 시나리오가 가능합니다.\n-   Alice는 가르시아의 모임에 참석하고 싶어 하지만 길에서 신뢰할 수 있는 네트워크에 액세스할 수 없습니다. 따라서 모임 초대에서 전화 접속 좌표를 사용하여 모임에 참가합니다. 전화 접속 프로세스 중에 PIN을 사용하여 인증합니다. 따라서 시스템에서 \"Alice\"로 인식됩니다.\n-   현재 호텔에 있는 Bob은 PC에서 Teams 클라이언트를 사용하여 모임에 참가합니다. 안타깝게도 호텔의 인터넷 연결을 통한 오디오 품질은 희미하지 않습니다. 따라서 Bob은 모임에서 자신의 전화 번호로 전화를 걸고 PSTN(공용 전화 네트워크)을 통해 참가합니다.\n-   모임 참가자가 통화 중에 다른 전화 번호로 사용자를 추가하려는 경우 전화 번호로 전화를 걸고 모임에 추가 사용자를 가져올 수 있습니다.\n-   다른 사용자는 PC, Mac 또는 모바일 장치의 Teams 클라이언트에서도 참가할 수 있습니다.\n\nTeams에서 모임 조직자는 모든 모임 참여자에 대한 모임을 종료할 수 있습니다. 이 기능은 다음과 같은 시나리오에서 유용합니다.\n\n-   교육자들은 학생들이 수업이 끝난 후 관리감독 없이 남겨지지 않도록 확인할 수 있습니다.\n-   웹 세미나처럼 녹음/녹화 중인 모임의 경우, 모임 주최자는 모임이 종료될 때 녹음/녹화가 종료되도록 할 수 있습니다.\n-   모든 참가자에 대한 모임을 종료하면 조직의 PSTN 사용량 및 청구를 줄일 수 있습니다. \n\n예를 들어, 미팅이 완료되면 Garth는 팀 내 모임에서 **모임 종료** 를 눌러 모임을 종료하고 모든 참가자를 모임에서 제거할 수 있습니다.\n"
- title: 비즈니스용 Skype 고객을 위한 고려 사항
  durationInMinutes: 1
  content: "\n이미 비즈니스용 Skype를 사용 중이면 다음을 고려해야 합니다.\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>비즈니스용 Skype 서버 가정용 사용자\n\n비즈니스용 Skype Server를 사용하는 경우 비즈니스용 Skype를 사용하는 사용자가 예약한 Teams 모임에는 PSTN 모임 좌표가 포함되어 있지 않습니다. 2019년 3월 1일 이전에 이러한 사용자에게 오디오 회의 라이선스를 할당한 경우 이러한 라이선스의 할당을 해지하고 2시간 동안 기다린 다음 사용자에게 PSTN 모임 좌표가 표시될 수 있도록 다시 할당해야 할 수 있습니다.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>비즈니스용 Skype Online 가정용 사용자\n\n사용자가 비즈니스용 Skype Online에 있으며 오디오 회의를 이미 사용하도록 설정되어 있는 경우 Teams에서 오디오 회의를 자동으로 사용하도록 설정됩니다. 전화를 걸 때 모임에서 인증하는 데 사용하는 PIN은 비즈니스용 Skype 및 Teams의 경우와 동일합니다.\n"
- title: Envision Audio Conferencing
  durationInMinutes: 48
  content: "\n실용적인 지침에서는 오디오 회의를 계획하고 성공적으로 구현하는 데 필요한 사항을 자세히 다루고 있습니다. 다음 문서를 검토하여 이러한 기술 계획 단계를 이해합니다.\n\n-   [성공 정의 - 오디오 회의(예상](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) 읽기 시간 11분)\n-   [내 서비스 의사 결정 - 오디오 회의(예상](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) 읽기 시간 12분)\n-   [내 환경 평가(예상](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) 읽기 시간 12분)\n-   [내 서비스 관리 계획(예상](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) 읽기 시간 5분)\n-   [내 사용자 환경 계획(예상](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) 읽기 시간 5분)\n-   [성공 계획 문서화(예상](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) 읽기 시간 6분)\n"
- title: 오디오 회의 온보드
  durationInMinutes: 13
  content: "\n온보딩은 구상과 마찬가지로 실제 지침에 설명됩니다. 오디오 회의에 사용자를 온보드하는 방법을 이해하기 위해 다음 문서를 검토합니다.\n\n-   [내 서비스 준비(예상](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) 읽기 시간 6분)\n-   [내 사용자 준비(예상](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) 읽기 시간 2분)\n-   [내 서비스 배포(예상](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) 읽기 시간 3분)\n-   [오디오 회의 문제 해결](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) 및 알려진 문제(Teams 관련 콘텐츠의 예상 읽기 시간은 2분)\n"
- title: 연습 - 오디오 회의 구성
  durationInMinutes: 20
  content: "\n이 연습에서는 Teams에서 오디오 회의를 테스트할 수 있습니다.\n모든 작업을 수행하는 방법을 설명하지는 않지만 몇 가지 시나리오를 시도해 보는 것이 좋습니다.\n\n### <a name=\"requirements\"></a>요구 사항\n-   Teams를 사용할 수 있는 적절한 라이선스를 보유하고 있는 Office 365 조직\n    -   전용 테스트 테넌트를 사용하는 것이 좋습니다.\n    -   테스트 테넌트가 없는 경우[Office 365 Enterprise E5 평가판](https://go.microsoft.com/fwlink/p/?LinkID=698279)에서 평가판 테넌트를 등록할 수 있습니다.\n    -   운영 환경에서 테스트를 실행하지 마세요. 설정 또는 정책을 변경하면 모든 사용자에게 부정적인 영향을 미칠 수 있으며 사용자 환경에 영향을 줄 수 있습니다.\n-   두 개 이상의 끝점\n    -   두 대의 PC일 수도 있지만 휴대폰에서 클라이언트를 사용할 수도 있습니다.\n    -   모임에 전화 접속하고 전화를 걸 수 있는 전화기\n\n### <a name=\"suggested-scenarios-to-test\"></a>테스트 시나리오 제안\n-   오디오 회의에 사용자를 사용하도록 설정\n-   다른 사용자에 대해 다른 회의 브리지 번호를 설정합니다.\n-   테넌트의 기본 회의 브리지 번호를 변경합니다.\n-   회의 브리지 번호(다른 언어)에 대한 설정을 변경합니다.\n-   회의 브리지에 대한 전역 설정을 변경합니다(모임 입장 및 퇴장 알림, PIN 길이, 전자 메일 알림).\n-   사용자에게 전송되는 전자 메일을 관찰합니다.\n-   Teams 모임을 예약하고 모임 초대를 검토합니다.\n-   휴대폰에서 모임에 참가합니다.\n-   모임에서 전화로 전화를 걸 수 있습니다.\n-   모임에 참석하는 동안 이중 톤 다주파 컨트롤을 사용하여 휴대폰을 음소거 및 음소거합니다.\n-   모든 사용자에 대한 모임을 종료합니다. \n"
- title: 드라이브 값
  durationInMinutes: 1
  content: "\n보고 관점에서 살펴봐야 할 두 가지 영역이 있습니다.\n-   사용법: 몇 개의 모임이 생성되나요?\n-   품질: 모임의 품질은 어떤가요?\n\n두 영역을 모두 주의 깊게 모니터링해야 합니다.\n-   사용량이 적다는 것은 여러 가지 이유로 인해 사용자가 제품을 사용하지 않는다는 것을 의미합니다. 더 조사하여 이유만 확인할 수 있습니다.\n    모임이 사용자 요구 사항에 미치지 못한다는 인식에서 인지 또는 교육 부족, 품질 문제에 이르기까지 그 원인이 다양할 수 있습니다.\n-   낮은 품질은 사용자 및 Office 365 간 연결에 문제가 있음을 의미합니다. 품질이 낮으면 사용자 경험 악화 및 사용량 감소로 이어질 수 있습니다. 사용 현황 보고서에 대한 자세한 내용은 [관리자 센터의 Microsoft 365 보고서 - Microsoft Teams 사용자 활동](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)(예상 소요 시간: 5분)을 참조하세요.\n\n품질 관리는 본 교육의 범위를 벗어나지만 다음 교육 자료를 참조하세요.\n\n-   [내 서비스 운영](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
