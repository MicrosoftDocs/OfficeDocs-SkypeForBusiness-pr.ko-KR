- durationInMinutes: 1
  content: >
    이 교육에서는 일반 전화기에서 팀 모임에 참가 하 고 모임에서 전화 번호로 전화를 걸 수 있는 Microsoft 팀의 오디오 회의를 소개 합니다. 팀에 대 한 요구 사항 및 계획 고려 사항 외에도 팀에서 오디오 회의의 기능을 다루겠습니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    이 교육 과정은 다음과 같은 경우에 유용 합니다.

    -   IT 전문가.

    -   팀 계획, 배포 또는 관리를 담당 합니다.

    -   팀에서 오디오 회의 계획, 배포 또는 관리를 고려 합니다.


    여기서는 다음 섹션을 다룹니다.

    -   오디오 회의 요구 사항

    -   계획 단계

    -   보고


    오디오 회의는 팀의 모임에 기능과 기능을 추가 합니다. 이 자습서를 시작 하기 전에 [Microsoft 팀에서 모임을](https://aka.ms/tr-meetings) 완료 하는 것이 좋습니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    본 교육에 대 한 질문이 나 의견이 있는 경우 다음을 수행 하세요.


    -   이 자습서의 "다음 단계" 페이지 아래쪽에 있는 메모 섹션에 게시


    새 기능에 대 한 아이디어 등 팀에 대 한 제품 피드백을 제공 하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문 하세요.
- title: 팀의 오디오 회의
  durationInMinutes: 12
  content: "\n오디오 회의를 통해 참가자는 일반 전화기를 사용 하 여 휴대폰에서 모임에 전화를 거 나 모임 내에서 전화 접속 기능을 사용 하 여 팀 모임에 참가 합니다. 오디오 회의에 대 한 자세한 내용을 보려면 다음 리소스를 검토 하세요.\n-   [오디오 회의 기능](https://products.office.com/skype-for-business/audio-conferencing#Features) (예상 읽기 시간 1 분)\n-   [Microsoft 팀과의 모임에 대 한 9 개의 팁](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (\"1-모임에 대 한 추정 된 읽기 시간 \\# \"-오디오 회의를 통해 모임을 참가 하는 방법 \"은 1 분, 전체 문서를 읽는 경우 더 보기\n-   [오디오 회의 일반적인 질문](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (예상 읽기 시간 7 분)\n-   [다른 사용자가 참가할 수 있도록 모임에서 전화 걸기](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (예상 읽기 시간 2 분)\n"
- title: 시나리오 – 오디오 회의
  durationInMinutes: 1
  content: "\n진영는 여러 개의 사무실을 보유 하 고 있는 Contoso를 통해 작동 합니다. 진영는 다른 사무실의 사용자와 연결 해야 하는 경우가 많으며, 자주 집에서 작동 하 고 이동 중에도 팀 모임이 매우 큽니다. 진영에서 모임 초대를 보내면 오디오 회의에 대 한 정보가 자동으로 추가 됩니다. 이렇게 하면 다음과 같은 시나리오가 가능 합니다.\n-   Alice는 진영의 모임에 참가 하려고 하지만, 이동 중에는 신뢰할 수 있는 네트워크에 액세스할 수 없습니다. 따라서 모임 초대에서 전화 접속 좌표를 사용 하 여 모임에 참가 합니다. 전화 접속 프로세스 중에는 PIN을 사용 하 여 인증 하므로 시스템에서 \"Alice\"로 인식 합니다.\n-   Bob은 현재 호텔에 거주 하는 사람은 자신의 PC에 있는 팀 클라이언트를 사용 하 여 모임에 참가 합니다. 안타깝게도, 호텔의 인터넷 연결을 통한 오디오 품질이 좋지 않으므로, Bob이 휴대폰 번호로 전화를 걸어 PSTN (공공 교환 전화 네트워크)을 통해 참가할 수 있습니다.\n-   모임 참가자가 다른 전화 번호로 사용자를 추가 하려는 통화 중에 결정 한 경우 전화 번호로 전화를 걸고 추가 사용자를 모임에 제공할 수 있습니다.\n-   다른 사용자도 자신의 PC, Mac 또는 모바일 장치에서 팀 클라이언트에 참가할 수 있습니다.\n\n팀에서 모임 이끌이는 모든 모임 참가자를 위해 모임을 종료할 수 있습니다. 이는 다음과 같은 시나리오에서 유용 합니다.\n\n-   교사는 수업을 완료 한 후 학생 들이 모임 unsupervised에 유지 되지 않도록 할 수 있습니다.\n-   모임 이끌이는 웹 세미나 진행 등의 기록 중인 모임에 대해 모임이 종료 되 면 녹화가 종료 되도록 할 수 있습니다.\n-   모든 참가자에 대 한 모임을 종료 하면 조직의 PSTN 사용 및 청구를 줄일 수 있습니다. \n\n예를 들어 모임이 완료 되 면 팀의 모임에서 **모임 종료** 를 클릭 하 여 모임을 종료 하 고 해당 참석자의 모든 참가자를 제거할 수 진영.\n"
- title: 비즈니스용 Skype 고객에 대 한 고려 사항
  durationInMinutes: 1
  content: "\n이미 비즈니스용 Skype를 사용 하 고 있는 경우 다음 사항을 고려해 야 합니다.\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>비즈니스용 Skype 서버-홈 사용자\n\n비즈니스용 Skype 서버를 사용 하 고 있는 경우 비즈니스용 Skype 온-프레미스에 속한 사용자가 예약한 팀 모임에는 PSTN 모임 좌표가 포함 되지 않습니다. 2019 년 3 월 1 일 이전에 이러한 사용자에 게 오디오 회의 라이선스를 할당 한 경우 이러한 라이선스의 할당을 해제 하 고 2 시간 동안 기다린 다음 PSTN 모임 좌표를 볼 수 있도록 사용자에 게 다시 할당 해야 할 수 있습니다.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>비즈니스용 Skype Online-홈 사용자\n\n사용자가 비즈니스용 Skype Online에 있고 이미 오디오 회의를 사용 하도록 설정 되어 있는 경우 팀에서 오디오 회의에 대해 자동으로 사용 하도록 설정 됩니다. 전화를 걸 때 모임에서 인증 하는 데 사용 되는 PIN은 비즈니스용 Skype 및 팀에 대해 동일 합니다.\n"
- title: 오디오 회의 구상
  durationInMinutes: 48
  content: "\n실용적인 지침에서는 오디오 회의를 계획 하 고 성공적으로 구현 하는 데 필요한 사항에 대해 자세히 설명 합니다. 다음 문서를 검토 하 여 다음 기술 계획 단계를 이해 하세요.\n\n-   [내 성공 정의-오디오 회의](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (예상 읽기 시간 11 분)\n-   [내 서비스 결정-오디오 회의](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (예상 판독값 시간 12 분)\n-   [내 환경 평가](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (예상 판독값 시간 12 분)\n-   [내 서비스 관리 계획](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (예상 읽기 시간 5 분)\n-   [내 사용자의 환경 계획](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (예상 읽기 시간 5 분)\n-   [내 성공 계획 문서화](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (예상 읽기 시간 6 분)\n"
- title: 온보드 오디오 회의
  durationInMinutes: 13
  content: "\n구상와 마찬가지로 온 보 딩에는 실용적인 지침이 포함 되어 있습니다. 오디오 회의를 위해 사용자를 온보드 하는 방법을 알아보려면 다음 문서를 검토 하세요.\n\n-   [서비스 준비](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (예상 읽기 시간 6 분)\n-   [사용자 준비](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (예상 읽기 시간 2 분)\n-   [서비스 배포](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (예상 읽기 시간 3 분)\n-   [오디오 회의 문제 해결 및 알려진 문제](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (팀 관련 콘텐츠의 예상 읽기 시간: 2 분)\n"
- title: 실습 – 오디오 회의 구성
  durationInMinutes: 20
  content: "\n이 연습에서는 팀에서 오디오 회의를 테스트할 기회가 있습니다.\n모든 작업을 수행 하는 방법을 설명 하는 것은 아니지만 몇 가지 시나리오를 사용해 보세요.\n\n### <a name=\"requirements\"></a>요구 사항\n-   팀을 사용할 수 있는 적절 한 라이선스가 있는 Office 365 조직\n    -   전용 테스트 테 넌 트를 사용 하는 것이 좋습니다.\n    -   테스트 테 넌 트가 없는 경우 [Office 365 Enterprise E5 평가판](https://go.microsoft.com/fwlink/p/?LinkID=698279)에서 평가판 테 넌 트에 등록할 수 있습니다.\n    -   프로덕션 환경에서 테스트를 실행 하지 마세요. 설정 또는 정책 변경은 모든 사용자에 게 부정적인 영향을 미칠 수 있으며, 사용자 환경에 영향을 줄 수 있습니다.\n-   두 개 이상의 끝점\n    -   이것은 두 대의 Pc 일 수 있지만, 휴대 전화에서 클라이언트를 사용할 수도 있습니다.\n    -   모임에 전화를 걸고 번호를 받을 수 있는 전화\n\n### <a name=\"suggested-scenarios-to-test\"></a>테스트 해야 할 제안 시나리오\n-   오디오 회의를 위해 사용자를 활성화 합니다.\n-   각 사용자에 대해 다른 회의 브리지 번호를 설정 합니다.\n-   테 넌 트에 대 한 기본 회의 브리지 번호를 변경 합니다.\n-   회의 브리지 번호에 대 한 설정 (다른 언어)을 변경 합니다.\n-   회의 브리지에 대 한 전역 설정 (모임 입력 및 종료 알림, PIN 길이, 전자 메일 알림)을 변경 합니다.\n-   사용자에 게 보내는 전자 메일을 관찰할 수 있습니다.\n-   팀 회의 일정을 예약 하 고 모임 초대를 검토 합니다.\n-   휴대폰에서 모임에 참가 합니다.\n-   모임에서 전화기로 전화를 걸어 보세요.\n-   모임 중에 듀얼 톤 멀티 주파수 컨트롤을 사용 하 여 전화를 음소거 하거나 음소거를 해제 합니다.\n-   모든 사용자에 대해 모임을 종료 합니다. \n"
- title: 드라이브 값
  durationInMinutes: 1
  content: "\n보고 관점에서 보면 다음 두 영역이 표시 됩니다.\n-   사용법: 발생 한 모임 수\n-   품질: 모임의 품질은 무엇 인가요?\n\n두 영역을 주의 깊게 모니터링 해야 합니다.\n-   낮은 사용량은 사용자가 한 가지 이유 또는 다른 이유로 해당 제품을 사용 하 고 있지 않음을 의미 합니다. 그 이유는 더 자세히 조사 하는 것만을 확인할 수 있습니다.\n    이유는 모임이 사용자 요구 사항, 인식 부족 또는 교육 등의 품질 문제를 발생 시키는 인식의 범위를 다양 하 게 할 수 있습니다.\n-   반면에 저품질는 사용자와 Office 365 간의 연결에 문제가 있음을 의미 합니다. 품질이 낮으면 잘못 된 사용자 환경과 사용량을 줄일 수 있습니다. 사용 현황 보고서에 대 한 자세한 내용은 [관리 센터-Microsoft 팀 사용자 활동](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (예상 읽기 시간 5 분)의 Microsoft 365 보고서를 참조 하세요.\n\n품질 관리는 본 교육의 범위를 벗어나므로 여기서는 다루지 않지만 다음 교육 자료를 참조 하세요.\n\n-   [내 서비스 운영](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: 다음 단계
  durationInMinutes: 1
  content: >-
    본 교육에서 다음의 주요 학습이을 다룹니다.

    -   팀의 오디오 회의

    -   오디오 회의에 대 한 요구 사항

    -   보고


    ### <a name="next-steps"></a>다음 단계


    1.  팀에서 오디오 회의 사용을 시작 합니다.

    2.  저희 의견 보내기:
        - 이 페이지 아래쪽에 있는 메모 섹션에 게시 합니다.
        - 팀 제품 피드백을 제공 하거나 새 기능을 요청 하려면 [팀 UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)로 이동 하세요.
    3.  최신 상태 유지:
        - [팀 블로그](https://aka.ms/teamsblog)를 팔 로우 합니다.
        - [팀 로드맵을](https://aka.ms/O365Roadmap)읽어 보세요.
        - [릴리스 노트](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)의 최신 릴리스 기능에 대해 알아보세요.
    4.  [더 많은 교육 및 자습서를](https://aka.ms/Teamsacademy)탐색 하세요.
