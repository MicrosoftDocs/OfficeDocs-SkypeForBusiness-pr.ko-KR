  content: "\n<span data-ttu-id=\"e89b5-120\">VanArsdel의 경우 세 개의 변호사와 총 15 명의 직원이 있으며, 각 직원에 게 이미 Office 365와 전화 시스템 보이스 메일 상자가 있는 소규모 마을 법률</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-120\">VanArsdel, Ltd. is a small town law office with three lawyers and a total of 15 employees, each of whom already has Office 365 and a Phone System voicemail box.</span></span>    \n\n<span data-ttu-id=\"e89b5-121\">요구 평가에는 다음 질문이 포함 될 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-121\">The needs assessment might include the following questions:</span></span>\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a><span data-ttu-id=\"e89b5-122\">Q: 비즈니스 사용자는 누구 입니까?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-122\">Q: Who are the people in the business?</span></span>\n<span data-ttu-id=\"e89b5-123\">직원을 요약 하면 다음과 같습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-123\">Here's a summary of the employees:</span></span> \n\n|<span data-ttu-id=\"e89b5-124\">전화 #</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-124\">Phone #</span></span>  |<span data-ttu-id=\"e89b5-125\">이름</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-125\">Name</span></span>             |<span data-ttu-id=\"e89b5-126\">역할인</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-126\">Role</span></span>            |<span data-ttu-id=\"e89b5-127\">상속자</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-127\">Notes</span></span>|\n|:--      |:--              |:--       |:--  |\n|<span data-ttu-id=\"e89b5-128\">555-0181</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-128\">555-0181</span></span>   |<span data-ttu-id=\"e89b5-129\">Olga Gerasimova</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-129\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"e89b5-130\">변호사</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-130\">lawyer</span></span>    | |\n|<span data-ttu-id=\"e89b5-131\">555-0182