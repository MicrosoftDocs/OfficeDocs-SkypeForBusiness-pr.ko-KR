/span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"e89b5-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-161\">555-0192</span></span>   |<span data-ttu-id=\"e89b5-162\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"e89b5-163\">수신 및 예약</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-163\">reception and scheduling</span></span> | <span data-ttu-id=\"e89b5-164\">업무 시간 동안에도 교환원을 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"e89b5-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-165\">555-0193</span></span>   |<span data-ttu-id=\"e89b5-166\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"e89b5-167\">계산</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"e89b5-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-168\">555-0194</span></span>   |<span data-ttu-id=\"e89b5-169\">서식 있는 김 미 숙</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"e89b5-170\">계산</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"e89b5-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-171\">555-0195</span></span>   |<span data-ttu-id=\"e89b5-172\">Franco </c13> Cio</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"e89b5-173\">records</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"e89b5-174\">Q: 고객이 전화를 거는 이유는 무엇 인가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"e89b5-175\">자동 전화 교환은 고객의 요구 사항을 처리 해야 하며, 가장 자주 고객을 처리 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"e89b5-176\">Julie Wolfe는 자동 전화 교환 시스템이 구현 될 때까지 office에 대 한 운영자 역할을 하기 때문에 고객의 전화를 생성 하는 데 필요한 사항을 알리는 가장 좋은 위치에 있어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"e89b5-177\">비즈니스에 제공 되는 통화 중 1 주에 대 한 레코드와 고객의 질문에 대 한 응답으로 통화를 전송 하는 사용자에 게 요청 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"e89b5-178\">다음과 같은 보고서를 보고 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"e89b5-179\">발신자 문제</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-179\">Caller issue</span></span> | <span data-ttu-id=\"e89b5-180\">통화 횟수</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-180\"># of calls</span></span>  | <span data-ttu-id=\"e89b5-181\">연산자 동작</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"e89b5-182\">약속 예약/일정 재조정/취소</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"e89b5-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-183\">45</span></span>|    <span data-ttu-id=\"e89b5-184\">전송 없음, receptionist 통화 처리</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"e89b5-185\">대금 청구 질문</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"e89b5-186\">khz</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-186\">22</span></span>|    <span data-ttu-id=\"e89b5-187\">Jakob 또는 김 미 숙으로 전송</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"e89b5-188\">시간 및 비즈니스 위치에 대 한 심사</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"e89b5-189\">명</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-189\">20</span></span>|    <span data-ttu-id=\"e89b5-190\">전송 없음, receptionist 통화 처리</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"e89b5-191\">변호사 중 하나로 말을 하 고 싶으신가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"e89b5-192\">~</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-192\">15</span></span>|    <span data-ttu-id=\"e89b5-193\">변호사 요청으로 전송 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"e89b5-194\">Office 관리자에 게 문의 하려는 경우</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"e89b5-195\">까지</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-195\">12</span></span>|    <span data-ttu-id=\"e89b5-196\">Office 관리자에 게 전송</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"e89b5-197\">Paralegals 중 하나로 말을 하 고 싶으신가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"e89b5-198\">1천만</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-198\">10</span></span>|    <span data-ttu-id=\"e89b5-199\">패 럴 리걸 요청으로 전송 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"e89b5-200\">Investigator에 게 말하기</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"e89b5-201\">26</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-201\">6</span></span>|    <span data-ttu-id=\"e89b5-202\">Investigator 전송</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"e89b5-203\">레코드 복사본 요청</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"e89b5-204\">4(tcp/ipv4)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-204\">4</span></span>|    <span data-ttu-id=\"e89b5-205\">레코드 담당자에 게 전송</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"e89b5-206\">Q: office의 각 작업 기능에 대 한 특별 고려 사항은 무엇 인가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"e89b5-207\">각 사용자가 자동 전화 교환에서 필요로 하는 사항에 대해 office의 각 작업 기능에 있는 사람들과 몇 가지 토론을 진행 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"e89b5-208\">소규모 사무실에서는 다음과 같은 요점을 명확 하 게 만들었습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"e89b5-209\">대금 청구 질문은 clerks 중 하나로 처리 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"e89b5-210\">그에 관계 없이 통화를 다른 사람에 게 보내는 통화 대기열을 만드는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"e89b5-211\">Q: 고객이 보유 한 언어 요구 사항은 무엇 인가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"e89b5-212\">Julie Wolfe를 요청 하는 경우에는 일주일에 두 개의 발신자만 있으며,이는 영어를 두 번째 언어로 간주 하는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"e89b5-213\">영어에서 제대로 작동 하 여 관해 문의 하시려면 하 고 동일한 기본 언어를 말하는 것 처럼 생각 되지 않았습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-213\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"e89b5-214\">비즈니스 파트너와이를 확인 하는 경우, 변호사 또는 다국어 메시지가 필요한 경우에는 우선 순위로 표시 되지 않았습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"e89b5-215\">Q: 업무 시간, 근무 외 시간 및 휴일은 무엇 인가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"e89b5-216\">시간, 주말, 휴일 등의 업무 시간에 대해 고유한 초기 인사말을 원할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"e89b5-217\">Q: office의 각 작업 기능에 대해 고객에 대해 처리 되는 문제는 무엇 인가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"e89b5-218\">다양 한 office 근로자가 일반적으로 처리 하는 문제에 대해 당황 하 게 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"e89b5-219\">예를 들어 receptionist Julie는 청구 부서로 회람 하거나 office 관리자 Valeria 하 게 간주 해야 하는 많은 질문에 대답할 수 있을 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="e89b5-220">디자인</span><span class="sxs-lookup"><span data-stu-id="e89b5-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"e89b5-221\">일반 지침</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-221\">General guidelines</span></span>\n<span data-ttu-id=\"e89b5-222\">구체적인 예를 살펴보기 전에 몇 가지 일반적인 디자인 지침 및 기본 사항을 살펴보겠습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"e89b5-223\">필요가</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-223\">Do:</span></span>\n1.  <span data-ttu-id=\"e89b5-224\">비즈니스 시간을 초과 하거나 휴일 또는 주말에 발생 하는 통화에 대해 대체 초기 인사말을 보유 하 고 있는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"e89b5-225\">가장 자주 사용 하는 옵션을 첫 번째 메뉴 옵션 집합에 최대한 일찍 둡니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"e89b5-226\">가능 하다 면 첫 번째 메뉴에서 live 연산자에 대 한 전송을 위해 0을 예약 하 고이를 스크립트에 먼저 언급 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"e89b5-227\">아무 것도 선택 하지 않은 경우 최소한 한 번 메뉴가 반복 되 고, 선택 영역이 없으면 통화 연결을 끊지 않고 라이브 연산자로 착신 전환 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"e89b5-228\">기본적으로 전화 시스템에서 메뉴를 세 번 재생 하 고, 연산자가 구성 되 면 통화가 교환원에 게 전달 되거나 연산자가 구성 되어 있지 않으면 시스템이 작동 중지 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"e89b5-229\">즉, 자동 전화 교환 시스템에 대 한 운영자를 구성 하는 것이 중요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"e89b5-230\">다국어 프롬프트를 사용 하지만 첫 번째 옵션 집합의 끝에 보조 언어나 언어를 입력 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"e89b5-231\">보조 언어에 대해 별도의 중첩 된 전화 교환 집합을 만들어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"e89b5-232\">원하는 옵션을 추가 하 여 차트를 만들 수 있으며, 사용자가 옵션 메뉴에서 원으로 이동할 수 있는 기회를 만들지 않도록 주의 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"e89b5-233\">세 개 이하의 메뉴에서 한 사람이 나 자신의 보이스 메일에 연결 하는 것이 가장 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"e89b5-234\">안 함:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"e89b5-235\">5 개 이상의 선택 항목으로 중첩 된 자동 전화 교환을 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"e89b5-236\">이렇게 하면 호출자의 혼동을 일으킬 수 있으며 메뉴가 반복적으로 반복 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"e89b5-237\">메뉴 옵션으로 예약 된 메뉴 옵션 번호 또는 키를 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"e89b5-238\">키 \\* (반복)와 \\# (뒤로)는 시스템에 예약 되어 있으므로 다시 할당할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"e89b5-239\">음성 인식 기능을 사용 하는 \\* 경우에는 enter 키가 \" \\# 반복\"에 해당 하 고 \"뒤로\" 음성 명령에 해당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"e89b5-240\">디자인 모형</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"e89b5-241\">초기 디자인을 수행 하기 위해 사용자와 자동 전화 교환 및 hierachies 구조를 효율적이 고 간편 하 게 사용할 수 있는 방법이 필요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-241\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"e89b5-242\">다음은 여러 색의 펜과 일부 스티커 메모 또는 색인 카드와 테이프를 사용 하 여 빈 벽 이나 화이트 보드에서 수행할 수 있는 실습입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"e89b5-243\">비즈니스에 보이스 메일 계정이 있는 각 사용자의 경우 스티커 노트나 3 x 5 색인 카드에 이름과 전화 번호를 기록 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"e89b5-244\">교환원을 담당할 직원 들에 게 여러 노트가 필요할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"e89b5-245\">여러 가지 노트를 사용할 수 있는 경우 사용자와 자동 전화 교환을 한눈에 구분 하는 데 도움이 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"e89b5-246\">한 메모를 주 자동 전화 교환으로 표시 합니다 (비즈니스 시간 초기 인사말, after hours 시간 인사말, 주 메뉴를 포함 하는 경우).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"e89b5-247\">또한 자동 전화 교환은 시간 및 위치 기록 (하나를 사용 하기로 선택 하는 경우) 및 추가 자동 전화 교환을 통해 호출자의 요구 사항을 다뤄야 할 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"e89b5-248\">가능 하다 면 다른 메모 색을 사용 하 여 자동 전화 교환을 표시 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"e89b5-249\">기본 자동 전화 교환 메모를 보드 공간에 배치 하 고, 첫 번째 옵션이 한 명의 직원에 게 직접 이동 하는 경우 해당 수행자를 나타내는 메모의 오른쪽에 노트를 입력 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"e89b5-250\">모든 옵션은 주 자동 전화 교환 메뉴에 적합 하지 않기 때문에 어떤 추가 전화 교환이 필요한 지와 주요 수행자 아래에 중첩 되어 있을 수 있는 방법을 고려해 야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-250\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"e89b5-251\">통화 대기열로 연결 되는 옵션이 있는 경우 세 번째 색상을 사용 하 여 노트를 만들고, 통화 대기열에 연결할 수행자의 아래와 오른쪽에 배치 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"e89b5-252\">큐에서 큐에 있는 사용자를 나타내는 메모 (즉, 사용자가 명확 하 게 표시 되는 것은 없음)를 추가 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"e89b5-253\">다음은 예제를 구현 하는 한 가지 방법을 나타내는 다이어그램입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![변호사의 사무실에 있는 자동 전화 교환 다이어그램](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"e89b5-255\">이 다이어그램의 예제에서는 office의 고객이 통화 하는 이유를 고려 하 고, do 및 권장 사항은 제시 하지 마세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-255\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"e89b5-256\">소규모 사무실 에서도 자동 전화 교환의 복잡도가 금방 증가할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"e89b5-257\">여기에서 선택한 디자인에 대 한 다음과 같은 사항이 표시 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"e89b5-258\">가장 일반적으로 호출 되는 이유는 약속을 예약 하는 것 이므로 먼저 나열 된 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"e89b5-259\">다른 통화를 하는 이유는 해당 사용의 내림차순으로 옵션으로 제공 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"e89b5-260\">이 예제에서 각 메뉴에는 일반적으로 3-4 옵션이 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"e89b5-261\">전화 시스템에서 최대 9 개 옵션이 있는 메뉴를 지원 하기 때문에 대부분의 사용자는 혼동을 방지 하 고 메뉴를 반복 하 여 시간을 허비 하 고 annoys 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"e89b5-262\">변호사, paralegals 및 청구 메뉴는 통화 대기열로 바꿀 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"e89b5-263\">자동 전화 교환을 사용한 주요 이유는 자동 전화 교환에 대 한 구현을 중점적으로 유지 하는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"e89b5-264\">실제 구현에서는 통화 대기열을 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"e89b5-265\">통화 대기열에 대 한 자세한 내용은 [클라우드 통화 대기열 만들기](/MicrosoftTeams/create-a-phone-system-call-queue) 를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"e89b5-266\">결과적으로 모든 직원이이 설계의 자동 전화 교환 옵션과 일치 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"e89b5-267\">이렇게 하면 사용자가 선택 하는 것이 아닐 수 있으며, 더 적은 수의 옵션으로 훨씬 간단한 시스템을 만들 수도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"e89b5-268\">이러한 단순함이 중요할 경우 **이름으로 전화 걸기** 옵션을 사용 하도록 설정 하 고 특정 직원을 이름으로 언급 하는 중첩 된 자동 전화 교환 중 하나 이상을 제거 하도록 계획할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"e89b5-269\">이 예제에서는 발신자가 비즈니스를 닫 았는 지를 알리는 메시지를 받게 되며,이 경우에만 운영자에 게 메시지를 남길 수 있는 옵션을 남겨 두는 것으로 가정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"e89b5-270\">필요에 맞게 일반 메뉴 트리에 대 한 시간 후 통화를 전송 하도록 결정할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"e89b5-271\">이 간단한 예제에서는 통화 대기열과 약간 더 긴 메뉴를 사용 하는 방법을 보여 주며,이 경우 자동 전화 교환이 더 적게 필요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![변호사의 사무실에 있는 다른 자동 전화 교환 다이어그램](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"e89b5-273\">이 예제에서는 **이름으로 전화 걸기** 옵션을 사용 하도록 설정 하 고 발신자가 해당 작업 범주에 속하는 사람에 게 말을 하는 것으로 예상 되는 것으로 간주할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"e89b5-274\">이는 선택적 변형 이므로 이후 단계에서는 첫 번째 다이어그램을 구현 하는 것으로 가정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"e89b5-275\">Visio가 있는 경우이를 사용 하 여 디자인을 시각화할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"e89b5-276\">위의 다이어그램을 포함 하는 Visio 파일을 [다운로드할](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="e89b5-277">스크립트 작성</span><span class="sxs-lookup"><span data-stu-id="e89b5-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"e89b5-278\">향상 된 자동 전화 교환 스크립트 작성</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"e89b5-279\">자동 전화 교환 스크립트를 사용 하 여 고객 또는 발신자에서 남겨진 느낌을 만들거나 끊을 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"e89b5-280\">신중 하 게 계획 하 고 기록 하 고 전문적으로 기록 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"e89b5-281\">목표는 호출자를 최대한 효율적으로 실제 사용자에 게 연결 하는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"e89b5-282\">스크립트 대화 상자를 작성할 때 다음 지침 중 일부를 고려해 야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"e89b5-283\">필요가</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-283\">Do:</span></span>\n1.  <span data-ttu-id=\"e89b5-284\">전화를 하기 위해 발신자에 게 인사 해 주셔서 감사 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"e89b5-285\">이 짧은 상태를 유지 하 고 3 개 이하의 문장을 30 초 미만으로 유지할 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"e89b5-286\">웹 사이트에서 셀프 서비스 옵션을 제공 하는 경우에는이를 언급할 필요 없이 가능한 한 빨리 선택 및 옵션을 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"e89b5-287\">다국어 프롬프트를 사용 하지만 첫 번째 옵션 집합의 끝에 보조 언어나 언어를 입력 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"e89b5-288\">옵션을 표시 한 다음 누를 번호 (\"Sales: 3을 누릅니다.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"e89b5-289\">호출자가 원하는 옵션을 수신 하는 경우에는 해당 위치에 대해 설명 하는 시간을 즉시 확인할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"e89b5-290\">음성 메시지가 원하는 느낌을 유지 하 고 명확 하 게 이해할 수 있는지 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"e89b5-291\">전화 시스템에는 최종 텍스트를 입력 하 고 원하는 느낌을 이동할지 여부를 결정 하는 옵션을 제공 하는 기본 제공 텍스트 읽어주기 엔진이 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-291\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"e89b5-292\">그렇지 않은 경우 오디오 프롬프트 기록이 완벽 하 게 지원 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"e89b5-293\">음성이 mumbles 하거나 다른 문제가 있는 경우에는 계속 해 서 찾아 보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"e89b5-294\">이 경우 옵션 구조에 대 한 중요 한 변화를 언급 하지만, 한 달 이상으로 인사말의 해당 부분을 활성 상태로 유지 하지는 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"e89b5-295\">자주 업데이트 하는 경우 스크립트에서 생략 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"e89b5-296\">안 함:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"e89b5-297\">작업 시간 또는 근무처 주소를 사용 하 여 초기 인사말을 깔끔하게 정리 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"e89b5-298\">자주 요청 되는 정보가 있는 경우 첫 번째 메뉴에서 해당 항목을 선택 사항으로 사용 하 고 초기 인사말을 짧고 간단 하 게 유지 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"e89b5-299\">다른 pleasantries를 반복 해 서 사용 하는 것을 말합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"e89b5-300\">가능 하면 효율적으로 필요한 옵션 또는 사람에 게 호출자를 제공 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"e89b5-301\">\"Http:\\/\\/www\\.\" 포함</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"e89b5-302\">웹 주소를 언급 하는 경우</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"e89b5-303\">스크립트 시간을 잘못 사용 하는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"e89b5-304\">캘리포니아와 같은 약어를 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"e89b5-305\">스크립트에서 맞춤법을 검사 하 고 기록의 단어 전체를 말합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"e89b5-306\">텍스트 음성 변환 엔진은 일반적으로 약어에는 적합 하지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"e89b5-307\">스크립트에 판매 정보를 포함 하면 여러분의 발신자를 방해 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"e89b5-308\">영업 팀에서 이러한 작업을 처리 하도록 할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"e89b5-309\">마지막으로, 회사에 슬로건 있다면 두 번 스크립트에 포함 해 보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"e89b5-310\">전화를 거는 사람이 귀하를 호출 하는 이전에 귀하에 게 들릴 가능성이 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-310\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"e89b5-311\">이를 포함 하는 경우에는 개인의 데스크 회선 또는 보이스 메일로 전송할 때와 같이 자동 전화 교환 환경이 가까이에 놓습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-311\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"e89b5-312\">많은 고객 들이 알고 있는 슬로건 또는 태그 줄을가지고 있다면이를 포함 하거나이에 대 한 가치가 없을 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"e89b5-313\">\"골든 규칙\"은 호출자를 최대한 효율적으로 사용자에 게 연결 하는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"e89b5-314\">자동 전화 교환 스크립트 예제</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"e89b5-315\">키 \\* (반복)와 \\# (뒤로)는 시스템에 예약 되어 있으므로 다시 할당할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"e89b5-316\">음성 인식 기능을 사용 하는 \\* 경우에는 enter 키가 \" \\# 반복\"에 해당 하 고 \"뒤로\" 음성 명령에 해당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-316\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"e89b5-317\">이러한 스크립트는 이전에 선택한 디자인 및 자동 전화 교환 스크립트를 작성 하기 위한 제안 된 지침을 반영 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-317\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"e89b5-318\">스크립트 1: 회사 인사말</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-318\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"e89b5-319\">VanArsdel로 전화 해 주셔서 감사 합니다. 언제 든 지 0을 눌러 교환원에 게 전송 하거나, 별표를 눌러 메뉴를 반복 하거나, 우물을 눌러 이전 메뉴로 돌아갈 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-319\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"e89b5-320\">(선택 사항, 이름으로 거는 전화 접속을 사용할 수 있는 경우) 전화를 거는 사람의 이름을 알고 있는 경우에는 언제 든 지 해당 이름을 말하고 해당 사용자에 게 전송 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-320\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"e89b5-321\">스크립트 2: 시간 후 인사말</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-321\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"e89b5-322\">VanArsdel로 전화 해 주셔서 감사 합니다.  현재 닫은 시간에는 0을 누르고 나 서, 교환원에 게 메시지를 남길 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-322\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"e89b5-323\">사무실로 돌아오면 다시 전화 드리겠습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-323\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"e89b5-324\">스크립트 3: 메인 메뉴</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-324\">Script 3: main menu</span></span>\n<span data-ttu-id=\"e89b5-325\">일정에 대해 1을 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-325\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"e89b5-326\">질문에 대 한 청구를 보려면 2 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-326\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"e89b5-327\">시간 및 위치를 보려면 3 번을 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-327\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"e89b5-328\">더 많은 옵션을 보려면 4 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-328\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"e89b5-329\">*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"e89b5-330\">스크립트 4: 청구</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-330\">Script 4: billing</span></span>\n<span data-ttu-id=\"e89b5-331\">Jakob Roth에 대 한 통화를 하려면 1 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-331\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"e89b5-332\">김 미 숙의 서식에 게 말하기를 하려면 2 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-332\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"e89b5-333\">*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-333\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"e89b5-334\">이 스크립트는 통화 대기열을 사용 하 여 다시 디자인 한 경우 생략 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-334\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"e89b5-335\">스크립트 5: 시간 및 위치</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-335\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"e89b5-336\">현재 8:30am ~ 5:30 pm, 화요일 ~ 토요일까지 열려 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-336\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"e89b5-337\">우리의 주소는 중앙 avenue, 계획 K마을 펜실베이니아, 도시 내 홀에서 바로 가까운 1234 녹색 거리입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-337\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"e89b5-338\">사용할 수 있는 옵션에는 0, \\*, #이 나와 있지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"e89b5-339\">스크립트 6: 추가 메뉴 옵션</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"e89b5-340\">변호사 중 하나로 통화를 하려면 1을 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"e89b5-341\">Office 관리자에 게 문의 하려면 2 번을 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"e89b5-342\">Paralegals 중 하나로 통화 하려면 3 번을 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"e89b5-343\">다른 옵션을 보려면 4를 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"e89b5-344\">*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"e89b5-345\">스크립트 7: 변호사 메뉴</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"e89b5-346\">Olga Gerasimova에 대 한 통화를 하려면 1 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"e89b5-347\">Manuela Carstens에 대 한 통화를 하려면 2 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"e89b5-348\">Andrey Alexeeva에 대 한 통화를 하려면 3 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"e89b5-349\">*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"e89b5-350\">이 스크립트는 통화 대기열을 사용 하 여 다시 디자인 한 경우 생략 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"e89b5-351\">스크립트 8: 패 럴 리걸 메뉴</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"e89b5-352\">Lena Ehrle에 대 한 통화를 하려면 1 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"e89b5-353\">Svetlana Uvarova에 대 한 통화를 하려면 2를 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"e89b5-354\">소피아 Krause에 대 한 통화를 하려면 3 번을 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"e89b5-355\">예를 들어, 5 번을 눌러 말을 Artemyeva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"e89b5-356\">Dariya Polyakova에 대 한 통화를 하려면 5 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"e89b5-357\">Milana Nikolaeva에 대 한 통화를 하려면 6 번을 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"e89b5-358\">*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"e89b5-359\">이 스크립트는 통화 대기열을 사용 하 여 다시 디자인 한 경우 생략 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"e89b5-360\">스크립트 9: 추가 메뉴 옵션</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-360\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"e89b5-361\">저희 investigator에 게 문의 하려면 1 번을 누르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"e89b5-362\">레코드 복사본을 요청 하려면 2 번을 누릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"e89b5-363\">*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="e89b5-364">자동 전화 교환 구현</span><span class="sxs-lookup"><span data-stu-id="e89b5-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"e89b5-365\">이전 다이어그램에서 디자인을 구현 하는 데 필요한 정보는 다음 표에 나와 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-365\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"e89b5-366\">이 구현은 스크립트에 텍스트 읽어주기를 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-366\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"e89b5-367\">전화 시스템에는 최종 텍스트를 입력 하 고 원하는 느낌을 보낼지 여부를 결정 하는 옵션을 제공 하는 기본 텍스트 읽어주기 엔진이 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-367\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"e89b5-368\">그렇지 않은 경우 Windows에서 녹음기를 사용 하 여 메시지를 직접 기록 하거나 [](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) 전문적인 음성 기반 음악가를 사용 하 여 .wav 파일을 기록 하는 데 스크립트를 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-368\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"e89b5-369\">앞에서 설명한 대로, 귀하의 구현은 아래에서 변호사, 패 럴 리걸, 청구 자동 전화를 대신 하 여 사용할 수 있는 통화 대기열을 쉽게 관련 시킬 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"e89b5-370\">통화 대기열은 사용 가능한 변호사, paralegals 또는 청구 clerks 통화를 전송 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"e89b5-371\">통화 대기열에 대 한 자세한 내용은 [클라우드 통화 대기열 만들기](/MicrosoftTeams/create-a-phone-system-call-queue) 를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"e89b5-372\">이 작업을 수행 하기로 선택한 경우에는 통화 대기열을 참조 하는 자동 전화 교환 메뉴를 만들기 전에 유효한 통화 대기열을 만들어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-372\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"e89b5-373\">계정에 관리자 권한이 있어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"e89b5-374\">**Microsoft 팀 관리 센터**에서 **음성을** 클릭 하 고 **자동 전화 교환**을 선택한 다음 **+ 새로 만들기**를 클릭 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"e89b5-375\">다음 표에는 사용자 인터페이스 화면에 입력할 값이 표시 되어 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"e89b5-376\">각 테이블은 사용자 인터페이스 화면을 나타냅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"e89b5-377\">다음의 자동 전화 교환을 다음 순서 대로 만들고 일반 정보를 설정한 후에 기본 및 중첩 자동 전화 교환이 모두 만들어졌으면 업무 시간 통화 처리를 설정 하도록 편집 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"e89b5-378\">다른 자동 전화 교환의 메뉴 선택에서 연결 하는 경우에는 중첩 된 자동 전화 교환이 이미 존재 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-378\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"e89b5-379\">주 자동 전화 교환</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-379\">Main Auto Attendant</span></span>\n\n![설명선이 있는 자동 전화 교환 화면 스크린샷](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"e89b5-381\">주 메뉴에 대 한 **일반 정보 편집**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-381\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"e89b5-382\">방법을</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-382\">Option</span></span>   | <span data-ttu-id=\"e89b5-383\">설정</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-383\">Setting</span></span>      |\n|:---  |:---   |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 1 레이블](media/sfbcallout1.png) <span data-ttu-id=\"e89b5-385\">AA 이름</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-385\">AA Name</span></span>  |   <span data-ttu-id=\"e89b5-386\">VanArsdel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-386\">VanArsdel, Ltd.</span></span>   |    \n| ![이전 스크린샷의 설명선을 기준으로 한 번호 2 레이블](media/sfbcallout2.png) <span data-ttu-id=\"e89b5-388\">자원 계정</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-388\">Resource account</span></span>    |   |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 3 레이블](media/sfbcallout3.png) <span data-ttu-id=\"e89b5-390\">표준 시간대</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-390\">Time Zone</span></span>   | <span data-ttu-id=\"e89b5-391\">(UTC-04:00) 동부 일광 절약 시간제 (US & 캐나다)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-391\">(UTC-04:00) Eastern Daylight Time (US & Canada)</span></span> |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 4 레이블](media/sfbcallout4.png) <span data-ttu-id=\"e89b5-393\">언어</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-393\">Language</span></span>    | <span data-ttu-id=\"e89b5-394\">영어 (미국)</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-394\">English (United States)</span></span>  |\n| ![이전 스크린샷의 설명선을 기준으로 한 숫자 5 레이블](media/sfbcallout5.png) <span data-ttu-id=\"e89b5-396\">음성 입력</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-396\">Voice inputs</span></span>    | <span data-ttu-id=\"e89b5-397\">수</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-397\">Enabled</span></span> |\n| ![이전 스크린샷의 설명선을 기준으로 한 숫자 6 레이블](media/sfbcallout6.png) <span data-ttu-id=\"e89b5-399\">작동</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-399\">Operator</span></span>    | <span data-ttu-id=\"e89b5-400\">회사 내 사람: Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-400\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"e89b5-401\">VanArsdel 이라는 주 메뉴에만 지정 된 전화 번호를 사용 하는 자원 계정이 필요 합니다 *.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-401\">Only the main menu, named *VanArsdel, Ltd.* needs a resource account with an assigned Phone Number.</span></span>  \n\n<span data-ttu-id=\"e89b5-402\">**음성 입력** 을 사용 하도록 설정 하면 지정 된 메뉴에 음성 명령이 사용 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-402\">Enabling **Voice inputs**  will enable voice commands for a given menu.</span></span> <span data-ttu-id=\"e89b5-403\">또한 호출자가 \"연산자\"를 말할 수 있도록 하 고 교환원에 게 직접 전송 되도록 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-403\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![설명선이 있는 업무 시간 화면 스크린샷](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"e89b5-405\">주 메뉴에 대 한 **작업 시간 선택**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-405\">**Select hours of operation** for the main menu</span></span>\n\n| <span data-ttu-id=\"e89b5-406\">방법을</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-406\">Option</span></span>   | <span data-ttu-id=\"e89b5-407\">설정</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-407\">Setting</span></span> |\n|:--- | :--- |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 1 레이블](media/sfbcallout1.png) <span data-ttu-id=\"e89b5-409\">24/7-사용자 지정</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-409\">24/7-Custom</span></span>| <span data-ttu-id=\"e89b5-410\">Custom</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-410\">Custom</span></span>  |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 2 레이블](media/sfbcallout2.png) <span data-ttu-id=\"e89b5-412\">사항</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-412\">Selection</span></span>|  <span data-ttu-id=\"e89b5-413\">8:30am ~ 5: 월요일-금요일</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-413\">8:30am to 5:30pm, Monday-Friday</span></span>  |\n\n<span data-ttu-id=\"e89b5-414\">이 화면의 기본값은 24/7입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-414\">The default for this screen is 24/7.</span></span> \n   \n![설명선이 있는 업무 시간 화면 스크린샷](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"e89b5-416\">주 메뉴의 **업무 시간 통화 처리**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-416\">**Business hours call handling** for the main menu</span></span>\n\n|   <span data-ttu-id=\"e89b5-417\">방법을</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-417\">Option</span></span>   | <span data-ttu-id=\"e89b5-418\">설정</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-418\">Setting</span></span>      |\n|:---  |:---  |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 1 레이블](media/sfbcallout1.png) <span data-ttu-id=\"e89b5-420\">회사 인사말</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-420\">Company greeting</span></span>    | <span data-ttu-id=\"e89b5-421\">사용자 지정 인사말 만들기 > 발신자에 게 듣기: 위의 스크립트 1 복사/붙여넣기</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-421\">Create a custom greeting > Callers will hear: Copy/paste Script 1 above</span></span>  |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 3 레이블](media/sfbcallout3.png) <span data-ttu-id=\"e89b5-423\">인사말 다음의 통화는 어떻게 되나요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-423\">What happens to the calls after the greeting?</span></span>   | <span data-ttu-id=\"e89b5-424\">재생 메뉴 옵션 프롬프트, 메뉴 프롬프트: 사용자 지정 프롬프트 만들기</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-424\">Play menu options prompt, menu prompt: Create a custom prompt</span></span> <br/><span data-ttu-id=\"e89b5-425\">발신자: 위의 스크립트 3을 들을 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-425\">Callers will hear: Script 3 above</span></span> |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 4 레이블](media/sfbcallout4.png) <span data-ttu-id=\"e89b5-427\">이름으로 전화 걸기</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-427\">Dial By Name</span></span>  | <span data-ttu-id=\"e89b5-428\">수</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-428\">Enabled</span></span>   |\n| ![이전 스크린샷의 설명선을 기준으로 한 숫자 5 레이블](media/sfbcallout5.png) <span data-ttu-id=\"e89b5-430\">편집 메뉴 옵션</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-430\">Edit Menu options</span></span>   |<span data-ttu-id=\"e89b5-431\">**1:** 옵션 이름 입력: 예약</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-431\">**1:** Enter the Name of the option: Scheduling</span></span> <br/><span data-ttu-id=\"e89b5-432\">보내기: 회사 사용자: **Julie Wolfe**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-432\">Send to: Person in your company: **Julie Wolfe**</span></span> <br/><span data-ttu-id=\"e89b5-433\">**2:** 옵션 이름 입력: 청구</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-433\">**2:** Enter the Name of the option: Billing</span></span> <br/><span data-ttu-id=\"e89b5-434\">보내기: 중첩 된 자동 전화 교환 **청구**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-434\">Send to: nested Auto Attendant **Billing**</span></span> <br/><span data-ttu-id=\"e89b5-435\">**3:** 옵션 이름 입력: 시</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-435\">**3:** Enter the name of the option: Hours</span></span> <br/><span data-ttu-id=\"e89b5-436\">보내기: 자동 전화 교환 **시간&위치** 를 중첩 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-436\">Send to: nested Auto Attendant **Hours&Location**</span></span> |\n|  |   |\n\n<span data-ttu-id=\"e89b5-437\">일반적으로 회사 인사말은 사용자 지정 프롬프트로 바로 이동할 수 있는 중첩 된 자동 전화 교환을 사용 하 여 기본 메뉴 에서만 설정 하면 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-437\">The Company Greeting usually only needs to be set on the main menu, with a nested Auto Attendant we want to flow straight through to the Custom Prompt.</span></span>\n\n\n<span data-ttu-id=\"e89b5-438\">기본 메뉴에 대 한 **시간 후 통화 처리** 이후 시간 통화 처리 화면은 업무 시간 통화 처리 화면과 매우 유사 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-438\">**After hours call handling** for the main menu The After Hours call handling screen is very similar to the Business hours Call handling screen.</span></span>\n\n|   <span data-ttu-id=\"e89b5-439\">방법을</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-439\">Option</span></span>   | <span data-ttu-id=\"e89b5-440\">설정</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-440\">Setting</span></span>|\n|:---  | :---  |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 1 레이블](media/sfbcallout1.png) <span data-ttu-id=\"e89b5-442\">회사 인사말</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-442\">Company greeting</span></span>    | <span data-ttu-id=\"e89b5-443\">사용자 지정 인사말 만들기: 발신자가 음성을 들을 수 있습니다. 위의 스크립트 2 복사/붙여넣기</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-443\">Create a custom greeting, callers will hear: Copy/paste Script 2 above</span></span> |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 3 레이블](media/sfbcallout3.png) <span data-ttu-id=\"e89b5-445\">인사말 다음의 통화는 어떻게 되나요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-445\">What happens to the calls after the greeting?</span></span>|  <span data-ttu-id=\"e89b5-446\">착신 전환-보내기: 회사의 사용자: **Julie Wolfe**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-446\">Redirect call- Send to: Person in your company: **Julie Wolfe**.</span></span> <br/> <span data-ttu-id=\"e89b5-447\">전화가 선택 되지 않으면 음성 메일로 이동 하 게 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-447\">The call will go to voicemail when not picked up.</span></span>  |\n|  |   |\n\n<span data-ttu-id=\"e89b5-448\">기본 자동 전화 교환에 대 한 이후 시간 통화 처리를 설정 하는 동안 업무 시간 통화 처리 화면에 사용 된 것과 동일한 메뉴 옵션을 만들도록 선택할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-448\">While setting up your after hours call handling for the Main Auto Attendant, you could choose to create the same menu options used in the business hours call handling screen.</span></span> <span data-ttu-id=\"e89b5-449\">이렇게 하면 이후 시간 호출자가 업무 시간 호출자와 동일한 메뉴를 탐색할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-449\">Doing this would allow the after hours callers to navigate the same menus as business hours callers.</span></span> <span data-ttu-id=\"e89b5-450\">이는 선택 하는 방법에 대 한 중요 한 사항입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-450\">It's a matter of preference which approach you choose.</span></span>\n\n<span data-ttu-id=\"e89b5-451\">표시 되는 대로 **휴일** 및 **전화 걸기 범위** 를 설정 하 고 기본 자동 전화 교환을 저장 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-451\">Set up **holidays** and the **dial scope** as you see fit, and save the Main Auto Attendant.</span></span>\n\n### <a name=\"nested-auto-attendants\"></a><span data-ttu-id=\"e89b5-452\">네스트된 자동 전화 교환</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-452\">Nested Auto Attendants</span></span>\n\n<span data-ttu-id=\"e89b5-453\">네스트된 자동 전화 교환은 일반적으로 전화 번호와 연결 되어 있지 않으며, 기본 자동 전화 교환에 지정 된 대로만 액세스할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-453\">Nested Auto Attendants don't usually have phone numbers associated or a company greeting, and they only get accessed as directed in the main Auto Attendant.</span></span>\n\n<span data-ttu-id=\"e89b5-454\">서로 다른 이름 (표준 시간대, 언어, 음성 인식 및 연산자 설정)을 사용 하 여 중첩 된 자동 전화 교환에 대 한 일반 정보를 설정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-454\">Set up the General Information for the nested Auto Attendants using different names but the same Time Zone, Language, Speech Recognition and Operator settings.</span></span> \n\n<span data-ttu-id=\"e89b5-455\">각 자동 전화 교환에 대해 표시 된 대로 업무 시간 통화 처리를 설정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-455\">Set the business hours call handling as shown for each Auto Attendant.</span></span> <span data-ttu-id=\"e89b5-456\">중첩 된 자동 전화 교환에 대 한 업무 시간을 기본값인 24/7으로 유지할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-456\">You can leave the business hours for a nested Auto Attendant set to the default, 24/7.</span></span>\n\n<span data-ttu-id=\"e89b5-457\">또한 중첩 된 자동 전화 교환에 대해 공휴일 및 dial 범위 설정을 기본값으로 유지 하도록 선택할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-457\">You can also choose to leave the holidays and dial scope settings at their defaults for nested Auto Attendants.</span></span>\n\n\n<span data-ttu-id=\"e89b5-458\">**중첩 된 자동 전화 교환: 청구 (주 메뉴 아래에 중첩)**</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-458\">**Nested Auto Attendant: Billing (nested under main menu)**</span></span>\n\n<span data-ttu-id=\"e89b5-459\">이 자동 전화 교환의 업무 시간 통화 처리 설정:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-459\">Business hours call handling settings for this Auto Attendant:</span></span>\n\n|   <span data-ttu-id=\"e89b5-460\">방법을</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-460\">Option</span></span>   | <span data-ttu-id=\"e89b5-461\">설정</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-461\">Setting</span></span>|\n|:---  |:---  |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 1 레이블](media/sfbcallout1.png) <span data-ttu-id=\"e89b5-463\">회사 인사말</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-463