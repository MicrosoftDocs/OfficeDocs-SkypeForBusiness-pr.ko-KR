  content: "\n앞의 다이어그램에서 디자인을 구현 하는 방법은 다음 표에 나와 있습니다.\n이 구현은 스크립트에 텍스트 읽어주기를 사용 합니다. 전화 시스템에는 사용자가 원하는 느낌을 제공 하는지 여부를 확인 하기 위해 최종 텍스트를 수신 하는 옵션이 포함 되어 있는 텍스트 음성 변환 엔진이 있습니다. 그렇지 않은 경우에는 녹음 소프트웨어를 사용 하 여 메시지를 직접 기록 하거나 전문적인 음성 기반 음악가를 사용 하 여 .wav 파일을 기록 하는 데 스크립트를 사용할 수 있습니다.\n\n앞에서 설명한 대로, 구현에는 변호사, 패 럴 리걸 및 청구 자동 전화 대신 사용할 수 있는 통화 대기열이 쉽게 포함 될 수 있습니다. 통화 대기열은 사용 가능한 변호사, paralegals 또는 청구 clerks 통화를 전송 합니다. 통화 대기열에 대 한 자세한 내용은 [클라우드 통화 대기열 만들기](/MicrosoftTeams/create-a-phone-system-call-queue) 를 참조 하세요. 디자인에 통화 대기열을 포함 하도록 선택 하는 경우, 통화 대기열을 참조 하는 자동 전화 교환 메뉴를 만들기 전에 유효한 통화 대기열을 만들어야 한다는 점에 유의 하십시오.\n\n계정에 관리자 권한이 있어야 합니다. **Microsoft 팀 관리 센터**에서 **음성을** 클릭 하 고 **자동 전화 교환**을 선택한 다음 **+ 새로 만들기**를 클릭 합니다. 다음 표에는 사용자 인터페이스 화면에 입력할 값이 표시 되어 있습니다. 각 테이블은 사용자 인터페이스 화면을 나타냅니다.\n\n다음의 자동 전화 교환을 다음 순서 대로 만들고 일반 정보를 설정한 후에 기본 및 중첩 자동 전화 교환이 모두 만들어졌으면 업무 시간 통화 처리를 설정 하도록 편집 합니다. 다른 자동 전화 교환의 메뉴 선택에서 연결 하는 경우에는 중첩 된 자동 전화 교환이 이미 존재 해야 합니다. \n\n\n### <a name=\"main-auto-attendant\"></a>주 자동 전화 교환\n\n![설명선이 있는 자동 전화 교환 화면 스크린샷](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n주 메뉴에 대 한 **일반 정보 편집**\n\n|   방법을   | 설정      |\n|:---  |:---   |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 1 레이블](media/sfbcallout1.png) AA 이름  |   VanArsdel.   |     \n| ![이전 스크린샷의 설명선을 기준으로 한 숫자 2 레이블](media/sfbcallout2.png)  작동    | 회사 내 사람: Julie Wolfe |\n| ![이전 스크린샷의 설명선을 기준으로 한 숫자 3 레이블](media/sfbcallout3.png) 표준 시간대    | (UTC-04:00) 동부 일광 절약 시간제 (US & 캐나다) |\n| ![이전 스크린샷의 설명선을 기준으로 한 숫자 4 레이블](media/sfbcallout4.png) 언어 | 영어 (미국)  |\n| ![이전 스크린샷의 설명선을 기준으로 한 숫자 5 레이블](media/sfbcallout5.png) 음성 입력 사용  | 수 |\n|  |  | \n \nVanArsdel 이라는 주 메뉴에만 지정 된 전화 번호를 사용 하는 자원 계정이 필요 합니다 *.*  \n\n**음성 입력** 을 사용 하도록 설정 하면 지정 된 메뉴에 음성 명령이 사용 됩니다. 또한 호출자가 \"연산자\"를 말할 수 있도록 하 고 교환원에 게 직접 전송 되도록 합니다.\n\n주 메뉴의 **업무 시간 통화 처리**\n\n|   방법을   | 설정      |\n|:---  |:---  |\n| ![이전 스크린샷의 설명선을 기준으로 한 번호 1 레이블](media/sfbcallout1.png) 회사 인사말 | 사용자 지정 인사말 만들기 > 발신자에 게 듣기: 스크립트 복사/붙여넣기 1   |\n| ![이전 스크린샷의 설명선을 기준으로 한 숫자 3 레이블](media/sfbcallout3.