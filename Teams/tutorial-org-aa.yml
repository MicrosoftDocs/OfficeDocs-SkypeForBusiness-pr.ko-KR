  content: "\n<span data-ttu-id=\"e89b5-104\">[Microsoft 팀](/MicrosoftTeams/Teams-overview) 과 [비즈니스용 Skype Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) 은 채팅, 전화 통화, 보이스 메일, 모임, 파일, 앱을 한 곳에 함께 제공 하는 Office 365의 일부입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"e89b5-105\">Office 365 클라우드에서 통화 제어 및 PBX 기능을 사용 하려면 [**전화 시스템**](/MicrosoftTeams/what-is-phone-system-in-office-365) 라이선스가 필요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"e89b5-106\">라이선스는 추가 기능 또는 Enterprise E5 라이선스의 일부로 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"e89b5-107\">라이선스 세부 정보는 [비즈니스용 Skype 추가 기능 라이선스](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing)입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"e89b5-108\">전화 시스템 라이선스를 사용 하 여 기존 PBX 시스템을 보이스 메일, 통화 대기열, [자동 전화 교환](/microsoftteams/what-are-phone-system-auto-attendants)등 [의 기능 집합](/MicrosoftTeams/here-s-what-you-get-with-phone-system) 으로 바꿀 수 있으며,이를 통해 비즈니스를 전화 하는 사용자가 메뉴 시스템을 탐색 하 여 적절 한 부서로 연결 됩니다. , 사람 또는 운영자.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"e89b5-109\">자동 전화 교환을 팀 또는 비즈니스용 Skype와 함께 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"e89b5-110\">비즈니스용 Skype 관리 센터를 사용 하 여 조직에 대 한 자동 전화 교환 시스템을 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-110\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"e89b5-111\">자동 전화 교환을 설정 하 라는 메시지가 표시 되는 경우이 문서에서는 가상 small business에 대 한 자동 전화 교환을 계획 하 고 구현 하는 방법에 대 한 그림을 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"e89b5-112\">이는 한 가지 크기에 적합 한 솔루션이 아니며, 여러 자동 전화 교환의 작동 구조를 만드는 등의 생각 프로세스를 설명 하는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-112\">It's not a one-size-fits-all solution, it's intended as an illustration of the thought process behind creating a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"e89b5-113\">시작 하기 전에</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"e89b5-114\">이미 다음을 완료 했다고 가정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"e89b5-115\">사용자에 게 전화 번호를 제공 하도록 [조직에서 전화 시스템을 설정](/MicrosoftTeams/setting-up-your-phone-system) 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"e89b5-116\">클라우드 보이스 메일 설정</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"e89b5-117\">[클라우드 자동 전화 교환 이란 무엇 인가요?](/MicrosoftTeams/what-are-phone-system-auto-attendants) 자동 전화 교환과 상호 작용할 수 있는 전화 시스템 기능에 대 한 더 나은 이해를 받으세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"e89b5-118\">또한 화이트 보드 또는 색인 카드를 사용 하 여 대부분의 계획 및 디자인 부분을 수행할 수 있다는 것을 알게 될 것입니다. 좋은 계획은 기술적으로 요구 되지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e89b5-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
