- durationInMinutes: 2
  content: "\n[Microsoft 팀](/MicrosoftTeams/Teams-overview) 과 [비즈니스용 Skype Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) 은 채팅, 전화 통화, 보이스 메일, 모임, 파일, 앱을 한 곳에 함께 제공 하는 Office 365의 일부입니다. Office 365 클라우드에서 통화 제어 및 PBX 기능을 사용 하려면 [**전화 시스템**](/MicrosoftTeams/what-is-phone-system-in-office-365) 라이선스가 필요 합니다. 라이선스는 추가 기능 또는 Enterprise E5 라이선스의 일부로 사용할 수 있습니다. 라이선스 세부 정보는 [비즈니스용 Skype 추가 기능 라이선스](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing)입니다. \n\n전화 시스템 라이선스를 사용 하 여 기존 PBX 시스템을 보이스 메일, 통화 대기열, [자동 전화 교환](/microsoftteams/what-are-phone-system-auto-attendants)등 [의 기능 집합](/MicrosoftTeams/here-s-what-you-get-with-phone-system) 으로 바꿀 수 있으며,이를 통해 비즈니스를 전화 하는 사용자가 메뉴 시스템을 탐색 하 여 적절 한 부서로 연결 됩니다. , 사람 또는 운영자. 자동 전화 교환을 팀 또는 비즈니스용 Skype와 함께 사용할 수 있습니다. Microsoft 팀 관리 센터를 사용 하 여 조직에 대 한 자동 전화 교환 시스템을 만듭니다.\n\n자동 전화 교환을 설정 하 라는 메시지가 표시 되는 경우이 문서에서는 가상 small business의 자동 전화 교환에 대 한 계획, 디자인 및 구현 프로세스 그림을 설명 합니다. 이는 여러 자동 전화 교환의 작동 구조에 대 한 생각 프로세스 보다는 한 가지 크기에 딱 맞는 해결 방법입니다. \n\n## <a name=\"before-you-begin\"></a>시작 하기 전에\n\n이 자습서에서는 이미 이러한 작업을 완료 했다고 가정 합니다. \n- 사용자에 게 전화 번호를 제공 하도록 [조직에서 전화 시스템을 설정](/MicrosoftTeams/setting-up-your-phone-system) 합니다.\n- [클라우드 보이스 메일 설정](/MicrosoftTeams/set-up-phone-system-voicemail) \n- [클라우드 자동 전화 교환 이란 무엇 인가요?](/MicrosoftTeams/what-are-phone-system-auto-attendants) 자동 전화 교환과 상호 작용할 수 있는 전화 시스템 기능에 대 한 더 나은 이해를 받으세요.\n\n또한 화이트 보드 또는 색인 카드를 사용 하 여 대부분의 계획 및 디자인 부분을 수행할 수 있다는 것을 알게 될 것입니다. 좋은 계획은 기술적으로 요구 되지 않습니다.\n"
- title: 비즈니스 요구 사항 평가
  durationInMinutes: 4
  content: "\nVanArsdel의 경우 세 개의 변호사와 총 15 명의 직원이 있으며, 각 직원에 게 이미 Office 365와 전화 시스템 보이스 메일 상자가 있는 소규모 마을 법률    \n\n요구 평가에는 다음 질문이 포함 될 것입니다.\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>Q: 비즈니스 사용자는 누구 입니까?\n직원을 요약 하면 다음과 같습니다. \n\n|전화 #  |이름             |역할인            |상속자|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |변호사    | |\n|555-0182   |Manuela Carstens|   변호사   | |    \n|555-0183   |Andrey Alexeeva    |변호사    | |  \n|555-0184   |Lena Ehrle       |패 럴 리걸 | |\n|555-0185   |Svetlana Uvarova |패 럴 리걸 | |\n|555-0186   |소피아 Krause      |패 럴 리걸 | |\n|555-0187   |Artemyeva   |패 럴 리걸 | |\n|555-0188   |Dariya Polyakova   |패 럴 리걸 | |\n|555-0189   |Milana Nikolaeva   |패 럴 리걸 | |\n|555-0190   |Valeria Pisani  |office 관리자 |  |\n|555-0191   |Boris Averyanov   |investigator  |  |\n|555-0192   |Julie Wolfe       |수신 및 예약 | 업무 시간 동안에도 교환원을 제공 합니다.  |\n|555-0193   |Jakob Roth        |계산  |  |\n|555-0194   |서식 있는 김 미 숙    |계산  |  |\n|555-0195   |Franco </c13> Cio      |records  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>Q: 고객이 전화를 거는 이유는 무엇 인가요?\n자동 전화 교환은 고객의 요구 사항을 처리 해야 하며, 가장 자주 고객을 처리 해야 합니다. Julie Wolfe는 자동 전화 교환 시스템이 구현 될 때까지 office에 대 한 운영자 역할을 하기 때문에 고객의 전화를 생성 하는 데 필요한 사항을 알리는 가장 좋은 위치에 있어야 합니다. \n\n비즈니스에 제공 되는 통화 중 1 주에 대 한 레코드와 고객의 질문에 대 한 응답으로 통화를 전송 하는 사용자에 게 요청 합니다. 다음과 같은 보고서를 보고 합니다.\n\n|발신자 문제 | 통화 횟수  | 연산자 동작 |\n|:--          |:--          |:--              |\n|약속 예약/일정 재조정/취소    |45|    전송 없음, receptionist 통화 처리|\n|대금 청구 질문                                  |khz|    Jakob 또는 김 미 숙으로 전송 | \n|시간 및 비즈니스 위치에 대 한 심사          |명|    전송 없음, receptionist 통화 처리|\n|변호사 중 하나로 말을 하 고 싶으신가요?                |~|    변호사 요청으로 전송 합니다.|\n|Office 관리자에 게 문의 하려는 경우                |까지|    Office 관리자에 게 전송 |\n|Paralegals 중 하나로 말을 하 고 싶으신가요?             |1천만|    패 럴 리걸 요청으로 전송 합니다.|\n|Investigator에 게 말하기                  | 26|    Investigator 전송 |\n|레코드 복사본 요청                       | 4(tcp/ipv4)|    레코드 담당자에 게 전송 |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>Q: office의 각 작업 기능에 대 한 특별 고려 사항은 무엇 인가요?\n각 사용자가 자동 전화 교환에서 필요로 하는 사항에 대해 office의 각 작업 기능에 있는 사람들과 몇 가지 토론을 진행 합니다. 소규모 사무실에서는 다음과 같은 요점을 명확 하 게 만들었습니다.\n- 대금 청구 질문은 clerks 중 하나로 처리 될 수 있습니다. 그에 관계 없이 통화를 다른 사람에 게 보내는 통화 대기열을 만드는 것이 좋습니다. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>Q: 고객이 보유 한 언어 요구 사항은 무엇 인가요?\nJulie Wolfe를 요청 하는 경우에는 일주일에 두 개의 발신자만 있으며,이는 영어를 두 번째 언어로 간주 하는 것입니다. 영어에서 제대로 작동 하 여 질문을 하 고 동일한 기본 언어를 말하는 것 처럼 생각 되지 않았습니다. 비즈니스 파트너와이를 확인 하는 경우, 변호사 또는 다국어 메시지가 필요한 경우에는 우선 순위로 표시 되지 않았습니다.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>Q: 업무 시간, 근무 외 시간 및 휴일은 무엇 인가요?\n시간, 주말, 휴일 등의 업무 시간에 대해 고유한 초기 인사말을 원할 수 있습니다.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>Q: office의 각 작업 기능에 대해 고객에 대해 처리 되는 문제는 무엇 인가요?\n다양 한 office 근로자가 일반적으로 처리 하는 문제에 대해 당황 하 게 될 수 있습니다. 예를 들어 receptionist Julie는 청구 부서로 회람 하거나 office 관리자 Valeria 하 게 간주 해야 하는 많은 질문에 대답할 수 있을 것입니다.\n"
- title: 디자인
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>일반 지침\n구체적인 예를 살펴보기 전에 몇 가지 일반적인 디자인 지침 및 기본 사항을 살펴보겠습니다.  \n\n#### <a name=\"do\"></a>필요가\n1.  비즈니스 시간을 초과 하거나 휴일 또는 주말에 발생 하는 통화에 대해 대체 초기 인사말을 보유 하 고 있는 것이 좋습니다.\n2.  가장 자주 사용 하는 옵션을 첫 번째 메뉴 옵션 집합에 최대한 일찍 둡니다. 가능 하다 면 첫 번째 메뉴에서 live 연산자에 대 한 전송을 위해 0을 예약 하 고이를 스크립트에 먼저 언급 합니다. \n3.  아무 것도 선택 하지 않은 경우 최소한 한 번 메뉴가 반복 되 고, 선택 영역이 없으면 통화 연결을 끊지 않고 라이브 연산자로 착신 전환 합니다. 기본적으로 전화 시스템에서 메뉴를 세 번 재생 하 고, 연산자가 구성 되 면 통화가 교환원에 게 전달 되거나 연산자가 구성 되어 있지 않으면 시스템이 작동 중지 됩니다. 즉, 자동 전화 교환 시스템에 대 한 운영자를 구성 하는 것이 중요 합니다.\n4.  다국어 프롬프트를 사용 하지만 첫 번째 옵션 집합의 끝에 보조 언어나 언어를 입력 합니다. 보조 언어에 대해 별도의 중첩 된 전화 교환 집합을 만들어야 합니다.\n5.  원하는 옵션을 추가 하 여 차트를 만들 수 있으며, 사용자가 옵션 메뉴에서 원으로 이동할 수 있는 기회를 만들지 않도록 주의 하세요. 세 개 이하의 메뉴에서 한 사람이 나 자신의 보이스 메일에 연결 하는 것이 가장 좋습니다.\n\n#### <a name=\"dont\"></a>안 함:\n1.  5 개 이상의 선택 항목으로 중첩 된 자동 전화 교환을 만듭니다. 이렇게 하면 호출자의 혼동을 일으킬 수 있으며 메뉴가 반복적으로 반복 됩니다.\n2.  메뉴 옵션으로 예약 된 메뉴 옵션 번호 또는 키를 사용 합니다.\n\n> [!Important]\n> 키 \\* (반복)와 \\# (뒤로)는 시스템에 예약 되어 있으므로 다시 할당할 수 없습니다. 음성 인식 기능을 사용 하는 \\* 경우에는 enter 키가 \" \\# 반복\"에 해당 하 고 \"뒤로\" 음성 명령에 해당 합니다.\n\n\n## <a name=\"do-a-design-mockup\"></a>디자인 모형 \n\n초기 디자인을 수행 하려면 사용자와 자동 전화 교환 계층 및 구조를 효율적이 고 간편 하 게 사용할 수 있는 방법이 필요 합니다. 다음은 여러 색의 펜과 일부 스티커 메모 또는 색인 카드와 테이프를 사용 하 여 빈 벽 이나 화이트 보드에서 수행할 수 있는 실습입니다.\n1.  비즈니스에 보이스 메일 계정이 있는 각 사용자의 경우 스티커 노트나 3 x 5 색인 카드에 이름과 전화 번호를 기록 합니다. 교환원을 담당할 직원 들에 게 여러 노트가 필요할 수 있습니다. 여러 가지 노트를 사용할 수 있는 경우 사용자와 자동 전화 교환을 한눈에 구분 하는 데 도움이 될 수 있습니다.\n2.  한 메모를 주 자동 전화 교환으로 표시 합니다 (비즈니스 시간 초기 인사말, after hours 시간 인사말, 주 메뉴를 포함 하는 경우). 또한 자동 전화 교환은 시간 및 위치 기록 (하나를 사용 하기로 선택 하는 경우) 및 추가 자동 전화 교환을 통해 호출자의 요구 사항을 다뤄야 할 것입니다. 가능 하다 면 다른 메모 색을 사용 하 여 자동 전화 교환을 표시 합니다.\n3.  기본 자동 전화 교환 메모를 보드 공간에 배치 하 고, 첫 번째 옵션이 한 명의 직원에 게 직접 이동 하는 경우 해당 수행자를 나타내는 메모의 오른쪽에 노트를 입력 합니다. \n4.  모든 옵션은 주 자동 전화 교환 메뉴에 적합 하지 않을 수 있으므로 어떤 추가 전화 교환이 필요한 지와 주 수행자 아래에이를 중첩할 수 있는 방법을 고려해 야 합니다.  \n5.  통화 대기열로 연결 되는 옵션이 있는 경우 세 번째 색상을 사용 하 여 노트를 만들고, 통화 대기열에 연결할 수행자의 아래와 오른쪽에 배치 합니다.\n큐에서 큐에 있는 사용자를 나타내는 메모 (즉, 사용자가 명확 하 게 표시 되는 것은 없음)를 추가 합니다.\n\n다음은 예제를 구현 하는 한 가지 방법을 나타내는 다이어그램입니다.\n\n![변호사의 사무실에 있는 자동 전화 교환 다이어그램](media/AA-LawyerOfficeExample.png)\n\n이 다이어그램의 예제는 office의 고객이 통화 하는 이유 및 \"do and not\" 권장 사항을 고려 하 여 수행 합니다. 소규모 사무실 에서도 자동 전화 교환의 복잡도가 금방 증가할 수 있습니다.   여기에서 선택한 디자인에 대 한 다음과 같은 사항이 표시 될 수 있습니다.\n\n- 가장 일반적으로 호출 되는 이유는 약속을 예약 하는 것 이므로 먼저 나열 된 것입니다. 다른 통화를 하는 이유는 해당 사용의 내림차순으로 옵션으로 제공 됩니다.\n- 이 예제에서 각 메뉴에는 일반적으로 3-4 옵션이 있습니다. 전화 시스템에서 최대 9 개 옵션이 있는 메뉴를 지원 하기 때문에 대부분의 사용자는 혼동을 방지 하 고 메뉴를 반복 하 여 시간을 허비 하 고 annoys 수 있습니다. \n- 변호사, paralegals 및 청구 메뉴는 통화 대기열로 바꿀 수 있습니다. 자동 전화 교환을 사용한 주요 이유는 자동 전화 교환에 대 한 구현을 중점적으로 유지 하는 것입니다. 실제 구현에서는 통화 대기열을 사용할 수 있습니다.  통화 대기열에 대 한 자세한 내용은 [클라우드 통화 대기열 만들기](/MicrosoftTeams/create-a-phone-system-call-queue) 를 참조 하세요. \n- 결과적으로 모든 직원이이 설계의 자동 전화 교환 옵션과 일치 합니다. 이렇게 하면 사용자가 선택 하는 것이 아닐 수 있으며, 더 적은 수의 옵션으로 훨씬 간단한 시스템을 만들 수도 있습니다. 이러한 단순함이 중요할 경우 **이름으로 전화 걸기** 옵션을 사용 하도록 설정 하 고 특정 직원을 이름으로 언급 하는 중첩 된 자동 전화 교환 중 하나 이상을 제거 하도록 계획할 수 있습니다.\n- 이 예제에서는 발신자가 비즈니스를 닫 았는 지를 알리는 메시지를 받게 되며,이 경우에만 운영자에 게 메시지를 남길 수 있는 옵션을 남겨 두는 것으로 가정 합니다. 필요에 맞게 일반 메뉴 트리에 대 한 시간 후 통화를 전송 하도록 결정할 수 있습니다. \n\n이 간단한 예제에서는 통화 대기열과 약간 더 긴 메뉴를 사용 하는 방법을 보여 주며,이 경우 자동 전화 교환이 더 적게 필요 합니다.\n\n![변호사의 사무실에 있는 다른 자동 전화 교환 다이어그램](media/AA-LawyerOffice-CallQueues.png)\n\n이 예제에서는 **이름으로 전화 걸기** 옵션을 사용 하도록 설정 하 고 발신자가 해당 작업 범주에 속하는 사람에 게 말을 하는 것으로 예상 되는 것으로 간주할 수 있습니다. 이는 선택적 변형 이므로 이후 단계에서는 첫 번째 다이어그램을 구현 하는 것으로 가정 합니다. \n\nVisio가 있는 경우이를 사용 하 여 디자인을 시각화할 수 있습니다. 위의 다이어그램을 포함 하는 Visio 파일을 [다운로드할](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true)수 있습니다. \n"
