  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>향상 된 자동 전화 교환 스크립트 작성 \n자동 전화 교환 스크립트를 사용 하 여 고객 또는 발신자에서 남겨진 느낌을 만들거나 끊을 수 있습니다. 신중 하 게 계획 하 고 기록 하 고 전문적으로 기록 하는 것이 좋습니다. 목표는 호출자를 최대한 효율적으로 실제 사용자에 게 연결 하는 것입니다.\n스크립트 대화 상자를 작성할 때 다음 지침 중 일부를 고려해 야 합니다.\n\n#### <a name=\"do\"></a>필요가\n1.  전화를 하기 위해 발신자에 게 인사 해 주셔서 감사 합니다. 이 짧은 상태를 유지 하 고 3 개 이하의 문장을 30 초 미만으로 유지할 것입니다. 웹 사이트에서 셀프 서비스 옵션을 제공 하는 경우에는이를 언급할 필요 없이 가능한 한 빨리 선택 및 옵션을 제공 합니다. \n2.  다국어 프롬프트를 사용 하지만 첫 번째 옵션 집합의 끝에 보조 언어나 언어를 입력 합니다.\n3.  옵션을 표시 한 다음 누를 번호 (\"Sales: 3을 누릅니다.) 호출자가 원하는 옵션을 수신 하는 경우에는 해당 위치에 대해 설명 하는 시간을 즉시 확인할 수 있습니다.\n4.  음성 메시지가 원하는 느낌을 유지 하 고 명확 하 게 이해할 수 있는지 확인 합니다.  전화 시스템에는 최종 텍스트를 입력 하 고 원하는 느낌을 전달 하는지 여부를 결정 하는 옵션을 제공 하는 기본 제공 텍스트 읽어주기 엔진이 있습니다. 그렇지 않은 경우 오디오 프롬프트 기록이 완벽 하 게 지원 됩니다. 음성이 mumbles 하거나 다른 문제가 있는 경우에는 계속 해 서 찾아 보세요.\n5.  이 경우 옵션 구조에 대 한 중요 한 변화를 언급 하지만, 한 달 이상으로 인사말의 해당 부분을 활성 상태로 유지 하지는 않습니다. 자주 업데이트 하는 경우 스크립트에서 생략 하는 것이 좋습니다.\n\n#### <a name=\"dont\"></a>안 함:\n1.  작업 시간 또는 근무처 주소를 사용 하 여 초기 인사말을 깔끔하게 정리 합니다. 자주 요청 되는 정보가 있는 경우 첫 번째 메뉴에서 해당 항목을 선택 사항으로 사용 하 고 초기 인사말을 짧고 간단 하 게 유지 합니다.\n2.  다른 pleasantries를 반복 해 서 사용 하는 것을 말합니다. 가능 하면 효율적으로 필요한 옵션 또는 사람에 게 호출자를 제공 하세요.\n3.  \"Http:\\/\\/www\\.\" 포함 웹 주소를 언급 하는 경우 스크립트 시간을 잘못 사용 하는 것입니다.\n4.  캘리포니아와 같은 약어를 사용 합니다. 스크립트에서 맞춤법을 검사 하 고 기록의 단어 전체를 말합니다. 텍스트 음성 변환 엔진은 일반적으로 약어에는 적합 하지 않습니다.\n5.  스크립트에 판매 정보를 포함 하면 여러분의 발신자를 방해 수 있습니다. 영업 팀에서 이러한 작업을 처리 하도록 할 수 있습니다.\n\n마지막으로, 회사에 슬로건 있다면 두 번 스크립트에 포함 해 보세요. 전화를 걸 때 발신자가 슬로건를 들릴 수 있습니다. 슬로건를 포함 하는 경우 자동 전화 교환이 전화를 걸고 있는 회선 또는 보이스 메일로 전송 하는 등 자동 전화 교환 환경 가까이에 있는 위치에 놓습니다. 많은 고객 들이 알고 있는 슬로건 또는 태그 줄을가지고 있다면이를 포함 하거나이에 대 한 가치가 없을 수 있습니다. \"골든 규칙\"은 호출자를 최대한 효율적으로 사용자에 게 연결 하는 것입니다.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>자동 전화 교환 스크립트 예제\n\n> [!Important]\n> 키 \\* (반복)와 \\# (뒤로)는 시스템에 예약 되어 있으므로 다시 할당할 수 없습니다. 음성 인식 기능을 사용 하는 \\* 경우 enter 키를 누르면 다음과 같이 됩니다.  \n\"Repeat\"이 \\# 고 \"뒤로\" 음성 명령에 해당 합니다.\n\n이러한 스크립트에는 이전에 선택한 디자인 및 자동 전화 교환 스크립트를 작성 하기 위한 제안 된 지침이 반영 됩니다. \n\n#### <a name=\"script-1-company-greeting\"></a>스크립트 1: 회사 인사말\nVanArsdel로 전화 해 주셔서 감사 합니다. 언제 든 지 0을 눌러 교환원에 게 전송 하거나, 별표를 눌러 메뉴를 반복 하거나, 우물을 눌러 이전 메뉴로 돌아갈 수 있습니다.\n\n(선택 사항, 이름으로 전화 걸기를 사용할 수 있는 경우 사용) 전화를 거는 사람의 이름을 알고 있는 경우 언제 든 지 자신의 이름으로 이동 하 여 내선 번호로 이전할 수 있습니다.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>스크립트 2: 시간 후 인사말\nVanArsdel로 전화 해 주셔서 감사 합니다.  현재 닫은 경우 0을 누르고 교환원을 사용 하 여 메시지를 남기기 시작 하세요. 다른 사용자가 office를 열면 다시 전화를 겁니다. \n\n#### <a name=\"script-3-main-menu\"></a>스크립트 3: 메인 메뉴\n일정에 대해 1을 누릅니다.\n질문에 대 한 청구를 보려면 2 번을 누르세요.\n시간 및 위치를 보려면 3 번을 누릅니다.\n더 많은 옵션을 보려면 4 번을 누르세요.\n\n*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*\n\n#### <a name=\"script-4-billing\"></a>스크립트 4: 청구\nJakob Roth에 대 한 통화를 하려면 1 번을 누르세요.\n김 미 숙의 서식에 게 말하기를 하려면 2 번을 누르세요.\n\n*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*\n\n 이 스크립트는 통화 대기열을 사용 하 여 다시 디자인 한 경우 생략 될 수 있습니다.\n\n#### <a name=\"script-5-hours-and-location\"></a>스크립트 5: 시간 및 위치\nMicrosoft는 8:30am ~ 5:30 pm, 중앙 avenue 근처의 1234 녹색 거리, 펜실베이니아, 계획 K마을, 도시 내에서 바로 사용할 수 있습니다.\n\n사용할 수 있는 옵션에는 0, *, #이 나와 있지 않습니다.\n\n#### <a name=\"script-6-more-menu-options\"></a>스크립트 6: 추가 메뉴 옵션\n변호사 중 하나로 통화를 하려면 1을 누릅니다.\nOffice 관리자에 게 문의 하려면 2 번을 누릅니다. Paralegals 중 하나로 통화 하려면 3 번을 누릅니다.\n다른 옵션을 보려면 4를 누릅니다.\n\n*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>스크립트 7: 변호사 메뉴\nOlga Gerasimova에 대 한 통화를 하려면 1 번을 누르세요.\nManuela Carstens에 대 한 통화를 하려면 2 번을 누르세요.\nAndrey Alexeeva에 대 한 통화를 하려면 3 번을 누르세요.\n\n*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.* \n\n이 스크립트는 통화 대기열을 사용 하 여 다시 디자인 한 경우 생략 될 수 있습니다.\n\n####    <a name=\"script-8-paralegal-menu\"></a>스크립트 8: 패 럴 리걸 메뉴\nLena Ehrle에 대 한 통화를 하려면 1 번을 누르세요.\nSvetlana Uvarova에 대 한 통화를 하려면 2를 누릅니다.\n소피아 Krause에 대 한 통화를 하려면 3 번을 누릅니다. 예를 들어, 5 번을 눌러 말을 Artemyeva.\nDariya Polyakova에 대 한 통화를 하려면 5 번을 누르세요.\nMilana Nikolaeva에 대 한 통화를 하려면 6 번을 누릅니다.\n\n*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*\n\n 이 스크립트는 통화 대기열을 사용 하 여 다시 디자인 한 경우 생략 될 수 있습니다.\n\n####    <a name=\"script-9-other-menu-options\"></a>스크립트 9: 다른 메뉴 옵션\n저희 investigator에 게 문의 하려면 1 번을 누르세요.\n레코드 복사본을 요청 하려면 2 번을 누릅니다.\n\n*사용할 수 있는 옵션에 대 한 \\* \\#설명 없음: 0,,.*\n"
