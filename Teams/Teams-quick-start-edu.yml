  content: "\n<span data-ttu-id=\"7f237-104\">[Microsoft 팀](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) 은 대화, 모임, 파일, 앱을 한 곳에 모아 두는 디지털 허브입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"7f237-105\">Office 365에서 기본 제공 되므로 학교는 친숙 한 Office 앱과 서비스와 통합 하 여 혜택을 누릴 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"7f237-106\">모든 학교의 요구에 맞게 확장 가능 하 고 사용자 지정할 수 있는 엔터프라이즈 수준의 보안 및 규정 준수를 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"7f237-107\">Microsoft 팀에서는 학교 또는 기관에서 공동 작업 강의실을 만들거나, 전문적인 학습 커뮤니티에서 연결 하거나, 교직원 용 365 Office를 사용 하 여 의견을 교환할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"7f237-108\">이 가이드는 아직 팀을 배포 하지 않은 사용자를 포함 하 여 교육의 IT 관리자를 대상으로 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"7f237-109\">이 가이드는 다음 작업을 시작 하는 데 도움이 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"7f237-110\">학교에서 팀 사용</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"7f237-111\">학교 내에서 팀을 관리 하는 데 사용할 수 있는 컨트롤 종류 배우기</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"7f237-112\">외부 문서에 대 한 참조를 통해 파트너 서비스 찾기</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"7f237-113\">이 가이드는 학교에서 팀과 관련 된 구성 권장 사항을 빠르게 시작할 수 있도록 고안 되었습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"7f237-114\">이는 한 가지 크기에 적합 한 솔루션이 아니지만 시작 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"7f237-115\">팀을 이미 배포 (파일럿 또는 전체 배포) 하 고 팀을 사용 하는 방법에 대 한 포인터를 찾고 있는 경우 [교육용 Microsoft 팀](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"7f237-116\">시작 하기 전에</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"7f237-117\">[해당 환경의 팀에 대 한 준비 상태를 확인](environment-readiness.md)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"7f237-118\">[학교 데이터 동기화를 배포](https://docs.microsoft.com/SchoolDataSync) 하 여 교사 들이 자동으로 팀을 만들 수 있도록 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"7f237-119\">배포 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 지원에 대해 문의 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"7f237-120\">팀에 맞는 포트 및 프로토콜을 구성 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"7f237-121\">[Office 365 url 및 IP 주소 범위](office-365-urls-ip-address-ranges.md)를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"7f237-122\">[팀을 위해 학교의 네트워크를 준비](prepare-network.md)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"7f237-123\">팀 유형을 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-123\">Choose a team type.</span></span> <span data-ttu-id=\"7f237-124\">교육 팀은 세 가지 새로운 유형의 팀을 제공 합니다 (총 4 개).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"7f237-125\">각의 차이점 및 사용 사례를 이해 하려면 팀 [에서 공동 작업을 수행 하는 팀 유형 선택을](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="7f237-126">빠른 시작-팀 계획 가이드</span><span class="sxs-lookup"><span data-stu-id="7f237-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"7f237-127\">1 단계: 사용자를 공동으로 가져오기</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"7f237-128\">직원, 교사 및 강사 커뮤니티의 개인 그룹을 조직의 팀 배포를 위한 관계자 & 의사 결정 그룹으로 사용할 수 있도록 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"7f237-129\">2 단계: 시나리오에 우선 순위 지정</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"7f237-130\">공동 작업 및 통신은 사람에 대 한 정보입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"7f237-131\">기능과 기능에 대해 이야기 하는 대신 조직에 가장 적합 한 시나리오를 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"7f237-132\">[Microsoft 365 FastTrack 생산성 라이브러리](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) 에서 학교 시나리오를 정의 하는 데 도움이 되는 예를 확인 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"7f237-133\">성공적인 팀 구축은 강의실, 전문 학습 커뮤니티, extracurricular 학생 그룹과 같이 긴밀 하 게 공동 작업 하는 고도로 협업 팀을 중심으로 하는 경우가 많습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"7f237-134\">: 전리품: 모범 사례:</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"7f237-135\">**팀을 사용 하 여 팀 계획!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"7f237-136\">팀을 사용 하 여 배포를 계획 하는 고객은 주요 투자자에 대 한 변경 곡선을 줄일 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"7f237-137\">배포 하려는 다양 한 작업에 대 한 채널을 만들어 Microsoft 365 배포 라는 팀을 만드는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"7f237-138\">팀에는 다음과 같은 항목이 표시 될 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-138\">Your team might look something like this:</span></span>\n\n![샘플 Microsoft 365 배포 팀 스크린샷.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"7f237-140\">3 단계: 시험 운용 실시 및 팀 배포</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"7f237-141\">위에서 선택한 시나리오 중 하나 이상에 대 한 교육자, 챔피언 및 초기의 사용자로 초기 팀 파일럿을 수행 하 고 싶을 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"7f237-142\">파일럿은 조직에서 Office 365 및 팀이 수신 되는 방법에 대 한 유용한 정보를 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"7f237-143\">관심이 있는 사용자 그룹 및 우선 순위가 지정 된 비즈니스 시나리오를 선택 하 여 시작 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![팀 사용자 그룹의 스크린샷](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"7f237-145\">시험 운용이 완료 되 면 광범위 한 팀 배포를 계획 하는 데 필요한 피드백을 받을 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"7f237-146\">배포 계획에 우선 순위가 지정 된 시나리오가 통합 되어 학교에서 Office 365 및 팀을 최대한 활용 하 고 있는지 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"7f237-147\">4 단계: 사용 방법 측정, 만족도 관리 및 드라이브 채택을</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"7f237-148\">Office 365 및 팀의 채택을 성공적으로 완료 하려면 강사의 환경에 집중 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"7f237-149\">시작 하는 데 도움이 되는 모범 사례에 대 한 간단한 검사 목록을 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"7f237-150\">모범 사례에 대 한 \\*\\* [Office 365 도입 지침]( https://aka.ms/office365adoptionguide) 을 읽으십시오\\*\\* .</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"7f237-151\">또한 [Microsoft 팀에 대 한 변경 관리 전략을 수립](change-management-strategy.md) 하 여 접근 방법을 문서화 하는 데 도움이 되는 추가 콘텐츠를 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"7f237-152\">\\*\\* [Office 365 활동 보고서](teams-activity-reports.md) 를 연구\\*\\* 하 여 학교에서의 사용량을 파악할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"7f237-153\">Office 365 관리자가 아닌 경우 관리자에 게 작업 보고서에 액세스할 수 있는 보고서 읽기 권한을 제공 하도록 요청 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"7f237-154\">Office 365 및 팀의 환경에 **uducators에서 피드백을 수집** 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"7f237-155\">학교의 사용자가 5000 명 미만인 경우 팀에서 채널을 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-155\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"7f237-156\">학교의 팀에서이 현재 구성원 수 제한 보다 더 많은 경우 Yammer에서 공용 그룹을 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"7f237-157\">**챔피언를 Nurture 하 고 wins를 강조 표시 합니다.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"7f237-158\">이 새로운 도구를 수용 하 고 혁신적인 방법으로 사용 하기 위한 보상 전문가입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"7f237-159\">이에 대 한 자세한 내용은 Office 365 및 팀을 지속적으로 채택 하는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="7f237-160">Microsoft 팀 라이선스 설정 또는 해제</span><span class="sxs-lookup"><span data-stu-id="7f237-160">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"7f237-161\">팀은 클라우드 기반 서비스입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"7f237-162\">강사 또는 학생이 유효한 라이선스를 보유 한 후에는 데스크톱, 웹, 모바일 팀 클라이언트를 실행할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"7f237-163\">이러한 클라이언트 자체를 설치할 수 있으며, IT 관리자가 이러한 클라이언트를 배포할 필요는 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"7f237-164\">Microsoft 365 관리 센터를 사용 하거나 PowerShell을 사용 하 여 Microsoft 팀의 개별 사용자 라이선스를 관리할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"7f237-165\">두 방법에 대 한 자세한 내용은 [팀에 대 한 Office 365 라이선스](office-365-licensing.md) 를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"7f237-166\">이는 광범위 한 활용 전에 파일럿 팀에 관심이 있는 경우 이해 하는 데 유용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"7f237-167\">학교에 대 한 팀을 설정 하기 전에 적절 한 컨트롤이 있는지 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"7f237-168\">파일럿 프로그램은 적절 한 사용자가 사용할 수 있도록 하 고 제품의 사용 및 관리를 향상 시키는 컨트롤 종류에 대 한 피드백을 제공 하는 데 매우 유용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"7f237-169\">아래에는 관심을 가질 수 있는 몇 가지 예제 파일럿 사용자 그룹과 팀이 나와 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"7f237-170\">IT 부서</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-170\">IT department</span></span>   |<span data-ttu-id=\"7f237-171\">교직원 시험 운용</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-171\">Staff pilots</span></span>   |<span data-ttu-id=\"7f237-172\">강사 파일럿</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-172\">Educator pilots</span></span>   |<span data-ttu-id=\"7f237-173\">학생 파일럿</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"7f237-174\">프로젝트 작업, 공동 작업, 문제 해결을 위해 내부적으로 팀을 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"7f237-175\">프로젝트 작업 및 공동 작업에 대 한 직원 부서를 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"7f237-176\">강사를 식별 하 여 강의실 및 강사 공동 작업에서 팀에 대해 흥미를 챔피언 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"7f237-177\">팀이 강의실 외부에서 어떻게 도울 수 있는지에 대 한 학생의 흥미를 가져옵니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"7f237-178\">Extracurricular 그룹 내에서 팀을 사용할 수 있는 학생 챔피언를 식별 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"7f237-179\">**샘플 팀**</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"7f237-180\">IT 프로젝트 조정 (예: 팀 출시)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"7f237-181\">프로젝트 조정</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-181\">Project coordination</span></span>   |<span data-ttu-id=\"7f237-182\">통신 & 수업 섹션 공동 작업 (강의, 그룹 프로젝트 작업, TA 또는 브레이크 아웃 세션 포함)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"7f237-183\">전문적인 사회, 그룹 조정 & 공동 작업 (예: 사회 준수, 마케팅 학생 연결)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"7f237-184\">IT 부서 대 교직원 간 통신</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"7f237-185\">공동 작업 작업 영역, 공지 사항</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"7f237-186\">부서 간 조정, 통신</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"7f237-187\">사회적, philanthropic 그룹 조정 & 공동 작업 (예: fraternities, sororities)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"7f237-188\">LiveSite 문제</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"7f237-189\">Meeting</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-189\">Meetings</span></span>   |<span data-ttu-id=\"7f237-190\">프로젝트 공동 작업 연구</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"7f237-191\">조직 공동 작업 작업 영역, 공지 사항</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"7f237-192\">임원 관리 그룹</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"7f237-193\">팀 라이선스 또는 기타 문제에 대 한 도움말 및 지원은에서 [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)조회를 제출 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="7f237-194">학교 팀 구성</span><span class="sxs-lookup"><span data-stu-id="7f237-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"7f237-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) 를 사용 하면 교사가 팀을 쉽게 자동으로 만들 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"7f237-196\">배포 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 지원에 대해 문의 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"7f237-197\">Microsoft 365 관리 센터를 사용 하 여 학교의 팀을 관리 하려면 [전역 관리자](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) 권한이 있어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"7f237-198\">[Microsoft 365 관리 센터](https://portal.office.com/adminportal/home)에서 전역 관리자 자격 증명으로 로그인 하 고 **관리자**를 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Microsoft 365 관리 센터의 관리 옵션 스크린샷](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"7f237-200\">**설정** > **서비스 & 추가 기능**을 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![설정의 서비스 & 추가 기능 옵션 스크린샷](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"7f237-202\">목록에서 **Microsoft 팀** 을 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![서비스 & 추가 기능 페이지의 옵션 스크린샷](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"7f237-204\">Microsoft 팀 설정 페이지가 열리면 구성 옵션이 표시 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"7f237-205\">여기서는 라이선스를 관리할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-205\">From here, you may manage your licenses.</span></span>\n\n     ![Microsoft 팀 설정 섹션의 스크린샷.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="7f237-207">테 넌 트 전체 설정 구성</span><span class="sxs-lookup"><span data-stu-id="7f237-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"7f237-208\">일반</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-208\">General</span></span>\n<span data-ttu-id=\"7f237-209\">일반 섹션에서는 모든 라이선스 유형을 통해 전체 기관에 대해 다음 설정을 구성할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"7f237-210\">개인 프로필에 조직도를 표시 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"7f237-211\">팀이 없는 받는 사람을 비즈니스용 Skype를 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![일반 섹션의 설정 스크린샷](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"7f237-213\">전자 메일 통합</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-213\">Email integration</span></span>\n<span data-ttu-id=\"7f237-214\">전자 메일 통합을 채널과 함께 사용할 수 있으며, 제한 된 보낸 사람 목록 만들기도 가능 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"7f237-215\">전자 메일 통합을 설정 하거나 해제 하려면 설정/해제를 **끄기** 또는 켜기로 \\*\\*\\*\\* 이동한 다음 **저장**을 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"7f237-216\">**보낸 사람 허용 목록을** 사용 하면 조직 내에서 팀에 전자 메일을 보낼 수 있는 사용자를 제어 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![전자 메일 통합 섹션의 설정 스크린샷](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"7f237-218\">들</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-218\">Apps</span></span>\n<span data-ttu-id=\"7f237-219\">팀에서 앱에 대 한 외부 앱, 새 외부 앱 및 테스트용 로드를 사용 하도록 설정할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"7f237-220\">설정을 사용 하지 않도록 설정 하거나 사용 하도록 설정 하려면 토글을 설정 \\*\\*\\*\\*/ **해제** 로 이동한 다음 **저장**을 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"7f237-221\">외부 앱을 사용 하도록 설정 하면 교육 기관에서 원하는 응용 프로그램을 선택할 수 있는 드롭다운 목록이 제공 되며,이를 통해 교사는 자주 사용 하는 앱을 팀 플랫폼 내에서 작동 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"7f237-222\">**기본적으로 새 외부 앱 사용**을 선택 하면 새 앱이 사용 가능 하 게 되 면 목록에 자동으로 표시 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"7f237-223\">앱을 테스트용으로 로드 하는 기능은 비 게스트 팀 구성원만 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"7f237-224\">이는 프로그래밍 과정이 있거나 팀과 통합할 수 있는 사용자 지정 학습 관리 시스템을 테스트 하는 경우에 유용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"7f237-225\">자세히 알아보려면 [Microsoft 팀 개발자 플랫폼](https://docs.microsoft.com/microsoftteams/platform/overview)을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![앱 섹션의 설정에 대 한 스크린샷](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"7f237-227\">교사는 과제를 사용 하 여 과제와 반복적인 피드백을 학생에 게 제공할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"7f237-228\">팀에서 외부 앱을 사용 하도록 설정한 후에는 강사가 탭을 통해 학생 들이 사용할 수 있도록 앱을 사용자 지정할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"7f237-229\">탭을 사용 하 여 팀이 매일 필요로 하는 콘텐츠와 기능을 포함 하도록 채널을 사용자 지정할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"7f237-230\">자주 사용 하는 문서 및 클라우드 서비스에 대 한 빠른 액세스를 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"7f237-231\">파일 등의 몇 가지 기본 제공 탭이 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-231\">There are several built-in tabs such as Files.</span></span>\n\n![팀에 앱에 대 한 탭을 추가 하는 방법을 보여 주는 스크린샷](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"7f237-233\">팀 클라이언트에서 사용자는 Word 문서, PowerPoint, 양식, OneNote 수업용 전자 필기장, 과제 등에 대 한 탭을 추가할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"7f237-234\">시간이 지남에 따라 Microsoft와 파트너 모두에 게 더 많은 탭이 추가 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"7f237-235\">사용자 지정 클라우드 저장소</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"7f237-236\">팀 내에서 다양 한 형식의 클라우드 저장소를 사용 하도록 설정할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"7f237-237\">현재, Box, Dropbox, Google Drive, ShareFile이 지원 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"7f237-238\">설정을 사용 하지 않도록 설정 하거나 사용 하도록 설정 하려면 스위치를 **해제** 로 전환 하 고 **저장**을 선택 합니다. \\*\\*\\*\\*</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"7f237-239\">이러한 설정을 사용 하는 경우 팀의 모든 멤버가 문서를에 저장 하거나 검색할 수 있는 새 공급자를 추가할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![사용자 지정 클라우드 저장소 섹션의 설정 스크린샷](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"7f237-241\">팀에서 기본 파일 저장소 공급자로 SharePoint를 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"7f237-242\">자세한 내용은 [SharePoint Online 및 비즈니스용 OneDrive가 팀과 상호 작용 하는 방법을](sharepoint-onedrive-interact.md)참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"7f237-243\">할당량을 계산 하는 방법과이를 관리 하는 가장 좋은 방법은 [사이트 모음 저장소 제한 관리](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"7f237-244\">각 사이트의 모음을 관리 하지 않으려는 경우 서비스에서 자동으로 처리 하도록 하는 방법에 대해서도 알아봅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"7f237-245\">사용자/라이선스 유형별 설정</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"7f237-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) 를 사용 하면 교사가 팀을 쉽게 자동으로 만들 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"7f237-247\">배포 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 지원에 대해 문의 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"7f237-248\">Microsoft 365 관리 센터를 사용 하 여 학교의 팀을 관리 하려면 [전역 관리자](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) 권한이 있어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"7f237-249\">[Microsoft 365 관리 센터](https://portal.office.com/adminportal/home)에서 전역 관리자 자격 증명으로 로그인 하 고 **관리자**를 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Microsoft 365 관리 센터의 관리 옵션 스크린샷](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"7f237-251\">**설정** > **서비스 & 추가 기능**을 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![설정의 서비스 & 추가 기능 옵션 스크린샷](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"7f237-253\">목록에서 **Microsoft 팀** 을 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![서비스 & 추가 기능 페이지의 옵션 스크린샷](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"7f237-255\">Microsoft 팀 설정 페이지가 열리면 구성 옵션이 표시 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"7f237-256\">여기서는 라이선스를 관리할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-256\">From here, you may manage your licenses.</span></span>\n\n     ![Microsoft 팀 설정 섹션의 스크린샷.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"7f237-258\">라이선스 유형에는 학력만 표시 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"7f237-259\">드롭다운에서 교육 기관 및 교직원, 교육-학생, 게스트 등이 포함 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"7f237-260\">시스템은 자신을 할당 한 라이선스에 따라 사용자를 구분할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"7f237-261\">라이선스 유형이 하나뿐인 경우,이 설정은 테 넌 트 전체 설정으로 처리할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![팀 및 채널 섹션의 설정 스크린샷](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"7f237-263\">라이선스 형식에 팀에 대 한 액세스 권한을 부여 하려면 설정/해제를 \\*\\*\\*\\* 설정으로 이동한 다음 **저장**을 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"7f237-264\">이것은 일시적인 스위치에 불과합니다. 결국 다른 모든 Office 작업을 수행 하는 것과 마찬가지로 사용자 라이선스를 통해 팀에 대 한 사용자 액세스를 관리 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Microsoft 팀 라이선스 선택 섹션에 대 한 설정 스크린샷.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"7f237-266\">테 넌 트 전체 설정 또는 기타 문제에 대 한 도움말 및 지원은에서 [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)조회를 제출 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="7f237-267">사용자 또는 라이선스 유형별로 팀 구성</span><span class="sxs-lookup"><span data-stu-id="7f237-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"7f237-268\">새로운 Microsoft 팀 관리 센터는 여기에 있습니다!</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"7f237-269\">2018 년 3 월부터 시작 해 서 현재 비즈니스용 Skype 관리 센터와 Microsoft 365 관리 센터의 Microsoft 팀 환경에서 설정으로 점진적으로 마이그레이션을 진행 하 고 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"7f237-270\">설정이 마이그레이션된 경우 알림이 표시 되 고 새 Microsoft 팀 관리 센터에서 해당 설정의 위치로 리디렉션됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"7f237-271\">자세한 내용은 [새 Microsoft 팀 관리 센터로 전환 하는 동안 팀 관리](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"7f237-272\">새 Microsoft 팀 관리 센터로 마이그레이션하는 과정의 일환으로 라이선스 유형별로 팀을 구성 하는 방법은 정책을 통해 수행 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"7f237-273\">관리 센터 탐색을 통해 정책 유형을 액세스할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"7f237-274\">메시징 정책의 예제 목록은 아래를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-274\">See below for an example list of Messaging policies.</span></span>\n\n![메시징 정책 페이지 스크린샷.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"7f237-276\">정책을 사용 하면 사용자 수준에 따라 기능을 켜거나 끌 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"7f237-277\">정책 할당이 작동 하는 방법은 다음과 같습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"7f237-278\">기본적으로 모든 새 사용자는 전역 정책 (테 넌 트 수준 설정)을 받습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"7f237-279\">사용자에 게 요구 사항을 충족 하는 경우 Microsoft에서 만든 미리 고정 된 사용자 정책이 할당 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"7f237-280\">이러한 미리 고정 된 정책은 테 넌 트 관리자가 편집할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"7f237-281\">나중에이를 관리 하려면 새 사용자 지정 정책을 만들고 사용자 지정 정책을 사용자에 게 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![관리 센터의 할당 된 정책 섹션 스크린샷](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"7f237-283\">사용자에 게 사용자 지정 정책을 할당할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"7f237-284\">이렇게 하려면 **+ 새 정책을**클릭 하 고 기능을 설정한 다음 **저장**을 클릭 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"7f237-285\">이 사용자 지정 정책은 사용자 탭 또는 스크립트를 통해 사용자 \\*\\*\\*\\* 에 게 할당 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"7f237-286\">![메시지 정책 페이지의 새 정책 옵션 스크린샷](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-286\">![Screenshot of the New policy option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![할당 된 정책에 대 한 편집 옵션 스크린샷](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![사용자 정책 편집 섹션의 스크린샷](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"7f237-289\">교사와 학생에 대해 서로 다른 정책을 사용 하는 방법</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"7f237-290\">교직원과 학생에 대해 사용자 지정 설정을 사용 하는 방법 (예: 학생에 게는 채팅이 아니라 교직원에 게 사용할 수 있는 경우)에는 다음 두 가지 방법으로이를 만들고 할당할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"7f237-291\">Powershell 모듈을 사용 하 여 스크립트를 실행 하 여 여러 정책을 만들고 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"7f237-292\">스크립트 예제 및 설명서는 부록을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"7f237-293\">관리 센터에서 새 정책을 만들고 **사용자** 탭에서 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"7f237-294\">사용자에 게 사용자 지정 정책이 할당 될 때까지 사용자는 전역 정책 설정을 사용 하 게 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"7f237-295\">즉, 사용자 지정 학생 정책에서 채팅을 사용 하도록 설정한 경우 사용자 지정 정책에서 사용할 수 없는 경우 학생은 채팅을 할 수 있게 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"7f237-296\">이 경우 채팅을 사용 하지 않도록 설정 하 고 사용자 지정 정책을 사용 하 여 교직원 사용자를 위한 채팅을 사용 하는 것이 더 쉬울 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"7f237-297\">부록</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"7f237-298\">메시징 정책을 만들고 할당 하는 방법</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"7f237-299\">CsTeamsMessagingPolicy를 실행 하 여 테 넌 트에서 사용 가능한 정책이 요구 사항에 맞게 표시 되는지 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"7f237-300\">그렇지 않은 경우 새 CsTeamsMessagingPolicy-id &lt;정책 이름&gt; -&lt;매개 변수 이름&gt; -&lt;매개 변수 값&gt;을 실행 하 여 새 정책을 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"7f237-301\">자세한 내용은 [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy) 를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"7f237-302\">예제 스크립트</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-302\">Sample script</span></span> \n\n <span data-ttu-id=\"7f237-303\">[PowerShell 스크립트 샘플, 메시징 정책 만들기 및 할당](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="7f237-304">클라이언트에 배포</span><span class="sxs-lookup"><span data-stu-id="7f237-304">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"7f237-305\">팀에는 웹, 데스크톱 (Windows 및 Mac) 및 모바일 (Android 및 iOS)에 사용할 수 있는 클라이언트가 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"7f237-306\">이러한 클라이언트는 모두 활성 인터넷 연결이 필요 하며 오프 라인 모드를 지원 하지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"7f237-307\">이러한 각 클라이언트의 기능 및 배포 방법에 대 한 최신 정보를 얻으려면 [팀 용 클라이언트 가져오기](get-clients.md)에 대 한 항목을 확인 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"7f237-308\">팀 클라이언트의 설정 파일은 [팀 다운로드 페이지](https://teams.microsoft.com/downloads)에서 관리자 및 최종 사용자가 다운로드할 수 있는 실행 파일입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"7f237-309\">적절 한 권한이 있는 경우 교사와 데스크톱의 학생 들이 응용 프로그램을 설치할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"7f237-310\">IT 관리자는 설치 관리자를 배포 하 고 기존 클라이언트 배포 도구를 사용할 수도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-310\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"7f237-311\">모바일 장치를 사용 하는 최종 사용자는 모바일 플랫폼의 앱 스토어에서 Microsoft 팀 앱을 다운로드할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-311\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"7f237-312\">운영 체제 요구 사항</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-312\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"7f237-313\">창을</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-313\">Windows</span></span>    |<span data-ttu-id=\"7f237-314\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-314\">MacOS</span></span>      |<span data-ttu-id=\"7f237-315\">Io</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-315\">iOS</span></span>    |<span data-ttu-id=\"7f237-316\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-316\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"7f237-317\">7 이상</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-317\">7 and later</span></span>    |<span data-ttu-id=\"7f237-318\">10.10 이상</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-318\">10.10 and later</span></span>    |<span data-ttu-id=\"7f237-319\">10 이상</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-319\">10 or later</span></span>    |<span data-ttu-id=\"7f237-320\">4.4 이상</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-320\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"7f237-321\">인터넷 브라우저 지원</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-321\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="7f237-322">리소스, 피드백 및 지원</span><span class="sxs-lookup"><span data-stu-id="7f237-322">Resources, feedback, and support</span></span>
