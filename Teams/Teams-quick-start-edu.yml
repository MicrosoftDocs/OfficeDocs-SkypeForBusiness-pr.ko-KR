- durationInMinutes: 2
  content: "\n[Microsoft 팀](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) 은 대화, 모임, 파일, 앱을 한 곳에 모아 두는 디지털 허브입니다. Office 365에서 기본 제공 되므로 학교는 친숙 한 Office 앱과 서비스와 통합 하 여 혜택을 누릴 수 있습니다. 모든 학교의 요구에 맞게 확장 가능 하 고 사용자 지정할 수 있는 엔터프라이즈 수준의 보안 및 규정 준수를 제공 합니다.\n\nMicrosoft 팀에서는 학교 또는 기관에서 공동 작업 강의실을 만들거나, 전문적인 학습 커뮤니티에서 연결 하거나, 교직원 용 365 Office를 사용 하 여 의견을 교환할 수 있습니다.\n\n이 가이드는 아직 팀을 배포 하지 않은 사용자를 포함 하 여 교육의 IT 관리자를 대상으로 합니다. 이 가이드는 다음 작업을 시작 하는 데 도움이 됩니다. \n- 학교에서 팀 사용\n- 학교 내에서 팀을 관리 하는 데 사용할 수 있는 컨트롤 종류 배우기\n- 외부 문서에 대 한 참조를 통해 파트너 서비스 찾기 \n\n이 가이드는 학교에서 팀과 관련 된 구성 권장 사항을 빠르게 시작할 수 있도록 고안 되었습니다. 이는 한 가지 크기에 적합 한 솔루션이 아니지만 시작 하는 것이 좋습니다. \n\n팀을 이미 배포 (파일럿 또는 전체 배포) 하 고 팀을 사용 하는 방법에 대 한 포인터를 찾고 있는 경우 [교육용 Microsoft 팀](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)을 참조 하세요.\n\n## <a name=\"before-you-begin\"></a>시작 하기 전에\n\n1. [해당 환경의 팀에 대 한 준비 상태를 확인](environment-readiness.md)합니다.\n2. [학교 데이터 동기화를 배포](https://docs.microsoft.com/SchoolDataSync) 하 여 교사 들이 자동으로 팀을 만들 수 있도록 합니다. 배포 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 지원에 대해 문의 합니다.\n3. 팀에 맞는 포트 및 프로토콜을 구성 합니다. [Office 365 url 및 IP 주소 범위](office-365-urls-ip-address-ranges.md)를 참조 하세요.\n4. [팀을 위해 학교의 네트워크를 준비](prepare-network.md)합니다.\n5. 팀 유형을 선택 합니다. 교육 팀은 세 가지 새로운 유형의 팀을 제공 합니다 (총 4 개). 각의 차이점 및 사용 사례를 이해 하려면 팀 [에서 공동 작업을 수행 하는 팀 유형 선택을](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)참조 하세요.\n"
- title: 빠른 시작-팀 계획 가이드
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>1 단계: 사용자를 공동으로 가져오기\n\n직원, 교사 및 강사 커뮤니티의 개인 그룹을 조직의 팀 배포를 위한 관계자 & 의사 결정 그룹으로 사용할 수 있도록 합니다. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>2 단계: 시나리오에 우선 순위 지정\n\n공동 작업 및 통신은 사람에 대 한 정보입니다. 기능과 기능에 대해 이야기 하는 대신 조직에 가장 적합 한 시나리오를 선택 합니다. [Microsoft 365 FastTrack 생산성 라이브러리](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) 에서 학교 시나리오를 정의 하는 데 도움이 되는 예를 확인 하세요. 성공적인 팀 구축은 강의실, 전문 학습 커뮤니티, extracurricular 학생 그룹과 같이 긴밀 하 게 공동 작업 하는 고도로 협업 팀을 중심으로 하는 경우가 많습니다.\n\n### <a name=\"trophy-best-practice\"></a>: 전리품: 모범 사례:\n**팀을 사용 하 여 팀 계획!** 팀을 사용 하 여 배포를 계획 하는 고객은 주요 투자자에 대 한 변경 곡선을 줄일 수 있습니다. 배포 하려는 다양 한 작업에 대 한 채널을 만들어 Microsoft 365 배포 라는 팀을 만드는 것이 좋습니다. 팀에는 다음과 같은 항목이 표시 될 것입니다.\n\n![샘플 Microsoft 365 배포 팀 스크린샷.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>3 단계: 시험 운용 실시 및 팀 배포\n\n위에서 선택한 시나리오 중 하나 이상에 대 한 교육자, 챔피언 및 초기의 사용자로 초기 팀 파일럿을 수행 하 고 싶을 것입니다. 파일럿은 조직에서 Office 365 및 팀이 수신 되는 방법에 대 한 유용한 정보를 제공 합니다. 관심이 있는 사용자 그룹 및 우선 순위가 지정 된 비즈니스 시나리오를 선택 하 여 시작 하세요. \n\n![팀 사용자 그룹의 스크린샷](media/quick-start-example-scenarios.png)\n\n시험 운용이 완료 되 면 광범위 한 팀 배포를 계획 하는 데 필요한 피드백을 받을 수 있습니다. 배포 계획에 우선 순위가 지정 된 시나리오가 통합 되어 학교에서 Office 365 및 팀을 최대한 활용 하 고 있는지 확인 합니다.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>4 단계: 사용 방법 측정, 만족도 관리 및 드라이브 채택을\n\nOffice 365 및 팀의 채택을 성공적으로 완료 하려면 강사의 환경에 집중 하는 것이 좋습니다. 시작 하는 데 도움이 되는 모범 사례에 대 한 간단한 검사 목록을 제공 합니다. \n\n1. 모범 사례에 대 한 ** [Office 365 도입 지침]( https://aka.ms/office365adoptionguide) 을 읽으십시오** . 또한 [Microsoft 팀에 대 한 변경 관리 전략을 수립](change-management-strategy.md) 하 여 접근 방법을 문서화 하는 데 도움이 되는 추가 콘텐츠를 제공 합니다.\n2. ** [Office 365 활동 보고서](teams-activity-reports.md) 를 연구** 하 여 학교에서의 사용량을 파악할 수 있습니다. Office 365 관리자가 아닌 경우 관리자에 게 작업 보고서에 액세스할 수 있는 보고서 읽기 권한을 제공 하도록 요청 합니다.\n3. Office 365 및 팀의 환경에 **uducators에서 피드백을 수집** 하세요. 학교의 사용자가 5000 명 미만인 경우 팀에서 채널을 사용 합니다. 학교의 팀에서이 현재 구성원 수 제한 보다 더 많은 경우 Yammer에서 공용 그룹을 사용 합니다. \n4. **챔피언를 Nurture 하 고 wins를 강조 표시 합니다.** 이 새로운 도구를 수용 하 고 혁신적인 방법으로 사용 하기 위한 보상 전문가입니다. 이에 대 한 자세한 내용은 Office 365 및 팀을 지속적으로 채택 하는 것입니다.\n"
- title: Microsoft 팀 라이선스 설정 또는 해제
  durationInMinutes: 2
  content: "\n팀은 클라우드 기반 서비스입니다. 강사 또는 학생이 유효한 라이선스를 보유 한 후에는 데스크톱, 웹, 모바일 팀 클라이언트를 실행할 수 있습니다. 이러한 클라이언트 자체를 설치할 수 있으며, IT 관리자가 이러한 클라이언트를 배포할 필요는 없습니다. \n\nMicrosoft 365 관리 센터를 사용 하거나 PowerShell을 사용 하 여 Microsoft 팀의 개별 사용자 라이선스를 관리할 수 있습니다. 두 방법에 대 한 자세한 내용은 [팀에 대 한 Office 365 라이선스](office-365-licensing.md) 를 참조 하세요. 이는 광범위 한 활용 전에 파일럿 팀에 관심이 있는 경우 이해 하는 데 유용 합니다. \n\n> [!NOTE]\n> 학교에 대 한 팀을 설정 하기 전에 적절 한 컨트롤이 있는지 확인 합니다. 파일럿 프로그램은 적절 한 사용자가 사용할 수 있도록 하 고 제품의 사용 및 관리를 향상 시키는 컨트롤 종류에 대 한 피드백을 제공 하는 데 매우 유용 합니다. \n\n아래에는 관심을 가질 수 있는 몇 가지 예제 파일럿 사용자 그룹과 팀이 나와 있습니다. \n\n|IT 부서   |교직원 시험 운용   |강사 파일럿   |학생 파일럿   |\n|---|---|---|---|---|\n|프로젝트 작업, 공동 작업, 문제 해결을 위해 내부적으로 팀을 사용 합니다.   |프로젝트 작업 및 공동 작업에 대 한 직원 부서를 선택 합니다.   |강사를 식별 하 여 강의실 및 강사 공동 작업에서 팀에 대해 흥미를 챔피언 수 있습니다.   |팀이 강의실 외부에서 어떻게 도울 수 있는지에 대 한 학생의 흥미를 가져옵니다. Extracurricular 그룹 내에서 팀을 사용할 수 있는 학생 챔피언를 식별 합니다.   |\n|**샘플 팀**   |   |   |   |\n|IT 프로젝트 조정 (예: 팀 출시)    |프로젝트 조정   |통신 & 수업 섹션 공동 작업 (강의, 그룹 프로젝트 작업, TA 또는 브레이크 아웃 세션 포함)   |전문적인 사회, 그룹 조정 & 공동 작업 (예: 사회 준수, 마케팅 학생 연결)   |\n|IT 부서 대 교직원 간 통신   |공동 작업 작업 영역, 공지 사항   |부서 간 조정, 통신   |사회적, philanthropic 그룹 조정 & 공동 작업 (예: fraternities, sororities)   |\n|LiveSite 문제   |Meeting   |프로젝트 공동 작업 연구   |   |\n|조직 공동 작업 작업 영역, 공지 사항   |임원 관리 그룹   |   |   |\n\n> [!NOTE]\n> 팀 라이선스 또는 기타 문제에 대 한 도움말 및 지원은에서 [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)조회를 제출 합니다.\n"
- title: 학교 팀 구성
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync) 를 사용 하면 교사가 팀을 쉽게 자동으로 만들 수 있습니다. 배포 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 지원에 대해 문의 합니다.\n\nMicrosoft 365 관리 센터를 사용 하 여 학교의 팀을 관리 하려면 [전역 관리자](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) 권한이 있어야 합니다.\n\n1. [Microsoft 365 관리 센터](https://portal.office.com/adminportal/home)에서 전역 관리자 자격 증명으로 로그인 하 고 **관리자**를 선택 합니다.\n     \n     ![Microsoft 365 관리 센터의 관리 옵션 스크린샷](media/o365-admin-option.png)\n\n2. **설정** > **서비스 & 추가 기능**을 선택 합니다.\n\n     ![설정의 서비스 & 추가 기능 옵션 스크린샷](media/o365-settings-services.png)\n    \n3. 목록에서 **Microsoft 팀** 을 선택 합니다.\n\n     ![서비스 & 추가 기능 페이지의 옵션 스크린샷](media/o365-services-select-teams.png)\n\n4. Microsoft 팀 설정 페이지가 열리면 구성 옵션이 표시 됩니다. 여기서는 라이선스를 관리할 수 있습니다.\n\n     ![Microsoft 팀 설정 섹션의 스크린샷.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: 테 넌 트 전체 설정 구성
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>일반\n일반 섹션에서는 모든 라이선스 유형을 통해 전체 기관에 대해 다음 설정을 구성할 수 있습니다.\n\n- 개인 프로필에 조직도를 표시 합니다.\n- 팀이 없는 받는 사람을 비즈니스용 Skype를 사용 합니다.\n\n![일반 섹션의 설정 스크린샷](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>전자 메일 통합\n전자 메일 통합을 채널과 함께 사용할 수 있으며, 제한 된 보낸 사람 목록 만들기도 가능 합니다. 전자 메일 통합을 설정 하거나 해제 하려면 설정/해제를 **끄기** 또는 켜기로 **** 이동한 다음 **저장**을 선택 합니다. \n\n**보낸 사람 허용 목록을** 사용 하면 조직 내에서 팀에 전자 메일을 보낼 수 있는 사용자를 제어 합니다. \n\n![전자 메일 통합 섹션의 설정 스크린샷](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>들\n팀에서 앱에 대 한 외부 앱, 새 외부 앱 및 테스트용 로드를 사용 하도록 설정할 수 있습니다. 설정을 사용 하지 않도록 설정 하거나 사용 하도록 설정 하려면 토글을 설정 ****/ **해제** 로 이동한 다음 **저장**을 선택 합니다.\n\n외부 앱을 사용 하도록 설정 하면 교육 기관에서 원하는 응용 프로그램을 선택할 수 있는 드롭다운 목록이 제공 되며,이를 통해 교사는 자주 사용 하는 앱을 팀 플랫폼 내에서 작동 합니다. **기본적으로 새 외부 앱 사용**을 선택 하면 새 앱이 사용 가능 하 게 되 면 목록에 자동으로 표시 됩니다. \n\n앱을 테스트용으로 로드 하는 기능은 비 게스트 팀 구성원만 사용할 수 있습니다. 이는 프로그래밍 과정이 있거나 팀과 통합할 수 있는 사용자 지정 학습 관리 시스템을 테스트 하는 경우에 유용 합니다. 자세히 알아보려면 [Microsoft 팀 개발자 플랫폼](https://docs.microsoft.com/microsoftteams/platform/overview)을 참조 하세요.\n\n![앱 섹션의 설정에 대 한 스크린샷](media/QS-edu-apps2.png)\n\n교사는 과제를 사용 하 여 과제와 반복적인 피드백을 학생에 게 제공할 수 있습니다. \n\n팀에서 외부 앱을 사용 하도록 설정한 후에는 강사가 탭을 통해 학생 들이 사용할 수 있도록 앱을 사용자 지정할 수 있습니다. 탭을 사용 하 여 팀이 매일 필요로 하는 콘텐츠와 기능을 포함 하도록 채널을 사용자 지정할 수 있습니다. 자주 사용 하는 문서 및 클라우드 서비스에 대 한 빠른 액세스를 제공 합니다. 파일 등의 몇 가지 기본 제공 탭이 있습니다.\n\n![팀에 앱에 대 한 탭을 추가 하는 방법을 보여 주는 스크린샷](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n팀 클라이언트에서 사용자는 Word 문서, PowerPoint, 양식, OneNote 수업용 전자 필기장, 과제 등에 대 한 탭을 추가할 수 있습니다. 시간이 지남에 따라 Microsoft와 파트너 모두에 게 더 많은 탭이 추가 됩니다.\n\n### <a name=\"custom-cloud-storage\"></a>사용자 지정 클라우드 저장소\n팀 내에서 다양 한 형식의 클라우드 저장소를 사용 하도록 설정할 수 있습니다. 현재, Box, Dropbox, Google Drive, ShareFile이 지원 됩니다. 설정을 사용 하지 않도록 설정 하거나 사용 하도록 설정 하려면 스위치를 **해제** 로 전환 하 고 **저장**을 선택 합니다. **** 이러한 설정을 사용 하는 경우 팀의 모든 멤버가 문서를에 저장 하거나 검색할 수 있는 새 공급자를 추가할 수 있습니다.\n\n![사용자 지정 클라우드 저장소 섹션의 설정 스크린샷](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n팀에서 기본 파일 저장소 공급자로 SharePoint를 사용 합니다. 자세한 내용은 [SharePoint Online 및 비즈니스용 OneDrive가 팀과 상호 작용 하는 방법을](sharepoint-onedrive-interact.md)참조 하세요. 할당량을 계산 하는 방법과이를 관리 하는 가장 좋은 방법은 [사이트 모음 저장소 제한 관리](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08)를 참조 하세요. 각 사이트의 모음을 관리 하지 않으려는 경우 서비스에서 자동으로 처리 하도록 하는 방법에 대해서도 알아봅니다. \n\n### <a name=\"settings-by-userlicense-type\"></a>사용자/라이선스 유형별 설정\n  \n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync) 를 사용 하면 교사가 팀을 쉽게 자동으로 만들 수 있습니다. 배포 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 지원에 대해 문의 합니다.\n\nMicrosoft 365 관리 센터를 사용 하 여 학교의 팀을 관리 하려면 [전역 관리자](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) 권한이 있어야 합니다.\n\n1. [Microsoft 365 관리 센터](https://portal.office.com/adminportal/home)에서 전역 관리자 자격 증명으로 로그인 하 고 **관리자**를 선택 합니다.\n     \n     ![Microsoft 365 관리 센터의 관리 옵션 스크린샷](media/o365-admin-option.png)\n\n2. **설정** > **서비스 & 추가 기능**을 선택 합니다.\n\n     ![설정의 서비스 & 추가 기능 옵션 스크린샷](media/o365-settings-services.png)\n    \n3. 목록에서 **Microsoft 팀** 을 선택 합니다.\n\n     ![서비스 & 추가 기능 페이지의 옵션 스크린샷](media/o365-services-select-teams.png)\n\n4. Microsoft 팀 설정 페이지가 열리면 구성 옵션이 표시 됩니다. 여기서는 라이선스를 관리할 수 있습니다.\n\n     ![Microsoft 팀 설정 섹션의 스크린샷.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n라이선스 유형에는 학력만 표시 해야 합니다. 드롭다운에서 교육 기관 및 교직원, 교육-학생, 게스트 등이 포함 됩니다. 시스템은 자신을 할당 한 라이선스에 따라 사용자를 구분할 수 있습니다. 라이선스 유형이 하나뿐인 경우,이 설정은 테 넌 트 전체 설정으로 처리할 수 있습니다.  \n\n![팀 및 채널 섹션의 설정 스크린샷](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n라이선스 형식에 팀에 대 한 액세스 권한을 부여 하려면 설정/해제를 **** 설정으로 이동한 다음 **저장**을 선택 합니다. 이것은 일시적인 스위치에 불과합니다. 결국 다른 모든 Office 작업을 수행 하는 것과 마찬가지로 사용자 라이선스를 통해 팀에 대 한 사용자 액세스를 관리 해야 합니다.\n\n![Microsoft 팀 라이선스 선택 섹션에 대 한 설정 스크린샷.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> 테 넌 트 전체 설정 또는 기타 문제에 대 한 도움말 및 지원은에서 [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)조회를 제출 합니다.\n"
- title: 사용자 또는 라이선스 유형별로 팀 구성
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> 새로운 Microsoft 팀 관리 센터는 여기에 있습니다! 2018 년 3 월부터 시작 해 서 현재 비즈니스용 Skype 관리 센터와 Microsoft 365 관리 센터의 Microsoft 팀 환경에서 설정으로 점진적으로 마이그레이션을 진행 하 고 있습니다. 설정이 마이그레이션된 경우 알림이 표시 되 고 새 Microsoft 팀 관리 센터에서 해당 설정의 위치로 리디렉션됩니다. 자세한 내용은 [새 Microsoft 팀 관리 센터로 전환 하는 동안 팀 관리](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)를 참조 하세요. \n  \n 새 Microsoft 팀 관리 센터로 마이그레이션하는 과정의 일환으로 라이선스 유형별로 팀을 구성 하는 방법은 정책을 통해 수행 됩니다. 관리 센터 탐색을 통해 정책 유형을 액세스할 수 있습니다. 메시징 정책의 예제 목록은 아래를 참조 하세요.\n\n![메시징 정책 페이지 스크린샷.](media/teams-messaging-policies-edu.PNG)\n\n정책을 사용 하면 사용자 수준에 따라 기능을 켜거나 끌 수 있습니다. 정책 할당이 작동 하는 방법은 다음과 같습니다.\n   - 기본적으로 모든 새 사용자는 전역 정책 (테 넌 트 수준 설정)을 받습니다.\n   - 사용자에 게 요구 사항을 충족 하는 경우 Microsoft에서 만든 미리 고정 된 사용자 정책이 할당 될 수 있습니다. 이러한 미리 고정 된 정책은 테 넌 트 관리자가 편집할 수 없습니다. 나중에이를 관리 하려면 새 사용자 지정 정책을 만들고 사용자 지정 정책을 사용자에 게 할당 합니다.\n\n    ![관리 센터의 할당 된 정책 섹션 스크린샷](media/teams-assigned-policies-edu.PNG)\n   - 사용자에 게 사용자 지정 정책을 할당할 수 있습니다. 이렇게 하려면 **+ 새 정책을**클릭 하 고 기능을 설정한 다음 **저장**을 클릭 합니다. 이 사용자 지정 정책은 사용자 탭 또는 스크립트를 통해 사용자 **** 에 게 할당 될 수 있습니다.\n     ![메시지 정책 페이지의 새 정책 옵션 스크린샷](media/teams-new-messaging-policy-edu.PNG)\n\n     ![할당 된 정책에 대 한 편집 옵션 스크린샷](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![사용자 정책 편집 섹션의 스크린샷](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>교사와 학생에 대해 서로 다른 정책을 사용 하는 방법\n교직원과 학생에 대해 사용자 지정 설정을 사용 하는 방법 (예: 학생에 게는 채팅이 아니라 교직원에 게 사용할 수 있는 경우)에는 다음 두 가지 방법으로이를 만들고 할당할 수 있습니다. \n   - Powershell 모듈을 사용 하 여 스크립트를 실행 하 여 여러 정책을 만들고 할당 합니다. 스크립트 예제 및 설명서는 부록을 참조 하세요. \n   - 관리 센터에서 새 정책을 만들고 **사용자** 탭에서 할당 합니다. \n > [!NOTE]\n > 사용자에 게 사용자 지정 정책이 할당 될 때까지 사용자는 전역 정책 설정을 사용 하 게 됩니다. 즉, 사용자 지정 학생 정책에서 채팅을 사용 하도록 설정한 경우 사용자 지정 정책에서 사용할 수 없는 경우 학생은 채팅을 할 수 있게 됩니다. 이 경우 채팅을 사용 하지 않도록 설정 하 고 사용자 지정 정책을 사용 하 여 교직원 사용자를 위한 채팅을 사용 하는 것이 더 쉬울 수 있습니다. \n\n ### <a name=\"appendix\"></a>부록\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>메시징 정책을 만들고 할당 하는 방법\n 1. CsTeamsMessagingPolicy를 실행 하 여 테 넌 트에서 사용 가능한 정책이 요구 사항에 맞게 표시 되는지 확인 합니다.\n 2. 그렇지 않은 경우 새 CsTeamsMessagingPolicy-id &lt;정책 이름&gt; -&lt;매개 변수 이름&gt; -&lt;매개 변수 값&gt;을 실행 하 여 새 정책을 만듭니다.\n \n 자세한 내용은 [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy) 를 참조 하세요.\n\n #### <a name=\"sample-script\"></a>예제 스크립트 \n\n [PowerShell 스크립트 샘플, 메시징 정책 만들기 및 할당](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)을 참조 하세요.\n"
- title: 클라이언트에 배포
  durationInMinutes: 1
  content: "\n팀에는 웹, 데스크톱 (Windows 및 Mac) 및 모바일 (Android 및 iOS)에 사용할 수 있는 클라이언트가 있습니다. 이러한 클라이언트는 모두 활성 인터넷 연결이 필요 하며 오프 라인 모드를 지원 하지 않습니다. 이러한 각 클라이언트의 기능 및 배포 방법에 대 한 최신 정보를 얻으려면 [팀 용 클라이언트 가져오기](get-clients.md)에 대 한 항목을 확인 하세요.\n\n팀 클라이언트의 설정 파일은 [팀 다운로드 페이지](https://teams.microsoft.com/downloads)에서 관리자 및 최종 사용자가 다운로드할 수 있는 실행 파일입니다. 적절 한 권한이 있는 경우 교사와 데스크톱의 학생 들이 응용 프로그램을 설치할 수 있습니다. IT 관리자는 설치 관리자를 배포 하 고 기존 클라이언트 배포 도구를 사용할 수도 있습니다.\n\n모바일 장치를 사용 하는 최종 사용자는 모바일 플랫폼의 앱 스토어에서 Microsoft 팀 앱을 다운로드할 수 있습니다. \n\n### <a name=\"operating-system-requirements\"></a>운영 체제 요구 사항\n\n|       |창을    |MacOS      |Io    |Android    |\n|---    |---    |---    |---    |---    |---    |\n|       |7 이상    |10.10 이상    |10 이상    |4.4 이상      |\n\n\n### <a name=\"internet-browser-support\"></a>인터넷 브라우저 지원 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
