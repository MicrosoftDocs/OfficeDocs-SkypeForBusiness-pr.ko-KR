  content: "\n[<span data-ttu-id=\"7f237-323\">교육 관리자를 위한 팀 리소스</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-323\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"7f237-324\">제안 보내기</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-324\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"7f237-325\">고객 지원 문의</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f237-325\">Contact support</span></span>](https://aka.ms/o365portal)"
