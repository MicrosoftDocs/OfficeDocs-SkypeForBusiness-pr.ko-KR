- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"60b2e-104\">[Microsoft 팀](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) 은 대화, 모임, 파일, 앱을 한 곳에 모아 두는 디지털 허브입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"60b2e-105\">Office 365에서 기본 제공 되므로 학교는 친숙 한 Office 앱과 서비스와 통합 하 여 혜택을 누릴 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"60b2e-106\">모든 학교의 요구에 맞게 확장 가능 하 고 사용자 지정할 수 있는 엔터프라이즈 수준의 보안 및 규정 준수를 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"60b2e-107\">Microsoft 팀에서 학교 또는 기관은 공동 작업 교실을 만들고, 전문가 수준의 학습 커뮤니티에 연결 하 고, 학교 직원과 통신 하 고, 기관 전체의 리서치를 조정 하거나, 다음과 같은 학생 들의 업무를 보다 쉽게 활용 하도록 할 수 있습니다. 클럽 또는 extracurricular 활동 – 교육용 Office 365의 단일 환경에서 모두 제공 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"60b2e-108\">Microsoft 팀은 시간을 절약 하 고, 연결을 deepens 일상적인 물류를 간소화 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"60b2e-109\">이렇게 하면 직원 들이 학교 또는 기관에서 강사, 연구원, 리더 등의 역할에 집중할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"60b2e-110\">이 가이드는 아직 팀을 배포 하지 않은 사용자를 포함 하 여 교육의 IT 관리자를 대상으로 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"60b2e-111\">이 가이드는 다음 작업을 시작 하는 데 도움이 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"60b2e-112\">학교에서 팀 사용</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"60b2e-113\">학교 내에서 팀을 관리 하는 데 사용할 수 있는 컨트롤 종류 배우기</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"60b2e-114\">외부 문서에 대 한 참조를 통해 파트너 서비스 찾기</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"60b2e-115\">이 가이드는 학교에서 팀과 관련 된 구성 권장 사항을 빠르게 시작할 수 있도록 고안 되었습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"60b2e-116\">이는 한 가지 크기에 적합 한 솔루션이 아니지만 시작 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"60b2e-117\">팀을 이미 배포 (파일럿 또는 전체 배포) 하 고 팀을 사용 하는 방법에 대 한 포인터를 찾고 있는 경우 [교육용 Microsoft 팀](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"60b2e-118\">시작 하기 전에</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"60b2e-119\">[해당 환경의 팀에 대 한 준비 상태를 확인](environment-readiness.md)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"60b2e-120\">[학교 데이터 동기화를 배포](https://docs.microsoft.com/SchoolDataSync) 하 여 교사 들이 자동으로 팀을 만들 수 있도록 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"60b2e-121\">배포 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 지원에 대해 문의 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"60b2e-122\">팀에 맞는 포트 및 프로토콜을 구성 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"60b2e-123\">[Office 365 url 및 IP 주소 범위](office-365-urls-ip-address-ranges.md)를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"60b2e-124\">[팀을 위해 학교의 네트워크를 준비](prepare-network.md)합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"60b2e-125\">팀 유형을 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-125\">Choose a team type.</span></span> <span data-ttu-id=\"60b2e-126\">교육 팀은 세 가지 새로운 유형의 팀을 제공 합니다 (총 4 개).</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"60b2e-127\">각의 차이점 및 사용 사례를 이해 하려면 팀 [에서 공동 작업을 수행 하는 팀 유형 선택을](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="60b2e-128">빠른 시작-팀 계획 가이드</span><span class="sxs-lookup"><span data-stu-id="60b2e-128">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"60b2e-129\">1 단계: 사용자를 공동으로 가져오기</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"60b2e-130\">직원, 교사 및 강사 커뮤니티의 개인 그룹을 조직의 팀 배포를 위한 관계자 & 의사 결정 그룹으로 사용할 수 있도록 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"60b2e-131\">2 단계: 시나리오에 우선 순위 지정</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"60b2e-132\">공동 작업 및 통신은 사람에 대 한 정보입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"60b2e-133\">기능과 기능에 대해 이야기 하는 대신 조직에 가장 적합 한 시나리오를 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"60b2e-134\">[Microsoft 365 FastTrack 생산성 라이브러리](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) 에서 학교 시나리오를 정의 하는 데 도움이 되는 예를 확인 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"60b2e-135\">성공적인 팀 구축은 강의실, 전문 학습 커뮤니티, extracurricular 학생 그룹과 같이 긴밀 하 게 공동 작업 하는 고도로 협업 팀을 중심으로 하는 경우가 많습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"60b2e-136\">: 전리품: 모범 사례:</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-136\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"60b2e-137\">**팀을 사용 하 여 팀 계획!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"60b2e-138\">팀을 사용 하 여 배포를 계획 하는 고객은 주요 투자자에 대 한 변경 곡선을 줄일 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"60b2e-139\">배포 하려는 다양 한 작업에 대 한 채널을 만들어 Microsoft 365 배포 라는 팀을 만드는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"60b2e-140\">팀에는 다음과 같은 항목이 표시 될 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-140\">Your team might look something like this:</span></span>\n\n![샘플 Microsoft 365 배포 팀 스크린샷.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"60b2e-142\">3 단계: 시험 운용 실시 및 팀 배포</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"60b2e-143\">위에서 선택한 시나리오 중 하나 이상에 대 한 교육자, 챔피언 및 초기의 사용자로 초기 팀 파일럿을 수행 하 고 싶을 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"60b2e-144\">파일럿은 조직에서 Office 365 및 팀이 수신 되는 방법에 대 한 유용한 정보를 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"60b2e-145\">관심이 있는 사용자 그룹 및 우선 순위가 지정 된 비즈니스 시나리오를 선택 하 여 시작 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![팀 사용자 그룹의 스크린샷](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"60b2e-147\">시험 운용이 완료 되 면 광범위 한 팀 배포를 계획 하는 데 필요한 피드백을 받을 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"60b2e-148\">배포 계획에 우선 순위가 지정 된 시나리오가 통합 되어 학교에서 Office 365 및 팀을 최대한 활용 하 고 있는지 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"60b2e-149\">4 단계: 사용 방법 측정, 만족도 관리 및 드라이브 채택을</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"60b2e-150\">Office 365 및 팀의 채택을 성공적으로 완료 하려면 강사의 환경에 집중 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"60b2e-151\">시작 하는 데 도움이 되는 모범 사례에 대 한 간단한 검사 목록을 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"60b2e-152\">모범 사례에 대 한 \\*\\* [Office 365 도입 지침]( https://aka.ms/office365adoptionguide) 을 읽으십시오\\*\\* .</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"60b2e-153\">또한 [Microsoft 팀에 대 한 변경 관리 전략을 수립](change-management-strategy.md) 하 여 접근 방법을 문서화 하는 데 도움이 되는 추가 콘텐츠를 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"60b2e-154\">\\*\\* [Office 365 활동 보고서](teams-activity-reports.md) 를 연구\\*\\* 하 여 학교에서의 사용량을 파악할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"60b2e-155\">Office 365 관리자가 아닌 경우 관리자에 게 작업 보고서에 액세스할 수 있는 보고서 읽기 권한을 제공 하도록 요청 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"60b2e-156\">Office 365 및 팀에 **교육 전문가의 의견을 담아** 보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"60b2e-157\">학교의 사용자가 5000 명 미만인 경우 팀에서 채널을 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"60b2e-158\">학교의 팀에서이 현재 구성원 수 제한 보다 더 많은 경우 Yammer에서 공용 그룹을 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"60b2e-159\">**챔피언를 Nurture 하 고 wins를 강조 표시 합니다.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"60b2e-160\">이 새로운 도구를 수용 하 고 혁신적인 방법으로 사용 하기 위한 보상 전문가입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"60b2e-161\">이에 대 한 자세한 내용은 Office 365 및 팀을 지속적으로 채택 하는 것입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
- title: <span data-ttu-id="60b2e-162">Microsoft 팀 라이선스 설정 또는 해제</span><span class="sxs-lookup"><span data-stu-id="60b2e-162">Turn on or turn off Microsoft Teams licenses</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"60b2e-163\">팀은 클라우드 기반 서비스입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"60b2e-164\">강사 또는 학생이 유효한 라이선스를 보유 한 후에는 데스크톱, 웹, 모바일 팀 클라이언트를 실행할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"60b2e-165\">이러한 클라이언트 자체를 설치할 수 있으며, IT 관리자가 이러한 클라이언트를 배포할 필요는 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"60b2e-166\">Microsoft 365 관리 센터를 사용 하거나 PowerShell을 사용 하 여 Microsoft 팀의 개별 사용자 라이선스를 관리할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"60b2e-167\">두 방법에 대 한 자세한 내용은 [팀에 대 한 Office 365 라이선스](office-365-licensing.md) 를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"60b2e-168\">이는 광범위 한 활용 전에 파일럿 팀에 관심이 있는 경우 이해 하는 데 유용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"60b2e-169\">학교에 대 한 팀을 설정 하기 전에 적절 한 컨트롤이 있는지 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"60b2e-170\">파일럿 프로그램은 적절 한 사용자가 사용할 수 있도록 하 고 제품의 사용 및 관리를 향상 시키는 컨트롤 종류에 대 한 피드백을 제공 하는 데 매우 유용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"60b2e-171\">아래에는 관심을 가질 수 있는 몇 가지 예제 파일럿 사용자 그룹과 팀이 나와 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"60b2e-172\">IT 부서</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-172\">IT department</span></span>   |<span data-ttu-id=\"60b2e-173\">교직원 시험 운용</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-173\">Staff pilots</span></span>   |<span data-ttu-id=\"60b2e-174\">강사 파일럿</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-174\">Educator pilots</span></span>   |<span data-ttu-id=\"60b2e-175\">학생 파일럿</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"60b2e-176\">프로젝트 작업, 공동 작업, 문제 해결을 위해 내부적으로 팀을 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"60b2e-177\">프로젝트 작업 및 공동 작업에 대 한 직원 부서를 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"60b2e-178\">강사를 식별 하 여 강의실 및 강사 공동 작업에서 팀에 대해 흥미를 챔피언 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"60b2e-179\">팀이 강의실 외부에서 어떻게 도울 수 있는지에 대 한 학생의 흥미를 가져옵니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"60b2e-180\">Extracurricular 그룹 내에서 팀을 사용할 수 있는 학생 챔피언를 식별 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"60b2e-181\">**샘플 팀**</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"60b2e-182\">IT 프로젝트 조정 (예: 팀 출시)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"60b2e-183\">프로젝트 조정</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-183\">Project coordination</span></span>   |<span data-ttu-id=\"60b2e-184\">통신 & 수업 섹션 공동 작업 (강의, 그룹 프로젝트 작업, TA 또는 브레이크 아웃 세션 포함)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"60b2e-185\">전문적인 사회, 그룹 조정 & 공동 작업 (예: 사회 준수, 마케팅 학생 연결)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"60b2e-186\">IT 부서 대 교직원 간 통신</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"60b2e-187\">공동 작업 작업 영역, 공지 사항</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"60b2e-188\">부서 간 조정, 통신</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"60b2e-189\">사회적, philanthropic 그룹 조정 & 공동 작업 (예: fraternities, sororities)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"60b2e-190\">LiveSite 문제</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"60b2e-191\">Meeting</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-191\">Meetings</span></span>   |<span data-ttu-id=\"60b2e-192\">프로젝트 공동 작업 연구</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"60b2e-193\">조직 공동 작업 작업 영역, 공지 사항</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"60b2e-194\">임원 관리 그룹</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"60b2e-195\">팀 라이선스 또는 기타 문제에 대 한 도움말 및 지원은에서 [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)조회를 제출 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="60b2e-196">학교 팀 구성</span><span class="sxs-lookup"><span data-stu-id="60b2e-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"60b2e-197\">2019 년 6 월부터 모든 교육 관리자는 Microsoft 팀 관리 센터를 사용 하 여 모든 팀 정책을 관리 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"60b2e-198\">Microsoft 365 관리 센터에서는 교육 정책에 대 한 팀을 더 이상 관리할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"60b2e-199\">자세한 내용은 [새 Microsoft 팀 관리 센터로 전환 하는 동안 팀 관리](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"60b2e-200\">관리자 자격 증명으로 로그인 하 여 [Microsoft 팀 관리 센터](https://admin.teams.microsoft.com/) 에서 모든 팀 정책을 쉽게 관리할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"60b2e-201\">Microsoft 팀 관리 센터의 설정은 사용자 라이선스 유형에 따라 관리 되지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"60b2e-202\">대신 사용자가 사용할 수 있는 기능을 관리 하는 다양 한 정책을 정의 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"60b2e-203\">정책을 구성 하려면 Microsoft 팀 관리 센터의 왼쪽 탐색에서 정책을 클릭 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"60b2e-204\">다음은 메시징 정책의 예입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-204\">Here's an example of messaging policies.</span></span> \n\n![메시징 정책 페이지 스크린샷.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"60b2e-206\">정책을 사용 하 여 사용자 단위 수준에서 기능을 켜거나 끌 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"60b2e-207\">정책 할당이 작동 하는 방법은 다음과 같습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"60b2e-208\">기본적으로 모든 새 사용자는 전역 정책 (테 넌 트 수준 설정)을 받습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"60b2e-209\">사용자에 게 요구 사항을 충족 하는 경우 Microsoft에서 만든 미리 고정 된 사용자 정책이 할당 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"60b2e-210\">이러한 미리 고정 된 정책은 관리자가 편집할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"60b2e-211\">나중에이를 관리 하려면 새 사용자 지정 정책을 만들고 사용자 지정 정책을 사용자에 게 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"60b2e-212\">사용자에 게 사용자 지정 정책을 할당할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"60b2e-213\">새 사용자 지정 정책을 만들려면 **추가**를 클릭 하 고 정책에 대해 원하는 설정을 선택한 다음 **저장**을 클릭 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"60b2e-214\">그런 다음 Microsoft 팀 관리 센터에서 **사용자** 로 가거나 스크립트를 사용 하 여 사용자에 게 사용자 지정 정책을 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"60b2e-215\">![메시징 정책 페이지의 추가 옵션 스크린샷](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![할당 된 정책에 대 한 편집 옵션 스크린샷](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![사용자 정책 편집 창의 스크린샷](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"60b2e-218\">교사와 학생에 대해 서로 다른 정책을 사용 하는 방법</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"60b2e-219\">교직원과 학생에 대해 사용자 지정 설정을 사용 하는 방법 (예: 학생에 게는 채팅이 아니라 교직원에 게 사용할 수 있는 경우)에는 다음 두 가지 방법으로이를 만들고 할당할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"60b2e-220\">PowerShell 모듈을 사용 하 여 스크립트를 실행 하 여 여러 정책을 만들고 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"60b2e-221\">스크립트 예제 및 설명서는 부록을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"60b2e-222\">Microsoft 팀 관리 센터에서 새 사용자 지정 정책을 만들고 **사용자** 탭의 사용자에 게 정책을 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"60b2e-223\">사용자에 게 사용자 지정 정책이 할당 될 때까지 사용자는 전역 정책 설정을 사용 하 게 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"60b2e-224\">즉, 사용자 지정 학생 정책에서 사용자 지정 정책이 지정 될 때까지 전역 정책에서 채팅을 사용 하도록 설정 하 고 사용 하지 않도록 설정한 경우, 학생이 채팅을 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"60b2e-225\">이 경우에는 전체적으로 채팅을 사용 하지 않도록 설정 하 고 사용자 지정 정책을 사용 하 여 교직원 용 채팅을 사용 하는 것이 더 쉽습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"60b2e-226\">부록</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"60b2e-227\">메시징 정책을 만들고 할당 하는 방법</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"60b2e-228\">테 넌 트에서 CsTeamsMessagingPolicy를 실행 하 여 요구 사항에 맞게 사용 가능한 정책이 있는지 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"60b2e-229\">그렇지 않은 경우 새 CsTeamsMessagingPolicy-id &lt;정책 이름&gt; -&lt;매개 변수 이름&gt; -&lt;매개 변수 값&gt;을 실행 하 여 새 정책을 만듭니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"60b2e-230\">자세한 내용은 [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy) 를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"60b2e-231\">예제 스크립트</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-231\">Sample script</span></span> \n\n <span data-ttu-id=\"60b2e-232\">[PowerShell 스크립트 샘플, 메시징 정책 만들기 및 할당](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="60b2e-233">클라이언트에 배포</span><span class="sxs-lookup"><span data-stu-id="60b2e-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"60b2e-234\">팀에는 웹, 데스크톱 (Windows 및 Mac) 및 모바일 (Android 및 iOS)에 사용할 수 있는 클라이언트가 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"60b2e-235\">이러한 클라이언트는 모두 활성 인터넷 연결이 필요 하며 오프 라인 모드를 지원 하지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"60b2e-236\">이러한 각 클라이언트의 기능 및 배포 방법에 대 한 최신 정보를 얻으려면 [팀 용 클라이언트 가져오기](get-clients.md)에 대 한 항목을 확인 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"60b2e-237\">팀 클라이언트의 설정 파일은 [팀 다운로드 페이지](https://teams.microsoft.com/downloads)에서 관리자 및 최종 사용자가 다운로드할 수 있는 실행 파일입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"60b2e-238\">적절 한 권한이 있는 경우 교사와 데스크톱의 학생 들이 응용 프로그램을 설치할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"60b2e-239\">IT 관리자는 설치 관리자를 배포 하 고 기존 클라이언트 배포 도구를 사용할 수도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"60b2e-240\">모바일 장치를 사용 하는 최종 사용자는 모바일 플랫폼의 앱 스토어에서 Microsoft 팀 앱을 다운로드할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"60b2e-241\">운영 체제 요구 사항</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"60b2e-242\">창을</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-242\">Windows</span></span>    |<span data-ttu-id=\"60b2e-243\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-243\">MacOS</span></span>      |<span data-ttu-id=\"60b2e-244\">Io</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-244\">iOS</span></span>    |<span data-ttu-id=\"60b2e-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"60b2e-246\">7 이상</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-246\">7 and later</span></span>    |<span data-ttu-id=\"60b2e-247\">10.10 이상</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-247\">10.10 and later</span></span>    |<span data-ttu-id=\"60b2e-248\">10 이상</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-248\">10 or later</span></span>    |<span data-ttu-id=\"60b2e-249\">4.4 이상</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-249\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"60b2e-250\">인터넷 브라우저 지원</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-250\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
- title: <span data-ttu-id="60b2e-251">리소스, 피드백 및 지원</span><span class="sxs-lookup"><span data-stu-id="60b2e-251">Resources, feedback, and support</span></span>
  durationInMinutes: 1
  content: "\n[<span data-ttu-id=\"60b2e-252\">Microsoft 365 교육 배포 개요</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-252\">Microsoft 365 Education deployment overview</span></span>](https://docs.microsoft.com/microsoft-365/education/deploy/)\n\n[<span data-ttu-id=\"60b2e-253\">교육 관리자를 위한 팀 리소스</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-253\">Teams resources for Education admins</span></span>](resources-teams-edu.md)\n\n[<span data-ttu-id=\"60b2e-254\">제안 보내기</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-254\">Send a suggestion</span></span>](https://aka.ms/eduuservoice)\n\n[<span data-ttu-id=\"60b2e-255\">고객 지원 문의</span><span class=\"sxs-lookup\"><span data-stu-id=\"60b2e-255\">Contact support</span></span>](https://aka.ms/o365portal)"
