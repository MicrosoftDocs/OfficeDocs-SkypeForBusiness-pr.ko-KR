- durationInMinutes: 2
  content: "[Microsoft Teams는](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) 대화, 모임, 파일 및 앱을 한 곳으로 모을 수 있는 디지털 허브입니다. Office 365를 사용하여 구축되어 있기 때문에 학교는 익숙한 Office 앱 및 서비스와의 통합을 통해 이점을 제공합니다. 모든 학교의 요구에 맞게 강화하고 사용자 지정 가능한 엔터프라이즈급 보안 및 규정 준수를 제공합니다.\n\nMicrosoft Teams를 사용하면 학교나 학교에서 공동 작업 교실을 만들고, 전문 학습 커뮤니티에 연결하고, 학교 교직원과 의사소통하거나, 학교 전체에서 연구를 조정하거나, 클럽이나 추가 활동과 같은 학생 생활을 더욱 쉽게 지원할 수 있습니다. 모두 교육용 Office 365의 단일 경험에서 가능합니다.\n\nMicrosoft Teams는 시간을 절약하고, 연결을 심화하고, 일상적인 물류를 간소화합니다. 이렇게 하면 교직원이 학교나 학교에서 강사, 연구원 및 리더 역할을 집중적으로 할 수 있습니다. 학생들은 쉽게 액세스할 수 있는 온라인 교실, 기록된 강의 및 교사와의 1:1 모임을 사용할 수 있습니다.\n\n이 가이드는 아직 Teams를 배포하지 않은 교육용 IT 관리자를 위한 것입니다. 이 가이드는 다음을 시작하는 데 도움이 될 것입니다. \n- 학생용 Teams 사용\n- 학교 내에서 Teams를 관리하는 데 사용할 수 있는 컨트롤 종류 학습\n- 외부 설명서에 대한 참조를 통해 파트너 서비스 찾기 \n\n이 가이드는 학교의 Teams에 특정된 구성 권장 사항을 빠르게 시작할 수 있도록 디자인되었습니다. 이는 한 가지 크기에 적합한 솔루션이 아니라 좋은 시작점입니다. \n\nTeams를 이미 배포하고(파일럿 또는 전체 배포로) Teams를 사용하는 방법에 대한 포인터를 찾고 있는 경우 [교육용 Microsoft Teams를 참조합니다.](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)\n\n## <a name=\"before-you-begin\"></a>시작하기 전에\n\n1. [교사가 Teams를](https://docs.microsoft.com/SchoolDataSync) 자동으로 만들 수 있도록 School Data Sync를 배포합니다. 배포 [https://aka.ms/sdssupport](https://aka.ms/sdssupport) 지원에 문의하세요.\n2. Teams에 대한 올바른 포트 및 프로토콜을 구성합니다. [Office 365 URL 및 IP 주소 범위를 참조하세요.](office-365-urls-ip-address-ranges.md)\n3. [Teams를 위한 학교 네트워크를 준비합니다.](prepare-network.md)\n4. 팀 유형을 선택 합니다. 교육용 Teams는 세 가지 새로운 유형의 팀을 제공합니다(총 4개). 각각의 차이점과 사용 사례를 이해하기 위해 Teams에서 공동 작업할 팀 유형 [선택을 참조합니다.](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)\n"
- title: 빠른 시작 - Teams 계획 가이드
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>1단계: 사용자와 함께하기\n\n직원, 강사 및 강사 커뮤니티의 개인 그룹을 모아 Teams 배포를 위한 이해 관계자 & 역할을 합니다. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>2단계: 시나리오 우선 순위 지정\n\n공동 작업 및 커뮤니케이션은 사람에 대한 정보입니다! 기능 및 기능에 대해 이야기하는 대신 조직에 가장 관련성이 높은 시나리오를 선택하세요. 학교에 대한 시나리오를 정의하는 데 도움이 되는 예제는 [Microsoft 365 FastTrack Productivity](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) 라이브러리를 참조합니다. 성공적인 Teams 배포는 교실, 전문 학습 커뮤니티 및 과도 학생 그룹과 같이 긴밀하게 협력하는 고도로 공동 작업하는 팀을 중심으로 하는 경우가 종종 있습니다.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: 모범 사례:\n**Teams를 통해 Teams를 계획하세요!** Teams를 사용하여 배포를 계획하는 고객은 주요 관련자에 대한 변경 곡선을 쉽게 변경할 수 있습니다. Microsoft 365 배포라는 팀을 만들고 배포하려는 다양한 워크로드에 대한 채널을 만드는 것이 좋습니다. 팀이 다음과 같이 보일 수 있습니다.\n\n![샘플 Microsoft 365 배포 팀 스크린샷](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>3단계: 파일럿 수행 및 Teams 배포\n\n위에서 선택한 시나리오 중 하나 이상에 대해 강사( 챔피언 및 Early Adopters)와 함께 초기 Teams 파일럿을 진행할 수 있습니다. 파일럿은 조직에서 Office 365 및 Teams를 수신하는 방법에 대한 중요한 정보를 제공합니다. 시작하려면 관심 있는 사용자 그룹과 우선 순위가 높은 비즈니스 시나리오를 선택합니다. \n\n![Teams 사용자 그룹의 스크린샷](media/quick-start-example-scenarios.png)\n\n파일럿이 완료되면 광범위한 Teams 배포를 계획하는 데 필요한 피드백이 있습니다. 배포 계획이 우선 순위가 있는 시나리오를 통합하여 학교가 Office 365 및 Teams를 가장 많이 사용할 수 있도록 합니다.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>4단계: 사용량 측정, 만족도 관리 및 채택 드라이브\n\nOffice 365 및 Teams의 채택을 성공적으로 주도하기 위해 강사 경험에 집중하세요. 다음은 시작하는 모범 사례에 대한 빠른 검사 목록입니다. \n\n1. **모범 사례에 대한 [Office 365]( https://aka.ms/office365adoptionguide)** 채택 지침을 읽어 읽습니다. Microsoft [Teams에서](change-management-strategy.md) 접근 방식을 문서화하기 위한 변경 관리 전략을 만들기 위한 추가 콘텐츠도 제공됩니다.\n2. **[Office 365](teams-activity-reports.md)** 활동 보고서를 연구하여 학교의 사용량을 이해합니다. Office 365 관리자가 아닌 경우 관리자에게 보고서 읽기 권한자 권한을 부여하여 활동 보고서에 액세스할 수 있도록 요청하세요.\n3.  Office 365 및 Teams를 경험한 교사의 피드백을 캡처합니다. 학교에 개인이 5,000명 미만인 경우 Teams에서 채널을 사용하세요. 학교가 Teams의 현재 Yammer 제한보다 큰 경우 학교에서 공용 그룹을 사용할 수 있습니다. \n4. **챔피언을 기르고 우승을 강조합니다.** 이러한 새로운 도구를 포용하고 혁신적인 방식으로 사용하여 교육자들에게 보상을 제공합니다. 무엇보다도 Office 365 및 Teams를 계속 채택할 수 있습니다.\n"
- title: Microsoft Teams 라이선스 켜기 또는 끄기
  durationInMinutes: 2
  content: "\nTeams는 클라우드 기반 서비스입니다. 강사 또는 학생에게 유효한 라이선스가 있으며 Teams가 활성화되면 데스크톱, 웹 및 모바일 Teams 클라이언트를 실행할 수 있습니다. 이러한 클라이언트 자체를 설치할 수 있습니다. IT 관리자는 이러한 클라이언트를 배포할 필요가 없습니다. Microsoft 365 관리 센터를 사용하거나 PowerShell을 사용하여 Microsoft Teams에 대한 개별 사용자 라이선스를 관리할 수 있습니다. 두 방법에 대한 자세한 내용은 <a href=\"https://docs.microsoft.com/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\">Teams용 Office 365 라이선스를 참조하세요. </a> 광범위한 사용 전에 Teams를 파일럿하는 데 관심이 있는지 이해하는 데 매우 유용한 기능입니다.\n"
- title: 학교용 Teams 구성
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> 2019년 6월부터 모든 교육용 Teams 관리자는 Microsoft Teams 관리 센터를 사용하여 모든 Teams 정책을 관리해야 합니다. 교육용 Teams 정책은 더 이상 Microsoft 365 관리 센터에서 관리할 수 없습니다. 자세한 정보는 [새 Microsoft Teams 관리 센터로 전환하는 동안의 팀 관리](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center)를 참조하세요. \n\n 관리자 자격 증명으로 로그인하여 [Microsoft Teams 관리자 센터](https://admin.teams.microsoft.com/)에서 모든 Teams 정책을 손쉽게 관리할 수 있습니다.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Microsoft Teams 관리 센터의 설정은 사용자 라이선스 유형에 따라 관리되지 않습니다. 대신 사용자가 사용할 수 있는 기능을 관리하는 다양한 정책을 정의하는 것이 좋습니다. 정책을 구성하려면 Microsoft Teams 관리 센터의 왼쪽 탐색에서 정책을 클릭합니다. 다음은 메시징 정책의 예입니다. \n\n![메시징 정책 페이지의 스크린샷](media/teams-messaging-policies-edu.PNG)\n\n정책을 사용하면 사용자 수준에 따라 기능을 켜고 해제할 수 있습니다. 정책 할당의 작동 방식은 다음과 같습니다.\n   - 기본적으로 모든 새 사용자는 전역 정책(테넌트 수준 설정)을 얻습니다.\n   - 요구 사항을 충족하는 경우 Microsoft에서 만든 미리 준비된 사용자 정책을 사용자에게 할당할 수 있습니다. 이러한 미리 준비된 정책은 관리자가 편집할 수 없습니다. 이러한 정책을 향후 관리하려는 경우 새 사용자 지정 정책을 만들고 사용자에게 사용자 지정 정책을 할당합니다.\n   - 사용자 지정 정책을 모든 사용자에게 할당할 수 있습니다. 새 사용자 지정 정책을 **만들려면 추가를** 클릭하고 정책에 대해 원하는 설정을 선택한 다음 저장을 **클릭합니다.** 그런 다음 Microsoft Teams 관리 센터의 사용자로 또는 스크립트를 사용하여 사용자에게 사용자 지정 정책을 할당합니다.  \n     ![메시징 정책 페이지의 추가 옵션 스크린샷](media/teams-new-messaging-policy-edu.PNG)\n\n     ![할당된 정책에 대한 편집 옵션 스크린샷](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![사용자 정책 편집 창 스크린샷](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>교직원 및 학생에 대해 서로 다른 정책을 사용하도록 설정하는 방법\n교직원과 학생을 위한 사용자 지정 설정을 설정하려면(예: 채팅은 교직원에게만 사용 가능하지만 학생은 사용할 수 없습니다)를 만들고 할당하는 두 가지 방법이 있습니다. \n   - PowerShell 모듈을 사용하여 스크립트를 실행하여 여러 정책을 만들고 할당합니다. 스크립트 예제 및 설명서는 부록을 참조하세요. \n   - Microsoft Teams 관리 센터에서 새 사용자 지정 정책을 만들고 사용자 탭의 사용자에게 정책을 **할당합니다.** \n > [!NOTE]\n > 사용자 지정 정책이 사용자에게 할당될 때까지 사용자는 전역 정책 설정을 사용하게 됩니다. 즉, 사용자 지정 정책이 학생에게 할당될 때까지 글로벌 정책에서 채팅을 사용하도록 설정하고 사용자 지정 학생 정책에서 사용하지 않도록 설정한 경우 학생은 채팅을 사용할 수 있습니다. 이 경우 전역적으로 채팅을 사용하지 않도록 설정하고 사용자 지정 정책을 사용하여 교직원용 채팅을 사용하도록 설정하는 것이 더 쉬워집니다. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>정책 및 설정을 사용하여 학생 안전 조치 적용 \n\n 학생의 안전을 유지하기 위해 관리 정책을 사용하여 개인 채팅 및 비공개 통화를 사용할 수 있는 사용자, 모임을 예약할 수 있는 사용자 및 공유할 수 있는 콘텐츠 유형을 제어해야 합니다.  \n\n 학생의 안전을 위해 환경 내에서 어떤 정책을 설정해야 하는지와 업데이트를 설정하는 데 필요한 정책에 대한 자세한 내용은 [Teams를](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) 사용하는 동안 학생을 안전하게 보호하는 방법을 참조하세요.\n\n ### <a name=\"appendix\"></a>부록\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>메시징 정책을 만들고 할당하는 방법\n 1. Get-CsTeamsMessagingPolicy를 실행하여 테넌트에서 사용 가능한 정책이 요구 사항에 적합한지 확인합니다.\n 2. 그렇지 않은 경우 -Identity policy name 매개 변수 New-CsTeamsMessagingPolicy 매개 변수 값을 실행하여 새 &lt; &gt;  - &lt; &gt;  - &lt; 정책을 &gt; 생성합니다.\n \n 자세한 내용은 [Set-CsTeamsMessagingPolicy를 참조하세요.](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>샘플 스크립트 \n\n [PowerShell 스크립트 샘플 - 메시징 정책 만들기 및 할당을 참조합니다.](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)\n"
- title: 클라이언트에 배포
  durationInMinutes: 1
  content: "Teams에는 웹, 데스크톱(Windows, Mac 및 Linux) 및 모바일(Android 및 iOS)에 사용할 수 있는 클라이언트가 있습니다. 이 클라이언트에는 모두 활성 인터넷 연결이 필요하며 오프라인 모드를 지원하지 않습니다. 이러한 각 클라이언트의 배포 기능 및 방법에 대한 최신 세부 정보를 얻은 다음 Teams용 클라이언트를 다운로드하는 항목을 [참조하세요.](get-clients.md)\n\nTeams 클라이언트의 설정 파일은 Teams 다운로드 페이지에서 관리자 및 최종 사용자가 다운로드할 수 있는 실행 [파일입니다.](https://teams.microsoft.com/downloads) 데스크톱의 교육자 및 학생은 적절한 권한이 있는 경우 애플리케이션을 설치할 수 있습니다. IT 관리자는 설치 관리자와 기존 클라이언트 배포 도구를 통해 배포할 수도 있습니다.\n\n모바일 장치를 사용하여 최종 사용자는 모바일 플랫폼의 앱 스토어에서 Microsoft Teams 앱을 다운로드할 수 있습니다. \n\n### <a name=\"operating-system-requirements\"></a>운영 체제 요구 사항\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 이상    |10.10 이상    |DEB 또는 RPM  |10 이상       |4.4 이상      |\n\n\n### <a name=\"internet-browser-support\"></a>인터넷 브라우저 지원 \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
