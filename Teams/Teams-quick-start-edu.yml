  - title: 클라이언트에 배포
    durationInMinutes: 1
    content: |
      Teams 웹, 데스크톱(Windows, Mac 및 Linux), 모바일(Android 및 iOS)에 사용할 수 있는 클라이언트가 있습니다. 이 클라이언트에는 모두 활성 인터넷 연결이 필요하며 오프라인 모드를 지원하지 않습니다. 이러한 각 클라이언트의 배포 기능 및 방법에 대한 최신 세부 정보를 [얻었다면](get-clients.md)에 대한 클라이언트를 Teams.

      클라이언트에 대한 Teams 파일은 관리자 및 최종 사용자가 다운로드 페이지에서 다운로드할 수 있는 Teams [파일입니다.](https://teams.microsoft.com/downloads) 데스크톱의 교육자 및 학생은 적절한 권한이 있는 경우 애플리케이션을 설치할 수 있습니다. IT 관리자는 설치 관리자와 기존 클라이언트 배포 도구를 통해 배포할 수도 있습니다.

      모바일 디바이스가 있는 최종 사용자는 모바일 Microsoft Teams 앱 스토어에서 앱을 다운로드할 수 있습니다. 

      ### <a name="operating-system-requirements"></a>운영 체제 요구 사항

      |       |Windows    |macOS      |Linux  |iOS    |Android    |
