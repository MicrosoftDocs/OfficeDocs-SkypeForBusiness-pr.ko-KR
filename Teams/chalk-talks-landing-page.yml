productDirectory:
  summary: 워크샵 타이틀을 클릭하여 등록하거나 요구에 따라 기록에 액세스합니다.
  items:
    - title: 오디오/비디오 품질 담당 Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/health-teams.svg'
      summary: '사용자가 모임 및 음성 기능을 통해 최적의 환경을 경험할 수 있도록 하나요? 사전 예방 전략 수립에서 일반적인 문제 해결까지 서비스 품질을 관리하는 데 도움이 되는 도구, 보고 및 모범 사례에 대해 논의합니다.'
      url: 'https://aka.ms/ChalkTalkAVQuality'
    - title: 그래서... 전화로 전화를 걸고 Teams?
      imageSrc: 'https://docs.microsoft.com/office/media/icons/headset-teams.svg'
      summary: '배포에 PSTN 호출 기능을 추가하는 방법을 심층적으로 살펴보기 위해 Teams 있습니다. 함께 호출 용어, 주요 개념 및 구성을 진행합니다.'
      url: 'https://aka.ms/ChalkTalkCalling'
    - title: 라이브 이벤트에 Microsoft Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/presenter-teams.svg'
      summary: 가상 이벤트를 사용하여 대규모 온라인 가상 이벤트로 잠재고객의 참여를 Microsoft Teams. 이벤트가 성공적으로 진행되도록 하는 모범 사례에 대해 알아보고
      url: 'https://aka.ms/ChalkTalksVirtualEvents'
    - title: 기본 Teams 앱
      imageSrc: 'https://docs.microsoft.com/office/media/icons/blocks-teams.svg'
      summary: '이 기본 세션에서는 앱 관리 및 보안을 비롯한 기본 기능에 대해 다를 수 있습니다. 워크플로, 생산성 앱 및 매일 사용하는 서비스를 단일 통합된 환경으로 통합하는 방법을 알아보십시오.'
      url: 'https://aka.ms/ChalkTalkApps'
    - title: 앱으로 주요 워크플로를 Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/bandwidth-efficiency-teams.svg'
      summary: '커넥트 조직에서 사용하는 앱을 사용하여 시스템을 관리하고, 자동화를 늘리고, 사용자에 대한 향상된 환경을 제공할 수 Teams.'
      url: 'https://aka.ms/ChalkTalkKeyApps'
    - title: 프런트라인 직원에게 더 많은 작업을 할 수 Teams
      imageSrc: 'https://docs.microsoft.com/office/media/icons/devices-2-teams.svg'
      summary: '모범 사례를 탐색하여 생산성 있는 대화, 정보 공유 및 프런트라인 작업자에 대한 일정 관리를 위한 간소화된 환경을 계획하고 구현합니다.'
      url: 'https://aka.ms/TeamsFLW'
