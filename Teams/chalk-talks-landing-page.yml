productDirectory:
  summary: 등록할 워크숍 타이틀을 클릭 합니다.
  items:
  - title: 따라서 팀과 통화를 하 고 싶으신가요?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: 팀 배포에 PSTN 통화 기능을 추가 하는 방법에 대 한 자세한 내용을 확인 하세요. 여기서는 통화 용어, 주요 개념, 구성을 차례로 살펴보겠습니다.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: 팀에서 오디오/비디오 품질을 부과 합니다.
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: 사용자가 모임 및 음성 기능을 사용 하 여 최적의 환경을 유지 하 고 싶으십니까? 서비스 품질을 관리 하는 데 도움이 되는 도구, 보고 및 모범 사례에 대해 설명 하 고 일반적인 문제 해결을 위한 사전 대처 전략을 세울 수 있습니다.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: 팀 기본의 앱
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: 이 기본 세션은 앱 관리 및 보안을 비롯 한 기본적인 기능을 다룹니다. 매일 사용 하는 워크플로, 생산성 앱 및 서비스를 하나의 통일 된 환경에 통합 하는 방법에 대해 알아봅니다.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: 팀에서 앱을 사용 하 여 주요 워크플로 재미 있는
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: 시스템을 연결 하 고 자동화를 높이고 조직에서 팀에 의존 하는 앱을 가져와 사용자에 게 향상 된 환경을 제공 합니다.
    url: https://aka.ms/ChalkTalkKeyApps
