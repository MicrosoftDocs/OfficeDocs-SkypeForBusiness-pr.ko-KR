productDirectory:
  summary: 워크샵 제목을 클릭하여 요청 시 녹음/녹화를 등록하거나 액세스합니다.
  items:
  - title: Teams에서 오디오/비디오 품질 담당
    imageSrc: https://docs.microsoft.com/office/media/icons/health-teams.svg
    summary: 사용자가 모임 및 음성 기능을 사용하여 최적의 환경을 갖출 수 있도록 하고자 합니까? 사전 대응 전략 수립부터 일반적인 문제 해결에 이르기까지 서비스 품질을 관리하는 데 도움이 되는 도구, 보고 및 모범 사례에 대해 설명합니다.
    url: https://aka.ms/ChalkTalkAVQuality
  - title: 그래서... Teams로 전화를 걸고 싶으신가요?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Teams 배포에 PSTN 통화 기능을 추가하는 방법에 대해 자세히 알아보세요. 함께 용어, 주요 개념 및 구성 호출을 안내합니다.
    url: https://aka.ms/ChalkTalkCalling
  - title: Microsoft Teams를 사용하여 라이브 이벤트 활성화
    imageSrc: https://docs.microsoft.com/office/media/icons/presenter-teams.svg
    summary: Microsoft Teams를 사용하여 대규모 온라인 가상 이벤트로 대상 그룹에 참여 및 활력을 불어넣습니다. 이벤트가 성공적으로 수행되도록 하는 모범 사례를 알아봅니다.
    url: https://aka.ms/ChalkTalksVirtualEvents
  - title: Teams의 앱 기본 사항
    imageSrc: https://docs.microsoft.com/office/media/icons/blocks-teams.svg
    summary: 이 기본 세션에서는 앱 관리 및 보안을 비롯한 기본 기능을 다룹니다. 워크플로, 생산성 앱 및 매일 사용하는 서비스를 단일 통합 환경으로 통합하는 방법을 알아봅니다.
    url: https://aka.ms/ChalkTalkApps
  - title: Teams에서 앱을 사용하는 슈퍼차지 키 워크플로
    imageSrc: https://docs.microsoft.com/office/media/icons/bandwidth-efficiency-teams.svg
    summary: 조직에서 사용하는 앱을 Teams로 가져와 시스템을 연결하고, 자동화를 늘리고, 사용자에게 향상된 환경을 제공합니다.
    url: https://aka.ms/ChalkTalkKeyApps
  - title: 최전방 직원이 Teams에서 더 많은 작업을 수행할 수 있도록 지원
    imageSrc: https://docs.microsoft.com/office/media/icons/devices-2-teams.svg
    summary: 모범 사례를 탐색하여 일선 작업자를 위한 생산적인 대화, 정보 공유 및 일정 관리를 위한 간소화된 환경을 계획하고 구현합니다.
    url: https://aka.ms/TeamsFLW
