productDirectory:
  summary: 워크샵 제목을 클릭하여 등록합니다.
  items:
  - title: 따라서... Teams로 전화를 걸고 싶나요?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Teams 배포에 PSTN 통화 기능을 추가하는 방법을 심층적인 살펴보기 위해 참여해 주시겠어요. 용어, 주요 개념 및 구성 호출을 함께 진행합니다.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Teams에서 오디오/비디오 품질 담당
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: 사용자가 모임 및 음성 기능에 대한 최적의 경험을 할 수 있도록 하나요? 사전 예방 전략 수립부터 일반적인 문제 해결까지 서비스 품질을 관리하는 데 도움이 되는 도구, 보고 및 모범 사례에 대해 논의합니다.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Teams의 앱 기본
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: 이 기본 세션에서는 앱 관리 및 보안을 비롯한 기본 기능에 대해 다급합니다. 워크플로, 생산성 앱 및 매일 사용하는 서비스를 단일 통합된 환경으로 통합하는 방법에 대해 배워야 합니다.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Teams에서 앱을 사용하여 주요 워크플로 수퍼차지
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: 조직에서 사용하는 앱을 Teams로 가져와 시스템을 연결하고, 자동화를 향상하고, 사용자에게 향상된 환경을 제공합니다.
    url: https://aka.ms/ChalkTalkKeyApps
