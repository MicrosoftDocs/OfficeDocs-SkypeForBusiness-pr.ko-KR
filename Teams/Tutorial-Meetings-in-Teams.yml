- durationInMinutes: 1
  content: >
    이 교육에서는 Microsoft 팀에서 모임을 소개 합니다. 팀에 대 한 요구 사항 및 계획 고려 사항 외에도 팀에서 모임의 기능을 다루도록 하겠습니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    이 교육 과정은 다음과 같은 경우에 유용 합니다.

    -   IT 전문가.

    -   팀 계획, 배포 또는 관리를 담당 합니다.

    -   팀의 모임에 관심이 있는 경우


    여기서는 다음 섹션을 다룹니다.

    -   팀의 모임 및 모임 유형

    -   모임 요구 사항

    -   보고


    다음 정보가 범위를 벗어났습니다.

    -   모임에는 참가자가 일반 전화선에서 모임에 참가할 수 있는 기능이 포함 될 수 있습니다. 오디오 회의 라고 하는이 기능은 교육의 범위를 벗어났습니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    본 교육에 대 한 질문이 나 의견이 있는 경우 다음을 수행 하세요.


    -   이 자습서의 "다음 단계" 페이지 아래쪽에 있는 메모 섹션에 게시 합니다.


    새 기능에 대 한 아이디어 등 팀에 대 한 제품 피드백을 제공 하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문 하세요.
- title: 팀의 모임
  durationInMinutes: 16
  content: "\n팀에서 모임을 이해 하려면 다음을 참조 하세요.\n-   [모임 및 통화](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) 에 \"모임 참석\" (예상 읽기 시간 6 분)\n\n-   [모임 시작](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) 비디오 (1:45 분)\n\n-   [예정 된 모임](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) 비디오 (1:45 분)\n\n-   Microsoft 팀과 모임 로비에 대해 자세히 알아보고 모임에 익명으로 참가 하는 방법 [에 대 한 9 가지 팁](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (예상 읽기 시간 6 분)\n"
- title: 시나리오 모임 형식
  durationInMinutes: 1
  content: "\n진영는 여러 사무실이 있는 Contoso에 대해 작동 합니다. 진영는 정기적으로 다른 office 위치에 있는 사용자에 게 연결 해야 합니다.\n\n-  프로젝트 팀은 1 시간 동안 매주 월요일에 도달 합니다. Microsoft 팀에는 해당 프로젝트에 대 한 전용 채널이 이미 있기 때문에 진영는이 일반 동기화를 위해 \"채널 모임\"을 예약 합니다. 이는 진영 및 해당 팀의 여러 가지 이점을 제공 합니다.\n   -   팀의 모든 구성원이 자동으로 초대 됩니다.\n   -   모임에 대 한 모임 관련 토론은 모두 채널 토론의 일부입니다.\n   -   모임 및 토론은 팀 구성원 인 모든 사용자가 볼 수 있습니다.\n-   진영 또한 개인 사람들과 동기화 해야 하지만 이러한 모임이 다른 사람에 게 표시 되지 않도록 할 수는 없습니다. 이러한 목적을 위해 진영는 \"비공개 모임\"을 예약 합니다.\n    비공개 모임을 사용 하면 모임이 시작 되기 전에 진영에서 채팅을 시작할 수 있습니다. 이 프리 모임 환경은 진영에서 재료를 미리 공유 하거나 주요 팀 구성원과 안건에 대해 토론할 수 있으므로 모임을 보다 효과적으로 만드는 데 도움이 됩니다. 노트 캡처 모임 중에도 동일한 채팅을 사용할 수 있으며, 나중에 모든 후속 작업을 사용 하는 것이 가능 합니다.\n-   팀이 채널에서 토론을 활발 하는 경우가 있으며, 진영에서는 빠른 의사 결정이 필요 합니다. 모든 사람이 입력 하는 동안 영상 통화가 효과적으로 통신 하는 방법을 결정 합니다. 이 상황에서 진영는 현재 대화에서 **모임** 시작을 선택 하 여 임시 모임을 예약 합니다.\n"
- title: 모임 클라이언트
  durationInMinutes: 5
  content: "\n다양 한 클라이언트에서 모임에 참가할 수 있습니다. 사용할 수 있는 플랫폼 팀을 파악 하기 위해 Microsoft 팀 (예상 읽기 시간 3 분) [에 대 한 클라이언트 가져오기를](https://docs.microsoft.com/MicrosoftTeams/get-clients) 검토 합니다.\n\n또한 오디오 회의를 사용 하 여 모임에 전화를 걸고 모임에서 전화를 거는 방법으로 일반 전화기에서 모임에 참석할 수 있습니다.\n오디오 회의에 대 한 자세한 내용은 전용 교육을 통해 다룹니다.\n\nWindows 용 Outlook에서 추가 기능을 사용 하 여 일정에서 직접 모임을 예약할 수 있습니다. [Outlook에서 팀 모임 추가 기능 사용](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (예상 읽기 시간 2 분)을 검토 합니다.\n"
- title: 모임 요구 사항 및 고려 사항
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>부여\n추가 라이선스 없이 모임을 저장할 수 있지만, Microsoft 팀에 대 한 라이선스만 필요 하기는 하지만, 일부 시나리오에는 추가 라이선스가 필요 합니다.\n\n참가자가 일반 전화기에서 팀 모임에 참가할 수 있도록 하는 오디오 회의는 추가 라이선스가 필요 합니다. 이 문제는 오디오 회의를 위한 전용 교육에서 처리 됩니다.\n\n자세한 내용은 [Microsoft 팀 용 Office 365 라이선스](https://docs.microsoft.com/microsoftteams/office-365-licensing)를 참조 하세요.\n\n### <a name=\"bandwidth-and-media-flow\"></a>대역폭과 미디어 흐름\n팀에는 실시간 통신을 시작 하는 두 가지 방법이 있습니다.\n-   사용자가 직접 다른 사용자에 게 전화를 걸 수 있습니다.\n-   사용자는 통화, 미디어 (오디오, 비디오 또는 데스크톱 또는 응용 프로그램 공유)에 대 한 모임을 최대한 빨리 여행으로 만들 수 있습니다. 예를 들어 두 사용자 (예: 같은 네트워크 내에 있는 둘 다에 앉아 있음) 사이에 방화벽이 없는 경우 미디어 트래픽이 한 사용자에 게 직접 이동 합니다. 방화벽이 사용자 간의 직접 트래픽을 차단 하는 경우 트래픽은 릴레이를 통해 전송 됩니다.\n\n모임의 경우 모든 트래픽은 먼저 Office 365에서 홈 회의 서비스에 전송 됩니다. 오디오 트래픽을 다시 전송 하기 전에이를 수집 하 고 혼합 합니다. 비디오 트래픽 및 응용 프로그램 또는 데스크톱 공유를 받아서 참석자에 게 배포 합니다.\n\n대역폭 계획은 본 교육에서 다루지 않지만 사용자 환경에 중요 한 역할을 합니다.\n\n자세한 내용은 [Microsoft 팀 용 조직의 네트워크 준비](https://docs.microsoft.com/microsoftteams/prepare-network)를 참조 하세요.\n\n### <a name=\"exchange-dependencies\"></a>Exchange 종속성\n\nExchange Server 온-프레미스를 사용 하는 고객의 경우 (Exchange Server 버전에 따라) 팀 클라이언트에서 모임을 만들고 보는 경우와 규정을 준수 하는 경우에도 제한 사항이 있을 수 있습니다.\n잠재적인 제한 사항에 대 한 이해를 돕기 위해 [Exchange 및 Microsoft 팀의 상호 작용](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (예상 읽기 시간 3 분)을 검토 합니다.\n"
- title: 모임 구성 옵션
  durationInMinutes: 1
  content: "\nIT 관리자는 비디오 또는 화면 공유 등의 형식을 사용 하지 않도록 설정 하는 것 외에 다양 한 유형의 모임을 사용 하거나 사용 하지 않도록 설정할 수 있습니다. [통화 및 모임](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (예상 읽기 시간 1 분)을 검토 하 여 IT pro 관점에서 구성할 수 있는 옵션에 대해 알아봅니다. 이 문서에는 모임 참가자의 최대 수가 나와 있습니다.\n"
- title: 실습-모임 구성
  durationInMinutes: 20
  content: "\n이 연습에서는 팀에서 모임을 테스트할 기회가 있습니다. 모든 작업을 수행 하는 방법을 설명 하는 것은 아니지만 몇 가지 시나리오를 사용해 보세요.\n\n### <a name=\"requirements\"></a>요구 사항\n-   팀을 사용 하는 적절 한 라이선스가 있는 Office 365 테 넌 트\n    -   전용 테스트 테 넌 트를 사용 하는 것이 좋습니다.\n    -   테스트 테 넌 트가 없는 경우 [Office 365 Enterprise E5 평가판](https://go.microsoft.com/fwlink/p/?LinkID=698279)에서 평가판 테 넌 트에 등록할 수 있습니다.\n    -   프로덕션 환경에서 테스트를 실행 하지 마세요. 설정 또는 정책 변경은 모든 사용자에 게 부정적인 영향을 미칠 수 있으며, 사용자 환경에 영향을 줄 수 있습니다.\n-   두 개 이상의 끝점\n   -   이것은 두 대의 Pc 일 수 있지만, 휴대 전화에서 클라이언트를 사용할 수도 있습니다.\n\n### <a name=\"suggested-scenarios-to-test\"></a>테스트 해야 할 제안 시나리오\n-   팀 클라이언트 내에서 다양 한 모임 유형을 예약 합니다 (채널 모임, 임시 모임, 비공개 모임).\n-   [Outlook 추가 기능](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook)을 사용 하 여 모임을 예약 합니다.\n-   예약 된 모임의 경우 회의가 시작 되기 전에 채팅을 시작 합니다 (예: 안건에 대 한 논의).\n-   모임에 참가 하 고 다양 한 시나리오와 작업을 테스트 합니다 (예: 오디오만, 영상, 데스크톱 공유).\n-   테 넌 트에 로그인 하지 않고 브라우저에서 모임 참가 (\"InPrivate\" 검색 기능을 사용 하 여 모임에 익명으로 참가할 수 있음)을 확인 합니다.\n-   관리 포털에 로그인 하 여 모임에 대 한 일부 설정을 변경 합니다 (예: 비공개 모임에 대 한 예약 사용 안 함). 이 방법이 사용자 환경에 어떤 영향을 줍니까?\n"
- title: 보고
  durationInMinutes: 2
  content: "\n보고 관점에서 보면 다음 두 영역이 표시 됩니다.\n-   사용법: 발생 한 모임 수\n-   품질: 모임의 품질은 무엇 인가요?\n\n두 영역을 주의 깊게 모니터링 해야 합니다.\n-   낮은 사용량은 사용자가 한 가지 이유 또는 다른 이유로 해당 제품을 사용 하 고 있지 않음을 의미 합니다. 추가 조사를 수행 하 여 이유를 확인할 수 있습니다. 이유는 모임이 사용자 요구 사항, 인식 부족 또는 교육 등의 품질 문제를 발생 시키는 인식의 범위를 다양 하 게 할 수 있습니다.\n-   반면에 저품질는 사용자와 Office 365 간의 연결에 문제가 있음을 의미 합니다. 품질이 낮으면 잘못 된 사용자 환경과 사용량을 줄일 수 있습니다.\n    사용 현황 보고서에 대 한 자세한 내용은 [관리 센터의 Office 365 보고서-Microsoft 팀 사용자 활동](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (예상 읽기 시간 5 분)을 참조 하세요.\n\n품질 관리는 본 교육의 범위를 벗어나므로 여기서는 다루지 않지만 다음 교육 자료를 참조 하세요.\n\n-   품질 챔피언의 역할에 대 한 자세한 내용은 [품질 챔피언 역할](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide)을 참조 하세요.\n-   통화 품질 대시보드에 대 한 자세한 내용은 [CQD를 사용 하 여 미디어 품질 조사](https://aka.ms/sof-cqd)를 참조 하세요.\n"
- title: 다음 단계
  durationInMinutes: 1
  content: >-
    본 교육에서 다음의 주요 학습이을 다룹니다.

    -   팀의 모임 및 모임 유형

    -   모임 요구 사항

    -   보고


    ### <a name="next-steps"></a>다음 단계


    1.  팀에서 모임 사용을 시작 합니다.

    2.  저희 의견 보내기:
        - 이 페이지 아래쪽에 있는 메모 섹션에 게시 합니다.
        - 팀 제품 피드백을 제공 하거나 새 기능을 요청 하려면 [팀 UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)로 이동 하세요.
    3.  최신 상태 유지:
        - [팀 블로그](https://aka.ms/teamsblog)를 팔 로우 합니다.
        - [팀 로드맵을](https://aka.ms/O365Roadmap)읽어 보세요.
        - [릴리스 노트](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)의 최신 릴리스 기능에 대해 알아보세요.
    4.  [더 많은 교육 및 자습서를](https://aka.ms/Teamsacademy)탐색 하세요.
