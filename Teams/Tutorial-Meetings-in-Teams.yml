- durationInMinutes: 1
  content: >
    이 교육에서는 Microsoft Teams 회의를 소개합니다.다. Teams에 대한 요구 사항 및 계획 고려 사항 외에도 Teams에서 모임의 기능을 다룹니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    다음과 같은 경우에는 이 교육이 도움이 될 수 있습니다.

    -   IT 전문가

    -   Teams 계획, 배포 또는 관리 담당

    -   Teams 모임에 관심이 있는 경우


    다음 섹션을 다룹니다.

    -   Teams에서 모임 및 모임 유형

    -   모임 요구 사항

    -   보고


    다음 정보는 범위를 벗어납니다.

    -   모임에는 참가자가 일반 전화선에서 모임에 참가할 수 있는 기능이 포함될 수 있습니다. 오디오 회의라고 하는 이 기능은 교육 범위는 아닙니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    본 교육에 대한 질문이나 피드백이 있을 경우 다음을 수행하세요.


    -   이 자습서의 "다음 단계" 페이지 아래쪽에 있는 설명 섹션에 게시합니다.


    새로운 기능에 대한 아이디어와 같은 Teams에 대한 제품 피드백을 제공하려면 [Teams 피드백 포털을](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472) 방문하세요.
- title: Teams에서 모임
  durationInMinutes: 16
  content: "\nTeams 모임을 이해하려면 다음을 참조하세요.\n-   [모임 및 통화](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8)에서 \"모임 포함\" (예상 읽기 시간 6분)\n\n-   [지금 모임](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) 비디오(1:45분)\n\n-   [예약된 모임](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) 비디오(1:45분)\n\n-   모임 로비, 익명으로 모임 참여 등에 대한 자세한 내용은 [Microsoft Teams 모임 9가지 팁](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444)(예상 소요 시간: 6분)\n"
- title: 시나리오 - 모임 유형
  durationInMinutes: 1
  content: "\nGarth는 여러 사무실이 있는 회사인 Contoso에서 일합니다. Garth는 정기적으로 다른 사무실 위치에 있는 사람들에게 연결해야 합니다.\n\n-  그의 프로젝트 팀은 매주 월요일 한 시간 동안 모임을 갖습니다. Microsoft Teams 프로젝트를 위한 전용 채널이 이미 있기 때문에 Garth는 이 정기 동기화를 위해 \"채널 모임\"을 예약합니다. Garth와 Garth 팀이 누릴 수 있는 이점은 다음과 같습니다.\n   -   팀의 모든 구성원이 자동으로 초대됩니다.\n   -   모임 중이나 모임 전후의 모든 모임 관련 토론은 채널 토론의 일부입니다.\n   -   미팅과 토론은 팀 구성원 모두가 볼 수 있습니다.\n   -   모임과 라이브 이벤트에 대한 실시간 캡션을 켭니다. 또한 라이브 이벤트에서 자막을 켭니다. 이러한 기능은 포용력, 생산성 및 이해력을 높여줍니다.\n-   Garth는 또한 개별 사용자와 동기화해야 하지만 이러한 모임이 다른 사람에게 표시되는 것을 원하지 않습니다. 이러한 목적을 위해 Garth는 \"개인 모임\"을 예약합니다.\n    개인 모임을 통해 Garth는 모임이 시작되기 전에 대화를 시작할 수 있습니다. 이러한 사전 모임 횐경은 Garth가 사전에 자료를 공유하거나 주요 팀 구성원과 의제를 논의할 수 있기 때문에 모임의 효율성을 높이는 데 도움이 됩니다. 또한 모임 중에 노트를 캡처할 수 있는 동일한 대화를 사용할 수 있으며 나중에 모든 후속 작업에 사용할 수 있습니다.\n-   팀은 채널에서 활발한 토론을 하고, Garth는 그들이 빠른 결정을 내릴 필요가 있습니다. 그는 모든 사람이 타이핑을 하는 동안 화상 통화를 하는 것이 더 효과적인 의사소통 방법일 수 있다고 생각합니다. 이 경우 Garth는 현재 대화에서 **지금 모임 시작** 을 선택하여 임시 모임을 예약합니다.\n\nTeams에서 모임 조직자는 모든 모임 참여자에 대한 모임을 종료할 수 있습니다. 이 기능은 다음과 같은 시나리오에서 유용합니다.\n\n-   교육자들은 학생들이 수업이 끝난 후 관리감독 없이 남겨지지 않도록 확인할 수 있습니다.\n-   웹 세미나처럼 녹음/녹화 중인 모임의 경우, 모임 주최자는 모임이 종료될 때 녹음/녹화가 종료되도록 할 수 있습니다.\n\n예를 들어, 미팅이 완료되면 Garth는 팀 내 모임에서 **모임 종료** 를 눌러 모임을 종료하고 모든 참가자를 모임에서 제거할 수 있습니다.\n"
- title: 모임 클라이언트
  durationInMinutes: 5
  content: "\n다양한 고객으로부터 모임에 참여할 수 있습니다. [클라이언트용 Microsoft Teams 받기](./get-clients.md)(예상 소요 시간: 3분)을 검토하고 Teams를 사용할 수 있는 플랫폼을 파악하세요.\n\n또한 오디오 회의를 사용하여 참가자는 모임에 전화 걸거나 모임에서 전화 걸기를 통해 일반 전화에서 모임에 참석할 수 있습니다.\n오디오 회의에 대한 자세한 내용은 전용 교육을 참조하세요.\n\nWindows용 Outlook에서 추가 기능을 사용하여 일정에서 직접 모임을 예약할 수 있습니다. [Outlook에서 Teams모임 추가 기능 사용](./teams-add-in-for-outlook.md)(예상 소요 시간: 2분)을 참조하세요.\n"
- title: 모임 요구 사항과 고려 사항
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>라이선싱\nMicrosoft Teams용 라이선스만 있으면 추가 라이선스 없이 미팅을 열 수 있지만, 일부 시나리오에서는 추가 라이선스가 필요합니다.\n\n참가자가 일반 전화기로 Teams 모임에 참석할 수 있도록 하는 오디오 회의에는 추가 라이선스가 필요합니다. 오디오 회의 전용 교육에서 다룰 예정입니다.\n\n자세한 내용은 [Microsoft Teams 서비스 설명](/office365/servicedescriptions/teams-service-description)을 참조하세요.\n\n### <a name=\"bandwidth-and-media-flow\"></a>대역폭과 미디어 흐름\nTeams에는 실시간 통신을 시작하는 두 가지 방법이 있습니다.\n-   사용자가 다른 사용자를 직접 호출할 수 있습니다.\n-   사용자는 회의(특별 또는 예약)를 작성할 수 있습니다. 통화의 경우 미디어(오디오, 비디오 또는 데스크톱 또는 애플리케이션 공유) 이동은 가능한 한 직접적으로 가능합니다. 예를 들어 두 사용자 간에 방화벽이 없는 경우(예: 둘 다 동일한 네트워크 내에 있음) 미디어 트래픽은 한 사용자에서 다른 사용자로 직접 이동합니다. 방화벽이 사용자 간의 직접 트래픽을 차단하는 경우 트래픽은 릴레이를 통해 전송됩니다.\n\n모임의 경우, 모든 트래픽이 Office 365에 있는 모임 서비스로 먼저 전송됩니다. 오디오 트래픽이 수집되어 전송되기 전에 혼합됩니다. 비디오 트래픽과 응용 프로그램 또는 데스크톱 공유가 수신되어 참석자에게 배포됩니다.\n\n<strong>중요!</strong>\nCOVID-19 발생 기간에는 PSTN 회의 번호 또는 <strong>전화 번호</strong>를 사용해 전화를 거는 대신 <strong>Teams 모임 참가</strong> 버튼을 눌러 모임에 참석하는 것이 좋습니다. 이는 주로 COVID-19의 영향을 받는 국가의 전화 통신 인프라의 혼잡 때문입니다. PSTN 통화를 피하면 오디오 품질이 향상될 수 있습니다. \n\n계획 대역폭은 이 교육에서 다루지 않지만 사용자 환경에 매우 중요합니다.\n\n자세한 내용은 [Teams용 조직의 조직 네트워크](./prepare-network.md)준비를 참조하세요.\n\n### <a name=\"exchange-dependencies\"></a>Exchange 종속성\n\n사내 Server 온-프레미스 서버를 사용하는 고객의 경우 Teams 클라이언트의 모임 생성 및 보기와 관련하여 Exchange 서버 버전에 따라 몇 가지 제한 사항이 있을 수 있지만 규정 준수에 대해서도 제한이 있을 수 있습니다.\n잠재 제한에 대한 내용은 [Exchange 및 Microsoft Teams 상호작용 방법](./exchange-teams-interact.md)(예상 소요 시간: 3분)을 참조하세요.\n\n### <a name=\"end-meetings-for-all-participants\"></a>모든 참가자에 대한 모임 종료\n\n모임 주최자는 미팅 내에서 **모임 종료** 를 눌러 모든 참가자에 대한 모임을 종료할 수 있습니다. 이는 다음과 같은 시나리오에서 유용합니다.\n-   교육자들은 학생들이 수업이 끝난 후 관리감독 없이 남겨지지 않도록 확인할 수 있습니다.\n-   웹 세미나처럼 녹음/녹화 중인 모임의 경우, 모임 주최자는 모임이 종료될 때 녹음/녹화가 종료되도록 할 수 있습니다.  \n\n자세한 내용은 [모든 참석자를 위해 Teams 종료](https://support.office.com/article/end-a-teams-meeting-for-everyone-in-attendance-5051fa72-8470-4a38-99e4-014535208971)를 참조하세요.\n\n### <a name=\"change-participant-settings-for-a-meeting\"></a>모임 참가자 설정 변경\n\n모임 이끌이는 **모임 옵션** 에서 특정 모임의 기본 참가자 설정을 변경할 수 있습니다. 변경 방법에는 세 가지가 있습니다.\n-   팀의 일정으로 이동하여 회의를 선택한 다음 **모임 옵션** 을 선택하세요. \n-   모임 초대에서 **모임 옵션** 을 선택합니다.\n-   **참가자 표시** 를 선택하여 **사용자** 창을 열고 **권한 관리** 를 선택합니다. \n\n자세한 내용은 [Teams 모임의 참가자 설정 변경](https://support.microsoft.com/article/change-participant-settings-for-a-teams-meeting-53261366-dbd5-45f9-aae9-a70e6354f88e)을 참조하세요.\n"
- title: 모임 구성 옵션
  durationInMinutes: 20
  content: "\nIT 관리자는 모임 환경을 정의하기 위한 모임 정책 및 설정을 설정할 수 있습니다.\n\n### <a name=\"meeting-policies\"></a>모임 정책\n\nTeams 모임 정책을 사용하여 조직의 사용자가 예약한 모임의 참가자를 만날 수 있는 기능을 제어합니다. 자세한 내용은 [Teams에서 모임 정책 관리](meeting-policies-overview.md)(예상 소요 시간: 16분)을 참조하세요. \n\n### <a name=\"meeting-settings\"></a>모임 설정\n\nTeams 모임 설정을 사용하여 익명 사용자가 Teams 모임에 참석하고, 모임 초대를 사용자 정의할 수 있는지 제어하고, QoS(서비스 품질)를 사용 가능으로 설정하려면 실시간 트래픽에 대한 포트 범위를 설정합니다. 이 설정은 사용자가 조직에서 예약하는 모든 Teams 모임에 적용됩니다. 자세한 내용은 [Teams에서 모임 정책 관리](./meeting-settings-in-teams.md)를 참조하세요.\n(예상 소요 시간: 4분).\n"
- title: 실습 - 모임 구성
  durationInMinutes: 20
  content: "\n이 연습에서는 Teams에서 모임을 테스트할 수 있습니다. 모든 작업을 수행하는 방법을 설명하지는 않지만 몇 가지 시나리오를 사용해보는 것이 좋습니다.\n\n### <a name=\"requirements\"></a>요구 사항\n-   Teams를 사용할 수 있는 적절한 라이선스를 보유하고 있는 Office 365 조직\n    -   전용 테스트 테넌트를 사용하는 것이 좋습니다.\n    -   테스트 테넌트가 없는 경우 [Office 365 Enterprise E5 평가](https://go.microsoft.com/fwlink/p/?LinkID=698279)판에서 평가판 테넌트에 등록할 수 있습니다.\n    -   프로덕션 환경에서 테스트를 실행하지 마세요. 설정 또는 정책을 변경하면 모든 사용자에게 부정적인 영향을 미칠 수 있으며 사용자 환경에 영향을 줄 수 있습니다.\n-   두 개 이상의 끝점\n   -   두 대의 PC일 수도 있지만 휴대폰에서 클라이언트를 사용할 수도 있습니다.\n\n### <a name=\"suggested-scenarios-to-test\"></a>테스트 시나리오 제안\n-   팀 클라이언트 내에서 다양한 회의 유형을 예약합니다. 채널 모임, 임시 모임, 개인 모임 등이 있습니다.\n-   [Outlook 추가 기능](./teams-add-in-for-outlook.md)을 사용하여 모임을 예약합니다.\n-   예약된 모임의 경우, 모임팅이 시작되기 전에 대화를 시작합니다(예: 의제 토론).\n-   미팅에 참여하고 다양한 시나리오와 워크로드를 테스트합니다(예: 오디오 전용, 비디오, 데스크톱 공유).\n-   테넌트에 로그인하지 않고 브라우저에서 모임에 참가합니다(\"InPrivate\" 검색을 사용할 수 있음). 익명으로 모임에 참가하는 것이 어떤 것인지 확인합니다.\n-   Microsoft Teams 관리 센터에 로그인하고 일부 모임 설정을 변경합니다(예: 개인 모임 예약 사용 해제). 사용자 환경에 어떤 영향이 있나요?\n-   모임 이끌이로서, 모든 참가자에 대한 모임을 종료합니다.    \n"
- title: 보고
  durationInMinutes: 2
  content: "\n보고 측면에서는 다음 두 가지 영역을 살펴볼 수 있습니다.\n-   사용법: 몇 개의 모임이 생성되나요?\n-   품질: 모임의 품질은 어떤가요?\n\n두 영역을 모두 주의 깊게 모니터링해야 합니다.\n-   사용량이 적다는 것은 사용자가 한 가지 이유 또는 다른 이유로 제품을 사용하지 않는다는 것을 의미합니다. 추가 조사를 통해서만 원인을 파악할 수 있습니다. 모임이 사용자 요구 사항에 미치지 못한다는 인식에서 인지 또는 교육 부족, 품질 문제에 이르기까지 그 원인이 다양할 수 있습니다.\n-   낮은 품질은 사용자 및 Office 365 간 연결에 문제가 있음을 의미합니다. 품질이 낮으면 사용자 경험 악화 및 사용량 감소로 이어질 수 있습니다.\n    사용 현황 보고서에 대한 자세한 내용은 [관리자 센터의 Microsoft 365 보고서 - Microsoft Teams 사용자 활동](https://learn.microsoft.com/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide)(예상 소요 시간: 5분)을 참조하세요.\n\n품질 관리는 본 교육의 범위를 벗어나지만 다음 교육 자료를 참조하세요.\n\n-   품질 챔피언의 역할에 대한 자세한 내용은 [품질 챔피언](./prepare-network.md)역할을 참조하세요.\n-   통화 품질 대시보드에 대한 자세한 내용은 [CQD를 사용하여 미디어 품질 검사](https://aka.ms/sof-cqd)를 참조하세요.\n"
- title: 다음 단계
  durationInMinutes: 1
  content: >-
    이 교육에서는 다음과 같은 주요 학습 내용을 다룹니다.

    -   Teams에서 모임 및 모임 유형

    -   모임 요구 사항

    -   보고


    ### <a name="next-steps"></a>다음 단계


    1. Teams에서 모임 사용을 시작합니다.

    2.  의견 보내기:
        - 이 페이지 하단의 메모 섹션에 게시합니다.
        - Teams 제품 피드백을 제공하거나 새 기능을 요청하려면 [Teams 피드백 포털](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472)로 이동합니다.
    3.  최신 상태로 유지:
        - [Teams 블로그](https://aka.ms/teamsblog)를 팔로우하세요.
        - [Teams 로드맵](https://aka.ms/O365Roadmap)읽어 보세요.
        - [릴리스 정보](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)의 최근 릴리스된 기능에 대한 자세한 정보
    4.  [추가 교육 및 자습서](/microsoftteams/ITAdmin-readiness#technical-training)를 살펴보세요.
