- durationInMinutes: 1
  content: >
    <span data-ttu-id="51afb-104">이 교육에서는 Microsoft 팀에서 모임을 소개 합니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-104">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id="51afb-105">팀에 대 한 요구 사항 및 계획 고려 사항 외에도 팀에서 모임의 기능을 다루도록 하겠습니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-105">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="51afb-106">이 교육 과정은 다음과 같은 경우에 유용 합니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="51afb-107">IT 전문가.</span><span class="sxs-lookup"><span data-stu-id="51afb-107">An IT pro.</span></span>

    -   <span data-ttu-id="51afb-108">팀 계획, 배포 또는 관리를 담당 합니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="51afb-109">팀의 모임에 관심이 있는 경우</span><span class="sxs-lookup"><span data-stu-id="51afb-109">Interested in meetings in Teams</span></span>


    <span data-ttu-id="51afb-110">여기서는 다음 섹션을 다룹니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="51afb-111">팀의 모임 및 모임 유형</span><span class="sxs-lookup"><span data-stu-id="51afb-111">Meetings and meeting types in Teams</span></span>

    -   <span data-ttu-id="51afb-112">모임 요구 사항</span><span class="sxs-lookup"><span data-stu-id="51afb-112">Requirements for meetings</span></span>

    -   <span data-ttu-id="51afb-113">보고</span><span class="sxs-lookup"><span data-stu-id="51afb-113">Reporting</span></span>


    <span data-ttu-id="51afb-114">다음 정보가 범위를 벗어났습니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-114">The following information is out of scope:</span></span>

    -   <span data-ttu-id="51afb-115">모임에는 참가자가 일반 전화선에서 모임에 참가할 수 있는 기능이 포함 될 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-115">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id="51afb-116">오디오 회의 라고 하는이 기능은 교육의 범위를 벗어났습니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-116">This feature, called Audio Conferencing, is out of scope for the training.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="51afb-117">본 교육에 대 한 질문이 나 의견이 있는 경우 다음을 수행 하세요.</span><span class="sxs-lookup"><span data-stu-id="51afb-117">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="51afb-118">이 자습서의 "다음 단계" 페이지 아래쪽에 있는 메모 섹션에 게시 합니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-118">Post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>


    <span data-ttu-id="51afb-119">새 기능에 대 한 아이디어 등 팀에 대 한 제품 피드백을 제공 하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문 하세요.</span><span class="sxs-lookup"><span data-stu-id="51afb-119">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="51afb-120">팀의 모임</span><span class="sxs-lookup"><span data-stu-id="51afb-120">Meetings in Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"51afb-121\">팀에서 모임을 이해 하려면 다음을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-121\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"51afb-122\">[모임 및 통화](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) 에 \"모임 참석\" (예상 읽기 시간 6 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-122\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n\n-   <span data-ttu-id=\"51afb-123\">[모임 시작](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) 비디오 (1:45 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-123\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"51afb-124\">[예정 된 모임](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) 비디오 (1:45 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-124\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"51afb-125\">Microsoft 팀과 모임 로비에 대해 자세히 알아보고 모임에 익명으로 참가 하는 방법 [에 대 한 9 가지 팁](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (예상 읽기 시간 6 분)</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-125\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="51afb-126">시나리오 모임 형식</span><span class="sxs-lookup"><span data-stu-id="51afb-126">Scenario - Meeting types</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"51afb-127\">진영는 여러 사무실이 있는 Contoso에 대해 작동 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-127\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"51afb-128\">진영는 정기적으로 다른 office 위치에 있는 사용자에 게 연결 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-128\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"51afb-129\">프로젝트 팀은 1 시간 동안 매주 월요일에 도달 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-129\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"51afb-130\">Microsoft 팀에는 해당 프로젝트에 대 한 전용 채널이 이미 있기 때문에 진영는이 일반 동기화를 위해 \"채널 모임\"을 예약 합니다. 이는 진영 및 해당 팀의 여러 가지 이점을 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-130\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"51afb-131\">팀의 모든 구성원이 자동으로 초대 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-131\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"51afb-132\">모임에 대 한 모임 관련 토론은 모두 채널 토론의 일부입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-132\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"51afb-133\">모임 및 토론은 팀 구성원 인 모든 사용자가 볼 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-133\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"51afb-134\">진영 또한 개인 사람들과 동기화 해야 하지만 이러한 모임이 다른 사람에 게 표시 되지 않도록 할 수는 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-134\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"51afb-135\">이러한 목적을 위해 진영는 \"비공개 모임\"을 예약 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-135\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>\n    <span data-ttu-id=\"51afb-136\">비공개 모임을 사용 하면 모임이 시작 되기 전에 진영에서 채팅을 시작할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-136\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"51afb-137\">이 프리 모임 환경은 진영에서 재료를 미리 공유 하거나 주요 팀 구성원과 안건에 대해 토론할 수 있으므로 모임을 보다 효과적으로 만드는 데 도움이 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-137\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"51afb-138\">노트 캡처 모임 중에도 동일한 채팅을 사용할 수 있으며, 나중에 모든 후속 작업을 사용 하는 것이 가능 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-138\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"51afb-139\">팀이 채널에서 토론을 활발 하는 경우가 있으며, 진영에서는 빠른 의사 결정이 필요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-139\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"51afb-140\">모든 사람이 입력 하는 동안 영상 통화가 효과적으로 통신 하는 방법을 결정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-140\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"51afb-141\">이 상황에서 진영는 현재 대화에서 **모임** 시작을 선택 하 여 임시 모임을 예약 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-141\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: <span data-ttu-id="51afb-142">모임 클라이언트</span><span class="sxs-lookup"><span data-stu-id="51afb-142">Meeting clients</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"51afb-143\">다양 한 클라이언트에서 모임에 참가할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-143\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"51afb-144\">사용할 수 있는 플랫폼 팀을 파악 하기 위해 Microsoft 팀 (예상 읽기 시간 3 분) [에 대 한 클라이언트 가져오기를](https://docs.microsoft.com/MicrosoftTeams/get-clients) 검토 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-144\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"51afb-145\">또한 오디오 회의를 사용 하 여 모임에 전화를 걸고 모임에서 전화를 거는 방법으로 일반 전화기에서 모임에 참석할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-145\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"51afb-146\">오디오 회의에 대 한 자세한 내용은 전용 교육을 통해 다룹니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-146\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"51afb-147\">Windows 용 Outlook에서 추가 기능을 사용 하 여 일정에서 직접 모임을 예약할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-147\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"51afb-148\">[Outlook에서 팀 모임 추가 기능 사용](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (예상 읽기 시간 2 분)을 검토 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-148\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: <span data-ttu-id="51afb-149">모임 요구 사항 및 고려 사항</span><span class="sxs-lookup"><span data-stu-id="51afb-149">Requirements and considerations for meetings</span></span>
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a><span data-ttu-id=\"51afb-150\">부여</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-150\">Licensing</span></span>\n<span data-ttu-id=\"51afb-151\">추가 라이선스 없이 모임을 저장할 수 있지만, Microsoft 팀에 대 한 라이선스만 필요 하기는 하지만, 일부 시나리오에는 추가 라이선스가 필요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-151\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"51afb-152\">참가자가 일반 전화기에서 팀 모임에 참가할 수 있도록 하는 오디오 회의는 추가 라이선스가 필요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-152\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"51afb-153\">이 문제는 오디오 회의를 위한 전용 교육에서 처리 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-153\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"51afb-154\">자세한 내용은 [Microsoft 팀 용 Office 365 라이선스](https://docs.microsoft.com/microsoftteams/office-365-licensing)를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-154\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n### <a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"51afb-155\">대역폭과 미디어 흐름</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-155\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"51afb-156\">팀에는 실시간 통신을 시작 하는 두 가지 방법이 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-156\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"51afb-157\">사용자가 직접 다른 사용자에 게 전화를 걸 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-157\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"51afb-158\">사용자는 통화, 미디어 (오디오, 비디오 또는 데스크톱 또는 응용 프로그램 공유)에 대 한 모임을 최대한 빨리 여행으로 만들 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-158\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"51afb-159\">예를 들어 두 사용자 (예: 같은 네트워크 내에 있는 둘 다에 앉아 있음) 사이에 방화벽이 없는 경우 미디어 트래픽이 한 사용자에 게 직접 이동 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-159\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"51afb-160\">방화벽이 사용자 간의 직접 트래픽을 차단 하는 경우 트래픽은 릴레이를 통해 전송 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-160\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"51afb-161\">모임의 경우 모든 트래픽은 먼저 Office 365에서 홈 회의 서비스에 전송 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-161\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"51afb-162\">오디오 트래픽을 다시 전송 하기 전에이를 수집 하 고 혼합 합니다. 비디오 트래픽 및 응용 프로그램 또는 데스크톱 공유를 받아서 참석자에 게 배포 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-162\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n\n<span data-ttu-id=\"51afb-163\">대역폭 계획은 본 교육에서 다루지 않지만 사용자 환경에 중요 한 역할을 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-163\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"51afb-164\">자세한 내용은 [Microsoft 팀 용 조직의 네트워크 준비](https://docs.microsoft.com/microsoftteams/prepare-network)를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-164\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n### <a name=\"exchange-dependencies\"></a><span data-ttu-id=\"51afb-165\">Exchange 종속성</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-165\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"51afb-166\">Exchange Server 온-프레미스를 사용 하는 고객의 경우 (Exchange Server 버전에 따라) 팀 클라이언트에서 모임을 만들고 보는 경우와 규정을 준수 하는 경우에도 제한 사항이 있을 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-166\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"51afb-167\">잠재적인 제한 사항에 대 한 이해를 돕기 위해 [Exchange 및 Microsoft 팀의 상호 작용](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (예상 읽기 시간 3 분)을 검토 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-167\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: <span data-ttu-id="51afb-168">모임 구성 옵션</span><span class="sxs-lookup"><span data-stu-id="51afb-168">Meeting configuration options</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"51afb-169\">IT 관리자는 비디오 또는 화면 공유 등의 형식을 사용 하지 않도록 설정 하는 것 외에 다양 한 유형의 모임을 사용 하거나 사용 하지 않도록 설정할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-169\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"51afb-170\">[통화 및 모임](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (예상 읽기 시간 1 분)을 검토 하 여 IT pro 관점에서 구성할 수 있는 옵션에 대해 알아봅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-170\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"51afb-171\">이 문서에는 모임 참가자의 최대 수가 나와 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-171\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: <span data-ttu-id="51afb-172">실습-모임 구성</span><span class="sxs-lookup"><span data-stu-id="51afb-172">Exercise - Configure meetings</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"51afb-173\">이 연습에서는 팀에서 모임을 테스트할 기회가 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-173\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"51afb-174\">모든 작업을 수행 하는 방법을 설명 하는 것은 아니지만 몇 가지 시나리오를 사용해 보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-174\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n### <a name=\"requirements\"></a><span data-ttu-id=\"51afb-175\">요구 사항</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-175\">Requirements</span></span>\n-   <span data-ttu-id=\"51afb-176\">팀을 사용 하는 적절 한 라이선스가 있는 Office 365 테 넌 트</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-176\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"51afb-177\">전용 테스트 테 넌 트를 사용 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-177\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"51afb-178\">테스트 테 넌 트가 없는 경우 [Office 365 Enterprise E5 평가판](https://go.microsoft.com/fwlink/p/?LinkID=698279)에서 평가판 테 넌 트에 등록할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-178\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"51afb-179\">프로덕션 환경에서 테스트를 실행 하지 마세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-179\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"51afb-180\">설정 또는 정책 변경은 모든 사용자에 게 부정적인 영향을 미칠 수 있으며, 사용자 환경에 영향을 줄 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-180\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"51afb-181\">두 개 이상의 끝점</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-181\">At least two endpoints</span></span>\n   -   <span data-ttu-id=\"51afb-182\">이것은 두 대의 Pc 일 수 있지만, 휴대 전화에서 클라이언트를 사용할 수도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-182\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n\n### <a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"51afb-183\">테스트 해야 할 제안 시나리오</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-183\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"51afb-184\">팀 클라이언트 내에서 다양 한 모임 유형을 예약 합니다 (채널 모임, 임시 모임, 비공개 모임).</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-184\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"51afb-185\">[Outlook 추가 기능](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook)을 사용 하 여 모임을 예약 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-185\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"51afb-186\">예약 된 모임의 경우 회의가 시작 되기 전에 채팅을 시작 합니다 (예: 안건에 대 한 논의).</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-186\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"51afb-187\">모임에 참가 하 고 다양 한 시나리오와 작업을 테스트 합니다 (예: 오디오만, 영상, 데스크톱 공유).</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-187\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"51afb-188\">테 넌 트에 로그인 하지 않고 브라우저에서 모임 참가 (\"InPrivate\" 검색 기능을 사용 하 여 모임에 익명으로 참가할 수 있음)을 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-188\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"51afb-189\">관리 포털에 로그인 하 여 모임에 대 한 일부 설정을 변경 합니다 (예: 비공개 모임에 대 한 예약 사용 안 함).</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-189\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"51afb-190\">이 방법이 사용자 환경에 어떤 영향을 줍니까?</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-190\">How does this affect the user experience?</span></span>\n"
- title: <span data-ttu-id="51afb-191">보고</span><span class="sxs-lookup"><span data-stu-id="51afb-191">Reporting</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"51afb-192\">보고 관점에서 보면 다음 두 영역이 표시 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-192\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"51afb-193\">사용법: 발생 한 모임 수</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-193\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"51afb-194\">품질: 모임의 품질은 무엇 인가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-194\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"51afb-195\">두 영역을 주의 깊게 모니터링 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-195\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"51afb-196\">낮은 사용량은 사용자가 한 가지 이유 또는 다른 이유로 해당 제품을 사용 하 고 있지 않음을 의미 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-196\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"51afb-197\">추가 조사를 수행 하 여 이유를 확인할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-197\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"51afb-198\">이유는 모임이 사용자 요구 사항, 인식 부족 또는 교육 등의 품질 문제를 발생 시키는 인식의 범위를 다양 하 게 할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-198\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"51afb-199\">반면에 저품질는 사용자와 Office 365 간의 연결에 문제가 있음을 의미 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-199\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"51afb-200\">품질이 낮으면 잘못 된 사용자 환경과 사용량을 줄일 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-200\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"51afb-201\">사용 현황 보고서에 대 한 자세한 내용은 [관리 센터의 Office 365 보고서-Microsoft 팀 사용자 활동](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (예상 읽기 시간 5 분)을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-201\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"51afb-202\">품질 관리는 본 교육의 범위를 벗어나므로 여기서는 다루지 않지만 다음 교육 자료를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-202\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"51afb-203\">품질 챔피언의 역할에 대 한 자세한 내용은 [품질 챔피언 역할](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide)을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-203\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide).</span></span>\n-   <span data-ttu-id=\"51afb-204\">통화 품질 대시보드에 대 한 자세한 내용은 [CQD를 사용 하 여 미디어 품질 조사](https://aka.ms/sof-cqd)를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"51afb-204\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](https://aka.ms/sof-cqd).</span></span>\n"
- title: <span data-ttu-id="51afb-205">다음 단계</span><span class="sxs-lookup"><span data-stu-id="51afb-205">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="51afb-206">본 교육에서 다음의 주요 학습이을 다룹니다.</span><span class="sxs-lookup"><span data-stu-id="51afb-206">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="51afb-207">팀의 모임 및 모임 유형</span><span class="sxs-lookup"><span data-stu-id="51afb-207">Meetings and meeting types in Teams</span></span>

    -   <span data-ttu-id="51afb-208">모임 요구 사항</span><span class="sxs-lookup"><span data-stu-id="51afb-208">Requirements for meetings</span></span>

    -   <span data-ttu-id="51afb-209">보고</span><span class="sxs-lookup"><span data-stu-id="51afb-209">Reporting</span></span>


    ### <a name="next-steps"></a><span data-ttu-id="51afb-210">다음 단계</span><span class="sxs-lookup"><span data-stu-id="51afb-210">Next steps</span></span>


