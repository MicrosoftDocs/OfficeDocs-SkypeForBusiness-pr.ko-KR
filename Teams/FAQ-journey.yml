title: FAQ - 비즈니스용 Skype에서 Microsoft Teams로 업그레이드
summary: ''
sections:
- name: 비즈니스용 Skype Online 단종
  questions:
  - question: 고객을 비즈니스용 Skype Online에서 Teams로 이동해야 하는 확정 마감일이 있나요?
    answer: >
      예. [비즈니스용 Skype 온라인은](skype-for-business-online-retirement.md) 2021년 7월 31일로 사용 중지됩니다. 이 시점에서 더 이상 액세스할 수 없습니다. 비즈니스용 Skype Online 고객이 지금 Teams를 사용하고 업그레이드를 계획하기 시작하여 만료일 이전에 업그레이드를 완료할 충분한 시간을 확보할 것을 권장합니다.
  - question: 온라인 비즈니스용 Skype 사용 중지되는 이유는 무엇입니까?
    answer: >
      소개 이후 비즈니스용 Skype 온라인은 전 세계 수백만의 사용자에게 유용한 도구가 됐습니다. 인스턴트 메시징, 통화 및 비디오를 하나의 애플리케이션에 결합하여 비즈니스용 Skype 비즈니스 통신에 대한 새로운 가능성을 확립했습니다. Microsoft Teams 비전의 다음 챕터입니다.


      이 기능은 Microsoft Teams 온라인 기능보다 비즈니스용 Skype 있습니다. 채팅, 비디오, 통화, 문서 공동 작업 및 애플리케이션 통합을 단일 환경으로 결합하여 Teams 완전히 뉴스를 사용할 수 있습니다. 또한 지속적인 플랫폼 혁신 및 개발을 통해 Teams, 기능, 유연성 및 보안을 더욱 풍부하게 사용할 수 있습니다.


      Teams 온라인을 업그레이드하는 것이 비즈니스용 Skype 아니라 회사, 학교 및 조직이 더욱 기민해지고 주요 워크플로의 효율성을 개선할 수 있는 강력한 도구입니다. Forrester 백서인 Teams 조직의 잠재적인 이점에 대해 자세히 [™](https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf?rtc=1)Microsoft Teams.
  - question: 이러한 방식이 고객들에게 비즈니스용 Skype 의미하나요?
    answer: >
      온라인 비즈니스용 Skype 2021년 7월 31일이 중지된 후 서비스에 더 이상 액세스할 수 없습니다. 그때까지 현재 비즈니스용 Skype 온라인 고객은 서비스가 변경되지 않습니다. 2019년 9월 1일부로 모든 새 Microsoft 365 채팅, 모임 및 통화를 위해 Teams 직접 온보드됩니다.


      완전히 업그레이드하는 데 필요한 시간은 Teams 사용자 수, 기술 복잡성 및 변경에 대한 내부 적응성을 포함하여 조직의 고유한 특성에 따라 달라집니다. 오늘 업그레이드를 시작하는 것이 Teams 좋습니다. 오늘 업그레이드를 시작하면 사용 중지 날짜 이전에 완료하는 데 많은 시간이 있습니다. 8월부터 Microsoft는 온라인 사용자만 사용할 수 있도록 나머지 비즈니스용 Skype 업그레이드 Teams 제공합니다.


      Teams 대부분의 비즈니스 및 Microsoft 365 및 Enterprise 사용할 수 있으며 기존 라이선스 투자는 Teams. 현재 비즈니스용 Skype Online의 프리미엄 작업 인 기능은 Teams에서도 계속해서 프리미엄 작업으로 남습니다. 예를 들어 독립 실행형 오디오 회의를 구입하거나 E5의 일부로 오디오 회의를 비즈니스용 Skype 경우 오디오 회의가 Teams.


      Skype 서비스 및 비즈니스용 Skype 서버 온라인 사용 중지의 영향을 비즈니스용 Skype 않습니다.


      [로 업그레이드하는](FAQ-journey.yml) 프로세스와 Teams 로드맵에 Teams FAQ를 읽습니다.
  - question: 온라인이 비즈니스용 Skype 서버 경우 비즈니스용 Skype 서버 업그레이드해야 Microsoft Teams 비즈니스용 Skype 있나요?
    answer: "아니요. 온라인 비즈니스용 Skype 사용 중지는 집에 있는 사용자에게 영향을주지 않습니다. 모든 고객이 확장된 기능 및 성능 Microsoft Teams 활용하는 것이 비즈니스용 Skype 서버 고객이 제품 독립 실행형 또는 하이브리드 구성의 일부로 Microsoft Teams. 버전에 대한 지원 날짜는 [Microsoft 수명](https://docs.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server) 주기 정책 사이트를 비즈니스용 Skype 서버. \n"
  - question: 고객이 업그레이드할 수 있도록 Microsoft는 어떤 Teams?
    answer: >
      현재 온라인에서 온라인으로 업그레이드를 비즈니스용 Skype 것이 Teams 좋습니다. 오늘 업그레이드를 시작하면 사용 중지 날짜 이전에 완료하는 데 많은 시간이 있습니다.


      다음을 통해 배포 및 업그레이드를 계획하는 데 Teams 사용할 수 있는 리소스를 비즈니스용 Skype.


      - [Teams 및 업그레이드 설명서](upgrade-start-here.md) - IT 관리자를 위한 무료 기술 지침입니다.


      - [Teams](./upgrade-workshops-landing-page.yml) 업그레이드 계획 워크샵 – 무료 대화형 업그레이드 계획 워크샵에서 업그레이드를 계획하고 구현하는 데 도움이 되는 지침, 모범 사례 및 리소스를 Teams.


      - [온라인에서](upgrade-assisted.md) 비즈니스용 Skype 업그레이드 Microsoft Teams - 온라인 사용자를 업그레이드하는 비즈니스용 Skype 자동화된 Teams.


      - [FastTrack Microsoft 365](https://www.microsoft.com/fasttrack/microsoft-365) - Teams 계획에 사용할 수 있는 배포 지원을 제공합니다.


      - [Teams 라이브](./instructor-led-training-teams-landing-page.yml) 교육 – 조직을 구성하고 실행하도록 설계된 무료 온라인 교육 Teams.


      - [Teams Chalk Talks](./chalk-talks-landing-page.yml) – 가장 인기 있는 몇 가지 시나리오에 대한 모범 사례를 공유하는 IT 프로 및 의사 결정자에 대한 무료 온라인 워크샵 Teams.


      - [Microsoft 파트너](https://www.microsoft.com/solution-providers/home) – Microsoft 솔루션 공급자는 Microsoft 솔루션 공급자를 사용하여 모든 기능을 활용할 수 Teams.


      - [Microsoft Teams](https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog) 블로그 – 새로운 기능, Teams 및 사용 리소스, Teams 및 기타 비즈니스 생산성 애플리케이션과의 통합을 다루는 최신 뉴스를 다운로드합니다.


      현재 온라인 고객인 비즈니스용 Skype 지금 업그레이드 계획을 Teams 시작하세요. 강력한 커뮤니케이션 및 공동 작업 기능을 경험할 수 있는 것을 매우 기대하며, 이를 위해 최선을 다하고 있습니다.
  - question: 온라인이 비즈니스용 Skype 후에 어떻게 하나요?
    answer: >
      Microsoft는 사용 중지 시 비즈니스용 Skype 전용 모드가 아닌 Teams 업그레이드를 제공합니다. 고객은 기술 및 사용자 준비를 위한 시간을 Teams 예정된 업그레이드 날짜 90일 전에 Microsoft 365 메시지 센터 및 메시지 센터에서 알림을 받게 됩니다.


      보조 업그레이드가 완료되면 모든 온라인 Teams 모드로 전환됩니다. Teams 전용 모드의 사용자는 수신 채팅 및 통화를 받고 Teams 모임을 예약합니다. Teams 전용 모드의 사용자는 온라인에서 채팅 또는 통화를 시작하거나 모임을 예약할 비즈니스용 Skype 없습니다. Teams 여전히 사용자가 예약한 비즈니스용 Skype 모임에 참가할 수 비즈니스용 Skype 서버.


      자세한 내용은 온라인에서 비즈니스용 Skype [업그레이드를](upgrade-assisted.md)Microsoft Teams.
  - question: 온라인 Skype 모임 동시에 비즈니스용 Skype 예정인가요?
    answer: "예. Teams Live Events는 브로드캐스트에 대한 후속 Skype 모임 솔루션입니다.    \n"
  - question: 온라인이 사용 중지될 때 하이브리드 구성(비즈니스용 Skype 온라인 및 비즈니스용 Skype 서버 조직에서 어떤 비즈니스용 Skype 수 있나요?
    answer: >
      온라인 및 프레미스 구성이 있는 하이브리드 고객은 2021년 7월 31일까지 온라인 사용자를 비즈니스용 Skype 온라인에서 Microsoft Teams 업그레이드해야 합니다.

      Microsoft는 사용 중지 날짜 이후의 비즈니스용 Skype 온라인 Teams 업그레이드할 수 있도록 지원 업그레이드를 제공합니다.


      하이브리드 구성을 사용하는 조직은 전용 모드로 비즈니스용 Skype Teams 나란히 사용할 수 Teams 있습니다. 온라인 비즈니스용 Skype 사용 중지 날짜가 지난 후 비즈니스용 Skype 서버 사용자가 클라우드로 이동하면 해당 Teams 모드로 전환됩니다.


      자세한 내용은 [Skype for Business와의 공존](coexistence-chat-calls-presence.md) 및 [Microsoft Teams 및 Skype for Business의 공존과 상호 운용성 이해](teams-and-skypeforbusiness-coexistence-and-interoperability.md)를 참조하십시오.
  - question: 온라인 사용 중지는 비즈니스용 Skype PSTN(공용 전환 전화 네트워크) 연결 및 온라인 비즈니스용 Skype 하이브리드 구성을 사용하여 조직에 전화 시스템 어떻게 영향을 주나요?
    answer: >
      일부 조직에서는 PSTN 연결을 위한 홈온-프레미스와 홈온라인 간에 사용자를 전화 시스템 있습니다. 온라인 비즈니스용 Skype 액세스가 끝나면 조직은 온라인 사용자를 업그레이드하여 Microsoft Teams 전화 통신 네트워크를 직접 라우팅을 통해 Teams [연결해야 합니다.](./direct-routing-landing-page.md)


      구독 자격을 갖춘 고객은 Teams로의 온보딩 지원을 위한 [FastTrack](https://www.microsoft.com/fasttrack?rtc=1)에 참여할 것을 권장합니다.
  - question: 모든 클라우드의 고객은 온라인 사용 중지 시 Microsoft 지원 업그레이드의 비즈니스용 Skype 수 있나요?
    answer: >
      일부 클라우드 환경(예: high GCC DoD, 21Vianet 및 Microsoft Cloud Germany와 같은 일부 클라우드 환경은 고유한 업그레이드 환경이 필요하며 Microsoft 지원 업그레이드에 Teams 온라인 사용 중지 시 microsoft 지원 업그레이드에 비즈니스용 Skype 없습니다.
  - question: 비즈니스용 Skype 서버는 차후에 어떻게 되나요?
    answer: >
      고객이 요구 사항으로 인해 비즈니스용 Skype 서버 사용자 또는 지리에 대한 정보를 사용해야 할 수 있습니다. 이러한 경우 조직에서 비즈니스용 Skype 서버와 함께 Teams를 채택하여 팀워크 및 공동 작업을 진행할 것을 권장합니다. 최신 버전의 비즈니스용 Skype 서버 2018년 10월에 주류 지원이 계획되어 2024년 1월 9일까지 릴리스되었습니다.
  - question: 이는 소비자 서비스에 Skype 의미하나요?
    answer: >
      온라인 비즈니스용 Skype 사용 중지는 소비자 서비스에 Skype 않습니다.
  - question: 기존 고객에 대한 Microsoft 365 의미하나요?
    answer: "음성, 비디오비즈니스용 Skype 모임에 대한 새 기능과 함께 비즈니스용 Skype 온라인 기능의 핵심 집합을 Teams 새로운 기능을 제공했습니다. 모든 고객이 Microsoft 365 독립적으로 또는 나란히 또는 Teams 사용을 시작하도록 비즈니스용 Skype 서버.\n       \n"
  - question: 조직에 대한 라이선스를 Teams 어떻게 할 수 있나요?
    answer: >
      Teams 여러 제품군에서 Microsoft 365 있습니다. 현재 비즈니스용 Skype Online의 프리미엄 작업 인 기능은 Teams에서도 계속해서 프리미엄 작업으로 남습니다. 고객의 만든 기존 라이센싱 투자는 팀으로 이월됩니다. 예를 들어 고객이 독립형으로 혹은 E5의 일부로서 비즈니스용 Skype와 Audio Conferencing 기능을 구입한 경우 Teams에서도 현재 사용할 수 있는 그대로 사용할 수 있습니다.
  - question: 온라인이 사용 중지된 후 ACP(타사 오디오 회의)를 비즈니스용 Skype 어떻게 하나요?
    answer: "오디오 회의 서비스를 사용하는 Teams 가장 좋은 오디오 회의 환경이 제공된다고 생각됩니다. 이러한 이유로, 타사 오디오 회의 공급자를 지원할 계획이 Teams. 타사 오디오 회의 공급자의 통합에 대한 지원은 비즈니스용 Skype 온라인과 함께 2021년 7월 3 비즈니스용 Skype 1일 종료됩니다.\n         \n"
- name: Teams로 업그레이드
  questions:
  - question: 조직을 Teams로 업그레이드하는 데 시간이 얼마나 걸리나요?
    answer: >
      여정이 비즈니스용 Skype Teams 경로는 조직의 특성(예: 기술 복잡성, 변경 적성, 사용자 지정 애플리케이션 및 워크플로 통합 등)에 따라 달라집니다. 계획을 수립하고 실행하는 데 도움을 주기 위해 사용자가 변경 내용의 기술적 요소와 조직적 요소를 탐색하는 데 도움이 되도록 설계된 입증된 구조를 기반으로 하는 종합 업그레이드 지침을 개발했습니다 당사의 [업그레이드 성공 구조](upgrade-framework.md) 및 비즈니스용 Skype에서 Teams로의 이동 과정을 탐색하는 데 초석의 역할을 하는 관련 리소스를 숙지하면서 시작하세요.
  - question: 비즈니스용 Skype에 권장되는 업그레이드 경로가 있나요?
    answer: >
      고객은 조직의 요구 사항을 가장 잘 충족시키는 업그레이드 경로를 식별하고 구현하기 위해 [aka.ms/SkypetoTeams](upgrade-start-here.md)에서 계획 지침 및 리소스를 활용하고 [업그레이드 계획 워크숍](upgrade-workshops-landing-page.yml)에 참여하여 비즈니스용 Skype Online에서 Teams로의 이동 과정을 계획하는 것이 좋습니다.
  - question: Microsoft Teams 관리 센터의 공존 모드에 대한 자세한 정보는 어디에 있나요?
    answer: "Microsoft Teams 관리 센터에는 조직에서 조직에 적합한 비즈니스용 Skype에서 Teams로의 이동 과정을 관리하도록 해주는 공존 모드에 대한 옵션이 표시됩니다. [공존 및 업그레이드 모드](teams-and-skypeforbusiness-coexistence-and-interoperability.md)에 대해 자세히 알아보세요.\n      \n"
  - question: Microsoft에서 업그레이드를 계획하고 있나요?
    answer: >
      예. 비즈니스용 Skype 온라인 고객은 지원되는 업그레이드를 예약할 Microsoft Teams. 이 프로그램은 고객이 온라인 테넌트의 비즈니스용 Skype 전용으로 업그레이드하는 기술적 요소를 Teams 수 있도록 고안된 것입니다. 보조 업그레이드를 예약한 고객은 업그레이드 날짜 90일 전에 Teams 관리 센터 및 Microsoft 365 메시지 센터에서 알림을 받게 하여 기술 및 사용자 준비 시간을 허용합니다.  자세한 내용은 온라인에서 비즈니스용 Skype [업그레이드를](upgrade-assisted.md)Microsoft Teams.
  - question: 업그레이드를 위해 무엇을 준비해야 하나요?
    answer: >
      성공적인 업그레이드는 사용자의 승인 준비 외에 기술적 준비의 검증도 포함합니다. 조직이 Teams로 업그레이드할 준비가 되지 않은 경우에도 이동 과정을 계획하기 시작할 수 있습니다. 또한 Teams와 함께 비즈니스용 Skype를 사용하도록 설정하여 Teams의 가치 실현을 시작할 수 있습니다. 지금 [Skype에서 Teams로의 이동 과정](./upgrade-start-here.md)을 시작해 보세요.


      Microsoft는 또한 업그레이드 계획 및 구현을 시작하기 위해 설계된 지침, 모범 사례, 리소스를 공유할 라이브 대화형 워크숍도 제공합니다. [업그레이드 계획 워크숍에 대해 자세히 알아보세요](./upgrade-workshops-landing-page.yml).
  - question: 조직에서 비즈니스용 Skype와 함께 Teams를 이미 실행하고 있습니다. 비즈니스용 Skype를 사용하지 않도록 설정할 수 있나요?
    answer: >
      아니요. Teams로의 업그레이드를 완료하려면 사용자를 Teams 전용 모드로 전환하는 것이 좋습니다. 조직이 Teams로 업그레이드할 준비가 되면 사용자와 연락하여 진행 과정을 알리고 Teams에 적응할 수 있도록 합니다. 이는 사용자가 확신있는 업그레이드 환경을 보유하고 헬프데스크로 오는 문의 전화를 줄이는 데 도움이 될 것입니다. 샘플 커뮤니케이션 서식 파일의 경우 [업그레이드 성공 키트](https://aka.ms/UpgradeSuccessKit)를 다운로드하세요.
  - question: 업그레이드 과정에 대한 질문이 있는 경우 누구에게 연락할 수 있나요?
    answer: >
      업그레이드와 관련된 질문이 있으면 현재 연락 담당자에게 연락할 수 있으며, 여기에는 할당된  Microsoft 계정 팀, 파트너 또는[FastTrack](https://www.microsoft.com/fasttrack?rtc=1)이 포함될 수 있습니다. 또는 [Microsoft Teams 관리 센터](https://admin.teams.microsoft.com/)에서 **도움이 필요** 단추를 클릭하여 도움말 티켓을 열 수 있습니다.


      ![도움말 필요 단추](media/need-help-button.png)
  - question: 테넌트의 모든 사용자를 한 번에 모두 업그레이드를 하나요 혹은 한 번에 사용자들을 선택하고 업그레이드하도록 선택할 수 있나요?
    answer: >
      개인, 사용자 그룹 또는 전체 조직에 상관없이 적합한 방식으로 사용자를 Teams로 업그레이드할 수 있는 융통성이 있습니다. 조직에 가장 적합 한 접근 방법을 이해하는 데 도움이 되도록 사용 가능한 다양한 [공존 및 업그레이드 모드](teams-and-skypeforbusiness-coexistence-and-interoperability.md)를 검토하세요.
  - question: 사용자가 업그레이드된 후에는 어떻게 되나요?
    answer: >
      사용자를 Teams로 업그레이드한 후(**Teams 전용** 모드):


      - 사용자의 모든 채팅 및 통화가 Teams로 이동하여 비즈니스용 Skype 클라이언트를 사용할 수 없게 됩니다. 이 클라이언트는 이전에 예약된 비즈니스용 Skype 모임에 계속 사용됩니다. 이 데스크톱 클라이언트를 제거하면 사용자는 비즈니스용 Skype 웹 앱을 통해 이전에 예약된 비즈니스용 Skype 모임에 액세스하도록 리디렉션됩니다.


      - 업그레이드 이전에 예약된 모든 비즈니스용 Skype 모임은 설계된 대로 작동하지만 모든 새 모임은 Teams에서 예약됩니다. 사용자가 비즈니스용 Skype에 로그인을 시도하는 경우 클라이언트에서 Teams로 업그레이드되었다는 알림을 받게 됩니다. 사용자가 모바일 장치에서 비즈니스용 Skype 클라이언트를 수동으로 제거해야 합니다.
  - question: 클라이언트에서 업그레이드 알림을 활성화한 후에도 사용자가 계속 비즈니스용 Skype를 사용할 수 있게 되나요?
    answer: >
      예. 업그레이드 알림은 단지 비즈니스용 Skype가 Teams로 업그레이드됨을 알리고 아직 Teams를 사용하지 않는 경우 Teams를 시작하도록 초대를 합니다. 업그레이드 시점, 사용자를 위한 콜투액션(Call-to-action), 교육의 활용 등 조직에 따른 추가 세부 정보를 전달하기 위해 이 알림을 인식 캠페인(이메일, FAQ, 헬프 데스크 준비 상태, 포스터/기호)을 통해 보완할 것을 권장합니다. 커뮤니케이션 서식 파일은 [업그레이드 성공 키트](https://aka.ms/UpgradeSuccessKit)를 다운로드하세요.
  - question: 이는 라이센싱의 관점에서 무엇을 의미하나요? 고객은 오디오 회의 및 전화 통화와 같은 기능에 대해 어떻게 Teams?
    answer: >
      Teams는 Microsoft 365 및 Office 365 제품군에서 사용할 수 있습니다. 현재 비즈니스용 Skype Online의 프리미엄 작업 인 기능은 Teams에서도 계속해서 프리미엄 작업으로 남습니다. 고객의 만든 기존 라이센싱 투자는 팀으로 이월됩니다. 예를 들어 고객이 독립형으로 혹은 E5의 일부로서 비즈니스용 Skype와 Audio Conferencing 기능을 구입한 경우 Teams에서도 현재 사용할 수 있는 그대로 사용할 수 있습니다.
  - question: 비즈니스용 Skype Online에서 이미 전화 시스템 (클라우드 PBX)을 배포한 고객을 위한 지침은 무엇인가요?
    answer: "Microsoft Teams에서 전화를 거는 것은 모든 통신 요구 사항을 충족할 준비가 되어있습니다. 모든 Microsoft 365 가능한 한 빨리 Teams 시작하는 것이 좋습니다. 이 Teams 사용하면 모든 중요한 워크로드가 Teams 온라인 서비스를 사용 중지하기 전에 비즈니스용 Skype 수 있습니다.           \n"
  - question: 현재 Enterprise Voice를 사용하며 Teams로 이동 하고 전화 기능을 사용하려는 고객을 위한 지침은 무엇인가요?
    answer: >
      고유의 전화 서비스를 Teams로 이동하려는 고객은 이제 [Direct Routing](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359)의 일반적인 활용성을 통하여 이동시킬 수 있습니다. Direct Routing과 Calling Plan은 Microsoft Teams에서 발신음을 선택하기 위한 두 가지 선택사항입니다.
  - question: Teams에서의 Audio Conferencing의 범위는 비즈니스용 Skype에서와 다른가요?
    answer: >
      Teams에서의 Audio Conferencing의 사용 범위는 변경되지 않습니다. 현재의 범위인 90개 이상의 국가 및 400개 이상의 도시는 계속해서 두 제품 모두에서 유지됩니다. 최신 목록은 [Audio Conferencing 및 통화 플랜의 국가 및 지역 가용성](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md)을 참조하세요.
  - question: 최신 세대 비즈니스용 Skype 룸 시스템 v2는 Teams에서의 모임을 지원하나요?
    answer: >
      Skype 회의실 시스템을 Microsoft Teams 룸 완전히 지원하고 Microsoft Teams 디바이스에서 비즈니스용 Skype Teams 쉽게 마이그레이션할 수 있는 Teams 시스템을 다시 브랜드화했습니다. 사용자가 근접 감지를 통해 가까운 Microsoft Teams 룸 식별할 수 있는 기능 외에도 Teams 한 번의 클릭, 이중 화면 지원, Microsoft Whiteboard 모임에 참가할 수 있으며 지능형 캡처를 통해 콘텐츠 카메라와 같은 혁신적인 기능을 계속 제공합니다.
- name: 일반
  questions:
  - question: Teams에서의 제3자 개발 기회를 지원하나요?
    answer: >
      예. 앱의 통합은 Teams 도입의 주요 이점 중 하나입니다. 현재 Teams에서 제3자 봇, 커넥터 그리고 확장을 지원하고 있습니다. 또한 당사는 Microsoft Teams 앱 스토어에서 사용 가능한 거대한 추가 기능 생태계를 보유하고 있습니다.
  - question: Microsoft 365 Education에서 Teams를 사용할 수 있나요?
    answer: >
      모든 Microsoft 365 Education 제품군 라이선스(Microsoft A1, A3, A5)에서 Teams를 사용할 수 있습니다.
  - question: 정부 커뮤니티 클라우드에서도(GCC) Teams를 사용할 수 있나요?
    answer: "예. Teams는 미국 정부 클라우드 커뮤니티(GCC)에서도 사용 가능합니다. 자세한 내용은 [Microsoft 365 GCC 배포 계획](./plan-for-government-gcc.md)을 참조하세요.\n  \n"
  - question: Microsoft의 온라인 음성 기능에 대해서는 어떠한 플랜이 있나요?
    answer: "음성 솔루션의 핵심은 현재 사용할 수 있는 Phone System입니다. 고객은 Microsoft 365에서 바로 번호를 획득 및 부여하는 기능을 포함하여 통화를 완벽하게 지원하는 Microsoft 통화 플랜을 추가할 수 있습니다. 텔레콤 전화 회선을 유지하려는 고객은 Phone System의 일부로서 포함된 다이렉트 Direct Routing을 사용할 수 있습니다. 조직의 요구 사항에 적합한 완벽한 음성 솔루션을 위해 두 가지 항목 모두를 함께 결합하여 사용하십시오. \n"
  - question: 어떠한 API와 SDK를 Teams에서 사용할 수 있게 되나요?
    answer: >
      사용 가능한 API 및 SDK에 대한 내용은 [Microsoft Teams 개발자 플랫폼](/microsoftteams/platform/)을 참조하세요.
  - question: Teams의 백엔드 인프라의 이점은 무엇인가요?
    answer: >
      Teams는 대역폭 사용이 효율적이고 확장성이 뛰어난 마이크로서비스 아키텍처에 기반하여 클라우드를 위해 설계되었으며, 더욱 효과적인 원격 분석 기능을 제공하고 혼란을 최소화하며 유지 관리 및 업그레이드를 가능하게 합니다. 따라서 사용자는 플러그인을 다운로드하지 않고도 더욱 신속한 모임 참가 시간 및 개선된 브라우저 환경을 확인할 수 있습니다. 이 최신 인프라는 전사, 번역, 음성 인식, 기계 학습 기능 등을 포함하는 Microsoft 인지 서비스를 쉽게 사용할 수 있도록 해주고 더욱 쉽고 효과적인 통신과 공동 작업을 가능하게 해줍니다.
  - question: 고객은 Teams에서 비즈니스용 Skype 기능을 언제 사용할 수 있는지 어떻게 알 수 있나요?
    answer: >
      [Microsoft 365 로드맵](https://aka.ms/O365Roadmap)을 참조하세요..
  - question: Teams 모임을 위한 비디오 상호 운용성 지원 계획은 무엇인가요?
    answer: '[회의실 장치](https://products.office.com/microsoft-teams/across-devices)는 최신 작업 영역에서 당사의 비전을 위해 매우 중요합니다. [기존 VTC 시스템을 사용하여 Teams 모임을 지원하기 위한 ](./cloud-video-interop.md)클라우드 비디오 상호 운용성 서비스는 당사의 파트너 Pexip, Polycom 및 Blue Jeans를 통해 사용할 수 있습니다.'
