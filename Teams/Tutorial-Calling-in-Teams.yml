  durationInMinutes: 20
  content: "\nTeams에서 통화 플랜을 사용하는 전화 시스템을 설정하려면 다음 단계를 따르세요.\n\n1.  Azure 음성 사서함에 Exchange 온-프레미스 설정\n\n1.  필수 라이선스 확인\n\n1.  라이선스 할당\n\n1.  전화번호 받기\n\n1.  긴급 주소와 위치 설정\n\n1.  사용자에게 전화번호 및 긴급 주소 할당\n\n1.  선택 사항: 전화 ID 설정을 사용자에게 할당\n\n1.  선택 사항: 사용자에게 다이얼 플랜 설정 할당\n\n1.  Teams 통화 상호 운용 정책 할당\n\n온보딩 프로세스에 대한 자세한 설명은 다음 비디오를 시청하세요.\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Azure 음성 사서함에 Exchange 온-프레미스 설정\n\n일부 사용자에게 Exchange Server 온-프레미스의 Exchange 사서함이 있는 경우 [Exchange Server용 Azure PBX 음성 사서함 지원](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail)의 단계에 따라 Azure 음성 사서함과 사용할 수 있도록 설정하세요.\n\n### <a name=\"2-validate-required-licenses\"></a>2. 필수 라이선스 확인\n\n구상 단계에서 조직에 통화 플랜을 사용하는 전화 시스템을 구현하기 위한 필수 조건을 구성하는 라이선스 목록이 있어야 합니다.\n\n-   Microsoft Teams\n\n-   비즈니스용 Skype Online(요금제 2)\n\n-   전화 시스템\n\n-   국내 통화 플랜 또는 국내 및 국제 통화 플랜\n\n-   커뮤니케이션 크레딧(선택 사항)\n\n> [!NOTE]\n> 전화 시스템 라이선스는 Office 365 Enterprise E5 구독 계획의 일부로 받거나 Office 365 Enterprise E1 또는 E3용 추가 기능으로 받을 수 있습니다.\n\n> [!IMPORTANT]\n> 필수 라이선스를 사용할 수 없는 경우 조직에서 Office 365 구독을 담당하는 팀에 문의하여 필요한 라이선스를 받을 수 있도록 해야 합니다.\n\n### <a name=\"3-assign-licenses\"></a>3. 라이선스 할당\n\n필수 라이선스(구현 계획에 따라)를 사용할 수 있는 것을 확인한 후에는 사용자에게 라이선스를 할당해야 합니다.\n\n비즈니스용 Skype 관리 센터 또는 원격 PowerShell 세션을 사용하여 개별 사용자나 여러 사용자에 대한 라이선스 할당을 수행하려면 [비즈니스용 Skype 및 Microsoft Teams 라이선스 할당](/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses)의 지침을 따르세요.\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. 전화번호 받기\n\n다음과 같은 여러 가지 방법으로 통화 플랜이 구현된 전화 시스템용 전화번호를 받을 수 있습니다.\n\n-   비즈니스용 Skype 관리 센터를 사용하여 전화번호 받기(미국 및 영국에만 해당)\n\n-   전화번호 요청 양식을 제출하여 전화번호 요청\n\n-   기존 전화번호를 Microsoft에 전달(또는 이식)\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. 긴급 주소와 위치 설정\n\n긴급 주소와 위치를 설정하려면 [조직에 긴급 주소를 추가 또는 제거](/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)의 지침을 따르세요. 자세한 내용은 다음을 참조하세요.\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. 사용자에게 전화번호 및 긴급 주소 할당\n\n전화번호와 긴급 주소를 사용자에게 할당하려면 [사용자에게 전화번호 할당, 변경 또는 제거](./assign-change-or-remove-a-phone-number-for-a-user.md)의 지침을 따르세요.\n\n> [!NOTE]\n> Teams에서 할당된 전화번호를 보려면 Azure AD(Azure Active Directory)에서 사용자의 사무실 전화번호를 업데이트해야 합니다. 사용자가 Office 365 또는 Azure AD에서 직접 만든 경우 Microsoft 365 관리 센터에서 이 특성을 편집할 수 있습니다. 사용자가 온-프레미스 Active Directory에서 동기화된 경우 온-프레미스 Active Directory를 사용하여 사무실 전화번호 특성을 업데이트해야 합니다.\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. 선택 사항: 전화 ID 설정을 사용자에게 할당\n\n구현 계획에 따라 사용자 전화 ID 설정을 구성해야 할 수 있습니다. [사용자의 발신자 ID 설정](./set-the-caller-id-for-a-user.md)의 지침에 따르세요.\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. 선택 사항: 사용자에게 다이얼 플랜 설정 할당\n\n조직 및 사용자 요구 사항에 따라 사용자에게 테넌트 다이얼 플랜을 할당해야 할 수 있습니다. [다이얼 플랜 만들기 및 관리](./create-and-manage-dial-plans.md)의 지침을 따르세요.\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. Teams 통화 상호 운용 정책 할당\n\n기본적으로 Teams의 모든 통화는 사용자가 설정을 변경할 수 있는 옶션 없이 비즈니스용 Skype로 설정됩니다.\n\nTeams의 통화 플랜을 사용하는 전화 시스템을 구현하려면 Teams를 사용하도록 통화를 지정하는 Teams 상호 운용 정책을 할당해야 합니다. 이 요구 사항을 충족하는 정책은 DisallowOverrideCallingTeamsChatTeams입니다.\n\nCsTeamsInteropPolicy를 사용하여 Teams의 통화 플랜을 사용하는 전화 시스템을 사용할 수 있도록 사용자에게 위의 정책을 할당합니다.\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: 실습 - 상호 운용 정책 관리
  durationInMinutes: 30
  content: >
    이 실습에서는 사용자가 Teams에서 통화할 수 있도록 설정합니다. 모든 작업을 수행하는 방법을 설명하지는 않지만 몇 가지 시나리오를 시도해 보는 것이 좋습니다.


    ### <a name="requirements"></a>요구 사항


    -   통화 플랜을 사용하는 전화 시스템을 사용할 수 있도록 적절한 라이선스가 있는 Office 365 조직

        -   전용 테스트 테넌트를 사용하는 것이 좋습니다.

        -   테스트 테넌트가 없는 경우 [Office 365 Enterprise E5 평가판](https://go.microsoft.com/fwlink/p/?LinkID=698279)에서 평가판 테넌트를 등록할 수 있습니다. 그러나 평가판 테넌트를 통해서는 통화 플랜을 사용할 수 없습니다.

        -   운영 환경에서 테스트를 실행하지 마세요. 설정 또는 정책을 변경하면 모든 사용자에게 부정적인 영향을 미칠 수 있으며 사용자 환경에 영향을 줄 수 있습니다.

    -   비즈니스용 Skype Online 관리를 위한 PC 설정

        -   비즈니스용 Skype Online 커넥터 모듈을 설치하지 않은 경우 [비즈니스용 Skype Online 관리를 위한 컴퓨터 구성](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell)의 지침을 따르세요.

        -   비즈니스용 Skype Online을 PowerShell에 연결하려면 [Windows PowerShell을 사용하여 비즈니스용 Skype Online에 연결](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell)의 지침을 따르세요.

    -   두 개 이상의 엔드포인트와 전화

        -   두 대의 PC일 수도 있지만 브라우저나 휴대폰에서 클라이언트를 사용할 수도 있습니다.

        -   PSTN 통화를 테스트하려면 PSTN 통화를 테스트하고 있는 국가나 지역에 전화를 걸 수 있는 전화가 있어야 합니다.

    ### <a name="suggested-scenarios-to-test"></a>테스트 시나리오 제안


    -   Teams에서 통화 플랜을 사용하는 전화 시스템용 사용자를 활성화합니다.


    -   구성된 사용자로 로그인하고 **통화** 탭을 검토합니다.


    -   다양한 형식으로 PSTN 번호로 전화합니다(예: 더하기 기호로 시작하는 전체 E.164 번호로 전화 걸기 또는 국가 코드 없이 번호로 전화하기).


    -   통화 착신 번호 변경, 통화 전달 또는 음성 사서함 액세스 등의 사용자 기능을 테스트합니다.
- title: 가치 창출
  durationInMinutes: 1
  content: "\n이제 환경에서 전화 시스템을 제대로 계획하고 구현했으므로 이 시스템이 사용되며 탁월한 사용자 환경을 제공하는 것을 확인해야 합니다. 완전한 세부 정보는 이 교육의 범위를 넘어가지만, 가장 중요한 참여 영역을 강조하고 싶습니다.\n\n-   도입 및 변화 관리 사용자는 서비스가 제공되면 간단히 서비스를 사용하기 시작할 수 있습니다. 아니면 그렇지 않을 수도 있습니다. 따라서 올바른 도입 및 변화 관리를 실행하는 것이 중요합니다.\n\n-   사용 모니터링 및 촉진 Teams가 전화 클라이언트로 수용되는 정도를 측정하는 데 도움이 되도록 KSI 중 하나를 활성 사용자 수로 하는 것이 좋습니다.\n\n-   품질 모니터링 및 촉진\n\n사용자의 만족도는 전화의 품질과 직접적인 관련이 있습니다. 따라서 통화 품질을 모니터링하고 필요한 경우 이를 개선하는 것이 중요합니다. 통화 품질을 보고하는 방법을 알아보려면 통화 품질 대시보드 교육을 참조하세요. 이러한 비디오는 비즈니스용 Skype에 맞게 구축되었지만 Teams에도 적용됩니다. <https://aka.ms/sof-cqd>\n"
- title: 다음 단계
  durationInMinutes: 1
  content: "\n이 교육에서는 다음과 같은 주요 학습 내용을 다룹니다.\n-   Teams에서 통화하기는 무엇인가요?\n\n-   Teams에서 통화를 계획하는 방법\n\n-   Teams에서 통화를 구성하는 방법\n\n자세한 내용은 다음을 참조하세요.\n\n-   [통화 플랜을 사용하는 전화 시스템](calling-plan-landing-page.md)\n\n-   [빠른 시작 가이드: Microsoft Teams의 통화 플랜 구성](./configuring-teams-calling-quickstartguide.md)\n\n다음 단계\n\n1.  Teams용 전화 시스템 배포 시작\n2.  의견 보내기:\n    - 이 페이지 하단의 메모 섹션에 게시합니다.\n    - Teams에 대한 피드백 또는 새 기능에 대한 아이디어를 제공하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문하세요.\n3.  최신 상태로 유지:\n    - [Teams 블로그](https://aka.ms/teamsblog)를 팔로우하세요.\n    - [Teams 로드맵](https://aka.ms/O365Roadmap)읽어 보세요.\n    - [릴리스 정보](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)에서 최근 릴리스된 기능에 대해 자세히 알아보세요.\n4.  [추가 교육 및 자습서](/OfficeDocs-SkypeForBusiness-pr/blob/master/Teams/ITAdmin-readiness#technical-training)를 살펴보세요."
