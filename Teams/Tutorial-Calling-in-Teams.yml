- durationInMinutes: 1
  content: >
    <span data-ttu-id="55d74-104">이 교육에서는 Office 365의 전화 시스템 기능을 통해 공급 되는 팀의 통화 기능을 소개 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-104">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id="55d74-105">전화 시스템을 구현 하는 데 필요한 기술 계획, 구성 방법, 구현에서 사용 및 통화 품질을 모니터링 하는 방법에 대해 설명 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-105">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>


    <span data-ttu-id="55d74-106">이 교육 과정은 다음과 같은 경우에 유용 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-106">This training is for you if you're:</span></span>


    - <span data-ttu-id="55d74-107">IT 전문가.</span><span class="sxs-lookup"><span data-stu-id="55d74-107">An IT pro.</span></span>


    - <span data-ttu-id="55d74-108">팀 계획, 배포 또는 관리를 담당 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-108">Responsible for planning, deploying, or managing Teams.</span></span>


    - <span data-ttu-id="55d74-109">팀 배포에서 전화 기능을 도입할 계획입니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-109">Planning to introduce calling capabilities in your Teams deployment.</span></span>


    <span data-ttu-id="55d74-110">자세한 내용은 다음을 참고 하세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-110">You’ll learn:</span></span>


    - <span data-ttu-id="55d74-111">팀에서 통화 하는 방법은 무엇 인가요?</span><span class="sxs-lookup"><span data-stu-id="55d74-111">What is calling in Teams?</span></span>


    - <span data-ttu-id="55d74-112">팀에서 통화를 계획 하는 방법</span><span class="sxs-lookup"><span data-stu-id="55d74-112">How to plan for calling in Teams.</span></span>


    - <span data-ttu-id="55d74-113">팀에서 전화를 구성 하는 방법</span><span class="sxs-lookup"><span data-stu-id="55d74-113">How to configure calling in Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="55d74-114">본 교육에 대 한 질문이 나 의견이 있는 경우 다음을 수행 하세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-114">If you have any questions or feedback about this training, please:</span></span>


    - <span data-ttu-id="55d74-115">이 자습서의 ' 다음 단계 ' 페이지 아래쪽에 있는 메모 섹션에 게시</a></span><span class="sxs-lookup"><span data-stu-id="55d74-115">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>


    <span data-ttu-id="55d74-116">새 기능에 대 한 아이디어 등 팀에 대 한 제품 피드백을 제공 하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문 하세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-116">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="55d74-117">팀에서 통화 하는 방법은 무엇 인가요?</span><span class="sxs-lookup"><span data-stu-id="55d74-117">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="55d74-118">이 상자에서 팀은 사용자가 팀 클라이언트에서 팀 클라이언트로의 VoIP (voice over IP) 호출을 할 수 있는 기능을 지원 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-118">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="55d74-119">팀에는 사용자가 PSTN (공개 교환 전화 네트워크)에서 유선전화 및 휴대폰으로 전화를 걸고 받을 수 있도록 지 원하는 두 가지 옵션이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-119">In Teams, there are two options to enable users to make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN):</span></span>

    - <span data-ttu-id="55d74-120">통화 요금제가 있는 전화 시스템을 사용 하면 Microsoft에서 사용자 및 모든 PSTN 서비스에 전화 번호를 제공 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-120">With Phone System with Calling Plans Microsoft provides the phone number to your users and all PSTN services</span></span>

    - <span data-ttu-id="55d74-121">직접 연결을 사용 하면 SBC (세션 Boarder 컨트롤러)를 통해 기존 PSTN 연결을 Microsoft 팀에 연결할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-121">With Direct Connect you can connect your existing PSTN connectivity via an SBC (Session Boarder Controller) to Microsoft Teams.</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="55d74-122"><span style="color:red"> **해결**방법:</span> 팀에서 통화 보기 (3:00 분)</span><span class="sxs-lookup"><span data-stu-id="55d74-122"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="55d74-123">팀의 기능 호출</span><span class="sxs-lookup"><span data-stu-id="55d74-123">Calling features in Teams</span></span>

    <span data-ttu-id="55d74-124">팀 전화는 통합 다이얼 패드를 사용 하 여 통화 응답 및 시작 (이름 및 번호) 등의 기본 전화 시스템 기능을 지원 하 고 통화 대기 및 검색, 착신 전환, 동시 연결, 통화 기록, 음성 메일, 긴급 전화 호출 등 다양 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-124">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="55d74-125">추가 되는 고급 기능은 시간에 따라 추가 될 것입니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-125">More advanced features will be added over time.</span></span> <span data-ttu-id="55d74-126">자세한 내용은 [Microsoft 365 로드맵을](https://aka.ms/O365Roadmap)참조 하세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-126">For more information, see [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).</span></span>


    <span data-ttu-id="55d74-127">Skype Online에서 PSTN 통화 기능을 사용 하도록 설정 하는 Office 365의 동일한 서비스인 휴대폰 시스템 (이전의 클라우드 PBX 라고도 함)에 의해 전원이 켜 집니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-127">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="55d74-128"><span style="color:red"> **중요**:</span> 비즈니스용 Skype에 대 한 전화 시스템 기능은 팀에 대 한 전화 시스템 기능 집합과 다릅니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-128"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="55d74-129"><span style="color:red"> **해결**방법:</span> 현재 사용할 수 있는 기능과 개발에 예상 되는 기능에 대 한 타임 라인을 이해 하려면 다음 리소스를 참조 하세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-129"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="55d74-130">[공개 로드맵](https://aka.ms/O365Roadmap)에서 "호출 로드맵" 슬라이드에서 기능 릴리스 날짜에 대 한 예상 시간 표시 막대의 개요를 검토 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-130">On the [public roadmap](https://aka.ms/O365Roadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="55d74-131">전화 시스템 기능에 대 한 설명은 [Office 365에서 전화 시스템을 통해 얻을 수](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) 있는 기능을 검토 하세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-131">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="55d74-132">이 문서를 작성할 때 이러한 기능 중 일부는 비즈니스용 Skype에만 사용할 수 있다는 점에 유의 하세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-132">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="55d74-133">비상 서비스 통화</span><span class="sxs-lookup"><span data-stu-id="55d74-133">Emergency Services calling</span></span>

    <span data-ttu-id="55d74-134">일반 전화 서비스 보다는 팀에서 응급 서비스 호출 기능이 다르게 작동 하는 방식을 이해 하는 것이 중요 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-134">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="55d74-135">사용자가 이러한 차이점도 이해 하도록 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-135">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="55d74-136">예를 들어 팀에서 응급 서비스 (예: 미국에서 911)를 호출 하는 경우 팀이 호출자의 실제 위치를 확인 하지 못할 수 있다는 것을 사용자에 게 인식 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-136">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="55d74-137"><span style="color:red">**해결**방법:</span> 응급 서비스 통화에 대 한 자세한 내용은 [응급 통화 약관을](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) 검토 하세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-137"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="55d74-138">비즈니스용 Skype Online 고객에 대 한 고려 사항</span><span class="sxs-lookup"><span data-stu-id="55d74-138">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="55d74-139">비즈니스용 Skype Online을 사용 하지 않는 경우이 섹션을 건너뛸 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-139">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id="55d74-140">비즈니스용 Skype Online의 통화 기능에 익숙한 사용자의 경우 몇 가지 중요 한 사항을 강조 하 고 싶습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-140">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>


    - <span data-ttu-id="55d74-141">**통화 요금제 또는 다이렉트 라우팅으로 PSTN에 연결할 수 있습니다.**</span><span class="sxs-lookup"><span data-stu-id="55d74-141">**Calling Plans or Direct Routing to connect to the PSTN.**</span></span>

    <span data-ttu-id="55d74-142">PSTN에 팀을 연결 하는 옵션은 비즈니스용 Skype Online과 약간 다릅니다 .이 둘에 대해 기존 PBX 또는 SIP 트렁크를 연결 하는 옵션을 "예" (PSTN 연결을 사용 하는 클라우드 PBX 라고도 함)가 " 다이렉트 라우팅 ".</span><span class="sxs-lookup"><span data-stu-id="55d74-142">The options to connect Teams to the PSTN are a little bit different than in Skype for Business Online: While Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), exist for both, the option for connecting your existing PBX or SIP Trunk to Teams is called "Direct Routing".</span></span>

    <span data-ttu-id="55d74-143">직접 라우팅에 대 한 자세한 내용은 다음을 참조 하세요. [전화 시스템 직접 라우팅](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span><span class="sxs-lookup"><span data-stu-id="55d74-143">Detailed documentation on Direct Routing can be found here: [Phone System Direct Routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span></span>


    - <span data-ttu-id="55d74-144">**기능은 비즈니스용 Skype와 Microsoft 팀 간에 서로 다릅니다.**</span><span class="sxs-lookup"><span data-stu-id="55d74-144">**Features are different between Skype for Business and Microsoft Teams.**</span></span>

    <span data-ttu-id="55d74-145">비즈니스용 Skype 및 Microsoft 팀의 통화 기능은 서로 다릅니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-145">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id="55d74-146">클라이언트 중 하나를 사용할 수 있는 것으로 가정 하지 말고 다른 클라이언트가이를 수행 하는 것이 좋습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-146">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>


    - <span data-ttu-id="55d74-147">**전화는 팀 또는 비즈니스용 Skype 중 하나만 받을 수 있습니다.**</span><span class="sxs-lookup"><span data-stu-id="55d74-147">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>

    <span data-ttu-id="55d74-148">통화 요금제를 사용 하 여 사용자를 구성 하는 경우 팀 또는 비즈니스용 Skype에서 통화를 시작할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-148">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id="55d74-149">그러나 응용 프로그램 중 하나 에서만 전화를 받을 수 있으며, 통화를 수신 하는 응용 프로그램이 구성 되는 경우, 새 정책, CsTeamsInteropPolicy를 사용 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-149">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id="55d74-150">정책에 대 한 자세한 내용은이 교육의 뒷부분에서 설명 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-150">You’ll learn more about the policy later in this training.</span></span>


    - <span data-ttu-id="55d74-151">**팀에서 전화 시스템을 구성한 경우 비즈니스용 Skype 또는 팀에서 통화를 만들 수 있습니다.**</span><span class="sxs-lookup"><span data-stu-id="55d74-151">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>

    <span data-ttu-id="55d74-152">앞에서 언급 한 CsTeamsInteropPolicy 구성을 제외한, 구성은 비즈니스용 Skype와 팀에서 동일 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-152">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id="55d74-153">이는 비즈니스용 Skype에 대 한 통화를 이미 구성한 경우 사용자가 팀에서 전화를 걸 수 있다는 것을 의미 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-153">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>
- title: <span data-ttu-id="55d74-154">실용적인 지침</span><span class="sxs-lookup"><span data-stu-id="55d74-154">Practical guidance</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="55d74-155">Microsoft는 Office 365 FastTrack 고객 여행 프레임 워크와 3 단계 (구상, 온보드, 그리고 드라이브 값)를 안내 하 고 전화 요금제를 사용 하 여 성공한 휴대폰 시스템을 계획, 제공 및 작동 하는 데 도움이 되는 실용적인 지침을 제공 합니다. 구현.</span><span class="sxs-lookup"><span data-stu-id="55d74-155">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>


    <span data-ttu-id="55d74-156">실제 지침의 목표는 기술적 관점 (즉, 안정적인 고품질 구현 제공)이 아니라 프로젝트 관계자의 요구 사항을 충족 하는지 확인 하는 것이 아니라 성공적인 작업을 위해 프로젝트를 설정 하는 것입니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-156">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>


    <span data-ttu-id="55d74-157">실용적인 지침과 기술 계획 사이에는 다음과 같은 피드백 루프가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-157">There’s a feedback loop between practical guidance and technical planning:</span></span>


    - <span data-ttu-id="55d74-158">비즈니스 사용 사례를 지원할 수 있는 방법을 이해 하려면 전화 시스템의 기능을 이해 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-158">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>


    - <span data-ttu-id="55d74-159">휴대폰 시스템을 가장 잘 구성 하는 방법을 이해 하려면 비즈니스 사용 사례를 정의 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-159">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>


    <span data-ttu-id="55d74-160">즉, 목적에 맞게이 실용적인 지침을 조정 해야 할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-160">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id="55d74-161">다음 작업을 수행 하 라는 메시지가 표시 됩니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-161">You’ll be asked to complete the following tasks:</span></span>


    - <span data-ttu-id="55d74-162">다음을 포함 하 여, 호출 계획이 예상 되 고 측정 가능한 비즈니스 결과물을 포함 하는 전화 시스템에 대 한 비즈니스 사용 사례를 정의 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-162">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>

      - <span data-ttu-id="55d74-163">현재 비즈니스 프로세스에 대 한 설명</span><span class="sxs-lookup"><span data-stu-id="55d74-163">Description of your current business process</span></span>

      - <span data-ttu-id="55d74-164">기존 비즈니스 프로세스의 문제</span><span class="sxs-lookup"><span data-stu-id="55d74-164">Challenges with your existing business process</span></span>

      - <span data-ttu-id="55d74-165">기술이 이러한 문제를 해결 하는 데 도움이 되는 방법</span><span class="sxs-lookup"><span data-stu-id="55d74-165">How technology can help overcome these challenges</span></span>

      - <span data-ttu-id="55d74-166">이러한 문제를 해결 하는 경우 예상 되는 측정 가능한 비즈니스 결과</span><span class="sxs-lookup"><span data-stu-id="55d74-166">The expected, measurable business outcomes if these challenges are overcome</span></span>

    - <span data-ttu-id="55d74-167">비즈니스 사용 사례에 따라 주요 관련자를 식별 하 고 역할 및 설명을 포함 하 여 포괄적인 관련자 목록을 만듭니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-167">Identify key stakeholders Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id="55d74-168">이렇게 하면 프로젝트에 관련 된 모든 사람을 확인할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-168">This helps you identify everyone involved in the project.</span></span>


    - <span data-ttu-id="55d74-169">목표 및 키 결과 정의 (OKRs), 키 성공 지표 (KSIs), 위험을 사용 하 여 프로젝트의 성공 여부를 측정 하는 명확한 목표를 설정 하 고 정기적으로 진행 상황을 측정 하는 방법을 확인 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-169">Define objectives and key results (OKRs), key success indicators (KSIs), and risks Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id="55d74-170">관계자는 일반 목표를 달성 하기 위해 OKRs와 KSIs에 대해 알고 있고이에 동의 하는 것이 중요 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-170">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id="55d74-171">또한 위험을 식별 하 고 문서화 하 여 인식을 발생 시키고 필요에 따라 위협을 받을 수 있도록 준비 해야 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-171">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>


    - <span data-ttu-id="55d74-172">환경을 평가 하 고 적절 한 Rs 및 KSIs를 문서화 한 후 채택 준비를 평가 하 고 조직이 서비스를 활용할 준비가 되었는지 여부와 사용자가 필요로 하는 모든 기능을 제공할 수 있는지 여부를 평가 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-172">Assess your environment and evaluate adoption readiness After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>


    > [!NOTE]

    > <span data-ttu-id="55d74-173">환경 평가는 네트워크에 대 한 준비 평가를 수행 하는 것도 포함 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-173">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id="55d74-174">네트워킹의 중요성을 과소 간과 하지 마세요: 네트워크 품질은 사용자 환경에 직접적인 영향을 줍니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-174">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id="55d74-175">네트워크 관련 문제가 발생 하지 않은 경우에도 실시간 통신은 다른 응용 프로그램과 다르게 동작할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-175">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id="55d74-176">특히 전화 통신과 함께 제공 되는 경우에는 사용자에 게 우수한 품질의 최고 기대치가 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-176">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id="55d74-177">특히 다음과 같은 프로젝트 시작 시 네트워크 품질 문제를 겪고 있으면 전체 프로젝트가 위험에 노출 될 가능성이 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-177">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>


    - <span data-ttu-id="55d74-178">작업 역할 매핑 솔루션이 출시 된 후에는 사용 및 품질을 모니터링 하 고 구동 하는 누군가가 필요 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-178">Map operational roles After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id="55d74-179">작업 역할 매핑 선행 기능을 사용 하면 필요한 사람을 쉽게 식별할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-179">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>


    - <span data-ttu-id="55d74-180">성공 계획 만들기 성공 계획에서는 빠른 경로 또는 배포 파트너를 포함할 수 있는 프로젝트 팀에 게 제공 되며, 통화 요금제로 전화 시스템에서 조직의 목표를 실현 하기에 충분 한 정보입니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-180">Create a success plan The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id="55d74-181">이 섹션에는 다음 섹션이 포함 되어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-181">It should contain the following sections:</span></span>

      - <span data-ttu-id="55d74-182">비즈니스 사례</span><span class="sxs-lookup"><span data-stu-id="55d74-182">Business case</span></span>

      - <span data-ttu-id="55d74-183">서비스 준비</span><span class="sxs-lookup"><span data-stu-id="55d74-183">Service readiness</span></span>

      - <span data-ttu-id="55d74-184">채택 계획</span><span class="sxs-lookup"><span data-stu-id="55d74-184">Adoption plan</span></span>

      - <span data-ttu-id="55d74-185">운영 계획</span><span class="sxs-lookup"><span data-stu-id="55d74-185">Operational plan</span></span>

    <span data-ttu-id="55d74-186">**추가 정보:** 계획 수립에 사용할 수 있는이 실용적인 지침 및 서식 파일에 대 한 자세한 내용은 [통화 요금제를 사용 하 여 전화 시스템](calling-plan-landing-page.md)을 참조 하세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-186">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Phone System with Calling Plans](calling-plan-landing-page.md).</span></span>
- title: <span data-ttu-id="55d74-187">구상</span><span class="sxs-lookup"><span data-stu-id="55d74-187">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"55d74-188\">팀에서의 호출 구현을 계획 하려면 비즈니스 요구 사항을 충족 하기 위해 조직을 준비 하는 것이 적절 한 일련의 의사 결정을 내려야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-188\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"55d74-189\">다음이 포함 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-189\">These include:</span></span>\n\n-   <span data-ttu-id=\"55d74-190\">PSTN에 연결</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-190\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"55d74-191\">서비스 가용성 및 사용자 위치</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-191\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"55d74-192\">전화 시스템 라이선스</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-192\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"55d74-193\">전화 번호 및 비상 위치</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-193\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"55d74-194\">보이스 메일</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-194\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"55d74-195\">선택 사항: 통화 id</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-195\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"55d74-196\">선택 사항: 다이얼 플랜</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-196\">Optional: Dial plans</span></span>\n\n### <a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"55d74-197\">PSTN에 연결</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-197\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"55d74-198\">사용자가 팀을 사용 하 여 PSTN에 전화를 걸고 받을 수 있으려면 전화 시스템을 설치 하 고 휴대폰 시스템을 PSTN에 연결 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-198\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"55d74-199\">**예**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-199\">**Example**</span></span> <br/> <span data-ttu-id=\"55d74-200\">휴대폰 시스템과 PSTN에 대 한 연결이 함께 작동 하는 방식을 더 잘 이해 하기 위해 휴대 전화를 구매 하 고 있다고 가정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-200\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"55d74-201\">휴대폰에는 좋은 기능 (예: 단추 및 앱)이 있지만 전화를 걸기 위해 휴대폰 공급자와의 통화 요금제가 있어야 하며,이를 통해 실제 전화 번호를 제공 하 고 PSTN에 대 한 연결을 제공할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-201\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"55d74-202\">전화 시스템은 휴대 전화와 같은 기능을 제공 하는 것으로, 보이스 전화 번호를 제공할 뿐만 아니라 PSTN으로 전화를 걸거나 받을 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-202\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"55d74-203\">전화 시스템을 PSTN에 연결 하는 경우 (예를 들어 Microsoft는 전화 공급자가 제공 하는 계약에 해당 함) microsoft에서 각 사용자에 게 전화를 걸고 받을 수 있는 번호를 입력 하는 통화 계획을 제공 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-203\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"55d74-204\">현재 통화 요금제는 전화 시스템을 PSTN에 연결 하는 유일한 방법입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-204\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"55d74-205\">향후에는 온-프레미스 까지의 기존 전화 환경을 팀에 연결할 수 있는 옵션이 제공 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-205\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n### <a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"55d74-206\">서비스 가용성 및 사용자 위치</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-206\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"55d74-207\">Office 365를 사용할 수 있는 곳에서 전화 시스템을 사용할 수 있습니다 (국가 및 지역의 전체 목록은 [국제 가용성](https://products.office.com/business/international-availability)참조).</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-207\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"55d74-208\">통화 계획 서비스의 사용 가능성은 약간 더 제한 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-208\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"55d74-209\">또한 전화 시스템 및 통화 계획의 상업적 이용 가능 여부는 조직의 기반이 되는 위치에 따라 다르며 조직의 국가 또는 지역에 Microsoft 및 협력 업체와의 상업적 관계가 있는 것이 더 중요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-209\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"55d74-210\">통화 요금제를 사용할 수 있는 국가에 거주 하는 사용자에 게는 전화 요금제를 할당 하 고 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-210\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"55d74-211\">통화 요금제는 음성 회의를 구매할 수 있는 국가 또는 지역에 청구 주소가 있는 경우에만 구매할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-211\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"55d74-212\">**예제 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-212\">**Example 1**</span></span> <br/><span data-ttu-id=\"55d74-213\">Contoso의 청구 주소는 오스트리아 이며, 회사는 독일에서 사용자에 대 한 통화 요금제와 함께 전화 시스템을 사용 하려고 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-213\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"55d74-214\">독일에서는 통화 요금제를 사용할 수 있지만, 오스트리아에서는 사용할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-214\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"55d74-215\">그러나, 오스트리아에서 오디오 회의를 구매할 수 있으므로 Contoso는 독일에서 사용자에 게 필요한 라이선스를 구매할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-215\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"55d74-216\">**예제 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-216\">**Example 2**</span></span> <br/><span data-ttu-id=\"55d74-217\">Fabrikam, i n c .는 미국 내 일부 사용자와 홍콩을 모두 사용 하는 회사입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-217\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"55d74-218\">청구지 주소는 홍콩입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-218\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"55d74-219\">Microsoft는 홍콩에서 오디오 회의를 위한 전화 번호를 제공할 수 있지만, 해당 지역에서는 오디오 회의를 구매할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-219\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"55d74-220\">아쉽게도이는 Fabrikam에서 미국 기반 사용자에 대 한 통화 계획을 받을 수 없음을 의미 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-220\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"55d74-221\"><span style=\"color:red\">**해결**방법:</span> [오디오 회의 및 통화 요금제에 대 한 국가 및 지역 사용 가능성](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) 을 다음 정보에 대해 검토 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-221\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"55d74-222\">대금 청구 주소가 있는 국가의 경우에는 오디오 회의를 구매할 수 있는지 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-222\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"55d74-223\">이렇게 하면 모든 통화 요금제를 구매할 수 있는지 여부가 결정 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-223\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"55d74-224\">사용자가 통화 계획을 활용할 수 있도록 하려는 모든 국가나 지역에 대해 \"전화 시스템을 구매할 수 있나요?\"를 선택 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-224\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"55d74-225\">해당 국가 또는 지역에서 통화 요금제를 사용할 수 있는지 확인 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-225\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n### <a name=\"phone-system-licensing\"></a><span data-ttu-id=\"55d74-226\">전화 시스템 라이선스</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-226\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"55d74-227\">전화 시스템 라이선스는 Office 365 E5 구독 계획의 일부로 또는 Office 365 E1 또는 Office 365 E3 구독 계획에 대 한 추가 기능 서비스로 사용할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-227\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"55d74-228\">통화 플랜은 Office 365의 전화 시스템 기능에 대 한 추가 기능입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-228\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"55d74-229\">즉, 전화 시스템 라이선스가 사용자가 통화 계획에 대해 사용 하도록 설정 해야 한다는 것을 의미 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-229\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"55d74-230\">일반적으로 호출 계획 추가 기능에는 두 가지 유형이 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-230\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"55d74-231\">국내 통화 요금제</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-231\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"55d74-232\">국제 및 국내 통화 요금제</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-232\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"55d74-233\">각 통화 계획 유형은 사용자가 매달 사용할 수 있는 통화 시간에 대 한 할당을 제공 하 여 국내 통화 나 국제 전화를 설정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-233\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"55d74-234\">시간 (분)은 국가 마다 다릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-234\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"55d74-235\">할당이 소진 되 면 사용자는 다음 달의 대금 청구 주기까지 비상 서비스 통화를 제외 하 고는 아웃 바운드 통화를 할 수 없습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-235\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"55d74-236\">예상 대로 국내 통화 요금제는 국제 및 국내 통화 요금제의 비용을 덜 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-236\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"55d74-237\">일반적으로 조직의 모든 사용자가 국제 전화를 해야 하는 것은 아닙니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-237\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"55d74-238\">사용자의 비즈니스 요구 사항에 따라 개별 사용자를 다른 통화 계획에 할당할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-238\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"55d74-239\">이러한 유연성은 통화 계획 구현을 통해 전화 시스템의 비용을 제어 하는 데 도움이 될 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-239\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"55d74-240\">사용자가 다음 달의 대금 청구 주기까지 기다릴 필요 없이 몇 분 내에도 전화를 걸 수 있도록 통신 크레딧을 설정할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-240\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"55d74-241\">즉, 할당이 모두 소모 되는 즉시 사용량을 기준으로 비용을 지불할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-241\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"55d74-242\">또한 통신 크레딧을 사용 하 여 국내 통화 요금제에 배정 된 사용자가 국제 전화를 걸 수 있으며, 그런 다음 \"분당 유료\" 모델을 사용 하 여 요금이 부과 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-242\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"55d74-243\"><span style=\"color:red\">**해결**방법:</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-243\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"55d74-244\">국가 및 지역에서 통화 요금제 섹션을 검토 하 여 각 통화 계획 추가 기능 유형에 대 한 통화 시간을 파악 하도록 [오디오 회의 및 통화 계획에 대해](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) 설명 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-244\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"55d74-245\">**추가 정보**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-245\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"55d74-246\">전화 시스템의 라이선스에 대 한 자세한 내용과 [오디오 회의 및 통화 요금제의 국가 및 지역 사용 가능성](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)에 대 한 자세한 정보를 확인 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-246\">Learn more about licensing for Phone System and Calling Plans from [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span></span>\n\n-   <span data-ttu-id=\"55d74-247\">[전화 시스템 및 통화 요금제](calling-plan-landing-page.md) 의 통화 요금제 추가 기능에 대 한 자세한 정보</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-247\">Learn more about the Calling Plan add-ins from [Phone System and Calling Plans](calling-plan-landing-page.md)</span></span>\n\n-   <span data-ttu-id=\"55d74-248\">통신 크레딧에 대 한 자세한 정보 [는 통신 크레딧](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)에 대해 자세히 알아보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-248\">Learn more about Communications Credits from [What are Communications Credits](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)?</span></span>\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a><span data-ttu-id=\"55d74-249\">전화 번호 및 비상 위치</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-249\">Phone numbers and emergency locations</span></span>\n\n<span data-ttu-id=\"55d74-250\">통화 요금제를 구현 하는 전화 시스템의 경우 조직의 모든 사용자가 고유한 구독자 (사용자) 전화 번호를 보유 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-250\">For Phone System with Calling Plans implementation, every user in your organization needs to have a unique subscriber (user) phone number.</span></span> <span data-ttu-id=\"55d74-251\">구독자 (사용자) 전화 번호는 Microsoft에서 직접 얻거나 기존 전화 번호를 Microsoft로 전송할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-251\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"55d74-252\">전화 번호를 구하거 나 양도 하는 것은 국가/지역, 통신 회사, 관련 회로 수, 기타 다양 한 요인에 따라 매우 복잡해 집니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-252\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"55d74-253\">모든 사용자에 게 고유한 전화 번호를 지정 하는 것 외에, 전화 번호를 할당 하거나 국가/지역에 따라 처음 받을 때와 같은 각 전화 번호로 긴급 주소를 할당 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-253\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"55d74-254\">비상 서비스 통화를 지원 하려면 비상 주소가 필요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-254\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"55d74-255\">주소가 인식 되 고 긴급 응답 서비스에서 사용할 수 있는 올바른 형식으로 되어 있는지 확인 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-255\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"55d74-256\">긴급 응답 자가 사용자의 위치에 대 한 더 정확한 정보를 제공 하기 위해 긴급 위치를 정의 하 고 확인 된 긴급 주소에 연결할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-256\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"55d74-257\">비상 위치는 일반적으로 건물 번호, 바닥, 건물 날개 또는 사용자가 위치한 사무실 번호입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-257\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"55d74-258\">**추가 정보**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-258\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"55d74-259\">전화 [플랜에 사용 되는 다양 한 종류의 전화 번호](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) 를 검토 하 여 Office 365에서 휴대폰 시스템에서 지원 되는 전화 번호 유형을 파악 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-259\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"55d74-260\">통화 요금제 구현에 대 한 사용자 번호를 얻는 방법에 대해 자세히 알아보려면 [조직의 전화 번호 관리](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) 를 검토 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-260\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"55d74-261\">전화 번호를 Microsoft에 전송 (포팅) 하는 방법에 대 한 자세한 내용은 [Office 365으로 전화 번호 전송을](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365)참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-261\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"55d74-262\">긴급 주소 및 위치에 대 한 자세한 내용은 [긴급 위치, 주소 및 통화 라우팅의 정의](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing) 를 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-262\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"55d74-263\">비상 통화 약관</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-263\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a><span data-ttu-id=\"55d74-264\">보이스 메일</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-264\">Voicemail</span></span>\n\n<span data-ttu-id=\"55d74-265\">Azure 보이스 메일 서비스에서 제공 하는 클라우드 보이스 메일은 Exchange 사서함에 대 한 보이스 메일 저축과 지원 하며 타사 전자 메일 시스템을 지원 하지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-265\">Cloud Voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"55d74-266\">기본적으로 클라우드 보이스 메일은 Exchange Online에서 작동 합니다. 그러나 온-프레미스 Exchange 배포의 사용자 사서함에 대 한 보이스 메일 메시지 전달을 허용 하는 데 최소한의 [지원 Exchange 온-프레미스 버전 및 배포 모델이](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-266\">By default, Cloud Voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"55d74-267\">클라우드 보이스 메일에는 조직의 모든 사용자가 기본적으로 사용 하도록 설정 된 음성 메일의 내용이 포함 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-267\">Cloud Voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"55d74-268\">회사에서 특정 사용자 또는 조직 전체의 모든 사용자에 대해 음성 메일을 사용 하지 않도록 설정 해야 할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-268\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"55d74-269\">클라우드 보이스 메일이 SMTP를 사용 하 여 메시지를 보낼 수 있도록 대체 메커니즘이 구현 되었으며,이는 타사 전자 메일 시스템에서 사서함이 있는 사용자가 보이스 메일 메시지를 수신 한다는 의미입니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-269\">A fallback mechanism has been implemented so that Cloud Voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"55d74-270\">이 메커니즘에는 보장 된 서비스 가동 시간 또는 보이스 메일 인사말 변경과 같은 다른 보이스 메일 기능이 포함 되어 있지 않습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-270\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"55d74-271\">**추가 정보**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-271\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"55d74-272\">[Exchange Server에 대 한 AZURE PBX 보이스 메일 지원](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) 을 검토 하 여 온-프레미스 exchange를 사용 하 여 전화 시스템의 보이스 메일을 지원 하는 방법을 알아보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-272\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n### <a name=\"optional-calling-identity\"></a><span data-ttu-id=\"55d74-273\">선택 사항: 통화 id</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-273\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"55d74-274\">기본적으로 모든 아웃 바운드 통화는 통화 id (발신자 ID)에 게 할당 된 전화 번호를 사용 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-274\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"55d74-275\">통화를 받는 사람은 발신자를 빠르게 확인 하 고 통화 수락 또는 거부 여부를 결정할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-275\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"55d74-276\">경우에 따라 호출자의 신분을 마스킹하는 다양 한 번호를 표시 하는 것이 타당 한 경우도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-276\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"55d74-277\">**예**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-277\">**Example**</span></span> <br/><span data-ttu-id=\"55d74-278\">Contoso는 사용자를 위한 통화 요금제와 함께 전화 시스템을 사용 하 고 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-278\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"55d74-279\">그러나 receptionist에서 전화 번호를 호출 하는 경우 발신자 ID는 receptionist의 전화 번호를 나타내지는 않으며, 대신 office의 기본 전화 번호를 표시 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-279\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"55d74-280\">다른 옵션은 발신자 ID 프레젠테이션을 완전히 차단 하거나 사용자에 게 해당 발신자 ID를 사용 하거나 익명으로 전화를 걸 수 있도록 하는 것이 anonymize 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-280\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"55d74-281\">수신 전화에 대해 발신자 ID를 차단할 수도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-281\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"55d74-282\">**추가 정보**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-282\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"55d74-283\">[조직에서 발신자 id를 사용 하는 방법](how-can-caller-id-be-used-in-your-organization.md)에서 id 컨트롤을 호출 하는 방법에 대해 자세히 알아보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-283\">Learn more about calling identity controls from [How can caller ID be used in your organization](how-can-caller-id-be-used-in-your-organization.md).</span></span>\n\n### <a name=\"optional-dial-plans\"></a><span data-ttu-id=\"55d74-284\">선택 사항: 다이얼 플랜</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-284\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"55d74-285\">Office 365의 전화 시스템 기능에 있는 다이얼 플랜은 사용자가 다이얼 패드에서 전화 번호를 다이얼 하는 방법을 제어 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-285\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"55d74-286\">PSTN은 더하기 기호 (+)로 시작 하는 특정 형식의 전화 번호와 함께 E 164 번호를 나타내는 자리로 간주 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-286\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"55d74-287\">전자 상거래-PSTN 번호의 표준-국가 코드를 지정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-287\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"55d74-288\">사용자는 전화 번호에 전화를 걸 때 이러한 긴 형식을 사용 하지 않는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-288\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"55d74-289\">특히 지역 번호를 호출 하는 경우 국가 코드 없이 계속 진행할 수 있으며 지역 번호를 사용 하지 않을 수도 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-289\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"55d74-290\">다이얼 플랜은 다음과 같이 표시 됩니다 .이를 사용 하 여 사용자가 입력 한 전화 번호를 필수 형식으로 정규화 할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-290\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"55d74-291\">**예제 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-291\">**Example 1**</span></span> <br/><span data-ttu-id=\"55d74-292\">Alice가 전화 번호 + 1 311-555-2368으로 통화 하려고 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-292\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"55d74-293\">앨리스는 시애틀 (지역 번호 206)을 기반으로 하는 미국에 있으므로, 그녀는 **311-555-2368**에만 전화를 걸지 야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-293\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"55d74-294\">팀은 PSTN으로 라우팅하기 전에이 전화번호를 전체 번호 + 1 311-555-2368으로 표준화 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-294\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"55d74-295\">기본적으로 일반화 된 전화 걸기 동작은 각 개별 사용자의 라이선스 사용 위치에 따라 자동으로 지정 된 다이얼 플랜 ( *서비스 다이얼 플랜*이 라고도 함)에 의해 구현 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-295\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"55d74-296\">이 일반화 된 전화 걸기 동작은 사용자 요구 사항을 충족 하지 못할 수 있습니다 (예: 사용자가 시내 전화를 걸려면 지역 번호를 사용 해야 할 수 있음).</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-296\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"55d74-297\">이러한 경우 사용자 지정 다이얼 플랜 ( *테 넌 트 다이얼 플랜*이 라고도 함)이 필요 하며, 시내 통화를 위한 지역 번호를 생략 하거나 짧은 번호를 사용 하 여 다른 사용자에 게 전화를 거는 것과 같이 사용자가 익숙한 방법으로 전화를 걸 수 있습니다. 위치 또는 사무실.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-297\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"55d74-298\">**예제 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-298\">**Example 2**</span></span> <br/><span data-ttu-id=\"55d74-299\">Bob은 전화 번호 + 1 311-555-2368도 통화 하려고 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-299\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"55d74-300\">Bob은 미국 내 에서만 가능 하며, 실제로는 311 지역 번호에 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-300\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"55d74-301\">**555-2368**으로 전화를 걸 수 있을 것으로 예상 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-301\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"55d74-302\">Bob의 전화 걸기 동작을 수용 하도록 팀을 구성 하 고, PSTN으로 전송 하기 전에 전화 번호를 올바른 형식으로 정규화 할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-302\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"55d74-303\">다른 사용자에 게 다른 다이얼 플랜을 할당할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-303\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"55d74-304\">이 방법으로 특정 위치에 있는 사용자가 다른 위치에 있는 사용자와 다른 전화 접속 환경을 원하는 경우와 같이 사용자의 다양 한 요구 사항에 맞는 특정 환경을 만들 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-304\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"55d74-305\">**추가 정보**</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-305\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"55d74-306\">다이얼 플랜에 대 한 준비 세션 교육을 보려면 [테 넌 트 다이얼](https://aka.ms/sa-tdp)플랜으로 이동 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-306\">For a readiness session training on dial plans, go to [Tenant Dial Plans](https://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"55d74-307\">이 교육은 비즈니스용 Skype에 대해 만들어졌기는 했지만 동일한 인프라에서 기본으로 제공 되는 것은 물론 팀에도 적용 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-307\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="55d74-308">등록</span><span class="sxs-lookup"><span data-stu-id="55d74-308">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"55d74-309\">팀에서 통화 계획을 사용 하 여 전화 시스템을 설정 하려면 다음 단계를 따릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-309\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n1.  <span data-ttu-id=\"55d74-310\">Azure 보이스 메일에 Exchange 온-프레미스 사용</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-310\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n1.  <span data-ttu-id=\"55d74-311\">필수 라이선스 유효성 검사</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-311\">Validate required licenses</span></span>\n\n1.  <span data-ttu-id=\"55d74-312\">라이선스 할당</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-312\">Assign licenses</span></span>\n\n1.  <span data-ttu-id=\"55d74-313\">전화 번호 구하기</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-313\">Acquire phone numbers</span></span>\n\n1.  <span data-ttu-id=\"55d74-314\">긴급 주소 및 위치 설정</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-314\">Set up emergency addresses and locations</span></span>\n\n1.  <span data-ttu-id=\"55d74-315\">사용자에 게 전화 번호 및 긴급 주소 할당</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-315\">Assign phone numbers and emergency addresses to users</span></span>\n\n1.  <span data-ttu-id=\"55d74-316\">선택 사항: 호출 Id 설정을 사용자에 게 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-316\">Optional: Assign Calling Identity settings to users</span></span>\n\n1.  <span data-ttu-id=\"55d74-317\">선택 사항: 사용자에 게 다이얼 플랜 설정 지정</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-317\">Optional: Assign Dial Plan settings to users</span></span>\n\n1.  <span data-ttu-id=\"55d74-318\">팀에 interop 정책 호출 할당</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-318\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"55d74-319\">온 보 딩 프로세스의 연습을 보려면 다음 비디오를 시청 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-319\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"55d74-320\">1. Azure 보이스 메일에 Exchange 온-프레미스 사용</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-320\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"55d74-321\">일부 사용자에 게 exchange Server 온-프레미스의 exchange 사서함이 있는 경우 azure 보이스 메일을 사용 하 여 [Exchange server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) 에서 azure 보이스 메일 작업을 할 수 있도록 하는 단계를 따르세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-321\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n### <a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"55d74-322\">2. 필수 라이선스 확인</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-322\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"55d74-323\">구상 단계에서 조직의 호출 요금제로 전화 시스템 구현에 대 한 필수 조건을 구성 하는 라이선스 목록이 있어야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-323\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"55d74-324\">Microsoft 팀</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-324\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"55d74-325\">비즈니스용 Skype Online (요금제 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-325\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"55d74-326\">전화 시스템</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-326\">Phone System</span></span>\n\n-   <span data-ttu-id=\"55d74-327\">국내 통화 요금제 또는 국내 및 국제 통화 요금제</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-327\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"55d74-328\">통신 크레딧 (선택 사항)</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-328\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"55d74-329\">전화 시스템 라이선스는 Office 365 Enterprise E5 구독 계획의 일부로 얻거나 Office 365 Enterprise E1 또는 E3 용 추가 기능으로 얻을 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-329\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"55d74-330\">필요한 라이선스를 사용할 수 없는 경우 필요한 라이선스를 얻을 수 있도록 Office 365 구독을 담당 하는 조직의 팀을 참조 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-330\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n### <a name=\"3-assign-licenses\"></a><span data-ttu-id=\"55d74-331\">3. 라이선스 할당</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-331\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"55d74-332\">구현 계획에 기반 하 여 필요한 라이선스를 사용할 수 있는지 확인 한 후 라이선스를 사용자에 게 할당 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-332\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"55d74-333\">비즈니스용 Skype 관리 센터 또는 원격 PowerShell 세션을 사용 하 여 개인 또는 여러 사용자에 대 한 라이선스 할당을 수행 하려면 [비즈니스 및 Microsoft 팀 라이선스 할당](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) 의 지침을 따릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-333\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n### <a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"55d74-334\">4. 전화 번호 구하기</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-334\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"55d74-335\">통화 계획 구현을 사용 하 여 전화 시스템의 전화 번호 가져오기는 여러 가지 방법으로 수행할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-335\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"55d74-336\">비즈니스용 Skype 관리 센터를 사용 하 여 전화 번호 취득 (미국 및 영국에만 해당)</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-336\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"55d74-337\">전화 번호 요청 양식을 제출 하 여 전화 번호 요청</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-337\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"55d74-338\">기존 전화 번호를 Microsoft에 전송 (또는 포트)</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-338\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"55d74-339\">5. 긴급 주소 및 위치 설정</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-339\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"55d74-340\">[조직의 긴급 주소 추가 또는 제거](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)의 지침에 따라 긴급 주소와 위치를 설정 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-340\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"55d74-341\">자세한 내용은</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-341\">For more information, see</span></span>\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"55d74-342\">6. 전화 번호 및 긴급 주소를 사용자에 게 할당</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-342\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"55d74-343\">[사용자의 전화 번호 지정, 변경 또는 제거](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user)의 지침에 따라 사용자에 게 전화 번호와 긴급 주소를 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-343\">Follow the instructions in [Assign, change, or remove a phone number for a user](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"55d74-344\">할당 된 전화 번호가 팀에 표시 되도록 하려면 azure Active Directory (Azure AD)에서 사용자의 사무실 전화 번호를 업데이트 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-344\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"55d74-345\">사용자가 Office 365 또는 Azure AD에서 직접 만든 경우 Microsoft 365 관리 센터에서이 특성을 편집할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-345\">You can edit this attribute in the Microsoft 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"55d74-346\">사용자가 온-프레미스 Active Directory에서 동기화 되는 경우 온-프레미스 Active Directory를 사용 하 여 office phone 번호 특성을 업데이트 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-346\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"55d74-347\">7. 선택 사항: 전화 Id 설정을 사용자에 게 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-347\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"55d74-348\">구현 계획에 따라 사용자의 호출 Id 설정을 구성 해야 할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-348\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"55d74-349\">[사용자의 발신자 ID 설정](/microsoftteams/set-the-caller-id-for-a-user)의 지침을 따릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-349\">Follow the instructions in [Set the Caller ID for a user](/microsoftteams/set-the-caller-id-for-a-user).</span></span>\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"55d74-350\">8. 선택 사항: 사용자에 게 다이얼 플랜 설정 지정</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-350\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"55d74-351\">조직의 및 사용자의 요구 사항에 따라 테 넌 트 다이얼 플랜을 사용자에 게 할당 해야 할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-351\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"55d74-352\">[다이얼 플랜 만들기 및 관리](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans)의 지침을 따릅니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-352\">Follow the instructions in [Create and manage dial plans](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).</span></span>\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"55d74-353\">9. 팀 호출 interop 정책 할당</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-353\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"55d74-354\">기본적으로 팀의 모든 통화는 사용자가 설정을 변경할 수 있는 옵션 없이 비즈니스용 Skype로 설정 됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-354\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"55d74-355\">팀에서 호출 계획이 포함 된 전화 시스템을 구현 하려면 팀을 사용 하는 호출을 지정 하는 팀 Interop 정책을 할당 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-355\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"55d74-356\">이 요구 사항을 충족 하는 정책은 DisallowOverrideCallingTeamsChatTeams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-356\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"55d74-357\">CsTeamsInteropPolicy를 사용 하 여 팀에서 전화 시스템에 대 한 통화 요금제를 사용할 수 있도록 위의 정책을 사용자에 게 할당 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-357\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: <span data-ttu-id="55d74-358">실습-interop 정책 관리</span><span class="sxs-lookup"><span data-stu-id="55d74-358">Exercise - Manage interop policies</span></span>
  durationInMinutes: 30
  content: >
    <span data-ttu-id="55d74-359">이 연습에서는 사용자가 팀에서 전화를 걸 수 있도록 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-359">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="55d74-360">모든 작업을 수행 하는 방법을 설명 하는 것은 아니지만 몇 가지 시나리오를 사용해 보세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-360">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="55d74-361">요구 사항</span><span class="sxs-lookup"><span data-stu-id="55d74-361">Requirements</span></span>


    -   <span data-ttu-id="55d74-362">전화 시스템에서 통화 요금제를 사용할 수 있도록 적절 한 라이선스가 있는 Office 365 테 넌 트</span><span class="sxs-lookup"><span data-stu-id="55d74-362">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="55d74-363">전용 테스트 테 넌 트를 사용 하는 것이 좋습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-363">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="55d74-364">테스트 테 넌 트가 없는 경우 [Office 365 Enterprise E5 평가판](https://go.microsoft.com/fwlink/p/?LinkID=698279)을 사용 하 여 평가판 테 넌 트를 등록할 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-364">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="55d74-365">그러나 무료 통화 요금제는 평가판 테 넌 트를 통해 사용할 수 없습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-365">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="55d74-366">프로덕션 환경에서 테스트를 실행 하지 마세요.</span><span class="sxs-lookup"><span data-stu-id="55d74-366">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="55d74-367">설정 또는 정책이 변경 되 면 모든 사용자에 게 부정적인 영향을 줄 수 있으며 사용자 환경에 영향을 줄 수 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-367">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="55d74-368">비즈니스용 Skype Online 관리에 대 한 PC 설정</span><span class="sxs-lookup"><span data-stu-id="55d74-368">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="55d74-369">비즈니스용 Skype Online 커넥터 모듈을 설치 하지 않은 경우 다음 지침을 따릅니다. [비즈니스용 Skype online 관리에 맞게 컴퓨터를 구성](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-369">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="55d74-370">비즈니스용 Skype Online에 PowerShell을 연결 하려면 다음 지침을 따릅니다. [Windows PowerShell을 사용 하 여 비즈니스용 Skype online에 연결](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)</span><span class="sxs-lookup"><span data-stu-id="55d74-370">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="55d74-371">두 개 이상의 끝점과 휴대폰</span><span class="sxs-lookup"><span data-stu-id="55d74-371">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="55d74-372">이것은 두 대의 Pc 일 수 있지만, 브라우저 또는 휴대 전화에서 클라이언트를 사용할 수도 있습니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-372">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="55d74-373">PSTN 통화를 테스트 하려면 PSTN 통화를 테스트 하는 국가나 지역으로 전화를 걸 수 있는 전화가 있어야 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-373">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="55d74-374">테스트 해야 할 제안 시나리오</span><span class="sxs-lookup"><span data-stu-id="55d74-374">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="55d74-375">팀에서 전화 요금제를 사용 하 여 사용자에 게 전화 시스템을 사용 하도록 설정 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-375">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="55d74-376">구성 된 사용자로 로그인 하 고 **통화** 탭을 검토 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-376">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="55d74-377">다른 형식을 사용 하 여 PSTN 번호를 호출 합니다 (예를 들어, 앞에 오는 + 기호를 사용 하 여 전체 전자 번호를 다이얼 하거나 국가 코드 없이 전화를 겁니다).</span><span class="sxs-lookup"><span data-stu-id="55d74-377">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="55d74-378">착신 통화 전환, 통화 전송, 음성 메일 액세스 등의 사용자 기능을 테스트 합니다.</span><span class="sxs-lookup"><span data-stu-id="55d74-378">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="55d74-379">드라이브 값</span><span class="sxs-lookup"><span data-stu-id="55d74-379">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"55d74-380\">이제 사용자 환경에서 전화 시스템을 올바르게 계획 하 고 구현 했으므로이를 사용 하 고 훌륭한 사용자 환경을 제공 하 고 있는지 확인 해야 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-380\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"55d74-381\">전체 세부 정보는 본 교육의 범위를 초과할 수 있지만, 다음은 계약의 가장 중요 한 영역을 파악 하 고 싶습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-381\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"55d74-382\">채택 및 변경 관리 사용자는 서비스를 제공할 때만 사용을 시작할 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-382\">Adoption and change management Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"55d74-383\">그렇지 않을 수 있습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-383\">Or they might not.</span></span> <span data-ttu-id=\"55d74-384\">따라서 올바른 채택 및 변경 관리를 실행 하는 것이 중요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-384\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"55d74-385\">모니터링 및 구동 방법 KSIs 중 하나를 활성 사용자 수로 사용 하는 것이 좋으며, 팀이 휴대폰 클라이언트로 얼마나 잘 수락 되는지 측정 하는 것이 좋습니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-385\">Monitoring and driving usage We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"55d74-386\">모니터링 및 추진 품질</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-386\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"55d74-387\">사용자의 만족도는 통화 품질과 직접적인 관련이 있습니다. 따라서 통화 품질을 모니터링 하 고 필요한 경우 개선 하는 것이 중요 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-387\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"55d74-388\">통화 음질을 보고 하는 방법을 알아보려면 통화 음질 대시보드 교육을 방문 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-388\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"55d74-389\">이러한 비디오는 비즈니스용 Skype에 맞게 작성 되었지만 팀에도 적용 <https://aka.ms/sof-cqd>됩니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-389\">Although these videos have been built for Skype for Business, they apply to Teams as well: <https://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="55d74-390">다음 단계</span><span class="sxs-lookup"><span data-stu-id="55d74-390">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"55d74-391\">본 교육에서 다음의 주요 학습이을 다룹니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-391\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"55d74-392\">팀에서 통화 하는 방법은 무엇 인가요?</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-392\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"55d74-393\">팀에서 통화를 계획 하는 방법</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-393\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"55d74-394\">팀에서 전화를 구성 하는 방법</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-394\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"55d74-395\">자세히 알아보려면 다음을 참조 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-395\">To learn more, see:</span></span>\n\n-   [<span data-ttu-id=\"55d74-396\">통화 요금제가 포함 되어 있는 전화 시스템</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-396\">Phone System with Calling Plans</span></span>](calling-plan-landing-page.md)\n\n-   [<span data-ttu-id=\"55d74-397\">빠른 시작 가이드: Microsoft 팀에서 통화 계획 구성</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-397\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"55d74-398\">다음 단계</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-398\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"55d74-399\">팀을 위한 전화 시스템 배포 시작</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-399\">Start your Phone System deployment for Teams</span></span>\n2.  <span data-ttu-id=\"55d74-400\">저희 의견 보내기:</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-400\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"55d74-401\">이 페이지 아래쪽에 있는 메모 섹션에 게시 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-401\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"55d74-402\">팀에 대 한 피드백을 제공 하거나 새 기능에 대 한 아이디어를 공유 하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-402\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n3.  <span data-ttu-id=\"55d74-403\">최신 상태 유지:</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-403\">Stay up to date:</span></span>\n    - <span data-ttu-id=\"55d74-404\">[팀 블로그](https://aka.ms/teamsblog)를 팔 로우 합니다.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-404\">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>\n    - <span data-ttu-id=\"55d74-405\">[팀 로드맵을](https://aka.ms/O365Roadmap)읽어 보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-405\">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>\n    - <span data-ttu-id=\"55d74-406\">[릴리스 노트](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)의 최신 릴리스 기능에 대해 알아보세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-406\">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>\n4.  <span data-ttu-id=\"55d74-407\">[더 많은 교육 및 자습서를](https://aka.ms/Teamsacademy)탐색 하세요.</span><span class=\"sxs-lookup\"><span data-stu-id=\"55d74-407\">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>"
