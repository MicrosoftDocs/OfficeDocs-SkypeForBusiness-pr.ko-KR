- durationInMinutes: 1
  content: >
    이 교육에서는 Office 365의 전화 시스템 기능을 통해 공급 되는 팀의 통화 기능을 소개 합니다. 전화 시스템을 구현 하는 데 필요한 기술 계획, 구성 방법, 구현에서 사용 및 통화 품질을 모니터링 하는 방법에 대해 설명 합니다.


    이 교육 과정은 다음과 같은 경우에 유용 합니다.


    - IT 전문가.


    - 팀 계획, 배포 또는 관리를 담당 합니다.


    - 팀 배포에서 전화 기능을 도입할 계획입니다.


    자세한 내용은 다음을 참고 하세요.


    - 팀에서 통화 하는 방법은 무엇 인가요?


    - 팀에서 통화를 계획 하는 방법


    - 팀에서 전화를 구성 하는 방법


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    본 교육에 대 한 질문이 나 의견이 있는 경우 다음을 수행 하세요.


    - 이 자습서의 ' 다음 단계 ' 페이지 아래쪽에 있는 메모 섹션에 게시</a>


    새 기능에 대 한 아이디어 등 팀에 대 한 제품 피드백을 제공 하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문 하세요.
- title: 팀에서 통화 하는 방법은 무엇 인가요?
  durationInMinutes: 15
  content: >
    이 상자에서 팀은 사용자가 팀 클라이언트에서 팀 클라이언트로의 VoIP (voice over IP) 호출을 할 수 있는 기능을 지원 합니다.


    팀에는 사용자가 PSTN (공개 교환 전화 네트워크)에서 유선전화 및 휴대폰으로 전화를 걸고 받을 수 있도록 지 원하는 두 가지 옵션이 있습니다.

    - 통화 요금제가 있는 전화 시스템을 사용 하면 Microsoft에서 사용자 및 모든 PSTN 서비스에 전화 번호를 제공 합니다.

    - 직접 연결을 사용 하면 SBC (세션 Boarder 컨트롤러)를 통해 기존 PSTN 연결을 Microsoft 팀에 연결할 수 있습니다.


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span style="color:red"> **해결**방법:</span> 팀에서 통화 보기 (3:00 분)

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>팀의 기능 호출

    팀 전화는 통합 다이얼 패드를 사용 하 여 통화 응답 및 시작 (이름 및 번호) 등의 기본 전화 시스템 기능을 지원 하 고 통화 대기 및 검색, 착신 전환, 동시 연결, 통화 기록, 음성 메일, 긴급 전화 호출 등 다양 합니다.


    추가 되는 고급 기능은 시간에 따라 추가 될 것입니다. 자세한 내용은 [Microsoft 365 로드맵을](https://aka.ms/O365Roadmap)참조 하세요.


    Skype Online에서 PSTN 통화 기능을 사용 하도록 설정 하는 Office 365의 동일한 서비스인 휴대폰 시스템 (이전의 클라우드 PBX 라고도 함)에 의해 전원이 켜 집니다.


    <span style="color:red"> **중요**:</span> 비즈니스용 Skype에 대 한 전화 시스템 기능은 팀에 대 한 전화 시스템 기능 집합과 다릅니다.


    <span style="color:red"> **해결**방법:</span> 현재 사용할 수 있는 기능과 개발에 예상 되는 기능에 대 한 타임 라인을 이해 하려면 다음 리소스를 참조 하세요.


    - [공개 로드맵](https://aka.ms/O365Roadmap)에서 "호출 로드맵" 슬라이드에서 기능 릴리스 날짜에 대 한 예상 시간 표시 막대의 개요를 검토 합니다.

    - 전화 시스템 기능에 대 한 설명은 [Office 365에서 전화 시스템을 통해 얻을 수](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) 있는 기능을 검토 하세요. 이 문서를 작성할 때 이러한 기능 중 일부는 비즈니스용 Skype에만 사용할 수 있다는 점에 유의 하세요.


    ### <a name="emergency-services-calling"></a>비상 서비스 통화

    일반 전화 서비스 보다는 팀에서 응급 서비스 호출 기능이 다르게 작동 하는 방식을 이해 하는 것이 중요 합니다. 사용자가 이러한 차이점도 이해 하도록 해야 합니다. 예를 들어 팀에서 응급 서비스 (예: 미국에서 911)를 호출 하는 경우 팀이 호출자의 실제 위치를 확인 하지 못할 수 있다는 것을 사용자에 게 인식 해야 합니다.


    <span style="color:red">**해결**방법:</span> 응급 서비스 통화에 대 한 자세한 내용은 [응급 통화 약관을](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) 검토 하세요.
- title: 비즈니스용 Skype Online 고객에 대 한 고려 사항
  durationInMinutes: 2
  content: >
    비즈니스용 Skype Online을 사용 하지 않는 경우이 섹션을 건너뛸 수 있습니다. 비즈니스용 Skype Online의 통화 기능에 익숙한 사용자의 경우 몇 가지 중요 한 사항을 강조 하 고 싶습니다.


    - **통화 요금제 또는 다이렉트 라우팅으로 PSTN에 연결할 수 있습니다.**

    PSTN에 팀을 연결 하는 옵션은 비즈니스용 Skype Online과 약간 다릅니다 .이 둘 모두에 대해 기존 PBX 또는 SIP 트렁크를 연결 하는 옵션을 "직접 라우팅" 이라고 하는 전화 플랜 (PSTN 연결을 통해 클라우드 PBX로 알려진)이 있습니다.

    직접 라우팅에 대 한 자세한 내용은 다음을 참조 하세요. [전화 시스템 직접 라우팅](https://docs.microsoft.com/microsoftteams/direct-routing-plan)


    - **기능은 비즈니스용 Skype와 Microsoft 팀 간에 서로 다릅니다.**

    비즈니스용 Skype 및 Microsoft 팀의 통화 기능은 서로 다릅니다. 클라이언트 중 하나를 사용할 수 있는 것으로 가정 하지 말고 다른 클라이언트가이를 수행 하는 것이 좋습니다.


    - **전화는 팀 또는 비즈니스용 Skype 중 하나만 받을 수 있습니다.**

    통화 요금제를 사용 하 여 사용자를 구성 하는 경우 팀 또는 비즈니스용 Skype에서 통화를 시작할 수 있습니다. 그러나 응용 프로그램 중 하나 에서만 전화를 받을 수 있으며, 통화를 수신 하는 응용 프로그램이 구성 되는 경우, 새 정책, CsTeamsInteropPolicy를 사용 합니다. 정책에 대 한 자세한 내용은이 교육의 뒷부분에서 설명 합니다.


    - **팀에서 전화 시스템을 구성한 경우 비즈니스용 Skype 또는 팀에서 통화를 만들 수 있습니다.**

    앞에서 언급 한 CsTeamsInteropPolicy 구성을 제외한, 구성은 비즈니스용 Skype와 팀에서 동일 합니다. 이는 비즈니스용 Skype에 대 한 통화를 이미 구성한 경우 사용자가 팀에서 전화를 걸 수 있다는 것을 의미 합니다.
- title: 실용적인 지침
  durationInMinutes: 3
  content: >
    Microsoft는 Office 365 FastTrack 고객 여행 프레임 워크 및 세 가지 단계 (구상, 온보드, 드라이브 값)를 안내 하는 실용적인 지침을 제공 하 여 전화 요금제 구현으로 성공한 휴대폰 시스템을 계획, 제공, 운영 하는 데 도움을 줍니다.


    실제 지침의 목표는 기술적 관점 (즉, 안정적인 고품질 구현 제공)이 아니라 프로젝트 관계자의 요구 사항을 충족 하는지 확인 하는 것이 아니라 성공적인 작업을 위해 프로젝트를 설정 하는 것입니다.


    실용적인 지침과 기술 계획 사이에는 다음과 같은 피드백 루프가 있습니다.


    - 비즈니스 사용 사례를 지원할 수 있는 방법을 이해 하려면 전화 시스템의 기능을 이해 해야 합니다.


    - 휴대폰 시스템을 가장 잘 구성 하는 방법을 이해 하려면 비즈니스 사용 사례를 정의 해야 합니다.


    즉, 목적에 맞게이 실용적인 지침을 조정 해야 할 수 있습니다. 다음 작업을 수행 하 라는 메시지가 표시 됩니다.


    - 다음을 포함 하 여, 호출 계획이 예상 되 고 측정 가능한 비즈니스 결과물을 포함 하는 전화 시스템에 대 한 비즈니스 사용 사례를 정의 합니다.

      - 현재 비즈니스 프로세스에 대 한 설명

      - 기존 비즈니스 프로세스의 문제

      - 기술이 이러한 문제를 해결 하는 데 도움이 되는 방법

      - 이러한 문제를 해결 하는 경우 예상 되는 측정 가능한 비즈니스 결과

    - 비즈니스 사용 사례에 따라 주요 관련자를 식별 하 고 역할 및 설명을 포함 하 여 포괄적인 관련자 목록을 만듭니다. 이렇게 하면 프로젝트에 관련 된 모든 사람을 확인할 수 있습니다.


    - 목표 및 키 결과 정의 (OKRs), 키 성공 지표 (KSIs), 위험을 사용 하 여 프로젝트의 성공 여부를 측정 하는 명확한 목표를 설정 하 고 정기적으로 진행 상황을 측정 하는 방법을 확인 합니다. 관계자는 일반 목표를 달성 하기 위해 OKRs와 KSIs에 대해 알고 있고이에 동의 하는 것이 중요 합니다. 또한 위험을 식별 하 고 문서화 하 여 인식을 발생 시키고 필요에 따라 위협을 받을 수 있도록 준비 해야 합니다.


    - 환경을 평가 하 고 적절 한 Rs 및 KSIs를 문서화 한 후 채택 준비를 평가 하 고 조직이 서비스를 활용할 준비가 되었는지 여부와 사용자가 필요로 하는 모든 기능을 제공할 수 있는지 여부를 평가 합니다.


    > [!NOTE]

    > 환경 평가는 네트워크에 대 한 준비 평가를 수행 하는 것도 포함 합니다. 네트워킹의 중요성을 과소 간과 하지 마세요: 네트워크 품질은 사용자 환경에 직접적인 영향을 줍니다. 네트워크 관련 문제가 발생 하지 않은 경우에도 실시간 통신은 다른 응용 프로그램과 다르게 동작할 수 있습니다. 특히 전화 통신과 함께 제공 되는 경우에는 사용자에 게 우수한 품질의 최고 기대치가 있습니다. 특히 다음과 같은 프로젝트 시작 시 네트워크 품질 문제를 겪고 있으면 전체 프로젝트가 위험에 노출 될 가능성이 있습니다.


    - 작업 역할 매핑 솔루션이 출시 된 후에는 사용 및 품질을 모니터링 하 고 구동 하는 누군가가 필요 합니다. 작업 역할 매핑 선행 기능을 사용 하면 필요한 사람을 쉽게 식별할 수 있습니다.


    - 성공 계획 만들기 성공 계획에서는 빠른 경로 또는 배포 파트너를 포함할 수 있는 프로젝트 팀에 게 제공 되며, 통화 요금제로 전화 시스템에서 조직의 목표를 실현 하기에 충분 한 정보입니다. 이 섹션에는 다음 섹션이 포함 되어야 합니다.

      - 비즈니스 사례

      - 서비스 준비

      - 채택 계획

      - 운영 계획

    **추가 정보:** 계획 수립에 사용할 수 있는이 실용적인 지침 및 서식 파일에 대 한 자세한 내용은 [통화 요금제를 사용 하 여 전화 시스템](calling-plan-landing-page.md)을 참조 하세요.
- title: 구상
  durationInMinutes: 15
  content: "\n팀에서의 호출 구현을 계획 하려면 비즈니스 요구 사항을 충족 하기 위해 조직을 준비 하는 것이 적절 한 일련의 의사 결정을 내려야 합니다. 다음이 포함 됩니다.\n\n-   PSTN에 연결\n\n-   서비스 가용성 및 사용자 위치\n\n-   전화 시스템 라이선스\n\n-   전화 번호 및 비상 위치\n\n-   음성 메일\n\n-   선택 사항: 통화 id\n\n-   선택 사항: 다이얼 플랜\n\n### <a name=\"connecting-to-the-pstn\"></a>PSTN에 연결\n\n사용자가 팀을 사용 하 여 PSTN에 전화를 걸고 받을 수 있으려면 전화 시스템을 설치 하 고 휴대폰 시스템을 PSTN에 연결 해야 합니다.\n\n> **예** <br/> 휴대폰 시스템과 PSTN에 대 한 연결이 함께 작동 하는 방식을 더 잘 이해 하기 위해 휴대 전화를 구매 하 고 있다고 가정 합니다. 휴대폰에는 좋은 기능 (예: 단추 및 앱)이 있지만 전화를 걸기 위해 휴대폰 공급자와의 통화 요금제가 있어야 하며,이를 통해 실제 전화 번호를 제공 하 고 PSTN에 대 한 연결을 제공할 수 있습니다.\n\n전화 시스템은 휴대 전화와 같은 기능을 제공 하는 것으로, 보이스 전화 번호를 제공할 뿐만 아니라 PSTN으로 전화를 걸거나 받을 수 없습니다. 전화 시스템을 PSTN에 연결 하는 경우 (예를 들어 Microsoft는 전화 공급자가 제공 하는 계약에 해당 함) microsoft에서 각 사용자에 게 전화를 걸고 받을 수 있는 번호를 입력 하는 통화 계획을 제공 합니다.\n\n현재 통화 요금제는 전화 시스템을 PSTN에 연결 하는 유일한 방법입니다.\n향후에는 온-프레미스 까지의 기존 전화 환경을 팀에 연결할 수 있는 옵션이 제공 됩니다.\n\n### <a name=\"service-availability-and-user-locations\"></a>서비스 가용성 및 사용자 위치\n\nOffice 365를 사용할 수 있는 곳에서 전화 시스템을 사용할 수 있습니다 (국가 및 지역의 전체 목록은 [국제 가용성](https://products.office.com/business/international-availability)참조).\n통화 계획 서비스의 사용 가능성은 약간 더 제한 됩니다. 또한 전화 시스템 및 통화 계획의 상업적 이용 가능 여부는 조직의 기반이 되는 위치에 따라 다르며 조직의 국가 또는 지역에 Microsoft 및 협력 업체와의 상업적 관계가 있는 것이 더 중요 합니다.\n\n-   통화 요금제를 사용할 수 있는 국가에 거주 하는 사용자에 게는 전화 요금제를 할당 하 고 사용할 수 있습니다.\n\n-   통화 요금제는 음성 회의를 구매할 수 있는 국가 또는 지역에 청구 주소가 있는 경우에만 구매할 수 있습니다.\n\n> **예제 1** <br/>Contoso의 청구 주소는 오스트리아 이며, 회사는 독일에서 사용자에 대 한 통화 요금제와 함께 전화 시스템을 사용 하려고 합니다. 독일에서는 통화 요금제를 사용할 수 있지만, 오스트리아에서는 사용할 수 없습니다. 그러나, 오스트리아에서 오디오 회의를 구매할 수 있으므로 Contoso는 독일에서 사용자에 게 필요한 라이선스를 구매할 수 있습니다.\n\n> **예제 2** <br/>Fabrikam, i n c .는 미국 내 일부 사용자와 홍콩을 모두 사용 하는 회사입니다. 청구지 주소는 홍콩입니다. Microsoft는 홍콩에서 오디오 회의를 위한 전화 번호를 제공할 수 있지만, 해당 지역에서는 오디오 회의를 구매할 수 없습니다. 아쉽게도이는 Fabrikam에서 미국 기반 사용자에 대 한 통화 계획을 받을 수 없음을 의미 합니다.\n\n<span style=\"color:red\">**해결**방법:</span> [오디오 회의 및 통화 요금제에 대 한 국가 및 지역 사용 가능성](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) 을 다음 정보에 대해 검토 합니다.\n\n-   대금 청구 주소가 있는 국가의 경우에는 오디오 회의를 구매할 수 있는지 확인 합니다. 이렇게 하면 모든 통화 요금제를 구매할 수 있는지 여부가 결정 됩니다.\n\n-   사용자가 통화 계획을 활용할 수 있도록 하려는 모든 국가나 지역에 대해 \"전화 시스템을 구매할 수 있나요?\"를 선택 합니다. 해당 국가 또는 지역에서 통화 요금제를 사용할 수 있는지 확인 합니다.\n\n### <a name=\"phone-system-licensing\"></a>전화 시스템 라이선스\n\n전화 시스템 라이선스는 Office 365 E5 구독 계획의 일부로 또는 Office 365 E1 또는 Office 365 E3 구독 계획에 대 한 추가 기능 서비스로 사용할 수 있습니다.\n\n통화 플랜은 Office 365의 전화 시스템 기능에 대 한 추가 기능입니다. 즉, 전화 시스템 라이선스가 사용자가 통화 계획에 대해 사용 하도록 설정 해야 한다는 것을 의미 합니다.\n\n일반적으로 호출 계획 추가 기능에는 두 가지 유형이 있습니다.\n\n-   국내 통화 플랜\n\n-   국제 및 국내 통화 요금제\n\n각 통화 계획 유형은 사용자가 매달 사용할 수 있는 통화 시간에 대 한 할당을 제공 하 여 국내 통화 나 국제 전화를 설정 합니다. 시간 (분)은 국가 마다 다릅니다. 할당이 소진 되 면 사용자는 다음 달의 대금 청구 주기까지 비상 서비스 통화를 제외 하 고는 아웃 바운드 통화를 할 수 없습니다.\n\n예상 대로 국내 통화 요금제는 국제 및 국내 통화 요금제의 비용을 덜 수 있습니다. 일반적으로 조직의 모든 사용자가 국제 전화를 해야 하는 것은 아닙니다. 사용자의 비즈니스 요구 사항에 따라 개별 사용자를 다른 통화 계획에 할당할 수 있습니다. 이러한 유연성은 통화 계획 구현을 통해 전화 시스템의 비용을 제어 하는 데 도움이 될 수 있습니다.\n\n사용자가 다음 달의 대금 청구 주기까지 기다릴 필요 없이 몇 분 내에도 전화를 걸 수 있도록 통신 크레딧을 설정할 수 있습니다. 즉, 할당이 모두 소모 되는 즉시 사용량을 기준으로 비용을 지불할 수 있습니다. 또한 통신 크레딧을 사용 하 여 국내 통화 요금제에 배정 된 사용자가 국제 전화를 걸 수 있으며, 그런 다음 \"분당 유료\" 모델을 사용 하 여 요금이 부과 됩니다.\n\n<span style=\"color:red\">**해결**방법:</span>\n\n-   국가 및 지역에서 통화 요금제 섹션을 검토 하 여 각 통화 계획 추가 기능 유형에 대 한 통화 시간을 파악 하도록 [오디오 회의 및 통화 계획에 대해](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) 설명 합니다.\n\n**추가 정보**\n\n-   전화 시스템의 라이선스에 대 한 자세한 내용과 [오디오 회의 및 통화 요금제의 국가 및 지역 사용 가능성](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans)에 대 한 자세한 정보를 확인 하세요.\n\n-   [전화 시스템 및 통화 요금제](calling-plan-landing-page.md) 의 통화 요금제 추가 기능에 대 한 자세한 정보\n\n-   통신 크레딧에 대 한 자세한 정보 [는 통신 크레딧](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)에 대해 자세히 알아보세요.\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>전화 번호 및 비상 위치\n\n통화 요금제를 구현 하는 전화 시스템의 경우 조직의 모든 사용자가 고유한 구독자 (사용자) 전화 번호를 보유 해야 합니다. 구독자 (사용자) 전화 번호는 Microsoft에서 직접 얻거나 기존 전화 번호를 Microsoft로 전송할 수 있습니다.\n\n> [!IMPORTANT]\n> 전화 번호를 구하거 나 양도 하는 것은 국가/지역, 통신 회사, 관련 회로 수, 기타 다양 한 요인에 따라 매우 복잡해 집니다.\n\n모든 사용자에 게 고유한 전화 번호를 지정 하는 것 외에, 전화 번호를 할당 하거나 국가/지역에 따라 처음 받을 때와 같은 각 전화 번호로 긴급 주소를 할당 해야 합니다. 비상 서비스 통화를 지원 하려면 비상 주소가 필요 합니다. 주소가 인식 되 고 긴급 응답 서비스에서 사용할 수 있는 올바른 형식으로 되어 있는지 확인 해야 합니다.\n\n긴급 응답 자가 사용자의 위치에 대 한 더 정확한 정보를 제공 하기 위해 긴급 위치를 정의 하 고 확인 된 긴급 주소에 연결할 수 있습니다. 비상 위치는 일반적으로 건물 번호, 바닥, 건물 날개 또는 사용자가 위치한 사무실 번호입니다.\n\n**추가 정보**\n\n-   전화 [플랜에 사용 되는 다양 한 종류의 전화 번호](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) 를 검토 하 여 Office 365에서 휴대폰 시스템에서 지원 되는 전화 번호 유형을 파악 합니다.\n\n-   통화 요금제 구현에 대 한 사용자 번호를 얻는 방법에 대해 자세히 알아보려면 [조직의 전화 번호 관리](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) 를 검토 하세요.\n\n-   전화 번호를 Microsoft로 전송 (포팅) 하는 방법에 대 한 자세한 내용은 [팀으로 전화 번호 전송을](https://docs.microsoft.com/MicrosoftTeams/phone-number-calling-plans/transfer-phone-numbers-to-teams)참조 하세요.\n\n-   긴급 주소 및 위치에 대 한 자세한 내용은 [긴급 위치, 주소 및 통화 라우팅의 정의](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing) 를 참조 하세요.\n\n-   [긴급 통화 사용 약관](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a>음성 메일\n\nAzure 보이스 메일 서비스에서 제공 하는 클라우드 보이스 메일은 Exchange 사서함에 대 한 보이스 메일 저축과 지원 하며 타사 전자 메일 시스템을 지원 하지 않습니다.\n\n기본적으로 클라우드 보이스 메일은 Exchange Online에서 작동 합니다. 그러나 온-프레미스 Exchange 배포의 사용자 사서함에 대 한 보이스 메일 메시지 전달을 허용 하는 데 최소한의 [지원 Exchange 온-프레미스 버전 및 배포 모델이](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) 있습니다.\n\n클라우드 보이스 메일에는 조직의 모든 사용자가 기본적으로 사용 하도록 설정 된 음성 메일의 내용이 포함 됩니다. 회사에서 특정 사용자 또는 조직 전체의 모든 사용자에 대해 음성 메일을 사용 하지 않도록 설정 해야 할 수 있습니다.\n\n> [!NOTE]\n> 클라우드 보이스 메일이 SMTP를 사용 하 여 메시지를 보낼 수 있도록 대체 메커니즘이 구현 되었으며,이는 타사 전자 메일 시스템에서 사서함이 있는 사용자가 보이스 메일 메시지를 수신 한다는 의미입니다. 이 메커니즘에는 보장 된 서비스 가동 시간 또는 보이스 메일 인사말 변경과 같은 다른 보이스 메일 기능이 포함 되어 있지 않습니다.\n\n**추가 정보**\n\n-   [Exchange Server에 대 한 AZURE PBX 보이스 메일 지원](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) 을 검토 하 여 온-프레미스 exchange를 사용 하 여 전화 시스템의 보이스 메일을 지원 하는 방법을 알아보세요.\n\n### <a name=\"optional-calling-identity\"></a>선택 사항: 통화 id\n\n기본적으로 모든 아웃 바운드 통화는 통화 id (발신자 ID)에 게 할당 된 전화 번호를 사용 합니다. 통화를 받는 사람은 발신자를 빠르게 확인 하 고 통화 수락 또는 거부 여부를 결정할 수 있습니다.\n\n경우에 따라 호출자의 신분을 마스킹하는 다양 한 번호를 표시 하는 것이 타당 한 경우도 있습니다.\n\n> **예** <br/>Contoso는 사용자를 위한 통화 요금제와 함께 전화 시스템을 사용 하 고 있습니다.\n그러나 receptionist에서 전화 번호를 호출 하는 경우 발신자 ID는 receptionist의 전화 번호를 나타내지는 않으며, 대신 office의 기본 전화 번호를 표시 합니다.\n\n다른 옵션은 발신자 ID 프레젠테이션을 완전히 차단 하거나 사용자에 게 해당 발신자 ID를 사용 하거나 익명으로 전화를 걸 수 있도록 하는 것이 anonymize 수 있습니다.\n\n수신 전화에 대해 발신자 ID를 차단할 수도 있습니다.\n\n**추가 정보**\n\n-   [조직에서 발신자 id를 사용 하는 방법](how-can-caller-id-be-used-in-your-organization.md)에서 id 컨트롤을 호출 하는 방법에 대해 자세히 알아보세요.\n\n### <a name=\"optional-dial-plans\"></a>선택 사항: 다이얼 플랜\n\nOffice 365의 전화 시스템 기능에 있는 다이얼 플랜은 사용자가 다이얼 패드에서 전화 번호를 다이얼 하는 방법을 제어 합니다. PSTN은 더하기 기호 (+)로 시작 하는 특정 형식의 전화 번호와 함께 E 164 번호를 나타내는 자리로 간주 합니다. 전자 상거래-PSTN 번호의 표준-국가 코드를 지정 합니다.\n\n사용자는 전화 번호에 전화를 걸 때 이러한 긴 형식을 사용 하지 않는 것이 좋습니다.\n특히 지역 번호를 호출 하는 경우 국가 코드 없이 계속 진행할 수 있으며 지역 번호를 사용 하지 않을 수도 있습니다. 다이얼 플랜은 다음과 같이 표시 됩니다 .이를 사용 하 여 사용자가 입력 한 전화 번호를 필수 형식으로 정규화 할 수 있습니다.\n\n> **예제 1** <br/>Alice가 전화 번호 + 1 311-555-2368으로 통화 하려고 합니다. 앨리스는 시애틀 (지역 번호 206)을 기반으로 하는 미국에 있으므로, 그녀는 **311-555-2368**에만 전화를 걸지 야 합니다. 팀은 PSTN으로 라우팅하기 전에이 전화번호를 전체 번호 + 1 311-555-2368으로 표준화 합니다.\n\n기본적으로 일반화 된 전화 걸기 동작은 각 개별 사용자의 라이선스 사용 위치에 따라 자동으로 지정 된 다이얼 플랜 ( *서비스 다이얼 플랜*이 라고도 함)에 의해 구현 됩니다. 이 일반화 된 전화 걸기 동작은 사용자 요구 사항을 충족 하지 못할 수 있습니다 (예: 사용자가 시내 전화를 걸려면 지역 번호를 사용 해야 할 수 있음). 이러한 경우 사용자 지정 다이얼 플랜 ( *테 넌 트 다이얼 플랜*이 라고도 함)을 사용 하 여 로컬 통화에 대 한 지역 번호를 생략 하거나 같은 위치 또는 사무실에 있는 다른 사용자에 게 전화를 거는 등의 방법으로 귀하에 게 익숙한 방법으로 전화를 걸 수 있습니다.\n\n> **예제 2** <br/>Bob은 전화 번호 + 1 311-555-2368도 통화 하려고 합니다. Bob은 미국 내 에서만 가능 하며, 실제로는 311 지역 번호에 있습니다. **555-2368**으로 전화를 걸 수 있을 것으로 예상 됩니다. Bob의 전화 걸기 동작을 수용 하도록 팀을 구성 하 고, PSTN으로 전송 하기 전에 전화 번호를 올바른 형식으로 정규화 할 수 있습니다.\n\n다른 사용자에 게 다른 다이얼 플랜을 할당할 수 있습니다. 이 방법으로 특정 위치에 있는 사용자가 다른 위치에 있는 사용자와 다른 전화 접속 환경을 원하는 경우와 같이 사용자의 다양 한 요구 사항에 맞는 특정 환경을 만들 수 있습니다.\n\n**추가 정보**\n\n-   다이얼 플랜에 대 한 준비 세션 교육을 보려면 [테 넌 트 다이얼](https://aka.ms/sa-tdp)플랜으로 이동 하세요. 이 교육은 비즈니스용 Skype에 대해 만들어졌기는 했지만 동일한 인프라에서 기본으로 제공 되는 것은 물론 팀에도 적용 됩니다.\n"
- title: 등록
  durationInMinutes: 20
  content: "\n팀에서 통화 계획을 사용 하 여 전화 시스템을 설정 하려면 다음 단계를 따릅니다.\n\n1.  Azure 보이스 메일에 Exchange 온-프레미스 사용\n\n1.  필수 라이선스 유효성 검사\n\n1.  라이선스 할당\n\n1.  전화 번호 구하기\n\n1.  긴급 주소 및 위치 설정\n\n1.  사용자에 게 전화 번호 및 긴급 주소 할당\n\n1.  선택 사항: 호출 Id 설정을 사용자에 게 할당 합니다.\n\n1.  선택 사항: 사용자에 게 다이얼 플랜 설정 지정\n\n1.  팀에 interop 정책 호출 할당\n\n온 보 딩 프로세스의 연습을 보려면 다음 비디오를 시청 하세요.\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Azure 보이스 메일에 Exchange 온-프레미스 사용\n\n일부 사용자에 게 exchange Server 온-프레미스의 exchange 사서함이 있는 경우 azure 보이스 메일을 사용 하 여 [Exchange server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) 에서 azure 보이스 메일 작업을 할 수 있도록 하는 단계를 따르세요.\n\n### <a name=\"2-validate-required-licenses\"></a>2. 필수 라이선스 확인\n\n구상 단계에서 조직의 호출 요금제로 전화 시스템 구현에 대 한 필수 조건을 구성 하는 라이선스 목록이 있어야 합니다.\n\n-   Microsoft Teams\n\n-   비즈니스용 Skype Online (요금제 2)\n\n-   전화 시스템\n\n-   국내 통화 요금제 또는 국내 및 국제 통화 요금제\n\n-   통신 크레딧 (선택 사항)\n\n> [!NOTE]\n> 전화 시스템 라이선스는 Office 365 Enterprise E5 구독 계획의 일부로 얻거나 Office 365 Enterprise E1 또는 E3 용 추가 기능으로 얻을 수 있습니다.\n\n> [!IMPORTANT]\n> 필요한 라이선스를 사용할 수 없는 경우 필요한 라이선스를 얻을 수 있도록 Office 365 구독을 담당 하는 조직의 팀을 참조 해야 합니다.\n\n### <a name=\"3-assign-licenses\"></a>3. 라이선스 할당\n\n구현 계획에 기반 하 여 필요한 라이선스를 사용할 수 있는지 확인 한 후 라이선스를 사용자에 게 할당 해야 합니다.\n\n비즈니스용 Skype 관리 센터 또는 원격 PowerShell 세션을 사용 하 여 개인 또는 여러 사용자에 대 한 라이선스 할당을 수행 하려면 [비즈니스 및 Microsoft 팀 라이선스 할당](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) 의 지침을 따릅니다.\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. 전화 번호 구하기\n\n통화 계획 구현을 사용 하 여 전화 시스템의 전화 번호 가져오기는 여러 가지 방법으로 수행할 수 있습니다.\n\n-   비즈니스용 Skype 관리 센터를 사용 하 여 전화 번호 취득 (미국 및 영국에만 해당)\n\n-   전화 번호 요청 양식을 제출 하 여 전화 번호 요청\n\n-   기존 전화 번호를 Microsoft에 전송 (또는 포트)\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. 긴급 주소 및 위치 설정\n\n[조직의 긴급 주소 추가 또는 제거](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization)의 지침에 따라 긴급 주소와 위치를 설정 합니다. 자세한 내용은\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. 전화 번호 및 긴급 주소를 사용자에 게 할당\n\n[사용자의 전화 번호 지정, 변경 또는 제거](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user)의 지침에 따라 사용자에 게 전화 번호와 긴급 주소를 할당 합니다.\n\n> [!NOTE]\n> 할당 된 전화 번호가 팀에 표시 되도록 하려면 azure Active Directory (Azure AD)에서 사용자의 사무실 전화 번호를 업데이트 해야 합니다. 사용자가 Office 365 또는 Azure AD에서 직접 만든 경우 Microsoft 365 관리 센터에서이 특성을 편집할 수 있습니다. 사용자가 온-프레미스 Active Directory에서 동기화 되는 경우 온-프레미스 Active Directory를 사용 하 여 office phone 번호 특성을 업데이트 해야 합니다.\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. 선택 사항: 전화 Id 설정을 사용자에 게 할당 합니다.\n\n구현 계획에 따라 사용자의 호출 Id 설정을 구성 해야 할 수 있습니다. [사용자의 발신자 ID 설정](/microsoftteams/set-the-caller-id-for-a-user)의 지침을 따릅니다.\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. 선택 사항: 사용자에 게 다이얼 플랜 설정 지정\n\n조직의 및 사용자의 요구 사항에 따라 테 넌 트 다이얼 플랜을 사용자에 게 할당 해야 할 수 있습니다. [다이얼 플랜 만들기 및 관리](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans)의 지침을 따릅니다.\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. 팀 호출 interop 정책 할당\n\n기본적으로 팀의 모든 통화는 사용자가 설정을 변경할 수 있는 옵션 없이 비즈니스용 Skype로 설정 됩니다.\n\n팀에서 호출 계획이 포함 된 전화 시스템을 구현 하려면 팀을 사용 하는 호출을 지정 하는 팀 Interop 정책을 할당 해야 합니다. 이 요구 사항을 충족 하는 정책은 DisallowOverrideCallingTeamsChatTeams.\n\nCsTeamsInteropPolicy를 사용 하 여 팀에서 전화 시스템에 대 한 통화 요금제를 사용할 수 있도록 위의 정책을 사용자에 게 할당 합니다.\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: 실습-interop 정책 관리
  durationInMinutes: 30
  content: >
    이 연습에서는 사용자가 팀에서 전화를 걸 수 있도록 설정 합니다. 모든 작업을 수행 하는 방법을 설명 하는 것은 아니지만 몇 가지 시나리오를 사용해 보세요.


    ### <a name="requirements"></a>요구 사항


    -   전화 시스템에서 통화 요금제를 사용할 수 있도록 적절 한 라이선스가 있는 Office 365 조직

        -   전용 테스트 테 넌 트를 사용 하는 것이 좋습니다.

        -   테스트 테 넌 트가 없는 경우 [Office 365 Enterprise E5 평가판](https://go.microsoft.com/fwlink/p/?LinkID=698279)을 사용 하 여 평가판 테 넌 트를 등록할 수 있습니다. 그러나 무료 통화 요금제는 평가판 테 넌 트를 통해 사용할 수 없습니다.

        -   프로덕션 환경에서 테스트를 실행 하지 마세요. 설정 또는 정책이 변경 되 면 모든 사용자에 게 부정적인 영향을 줄 수 있으며 사용자 환경에 영향을 줄 수 있습니다.

    -   비즈니스용 Skype Online 관리에 대 한 PC 설정

        -   비즈니스용 Skype Online 커넥터 모듈을 설치 하지 않은 경우 다음 지침을 따릅니다. [비즈니스용 Skype online 관리에 맞게 컴퓨터를 구성](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx)합니다.

        -   비즈니스용 Skype Online에 PowerShell을 연결 하려면 다음 지침을 따릅니다. [Windows PowerShell을 사용 하 여 비즈니스용 Skype online에 연결](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx)

    -   두 개 이상의 끝점과 휴대폰

        -   이것은 두 대의 Pc 일 수 있지만, 브라우저 또는 휴대 전화에서 클라이언트를 사용할 수도 있습니다.

        -   PSTN 통화를 테스트 하려면 PSTN 통화를 테스트 하는 국가나 지역으로 전화를 걸 수 있는 전화가 있어야 합니다.

    ### <a name="suggested-scenarios-to-test"></a>테스트 해야 할 제안 시나리오


    -   팀에서 전화 요금제를 사용 하 여 사용자에 게 전화 시스템을 사용 하도록 설정 합니다.


    -   구성 된 사용자로 로그인 하 고 **통화** 탭을 검토 합니다.


    -   다른 형식을 사용 하 여 PSTN 번호를 호출 합니다 (예를 들어, 앞에 오는 + 기호를 사용 하 여 전체 전자 번호를 다이얼 하거나 국가 코드 없이 전화를 겁니다).


    -   착신 통화 전환, 통화 전송, 음성 메일 액세스 등의 사용자 기능을 테스트 합니다.
- title: 드라이브 값
  durationInMinutes: 1
  content: "\n이제 사용자 환경에서 전화 시스템을 올바르게 계획 하 고 구현 했으므로이를 사용 하 고 훌륭한 사용자 환경을 제공 하 고 있는지 확인 해야 합니다. 전체 세부 정보는 본 교육의 범위를 초과할 수 있지만, 다음은 계약의 가장 중요 한 영역을 파악 하 고 싶습니다.\n\n-   채택 및 변경 관리 사용자는 서비스를 제공할 때만 사용을 시작할 수 있습니다. 그렇지 않을 수 있습니다. 따라서 올바른 채택 및 변경 관리를 실행 하는 것이 중요 합니다.\n\n-   모니터링 및 구동 방법 KSIs 중 하나를 활성 사용자 수로 사용 하는 것이 좋으며, 팀이 휴대폰 클라이언트로 얼마나 잘 수락 되는지 측정 하는 것이 좋습니다.\n\n-   모니터링 및 추진 품질\n\n사용자의 만족도는 통화 품질과 직접적인 관련이 있습니다. 따라서 통화 품질을 모니터링 하 고 필요한 경우 개선 하는 것이 중요 합니다. 통화 음질을 보고 하는 방법을 알아보려면 통화 음질 대시보드 교육을 방문 하세요. 이러한 비디오는 비즈니스용 Skype에 맞게 작성 되었지만 팀에도 적용 <https://aka.ms/sof-cqd>됩니다.\n"
- title: 다음 단계
  durationInMinutes: 1
  content: "\n본 교육에서 다음의 주요 학습이을 다룹니다.\n-   팀에서 통화 하는 방법은 무엇 인가요?\n\n-   팀에서 통화를 계획 하는 방법\n\n-   팀에서 전화를 구성 하는 방법\n\n자세히 알아보려면 다음을 참조 하세요.\n\n-   [통화 요금제가 포함 되어 있는 전화 시스템](calling-plan-landing-page.md)\n\n-   [빠른 시작 가이드: Microsoft 팀에서 통화 계획 구성](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n다음 단계\n\n1.  팀을 위한 전화 시스템 배포 시작\n2.  저희 의견 보내기:\n    - 이 페이지 아래쪽에 있는 메모 섹션에 게시 합니다.\n    - 팀에 대 한 피드백을 제공 하거나 새 기능에 대 한 아이디어를 공유 하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문 하세요.\n3.  최신 상태 유지:\n    - [팀 블로그](https://aka.ms/teamsblog)를 팔 로우 합니다.\n    - [팀 로드맵을](https://aka.ms/O365Roadmap)읽어 보세요.\n    - [릴리스 노트](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de)의 최신 릴리스 기능에 대해 알아보세요.\n4.  [더 많은 교육 및 자습서를](https://aka.ms/Teamsacademy)탐색 하세요."
