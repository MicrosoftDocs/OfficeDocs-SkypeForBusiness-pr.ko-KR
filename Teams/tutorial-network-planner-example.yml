- durationInMinutes: 2
  content: "Network Planner 도구는 Teams 관리 센터에서 사용할 수 있습니다. 조직에 대한 네트워크 요구 사항을 확인하는 데 도움이 됩니다. 이 예제 시나리오에서는 도구를 사용하여 Contoso라는 회사에 대한 사이트, 사용자 및 실행 중인 보고서를 만드는 방법을 보여 줍니다. \n\n## <a name=\"before-you-begin\"></a>시작하기 전에\n\nTeams 관리 센터 주변의 방법을 이미 알고 있으며 Teams용 네트워크를 준비하는 데 필요한 작업을 잘 알고 있는 것으로 가정합니다. 네트워크 플래너에서 처음 본 문서인 경우 먼저 다음 문서를 진행하는 것이 좋습니다.\n\n- [Teams에 대한 조직의 네트워크 준비](prepare-network.md)\n- [Microsoft Teams용 네트워크 플래너 사용](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Contoso 네트워크 개요\n\nContoso에는 세 가지 위치가 있습니다.\n\n- **시애틀 본사:** Contoso의 주요 위치입니다. 직원은 1000명, 그 중 25명이 통화 중입니다. 사이트는 인터넷에 연결되어 있으며 PSTN(로컬 전화 연결)이 있습니다. Contoso에는 Teams와 로컬 전화 연결을 사용할 수 있게 직접 라우팅이 설정되어 있습니다. \n- **Kirkland Office:** 이 지점에는 400명이 있으며 10명만 호출합니다. 사이트는 인터넷 및 전화(PSTN) 트래픽에 대해 본부에 대한 연결을 사용 합니다. 이 사무실은 WAN 연결을 사용하여 시애틀 본사에 연결됩니다.\n- **Denver Office:** 이 사무실에는 250명이 있으며 50명이 통화 중입니다. 사이트에는 자체 로컬 인터넷 연결이 있지만 PSTN(직접 전화 연결)이 없습니다.\n\n시작해 보세요!\n"
- title: 네트워크 계획 추가
  durationInMinutes: 2
  content: "Teams 관리 센터에서 **Org-wide** 설정을 확장한 다음 네트워크 플래너를 **선택합니다.** 가장 먼저 해야 할 일은 네트워크 계획을 만드는 것입니다. \n\n1. 네트워크 **계획 추가를 클릭합니다.** \n2. 새 네트워크 **계획** 창에서 네트워크 계획에 대한 이름 및 설명을 추가합니다. 이 예제에서는 *Contoso1을* 계획 이름으로 사용하며 *Contoso 네트워크* 계획을 설명으로 사용할 것입니다.\n3. 저장을 **클릭합니다.**\n\n![새 네트워크 계획 추가](media/network-planner-new-network-plan.png)\n\n네트워크 요금제 저장 후 네트워크 계획 목록에 표시됩니다. \n\n![네트워크 계획 목록](media/network-planner-network-plans.png)\n"
- title: 사용자 지정 사람 만들기
  durationInMinutes: 2
  content: "다음으로 사용자를 나타내는 데 필요한 인물 사용자를 만들어야 합니다. 각 위치에는 전화 통화만 하는 특수한 사용자가 있는 경우 해당 persona를 만들어야 합니다.\n\n1. 네트워크 플래너 페이지에서 **Personas** 탭을 클릭한 다음 **+ 사용자 지정 persona 를 클릭합니다.** \n2. 이 사람에 대한 이름 및 설명을 추가합니다. 이 예제에서는 호출만 *호출합니다.*\n3. 오디오를 **켜고** 다른 모든 것을 끄면 통화가 유일한 사용 권한이 켜집니다.\n4. **저장을** 클릭하여 목록에 persona를 추가합니다.\n\n![네트워크 플래너에서 persona 추가](media/network-planner-add-persona.png)\n"
- title: 네트워크 계획에 사이트 추가
  durationInMinutes: 5
  content: >
    이제 네트워크 계획에 세 사이트를 추가해야 합니다. 아래 표에서는 Contoso의 네트워크 위치의 특성을 요약합니다.


    |위치       |총 직원 수|직원만 호출|인터넷 연결       |PSTN 연결                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |시애틀 본사     |1000                     |25                    |로컬 인터넷            |직접 라우팅을 사용하는 로컬 PSTN|

    |Kirkland Office|400                      |10                    |HQ를 통한 원격 인터넷|HQ를 통한 원격 PSTN         |

    |Denver Office  |250                      |50                    |로컬 인터넷            |PSTN 연결 없음             |


    1. 네트워크 플래너에서 네트워크 계획을 클릭합니다.

    2. 네트워크 사이트 **탭을 선택하고** 네트워크 사이트 **추가를 클릭합니다.**


    ![네트워크 사이트 추가](media/network-planner-add-network-site.png)


    3. 위의 표를 사용하여 시애틀 HQ 사이트에 대한 세부 정보를 입력합니다.


    ![새 사이트 세부 정보](media/network-planner-add-network-site-2.png)


    4. 시애틀 HQ 사이트에 로컬 인터넷 및 로컬 PSTN 연결이 있는 경우 이러한 특성을 올바르게 지정해야 합니다.


    ![새 사이트 egress 설정](media/network-planner-add-network-site-egress.png)


    5. **저장을** 클릭하여 시애틀 HQ 사이트 추가를 완료합니다.

    6. 동일한 프로세스를 사용하여 Denver 사이트를 만들 수 있습니다.

    7. Kirkland 사이트는 인터넷 및 PSTN 연결 모두에 대해 시애틀 HQ에 대한 연결을 활용하기 때문에 원격 사이트로 간주됩니다. Kirkland 사이트를 만들 때 WAN에 연결되어 있는지 지정하고  인터넷 시작  및 PSTN 모두에 대해 원격을 **선택해야 합니다.**


    ![원격 사이트 egress 설정](media/network-planner-add-remote-site-egress.png)
- title: 보고서 만들기
  durationInMinutes: 3
  content: "이제 사이트를 추가한 후 보고서를 만들 수 있습니다. 보고서를 만드는 동안 사용자 배포를 정의합니다.\n\n1. 보고서 **탭을** 선택한 다음 보고서 **시작 을 클릭합니다.** 그러면 사용자 배포 페이지가 열립니다. 먼저 보고서에 대한 이름과 설명을 추가합니다.\n\n![네트워크 플래너 보고서 만들기](media/network-planner-add-report.png)  \n\n2. 보고서를 처음 시작할 때 각 사이트의 사용자 수가 자동으로 분산됩니다(예: 사무실 근로자 80%, 원격 작업자 20%). 여기서 각 사용자 인구에 맞게 각 사용자 수를 조정합니다. Contoso가 각 사이트에 대해 사무실 작업자와 원격 작업자 간에 동일한 80/20 분할을 가졌다고 가정해 가정해 야 합니다. 사무실의 사용자 수에서 사용자만 호출해야 합니다. 결과 배포는 아래 이미지와 같아야 합니다.\n\n![각 사이트에 대해 서로 다른 사람 간 사용자 배포](media/network-planner-persona-distribution-2.png)\n"
- title: 보고서 출력 분석
  durationInMinutes: 5
  content: "보고서를 생성하면 대역폭 요구 사항을 전체 및 모달리티 특정 값으로 표시하는 화면이 표시됩니다. 기본적으로 허용된 대역폭은 30%로 설정됩니다. 이 값을 변경하고 실행 보고서를 클릭하면 네트워크의 대역폭에 미치는 다른 영향을 볼 수 있습니다. 더 많은 대역폭이 필요한 모든 영역이 빨간색으로 강조 표시됩니다.\n\n![보고서 분석](media/network-planner-report-output.png)\n\n또한 네트워크 플래너는 네트워크에 Teams가 미치는 영향에 따라 권장 사항을 제공합니다. 권장 사항 보기 아이콘을 클릭하여 각 사이트에 대한 권장 사항이 있는 경우를 참조하세요. 아래 이미지는 샘플 권장 보기를 보여줍니다.\n\n![추천 보기](media/network-planner-recommendation-view.png)\n\n여기에서는 현재 Kirkland 사이트의 대역폭을 증가해야 Teams에서 최상의 성능을 얻을 수 있습니다. \n"
- title: 추가 리소스
  durationInMinutes: 1
  content: >-
    그러면 Network Planner에 대한 예제 시나리오가 완료됩니다. Network [Planner](network-planner.md)문서로 돌아가거나 Teams에 대한 조직 준비에 대한 자세한 내용은 다음 리소스를 확인할 수 있습니다.

