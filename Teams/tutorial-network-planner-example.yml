- durationInMinutes: 2
  content: "\n네트워크 Planner 도구는 팀 관리 센터에서 사용할 수 있습니다. 조직의 네트워크 요구 사항을 결정 하는 데 도움이 됩니다. 이 예제 시나리오에서는 도구를 사용 하 여 Contoso 라는 회사에 대 한 사이트, 가상 사용자, 실행 보고서를 만드는 방법을 보여 줍니다. \n\n## <a name=\"before-you-begin\"></a>시작 하기 전에\n\n팀 관리 센터를 사용 하는 방법을 이미 알고 있는 것으로 가정 하 고, 팀을 위해 네트워크를 준비 하기 위해 수행 해야 하는 작업에 익숙합니다. 네트워크 Planner에서 본 문서 중 첫 번째 문서인 경우 먼저 다음 문서를 진행 하는 것이 좋습니다.\n\n- [Teams에 대한 조직의 네트워크 준비](prepare-network.md)\n- [Microsoft 팀을 위한 네트워크 Planner 사용](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Contoso 네트워크 개요\n\nContoso에는 다음 세 가지 위치가 있습니다.\n\n- **시애틀 본부:** 이는 Contoso의 주요 위치입니다. 1000 직원이 있으며 25 개는 통화 전용입니다. 사이트가 인터넷에 연결 되어 있으며 PSTN (local 전화망 connection)이 있습니다. Contoso는 팀과 지역 전화 연결을 사용할 수 있도록 다이렉트 라우팅이 설정 되어 있습니다. \n- **Kirkland Office:** 이 지사는 400 직원을 보유 하 고 있으며 10 개 통화만 가능 합니다. 사이트는 인터넷 및 휴대폰 (PSTN) 트래픽 모두에 대해 본사에 대 한 연결을 사용 합니다. 이 office는 WAN 연결을 사용 하 여 시애틀 본부에 연결 되어 있습니다.\n- **Denver Office:** 이 office에는 250 직원이 있지만 50는 통화 전용입니다. 사이트에는 고유한 로컬 인터넷 연결이 있지만 PSTN (다이렉트 전화 연결)이 없습니다.\n\n시작 해 보세요!\n"
- title: 네트워크 계획 추가
  durationInMinutes: 2
  content: "\n팀 관리 센터에서 **조직 전체 설정을** 확장 한 다음 **네트워크 planner**를 선택 합니다. 가장 먼저 해야 할 일은 네트워크 계획을 만드는 것입니다. \n\n1. **네트워크 계획 추가** 클릭 \n2. **새 네트워크 계획** 창에 네트워크 계획의 이름과 설명을 추가 합니다. 이 예제에서는 계획 이름으로 *Contoso1* 를 사용 하 고 *Contoso 네트워크 계획* 을 설명으로 사용 합니다.\n3. **저장** 클릭\n\n![새 네트워크 계획 추가](media/network-planner-new-network-plan.png)\n\n네트워크 요금제를 저장 하면 네트워크 계획 목록에 표시 됩니다. \n\n![네트워크 계획 목록](media/network-planner-network-plans.png)\n"
- title: 사용자 지정 가상 사용자 만들기
  durationInMinutes: 2
  content: "\n다음으로 사용자를 나타내는 데 필요한 필수 사용자를 만들어야 합니다. 각 위치에는 전화 호출만 받을 수 있는 특수 한 사용자가 있기 때문에 해당 가상 고객을 만들어야 합니다.\n\n1. 네트워크 planner 페이지에서 **가상 사용자** 탭을 클릭 한 다음 **+ 사용자 지정 가상 사용자**를 클릭 합니다. \n2. 이 가상 사용자에 대 한 이름 및 설명을 추가 합니다 (이 예에서는이 예제에서는 통화 *만*호출 하면 됩니다).\n3. **오디오** 를 켜고 통화가 유일한 사용 권한만 설정 되도록 다른 모든 기능을 해제 합니다.\n4. **저장** 을 클릭 하 여 가상 사용자를 목록에 추가 합니다.\n\n![네트워크 planner에서 가상 사용자 추가](media/network-planner-add-persona.png)\n"
- title: 네트워크 계획에 사이트 추가
  durationInMinutes: 5
  content: "\n이제 네트워크 계획에 세 개의 사이트를 추가 해야 합니다. 아래 표에는 Contoso 네트워크 위치의 특성이 요약 되어 있습니다.\n\n|위치       |총 직원 수|직원만 통화|인터넷 연결       |PSTN 연결                |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|\n|시애틀 사령부     |1000                     |km                    |로컬 인터넷            |직접 라우팅을 사용 하 여 로컬 PSTN|\n|Kirkland Office|400                      |1천만                    |사령부를 통한 원격 인터넷|사령부를 통한 원격 PSTN         |\n|Denver Office  |250                      |50                    |로컬 인터넷            |PSTN 연결 없음             |\n\n1. 네트워크 Planner에서 네트워크 계획을 클릭 합니다.\n2. **네트워크 사이트** 탭을 선택 하 고 **네트워크 사이트 추가**를 클릭 합니다.\n\n![네트워크 사이트 추가](media/network-planner-add-network-site.png)\n\n3. 위의 표를 사용 하 여 시애틀 사령부 사이트에 대 한 세부 정보를 입력 합니다.\n\n![새 사이트 정보](media/network-planner-add-network-site-2.png)\n\n4. 시애틀 사령부 사이트에는 로컬 인터넷 및 로컬 PSTN 연결이 있으므로 이러한 특성을 올바르게 지정 해야 합니다.\n\n![새 사이트 egress 설정](media/network-planner-add-network-site-egress.png)\n\n5. **저장** 을 클릭 하 여 시애틀 사령부 사이트 추가를 완료 합니다.\n6. 동일한 프로세스를 사용 하 여 Denver 사이트를 만듭니다.\n7. Kirkland 사이트는 인터넷 및 PSTN 연결 모두에 대 한 시애틀 사령부와의 연결을 활용 하기 때문에 원격 사이트로 간주 됩니다. Kirkland 사이트를 만들 때 WAN에 연결 되도록 지정 하 고 **인터넷 송신** 및 **PSTN 송신**모두에 대해 *Remote* 를 선택 해야 합니다.\n\n![원격 사이트 송신 설정](media/network-planner-add-remote-site-egress.png)\n"
- title: 보고서 만들기
  durationInMinutes: 3
  content: "\n사이트를 추가 했으면 이제 보고서를 만들 수 있습니다. 보고서를 만드는 동안 사용자 배포를 정의 합니다.\n\n1. **보고서** 탭을 선택한 다음 **보고서 시작**을 클릭 합니다. 이렇게 하면 사용자 배포 페이지가 열립니다. 먼저 보고서에 대 한 이름과 설명을 추가 합니다.\n\n![네트워크 planner 보고서 만들기](media/network-planner-add-report.png)  \n\n2. 보고서를 처음 시작 하면 각 사이트의 사용자 수가 자동으로 배포 됩니다 (예: 80%-office 작업자에 게 20%, 원격 근로자에 게). 여기에서 사용자 집단에 맞게 각 가상 사용자의 수를 조정 합니다. 각 사이트에 대 한 원격 작업자와 office 근로자 간에 동일한 80/20이 분산 되어 있다고 가정 하겠습니다. 전화 전용 가상 사용자는 사무실에 있는 수 만큼만 사용 해야 합니다. 결과 분포가 아래 그림과 같이 표시 됩니다.\n\n![각 사이트에 대 한 다른 가상 사용자 간 배포](media/network-planner-persona-distribution-2.png)\n"
- title: 보고서 출력 분석
  durationInMinutes: 5
  content: "\n보고서를 생성 하면 대역폭 요구 사항을 전체 및 모달 관련 값으로 표시 하는 화면이 표시 됩니다. 기본적으로 허용 되는 대역폭은 30%로 설정 됩니다. 이 값을 변경 하 고 **보고서 실행**을 클릭 하 여 네트워크 대역폭에 대 한 다양 한 영향을 확인할 수 있습니다. 더 많은 대역폭이 필요한 영역은 빨간색으로 강조 표시 됩니다.\n\n![보고서 분석](media/network-planner-report-output.png)\n\n네트워크 planner는 또한 네트워크에 있는 팀의 예상 되는 영향을 기준으로 권장 사항을 제공 합니다. 추천 보기 아이콘을 클릭 하 여 각 사이트에 대 한 권장 사항을 확인 합니다 (있는 경우). 아래 이미지에서는 권장 하는 추천 보기를 보여 줍니다.\n\n![추천 보기](media/network-planner-recommendation-view.png)\n\n이번에는 팀에서 최상의 성능을 얻기 위해 현재 Kirkland 사이트의 대역폭을 늘려야 한다는 것을 확인할 수 있습니다. \n"
- title: 추가 리소스
  durationInMinutes: 1
  content: "\n이렇게 하면 네트워크 Planner에 대 한 예제 시나리오가 완료 됩니다. 조직의 팀을 준비 하는 데 대 한 자세한 내용은 [네트워크 Planner 문서로](network-planner.md)돌아가서 다음 리소스를 확인 하세요.\n\n - [Microsoft Teams에 대한 조직의 네트워크 준비](prepare-network.md)\n - [팀의 통화 품질 개선 및 모니터링](monitor-call-quality-qos.md)\n - [Office 365 URL 및 IP 주소 범위](https://docs.microsoft.com/office365/enterprise/urls-and-ip-address-ranges)"
