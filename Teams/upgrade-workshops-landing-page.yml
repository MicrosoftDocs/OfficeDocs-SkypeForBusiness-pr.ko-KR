title: Teams 업그레이드 계획 워크숍
summary: Teams에 대한 업그레이드를 계획하고 구현하는 데 도움을 주기 위해 설계된 지침, 모범 사례 및 리소스를 공유하는 실시간 대화형 업그레이드 계획 워크숍 시리즈에 참여하세요. 최적의 환경을 위해 아래의 업그레이드 계획 세션을 사용하여 시작하세요. 등록할 워크숍 타이틀을 클릭 합니다.
