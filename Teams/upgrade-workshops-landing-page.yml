productDirectory:
  items:
  - title: 업그레이드 계획 (여기에서 시작하세요!)
    imageSrc: https://learn.microsoft.com/office/media/icons/get-started-teams.svg
    summary: 비즈니스용 Skype Online 사용 중지(2021년 7월 31일)를 앞두고 Teams로 업그레이드하거나 비즈니스용 Skype 온-프레미스 환경에서 Teams로 시나리오를 이동하든 관계없이 성공적인 전환은 기술 및 사용자 준비 상태를 모두 해결합니다. 비즈니스용 Skype Online, 비즈니스용 Skype 서버 또는 하이브리드 환경에서 Teams로의 성공적인 전환을 용이하게 하는 데 도움이 되도록 설계된 검증된 프레임워크, 모범 사례 및 리소스를 살펴보세요. 대상 그룹 – 모두(비즈니스 스폰서, IT 관리자, 사용자 준비/변경 관리자, 프로젝트 리더)
    url: https://aka.ms/SfBtoTeamsPlan
  - title: Teams 업그레이드 구현
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: 목표와 현재 비즈니스용 Skype 환경에 따라 모든 워크로드를 Teams로 이동하기 위한 최상의 기술 접근 방식을 파악하고 실행하기 위해 Microsoft와 함께 준비하세요. 성공적인 전환을 완료한 대부분의 고객은 현재 비즈니스용 Skype Online, 비즈니스용 Skype 서버 또는 하이브리드 구현과 함께 Teams를 사용하도록 설정했습니다. 이 세션에서는 조직에 가장 적합한 마이그레이션 전략을 정의하는 데 도움이 되는 주요 고려 사항 및 중요한 리소스를 공유합니다. 대상 그룹 - IT 관리자
    url: https://aka.ms/SfBtoTeamsImplement
