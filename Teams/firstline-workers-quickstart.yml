- durationInMinutes: 2
  content: >
    이 교육에서는 agile 원칙 및 반복적인 접근 방식에 따라 Firstline Worker에 대 한 효과적인 파일럿을 설정 하는 방법을 안내 합니다. Firstline Worker는 공장 근로자, 소매 전문가, 의료 전문가 또는 회사를 대신 하 여 고객과 정기적으로 근무 하는 교직원 구성원 인 일선 작업자입니다.


    > [!NOTE]

    > 이 작업을 시작 하기 전에 [팀에 대 한 전제 조건과 환경 종속성](upgrade-plan-journey-prerequisites.md) 을 검토 하 고 완료 하세요.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    이 교육 과정은 다음과 같은 경우에 유용 합니다.

    -   IT 전문가.

    -   Firstline worker에 대 한 팀의 계획 또는 배포를 담당 합니다.


    여기서는 다음 섹션을 다룹니다.

    -   다른 사용자 들과 함께 보기

    -   시범 물류 계획

    -   기술 및 파일럿 팀 구성

    -   의견

    -   측정값과

    -   반복 및 확장


    다음 정보가 범위를 벗어났습니다.

    -   이 콘텐츠는 Firstline Worker 파일럿을 위해 팀을 준비 하는 방법에 대 한 설명서를 참조 하 고 전체 팀 구성은이 문서의 범위를 벗어납니다.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    본 교육에 대 한 질문이 나 의견이 있는 경우 다음을 수행 하세요.


    -   이 자습서의 "다음 단계" 페이지 아래쪽에 있는 메모 섹션에 게시 합니다.


    새 기능에 대 한 아이디어 등 팀에 대 한 제품 피드백을 제공 하려면 [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public)를 방문 하세요.
- title: 다른 사용자 들과 함께 보기
  durationInMinutes: 4
  content: "\n비즈니스, IT, Firstline 커뮤니티의 개인 그룹을 조직의 팀 시험 운용에 대 한 관계자 및 의사 결정 그룹의 역할을 합니다. 성공할 가능성을 최대한 높이려면 모든 3 개 커뮤니티의 개인을 포함 해야 합니다.\n\n그 다음, 1 단계 파일럿 커뮤니티를 식별 하 고 조직의 최소 논리적 그룹화에 실제 Firstline Worker가 포함 되어 있는지 확인 합니다. 예를 들어 한 식당, 부서 스토어의 한 디비전, 상점 1 개, 하나의 임상, 1 개의 precinct, 1 개 원, 하나의 유통 센터 등입니다. 핵심은 한 팀의 일부로만 평균 Firstline worker를 최적화 하는 것입니다. 관리자나 전문가는 다음 중 하나 이상을 사용할 수 있습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\n관리자부터 파트 시간 또는 계절 작업자에 게 중요 한 정보를 찾고 최신 통신 시나리오를 사용 하도록 설정 하는 가장 작은 논리적 그룹화 내에 모든 역할을 포함 하는 것이 중요 합니다. 대부분의 junior 직원 들이 여러분을 놀 랐 다! 다음은 시험 운용 고객이 제공 하는 일부 주요 흥미로운 및 의도 하지 않은 시나리오에 대 한 내용입니다.\n-   표준화 된 기대 및 교육: 깨끗 한 직원 들에 게 명확 하 게 이해할 수 있는 stove의 그림을 찍는 것을 보여줍니다. \"이 처럼 보이지 않으면 깨끗 하 게!\"\n\n-   수축 줄이기: 알려진 shoplifter 사진을 가져와 다른 직원에 게 즉시 알려 보세요. 이후 교대 근무에 대 한 팀도이 그림을 참조 하 여 향후 위험을 줄일 수 있습니다.\n\n### <a name=\"decision-point\"></a>의사 결정 지점\n이 단계의 마지막에는 다음 질문에 대답할 수 있어야 합니다.\n-   파일럿에 참여 하는 사람은 누구 인가요?\n\n-   조직에 가장 적합 한 논리 그룹화는 무엇 인가요?\n"
- title: 시범 물류 계획
  durationInMinutes: 4
  content: "\nFirstline Worker에 대 한 성공적인 파일럿을 위해서는 단순함이 중요 합니다. 대부분의 고객의 경우이 커뮤니티는 일반적으로 회사에서 지원 되는 통신 또는 공동 작업 기술을 제공 하지 않지만 일부 기본 요구를 충족 하기 위해 아직 지원 되지 않는 소비자 도구를 활용 하 고 있을 수 있습니다. 사용자의 위치를 시작 하는 가장 좋은 방법은 현재 소비자 도구에서 사용 중인 기능을 모방 하는 것입니다. 시험 운용이 진행 되 고 반복 프로세스가 시작 되 면 경험 치를 늘릴 수 있습니다.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>이러한 사용자가 현재 어떤 소비자 도구를 사용 하 고 있는지 확실 하지 않습니까?\nFirstline Worker \"상자에 조종사\"는 샘플 사용자 설문 조사에 포함 되어 있습니다. 파일럿 이전 단계를 활용 하 여 도구, 기능 및 시나리오를 재고 시킬 수 있습니다.\n\n### <a name=\"chat-configuration-options\"></a>채팅 구성 옵션\n휴대 전화에서 채팅 내에 일반적인 일반 채팅 레이아웃을 사용 하거나 채팅에 즐겨찾기 채널을 포함 하는 레이아웃을 만들 수 있습니다. 이 두 번째, 간단한 UI는 한 팀 에서만 사용할 수 있고 권장 되는 모범 사례에 해당 하는 경우에 적합 합니다. \"채팅에 즐겨찾기 채널 표시\"를 구성 하면 기능 손실 없이 최종 사용자 환경을 더욱 간소화 하 고 간소화 하기 위해 Firstline Worker 앱 설정 정책에서 ' 팀 ' 버튼을 제거 하는 기회가 생성 됩니다. 여러 팀에 속한 사용자의 경우에는이 방법을 권장 하지 않습니다. 다행히이는 사용자 단위로 구성할 수 있으며 필요에 따라 복잡성으로 증가 합니다.\n\n### <a name=\"best-practice\"></a>모범 사례\n이 사용자가 이미 사용 중인 소비자 도구를 모방 하기 위해 Firstline 팀 경험의 1 단계를 구성 합니다. 간단한 통신 및 이동에 대해 \"채팅에 즐겨찾기 채널 표시\"를 사용 하 여 Firstline Worker에 대 한 파일럿을 시작 하는 것이 좋습니다 (선택 사항).\n\n|  교대 근무  |  교대 근무 없음  |\n|---------------|------------------|\n|![이동 옵션이 아래쪽에 추가 된 전화 화면 이미지](media/firstline-worker-chat-with-shifts.png)    |![아래쪽 막대에 이동 옵션이 추가 되지 않은 전화 화면 이미지](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>결정 사항:\n\n-  Firstline Worker에 대 한 시험 운용의 1 단계에서 어떤 기능을 사용할 수 있나요?\n-  Firstline Worker가 변화 해야 하나요?\n-  어떤 채팅 구성을 사용할 수 있나요?\n"
- title: 기술 및 파일럿 팀 구성
  durationInMinutes: 25
  content: "\n지금 완료 하지 않은 경우이 문서의 시작 부분에 강조 표시 된 기술 필수 구성 요소 [와 팀에 대 한 환경 종속성](upgrade-plan-journey-prerequisites.md)을 완료 하세요. 기술 요구 사항 이해 및 초기 파일럿 팀 구성 효율적인 기술 계획은 훌륭한 사용자 환경의 토대입니다. 여기에는 팀 만들기 및 식별 된 Firstline Worker 초대 등이 포함 됩니다.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>앱 설치 정책 및 메시징 정책 구성 및 할당\n\n> [!NOTE]\n> 개별 정책을 구성 하 고 할당 하는 대신에는 정책 패키지를 Firstline Worker 및 Firstline 관리자에 게 할당 하 고 할당할 수 있습니다. 자세한 내용은이 문서의 뒷부분에 나오는 \"정책 패키지 구성 및 할당\" 섹션을 참조 하세요.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>앱 설정 정책 구성\n2 단계의 결정에 따라 사용자 지정 앱 설정 정책을 만듭니다.\n\n1. [Microsoft 팀 관리 센터](https://admin.teams.microsoft.com/)의 왼쪽 탐색 창에서 **팀 앱 > 설정 정책** 으로 이동 합니다.\n1. **추가** 를 선택 합니다 (사용자 지정 정책을 만드는 대신 사용 하도록 선택할 수 있는 기본 FirstLineWorker 정책이 있음).\n1. 정책에 대 한 설명이 포함 된 이름을 입력 합니다. 원하는 상태에 맞게 고정 된 앱을 제거 하 고 다시 정렬 합니다. **앱 추가** 를 클릭 하 여 포함 하려는 타사 응용 프로그램 또는 사용자 지정 lob 응용 프로그램을 추가 합니다.\n\n  ![고정 된 앱 목록입니다.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>메시징 정책 구성\n2 단계의 결정에 따라 사용자 지정 메시지 정책을 만듭니다. 우선 순위 알림, 음성 메시지 또는 \"채팅에 즐겨찾기 채널 표시\" 구성을 사용 하도록 선택한 경우에는 Firstline Worker 관련 메시징 정책을 설정 해야 합니다.\n\n1. [Microsoft 팀 관리 센터](https://admin.teams.microsoft.com/)의 왼쪽 탐색 창에서 **메시징 정책** 으로 이동 합니다.\n1. **추가** 를 선택합니다.\n1. 정책에 대 한 설명 이름을 입력 하 고 2 단계의 결정에 맞게 원하는 대로 설정을 구성 합니다.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>앱 설정 정책 및 메시징 정책을 사용자에 게 할당\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 관리 센터 사용\n\n앱 설치 정책 및 메시징 정책을 파일럿 사용자에 게 할당 합니다.\n\n1. [Microsoft 팀 관리 센터](https://admin.teams.microsoft.com/)의 왼쪽 탐색 모음에서 **사용자** 를 선택 합니다.\n\n  ![팀 사용자 메뉴 선택](media/firstline-worker-users-bar.png)\n\n2. 이름을 기준으로 파일럿 사용자를 검색 합니다.\n\n  ![팀 사용자 정보 페이지.](media/firstline-worker-users-page.png)\n\n3. 사용자의 표시 이름을 클릭 하 여 사용자 세부 정보 페이지를 엽니다.\n4. **할당 된 정책** 옆에 있는 **편집** 을 선택 합니다.\n\n  ![팀 사용자 세부 정보 페이지.](media/firstline-worker-user-details-page.png)\n\n5. **앱 설정 정책** 에서 시험 운용에 대해 만든 정책을 선택한 다음 **저장** 을 클릭 합니다.\n6. **메시징 정책** 에서 파일럿을 위해 만든 정책을 선택한 다음 **저장** 을 클릭 합니다.\n\n  ![팀 사용자 정책 편집 창](media/firstline-worker-edit-user-policies.png)\n\n7. 모든 파일럿 사용자에 대해이 단계를 반복 합니다.\n\n#### <a name=\"using-powershell\"></a>PowerShell 사용\n\n정책을 적용 하는 데 사용할 수 있는 많은 사용자가 있는 경우 PowerShell을 사용 하는 것이 더 효율적인 옵션 일 수 있습니다.\n\n##### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a>그룹의 사용자에 게 FirstLineWorker 앱 설정 정책 할당\nGraph 모듈의 Azure Active Directory PowerShell 및 비즈니스용 Skype PowerShell 모듈에 연결 하 여 그룹의 사용자에 게 (보안 그룹과 같은) FirstLineWorker 앱 설정 정책을 할당할 수 있습니다. PowerShell을 사용 하 여 팀을 관리 하는 방법에 대 한 자세한 내용은 [팀 Powershell 개요](teams-powershell-overview.md)를 참조 하세요.\n이 예제에서는 수원 Contoso Store 1302 그룹의 모든 사용자에 게 FirstLineWorker 앱 설정 정책을 할당 합니다.\n\n> [!NOTE]\n> 먼저 [단일 Windows powershell 창에서 모든 Office 365 서비스에 연결](https://docs.microsoft.com/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window)의 단계를 따라 Graph 모듈 및 비즈니스용 Skype powershell 모듈에 대 한 Azure Active Directory powershell에 연결 해야 합니다.\n\n특정 그룹의 GroupObjectId를 가져옵니다.\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\n지정 된 그룹의 구성원을 가져옵니다.\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\n그룹의 모든 사용자를 FirstLineWorker 앱 설정 정책에 할당 합니다.\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\n그룹의 구성원 수에 따라이 명령을 실행 하는 데 몇 분 정도 걸릴 수 있습니다.\n\n### <a name=\"configure-and-assign-policy-packages\"></a>정책 패키지 구성 및 할당\n\n> [!NOTE]\n> 개별 정책을 구성 하 고 할당 하는 대신에는 정책 패키지를 Firstline Worker 및 Firstline 관리자에 게 할당 하 고 할당할 수 있습니다. \n\n팀의 [정책 패키지](manage-policy-packages.md) 는 조직에서 유사한 역할을 갖는 사용자에 게 할당할 수 있는 미리 정의 된 정책 및 정책 설정의 모음입니다. 정책 패키지는 정책 관리 시 이를 단순화 및 간소화하고 일관성을 제공하도록 돕습니다.\n사용자의 요구에 맞게 패키지의 정책 설정을 사용자 지정할 수 있습니다. 정책 패키지의 정책 설정을 변경 하면 해당 패키지에 할당 된 모든 사용자가 업데이트 된 설정을 받습니다. Microsoft 팀 관리 센터 또는 PowerShell을 사용 하 여 정책 패키지를 관리할 수 있습니다.\n\n정책 패키지는 패키지에 따라 다음에 대 한 정책을 미리 정의 합니다.\n- 모임\n- 라이브 이벤트\n- 통화\n- 메시지\n- Teams\n- 앱 설정\n\n현재 팀에는 Firstline 인력의 다음 정책 패키지가 포함 되어 있습니다.\n\n|Microsoft 팀 관리 센터의 패키지 이름  |최적 용도|설명 |\n|---------|---------|---------|\n|Firstline manager |조직의 firstline 관리자|조직의 Firstline 관리자에 게 정책 집합을 만들고 해당 설정을 적용 합니다. |\n|Firstline worker |조직의 firstline Worker|정책 집합을 만들고 조직의 Firstline Worker에 해당 설정을 적용 합니다. |\n\n![Firstline Worker 및 Firstline Manager 정책 패키지 스크린샷](media/policy-packages-flw.png)\n\n정책 패키지에 연결 된 정책을 쉽게 식별할 수 있도록 각 개별 정책에 정책 패키지의 이름이 지정 됩니다. 예를 들어, 조직의 Firstline 작업자에 Firstline worker 정책 패키지를 할당 하면 패키지의 각 정책에 대해 Firstline_Worker 라는 정책이 만들어집니다.\n\n![Firstline Worker 패키지의 정책 스크린샷 ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>정책 패키지의 정책 설정 보기\n\n패키지를 할당 하기 전에 정책 패키지의 각 정책에 대 한 설정을 확인 합니다. Microsoft 팀 관리 센터의 왼쪽 탐색 모음에서 **정책 패키지** 를 선택 하 고 패키지 이름을 선택한 다음 정책 이름을 선택 합니다.\n미리 정의 된 값이 조직에 적합 한지 아니면 조직의 요구 사항에 따라 더 엄격 하 게 또는 lenient 사용자 지정 해야 하는지 여부를 결정 합니다.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>정책 패키지의 정책 설정 사용자 지정\n\n조직의 요구 사항에 맞게 정책 패키지의 정책 설정을 사용자 지정 합니다. 정책 설정에 대 한 변경 내용은 패키지를 할당 한 사용자에 게 자동으로 적용 됩니다. 정책 패키지의 정책 설정을 편집 하려면 Microsoft 팀 관리 센터에서 정책 패키지를 선택 하 고 편집 하려는 정책의 이름을 선택한 다음 **편집** 을 선택 합니다.\n\n정책 패키지를 할당 한 후에는 패키지의 정책 설정을 변경할 수도 있습니다. 자세히 알아보려면 [정책 패키지의 정책 사용자 지정](manage-policy-packages.md#customize-policies-in-a-policy-package)을 참조 하세요. \n\n#### <a name=\"assign-the-policy-package\"></a>정책 패키지 할당\n\n사용자에 게 정책 패키지를 할당 합니다. 사용자에 게 정책이 할당 된 후 나중에 다른 정책을 할당 하는 경우에는 가장 최근의 할당이 우선적으로 적용 됩니다.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Microsoft Teams 관리 센터 사용\n\n1. [Microsoft 팀 관리 센터](https://admin.teams.microsoft.com/)의 왼쪽 탐색 창에서 **정책 패키지로** 이동한 다음 패키지 이름 왼쪽을 클릭 하 여 할당 하려는 정책 패키지를 선택 합니다.\n2. **사용자 관리** 를 선택합니다.\n    ![관리 센터에서 정책 패키지를 할당 하는 방법 스크린샷](media/policy-packages-flw-assign.png)\n3. **사용자 관리** 창에서 표시 이름 또는 사용자 이름으로 사용자를 검색하고 이름을 선택한 후 **추가** 를 클릭합니다. 추가 하려는 각 파일럿 사용자에 대해이 단계를 반복 합니다 (최대 20 명의 사용자).\n4. 사용자 추가를 마쳤으면 **적용** 을 클릭 합니다.\n\n##### <a name=\"using-powershell\"></a>PowerShell 사용\n\n정책을 할당 하려는 사용자가 많은 경우 PowerShell을 사용 하 여 정책 패키지를 할당 하는 것이 더 효율적입니다. 자세히 알아보려면 [정책 패키지 할당](manage-policy-packages.md#assign-a-policy-package)을 참조 하세요.\n\n### <a name=\"set-up-your-pilot-team\"></a>파일럿 팀 설정\n2 단계에서 확인 된 파일럿 사용자에 대 한 초기 팀을 구성 합니다.\n \n1. [Microsoft 팀원 관리 센터](https://admin.teams.microsoft.com/)의 왼쪽 탐색 창 **에서 팀**  >  **관리** 로 이동 합니다. \n\n2. 팀 관리 페이지에서 **추가** 를 선택 합니다.\n\n  ![팀 페이지.](media/firstline-worker-teams-page.png)\n\n3. 팀 이름, 설명을 포함 하 여 필수 필드를 입력 하 고 적절 한 팀 소유자 및 개인 정보 수준을 선택 합니다. 팀 이름에 대해 설명 하 고 파일럿을 여러 팀에 확장 하는 것이 예상 되는지 확인 합니다. **팀 만들기** 를 선택 합니다.\n\n  ![팀에서 새 팀 메뉴를 만듭니다.](media/firstline-worker-create-new-team.png)\n\n4. 만든 팀을 선택 하 여 **팀 세부 정보** 페이지를 엽니다.\n\n  ![팀 세부 정보 페이지](media/firstline-worker-team-details-page.png)\n\n5. **채널** 을 선택 하 여 채널의 현재 목록을 봅니다.\n6. **채널 추가** 를 선택 하 여 파일럿 그룹에 필요 하다 고 생각 되는 일반 채널에 추가 채널을 추가 합니다.\n\n  ![팀 추가 채널 선택 창](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>의사 결정 지점\n\n-  시험 운용에 필요한 채널/대화 주제 수\n-  시나리오에 적합 한 주제는 무엇 인가요?\n\n### <a name=\"best-practice\"></a>모범 사례\n**채널을 간단 하 게 유지** 합니다. 모든 대화의 모든 주제에 대 한 채널을 만드는 것은 resisting 것이 좋으며, 대신 매우 간단 합니다. 필요에 따라 채널을 만든 경우에는 정상입니다.\n  \n![채널 탭 내용은 팀에 표시 됩니다.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Firstline Manager 및 FirstLine Worker 초대\n팀 구조가 마련 되었고 사용자 정책이 적용 되었으므로 이제는 Firstline Worker를 초대 하기 시작 해야 합니다.\n1. [Microsoft 팀원 관리 센터](https://admin.teams.microsoft.com/)의 왼쪽 탐색 창 **에서 팀**  >  **관리** 로 이동 합니다. \n2. \"시범 팀 설정\" 단계 중에 만든 팀을 검색 합니다.\n3. 만든 팀을 선택 하 여 팀 세부 정보 페이지를 엽니다.\n\n  ![팀 세부 정보 페이지.](media/firstline-worker-team-details-page.png)\n\n4. **구성원 추가** 를 선택 합니다.\n5. 파일럿 구성원의 이름을 검색 하 고 **저장** 을 클릭 합니다.\n"
- title: 의견
  durationInMinutes: 1
  content: "\n해당 사용자에 게 시험 운용 목표의 참여를 알리고, 필요한 경우 기본 기능에 교육을 제공 합니다. 대부분의 고객은 이러한 사용자가 개인 모바일 장치에서 Google Play 또는 Apple Store로 이동 하 고, Microsoft 팀 응용 프로그램을 다운로드 하 고, 회사 자격 증명으로 로그인 하는 간단한 지침 일 수 있습니다. Microsoft 팀은 대부분의 Firstline Worker에서 직관적으로 사용할 수 있는 간단 하 고 간편한 인터페이스를 사용 하도록 디자인 되었습니다.\n\n### <a name=\"best-practice\"></a>모범 사례\n교대 근무에 대 한 관리자를 교육 하는 것을 잊지 마세요! 파일럿에 변화를 포함 하려는 경우 팀에 일정을 만들고, 관리 하 고, 게시 하는 방법에 대해 관리자와 별도의 교육 세션을 수행 해야 합니다. 교육 자료와 통신 서식 파일을 추가 하 고 싶은 경우에는 상자에 있는 Firstline 파일럿에서 찾을 수 있습니다.\n"
- title: 측정값과
  durationInMinutes: 1
  content: "\nFirstline Worker는 기술 보다 사용자에 게 더 적합 합니다. 팀의 영향을 이해 하려면 Firstline Worker의 경험을 집중적으로 유지 하세요. 파일럿을 진행 하는 동안 이나 그 후의 요구 사항, 불만 사항, 반응과을 이해 하기 위해 먼저 설문 조사를 실시 합니다. 파일럿을 반복 하 고 시간에 따라 새 기능을 추가 하는 경우이 피드백을 통해 주문, 속도 또는 추가 기능이 필요한 지 여부를 안내할 수 있습니다. 시험 운용의 성공 여부를 평가 하는 데 도움이 되도록 상자에 있는 Firstline 파일럿에서 찾을 수 있습니다.\n### <a name=\"best-practice\"></a>모범 사례\n**챔피언를 Nurture 하 고 wins를 강조 표시** 합니다. 이 새로운 도구를 수용 하 고 회사에 대 한 비즈니스 결과와 관련 된 혁신적인 방식으로 사용 하기 위해 Firstline Worker를 보상 하세요. 이에 대 한 자세한 내용은 회사에 팀과 가치를 지속적으로 채택 하는 것이 보장 됩니다.\n"
- title: 걸쳐
  durationInMinutes: 1
  content: "\n이제 초기에 Firstline worker 그룹을 사용 하 여 첫 번째 파일럿을 완료 했으므로 확장할 차례입니다! 아래 몇 가지 확장 옵션 중 하나를 사용 하 여 1 단계로 다시 돌아갈 차례입니다. 솔루션에 도달 하는 데 필요한 횟수, 모범 사례 집합, 모든 Firstline Worker에 대 한 교육 문서 등이 프로세스를 사용 하는 것이 좋습니다.\n\n-   팀 수 확장\n    -   한 위치 대신 한 지역을 수행할 수 있나요? 각 위치의 전체 지역 또는 개별 팀에 대해 한 팀이 필요 한가요?\n-   제공 된 기능을 확장 합니다.\n   -   이 경우 초기 기능 집합에 포함 되지 않은 이동 등의 사용자 의견 양식을 제안 하는 주요 기능이 있나요?\n"
- title: 다음 단계
  durationInMinutes: 1
  content: >-
    본 교육에서 다음의 주요 학습이을 다룹니다.

    -   팀의에서 일선 worker 파일럿 계획

