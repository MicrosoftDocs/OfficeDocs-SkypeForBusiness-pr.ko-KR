### YamlMime:Hub
title: Microsoft Teams에 대한 최종 사용자 교육
summary: Microsoft는 Teams를 설정하고 실행할 수 있도록 설계된 일련의 무료 온라인 라이브 교육 수업을 주관하게 되어 기쁩니다.   비즈니스 의사 결정자, 관리자, IT 전문가 또는 최종 사용자 모두가 자신에게 적합한 수업을 찾을 수 있습니다. Microsoft Teams의 작업을 보고, 질문에 답변하고, 라이브 강사와 상호 작용할 수 있습니다. 학습 클래스를 직접 보려면 주문형 최종 사용자 교육을 방문하세요. 아래 세션을 클릭하여 가입하세요.
