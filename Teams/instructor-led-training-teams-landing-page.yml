### YamlMime:Hub
title: 사용자에 대한 최종 사용자 Microsoft Teams
summary: "Microsoft는 Teams를 설정하고 실행할 수 있도록 설계된 일련의 무료 온라인 라이브 교육 수업을 주관하게 되어 기쁩니다. \_ 비즈니스 의사 결정자, 관리자, IT 전문가 또는 최종 사용자 모두가 자신에게 적합한 수업을 찾을 수 있습니다. 저희와 함께 Microsoft Teams 진행하고, 질문에 답하고, 라이브 강사와 상호 작용하세요. 자신의 시간으로 교육 수업을 보시고자 하는 경우, 수요에 따라 최종 사용자 교육을 방문합니다. 아래 세션을 클릭하여 가입하세요."
brand: teams
metadata:
  title: 사용자에 대한 최종 사용자 Microsoft Teams
  description: "Microsoft는 사용자와 함께 시작하고 실행하도록 설계된 무료 라이브 가상 교육 Teams. \_ 비즈니스 의사 결정자, 관리자, IT 전문가 또는 최종 사용자 모두가 자신에게 적합한 수업을 찾을 수 있습니다. 저희와 함께 Microsoft Teams 진행하고, 질문에 답하고, 라이브 강사와 상호 작용하세요. 아래 세션을 클릭하여 등록하고 아래에서 더 많은 과정을 확인하세요."
  ms.topic: hub-page
  author: SerdarSoysal
