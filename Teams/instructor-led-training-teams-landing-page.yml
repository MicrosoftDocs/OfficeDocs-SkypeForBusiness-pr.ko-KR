title: Microsoft Teams용 강사 진행 교육
summary: Microsoft는 Teams를 설정하고 실행할 수 있도록 설계된 일련의 무료 온라인 라이브 교육 수업을 주관하게 되어 기쁩니다.   비즈니스 의사 결정자, 관리자, IT 전문가 또는 최종 사용자 모두가 자신에게 적합한 수업을 찾을 수 있습니다. 어디서 시작해야 할지 잘 모르겠나요? Teams 지식 점검을 수행하세요. 함께 Teams의 작동을 확인하고 질문에 대한 답을 듣고 실제 강사와 의견을 나누세요. 원하는 시간에 교육 수업을 보려면 온디맨드 최종 사용자 교육을 방문하세요. 아래 세션을 클릭하여 가입하세요.
