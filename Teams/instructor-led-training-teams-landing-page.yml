productDirectory:
  items:
  - title: Teams에서 통화 및 모임
    imageSrc: https://learn.microsoft.com/office/media/icons/chat.svg
    summary: '통화 및 모임을 사용하여 실시간으로 공동 작업하고, 연결 상태를 유지하고, 언제든지 공유 콘텐츠에 액세스하여 학습, 계획 및 혁신을 수행할 수 있습니다. (수준: Teams 기본 사항; 대상 그룹: 모두)'
    url: https://aka.ms/CallingMeetingsTraining
  - title: Teams에서 팀과 채널 탐색
    imageSrc: https://learn.microsoft.com/office/media/icons/users-group.svg
    summary: '팀과 채널의 가치와 가상 작업 영역 또는 전체 그룹에서 공동 작업하는 데 도움이 되는 방법을 이해합니다. (수준: Teams 기본 사항; 대상 그룹: 모두)'
    url: https://aka.ms/TeamsChannelsTraining
  - title: Teams의 팁, 바로 가기 및 새로운 기능
    imageSrc: https://learn.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg
    summary: '파워 사용자가 되기 위한 팁과 바로 가기를 알아봅니다. 새로운 기능을 알아보고 최신 기능에 대한 전문가의 방향을 찾아보세요. (수준: Teams 기본 사항; 대상 그룹: 모두)'
    url: https://aka.ms/TeamsProTips
  - title: Teams 모임과 함께 진행
    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: '공동 작업 도구, 소규모 회의실 및 모임 리소스에 대한 액세스를 포함하여 Teams 모임 및 웨비나의 주요 기능을 알아봅니다. (수준: Teams 추가; 대상 그룹: 모두)'
    url: https://aka.ms/MeetingsGoFurther
  - title: 앱을 사용하여 Teams 사용자 지정
    imageSrc: https://learn.microsoft.com/office/media/icons/blocks-teams.svg
    summary: 'Teams의 앱 통합이 단일 사용자 인터페이스에 표시되고 직원들이 더 잘 협력할 수 있도록 하는 방법을 알아보세요. (수준: Teams 추가; 대상 그룹: 모두)'
    url: https://aka.ms/Teamsappstraining
  - title: 하이브리드 작업 솔루션
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: '새로운 작업 방식에 적응하면서 연결되고 안전하며 생산적인 상태를 유지합니다. 모임, 통화, 채팅, 앱 등 한 곳에서 생산성을 높이는 방법을 알아봅니다. (수준: Teams 추가; 대상 그룹: 모두)'
    url: https://aka.ms/HybridWorkTraining
  - title: Teams와의 공동 작업 향상
    imageSrc: https://learn.microsoft.com/office/media/icons/structure-teams.svg
    summary: '채널, 채팅 및 연결된 앱을 최대한 활용하여 커뮤니케이션을 개선하고 모든 규모의 팀 간에 협업을 심화하는 방법을 알아봅니다. (수준: Teams 기본 사항; 대상 그룹: 모두)'
    url: https://aka.ms/CollaborateInTeams
  - title: 교육용 Teams - 웨비나
    imageSrc: https://learn.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: '고등 교육에서 Teams를 사용하는 방법에 대해 알아봅니다. (대상 그룹: 교직원, 학생, 학자, 연구 교수, IT 전문가)'
    url: https://aka.ms/TeamsEduWebinars
  - title: 업그레이드 계획 워크숍
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: '성공적인 Teams 업그레이드와 구현을 계획하세요. (대상 그룹: IT 전문가, 채택 변경 관리자)'
    url: https://aka.ms/upgradeworkshops
additionalContent:
  sections:
  - title: 추가 교육
    items:
    - title: 팀워크 전문가 학습 경로
      summary: 협업은 오늘날의 인력에게 중요한 기술입니다. Microsoft Teams 내의 강력한 기능을 통해 연결 상태를 유지하고 팀과 보다 효율적으로 작업할 수 있는 방법을 알아봅니다.
      url: /training/paths/teamwork-specialist
    - title: 서비스 채택 전문가 학습 경로
      summary: Microsoft 서비스 채택 전문가 학습 경로에는 Teams 및 기타 Microsoft 365 서비스가 있습니다. 조직에서 Microsoft 서비스 채택을 촉진하는 방법을 알아봅니다.
      url: /training/paths/m365-service-adoption
    - title: 주문형 교육 비디오
      summary: 수업 시간이 없나요? 주문형 교육을 위해 Microsoft 지원 비디오 카탈로그를 살펴보세요.
      url: https://support.microsoft.com/office/training-1d5c12d3-37cb-44a0-ab21-5539ce9ccd5a
