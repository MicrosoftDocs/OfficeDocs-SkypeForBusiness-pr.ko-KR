      url: https://www.microsoft.com/fasttrack
    - title: Microsoft 파트너 찾기
      summary: 추가 지침이 필요하세요? Microsoft 솔루션 공급자는 업그레이드의 기술 및 물류를 관리하는 데 도움이 될 수 있습니다.
      url: https://www.microsoft.com/solution-providers/home
