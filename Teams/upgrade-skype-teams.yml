    url: ./chalk-talks-landing-page.yml
  - title: 비즈니스용 Skype Online 단종
    imageSrc: https://docs.microsoft.com/office/media/icons/migration-teams.svg
    summary: 비즈니스용 Skype Online 서비스의 2021년 7월 31일 사용 중지를 준비하고 Teams로의 성공적인 전환을 계획하는 방법에 대해 알아보고 있습니다.
    url: ./skype-for-business-online-retirement.md
  - title: Microsoft Teams 블로그
    imageSrc: https://docs.microsoft.com/office/media/icons/blog-site-teams.svg
