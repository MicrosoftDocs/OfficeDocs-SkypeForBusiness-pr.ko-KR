    url: https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog
  - title: Teams의 총 경제적 영향
    imageSrc: https://docs.microsoft.com/office/media/icons/trend-graph-teams.svg
    summary: Teams를 도입한 후 직원 및 회사 성과 개선을 수치화하는 Forrester Research 보고서에 대해 조사합니다.
    url: https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf
