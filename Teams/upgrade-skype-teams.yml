  - title: Teams 관리 설명서
    imageSrc: https://docs.microsoft.com/office/media/icons/document-teams.svg
    summary: Teams를 롤아웃하고 관리하는 방법을 알아보고, 새 통신 및 공동 작업 환경을 위해 사용자를 준비하는 방법을 알아보고 있습니다.
    url: ./index.yml
  - title: 강사 주도 Teams 교육
    imageSrc: https://docs.microsoft.com/office/media/icons/presenter-with-podium.svg
    summary: Teams를 통해 시작하고 실행하도록 설계된 무료 라이브 온라인 교육 수업입니다.
