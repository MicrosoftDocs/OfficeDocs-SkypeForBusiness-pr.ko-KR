    url: https://aka.ms/UpgradeSuccessKit
additionalContent:
  sections:
  - items:
    - title: 비즈니스용 Skype Online 단종
      summary: 2021년 7월 31일 비즈니스용 Skype Online 서비스 사용 중지를 준비하고 Teams로의 성공적인 전환을 계획하는 방법을 배워야 합니다.
      url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
    - title: Teams로 과정 차트
      summary: Teams 업그레이드 여정 전체의 각 단계를 매핑하는 이 재미 있는 유용한 인포그래픽을 다운로드합니다.
      url: https://download.microsoft.com/download/6/b/f/6bfda7ac-3a2b-4156-9c2f-6dc1878d048f/Chart Your Journey from Skype to Teams Infographic.pdf
    - title: 배포 지원을 위해 FastTrack 참여
      summary: Teams 배포 프로젝트에 더 많은 관련 지원이 필요한 경우 적격 구독이 있는 고객은 FastTrack에 지원을 요청할 수 있습니다.
      url: https://www.microsoft.com/fasttrack
    - title: Microsoft 파트너 찾기
      summary: 추가 지침이 필요하세요? Microsoft 솔루션 공급자는 업그레이드의 기술 및 물류를 관리하는 데 도움을 줄 수 있습니다.
      url: https://www.microsoft.com/solution-providers/home
    - title: Teams 관리자 설명서
      summary: Teams를 롤아웃 및 관리하고, 새 통신 및 공동 작업 환경을 위해 사용자를 준비하는 방법을 배워야 합니다.
      url: https://docs.microsoft.com/MicrosoftTeams/
    - title: 강사가 주도하는 Teams 교육
      summary: Teams를 시작하고 실행하도록 설계된 무료 온라인 교육 수업입니다.
      url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
